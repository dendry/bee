    <script>window.game={compiled:'{"title":"Bee","author":"Emily Short","content":"Sooner or later, you\'re going to lose. Only one person wins the National Spelling Bee each year, so an elementary understanding of the odds means it almost certainly won\'t be you. \\r\\n\\nThe only question is when you fail, and why.\\r","scenes":{"a-call-to-arms.who-is":{"id":"a-call-to-arms.who-is","goTo":[{"id":"a-call-to-arms.summary"}],"viewIf":{"$code":"return ((Q[\'perry\'] || 0) < 3);"},"content":[{"type":"paragraph","content":["Mrs. Perry is a home-schooling ",{"type":"emphasis-1","content":"activist"},". She doesn\'t just school her own children. She runs classes for the co-op. She speaks at the State Fair and at home-schooling conventions. She has a website and a blog. She reviews textbook materials. She has her children give ratings to everything they read or study, to identify for other home-schoolers how thorough, correct, and Godly those materials are."]},{"type":"paragraph","content":"Mrs. Perry\'s children gave a 3.5 out of 10 possible points to the Merriam-Webster dictionary, entirely for thoroughness. The definition of evolution did not meet with their approval."}]},"a-call-to-arms.aha":{"id":"a-call-to-arms.aha","goTo":[{"id":"a-call-to-arms.summary"}],"viewIf":{"$code":"return ((Q[\'perry\'] || 0) > 2);"},"content":{"content":"Mother has a slightly suffering expression but she takes careful notes from the phone call and says \\"mhm\\" and \\"oh no\\" and \\"yes, I can\'t imagine what they\'re thinking\\" at a number of intervals. When at last she hangs up, she is able to explain.","type":"paragraph"}},"a-call-to-arms.summary":{"id":"a-call-to-arms.summary","options":[{"id":"@a-call-to-arms.what-about-1","title":"The curriculum would pose an extra cost on home-schooling students."},{"id":"@a-call-to-arms.what-about-2","title":"It\'s not the job of the state legislature to specify particular curriculum materials."},{"id":"@a-call-to-arms.what-about-3","title":"Home-schooling students don\'t suffer so much from bullying."},{"id":"@a-call-to-arms.what-about-4","title":"And anyway, attitudinal education is repulsive and un-free."},{"id":"@a-call-to-arms.complain","title":"On the other hand, Lettice is like a little bully."}],"content":[{"type":"paragraph","content":"This afternoon Mrs. Perry has a task for you and your family, to write to your state representatives to protest a change in the laws about school assessment that would add anti-bullying lessons to the common curriculum, going so far as to specify particular curriculum materials to be used."},{"type":"paragraph","content":"Mother gives you and Lettice each a turn at the computer to compose your own letters."}]},"a-call-to-arms.complain":{"id":"a-call-to-arms.complain","viewIf":{"$code":"return ((Q[\'lettice\'] || 0) > 3);"},"onArrival":[{"$code":"Q[\'lettice\'] = (Q[\'lettice\'] || 0) + 1;"}],"content":[{"type":"paragraph","content":"\\"I don\'t know,\\" you say to Mother. \\"I think Lettice could benefit from anti-bullying lessons.\\""},{"type":"paragraph","content":"\\"Lettice doesn\'t bully you,\\" says Mother. \\"She\'s smaller than you are.\\""},{"type":"paragraph","content":"Behind Mother\'s back, Lettice sticks out her tongue."}]},"a-call-to-arms.what-about-1":{"id":"a-call-to-arms.what-about-1","onArrival":[{"$code":"Q[\'status\'] = (Q[\'status\'] || 0) + 1;"}],"goTo":[{"id":"a-call-to-arms.smug"},{"id":"a-call-to-arms.assignment"}],"content":{"content":"You stare into the blank face of Microsoft Word and then begin to type. Starting from a rough outline, it takes you about two and a half hours to come up with something you\'re happy with. When you\'re done, Mother prints your letter; you sign it and put it into an envelope she has waiting.","type":"paragraph"}},"a-call-to-arms.what-about-2":{"id":"a-call-to-arms.what-about-2","goTo":[{"id":"a-call-to-arms.what-about-1"}],"content":{"content":"","type":"paragraph"}},"a-call-to-arms.what-about-3":{"id":"a-cal }],"content":[{"type":"paragraph","content":"\\"I don\'t see what there is that\'s embarrassing here,\\" you say. \\"Either I succeed or I don\'t succeed. It\'s nothing to do with the rest of the family.\\""},{"type":"paragraph","content":"\\"You know that is not true,\\" Father says. \\"The family is like a body; what happens to one part happens to all the parts. And your academic achievements reflect on us as homeschooling parents.\\""},{"type":"paragraph","content":"\\"So you\'d rather I didn\'t compete if I\'m not going to win,\\" you say."},{"type":"paragraph","content":["\\"I\'d rather you didn\'t compete if you\'re not going to honestly ",{"type":"emphasis-1","content":"try"}," to win,\\" Father says. \\"That\'s an insult to your competitors and to yourself. Think about it.\\""]}]},"a-confrontation-about-practice.admit-low":{"id":"a-confrontation-about-practice.admit-low","viewIf":{"$code":"return ((Q[\'motivation\'] || 0)===0);"},"options":[{"id":"@a-confrontation-about-practice.recognize-point","title":"Try his method."},{"id":"@a-confrontation-about-practice.ignore","title":"Smile and nod."}],"content":[{"type":"paragraph","content":"\\"I\'m having a hard time getting motivated,\\" you admit. \\"I don\'t know why.\\""},{"type":"paragraph","content":"\\"Maybe that\'s something you should spend some prayer time on,\\" Father suggests. \\"If you pray for the will to do something, I find sooner or later God either gives you the will, or you get tired and it gets easier to just do that thing than to keep asking for the will to do it.\\""}]},"a-confrontation-about-practice.ignore":{"id":"a-confrontation-about-practice.ignore","content":[{"type":"paragraph","content":"\\"Okay, that\'s an idea. Thank you, Father.\\""},{"type":"paragraph","content":"He goes out, and you go back to what you were doing."}]},"a-confrontation-about-practice.recognize-point":{"id":"a-confrontation-about-practice.recognize-point","onArrival":[{"$code":"Q[\'motivation\'] = 2;"}],"content":{"content":"You try this method, and it does indeed seem to work, after a fashion. At least, you\'re spending a lot more time thinking about your spelling cards.","type":"paragraph"}},"a-confrontation-about-practice.ask-what":{"id":"a-confrontation-about-practice.ask-what","options":[{"id":"@a-confrontation-about-practice.promise-to","title":"Promise to do better."},{"id":"@a-confrontation-about-practice.leave-alone","title":"Tell him to leave you alone."}],"content":[{"type":"paragraph","content":"\\"What do you mean?\\""},{"type":"paragraph","content":"\\"I\'ve hardly seen you doing your word drills at all,\\" Father says. \\"You\'re always working on something else, and to be frank, I don\'t think your skills are where they need to be if you want to win. You only have another month of study ahead of you.\\""}]},"a-confrontation-about-practice.leave-alone":{"id":"a-confrontation-about-practice.leave-alone","onArrival":[{"$code":"Q[\'parents\'] = (Q[\'parents\'] || 0) + 1;"}],"content":[{"type":"paragraph","content":"\\"Leave me alone,\\" you say."},{"type":"paragraph","content":"Father stares at you."},{"type":"paragraph","content":"\\"Sorry, it\'s just... I don\'t think it helps to be put under a lot of pressure about it,\\" you add weakly."},{"type":"paragraph","content":"He nods. \\"Well, if you decide you don\'t want to be a spelling champion and don\'t want to cultivate the talents that God has given to you, be honest with yourself and us about that. Just say so. Don\'t tell everyone you\'re studying when you\'re not, because that\'s the coward\'s path.\\""}]},"a-confrontation-about-practice.promise-to":{"id":"a-confrontation-about-practice.promise-to","onArrival":[{"$code":"Q[\'motivation\'] = 2;"}],"content":[{"type":"paragraph","content":"\\"I\'ll do better,\\" you say. \\"I promise.\\""},{"type":"paragraph","content":"He nods. \\"You do that,\\" he says, and closes the door behind him."}]},"a-confrontation-about-practice":{"id":"a-confrontation-about-practice","type":"scene","title":"A Confrontation About Practice","subtitle":"Father has some questions for you.","newPage":true,"viewIf":{"$code":"return ((((((Q[\'age\'] || 0) > 7) && ((Q[\'month\'] || 0) > 20)) && ((Q[\'warned\'] || 0)===0)) && ((Q[\'month\'] || 0) < 24)) && ((Q[\'spelling\'] || 0) < 11));"},"priority":2,"tags":["menace","top"],"onArrival":[{"$code":"Q[\'warned\'] = (Q[\'warned\'] || 0) + 1;"}],"options":[{"id":"@a-confrontation-about-practice.ask-what","title":"Pretend not to know what he means."},{"id":"@a-confrontation-about-practice.admit-low","title":"Admit you\'ve been low on motivation lately."},{"id":"@a-confrontation-about-practice.ask-how","title":"Ask where embarrassment comes into it."}],"content":[{"type":"heading","content":"A Confrontation About Practice"},{"type":"paragraph","content":"Father stands in the doorway of your room. \\"I wanted to ask you whether you\'re serious about your spelling this year, or whether we should just skip the Bee and spare ourselves the embarrassment.\\""}]},"aboriginal-loan-words.bunyip":{"id":"aboriginal-loan-words.bunyip","options":[{"id":"@aboriginal-loan-words.tell-lettice","title":"You should try telling Lettice about this. Freak her out."},{"id":"@aboriginal-loan-words.or-not","title":"Lettice might like to draw it."}],"content":{"content":"The bunyip is some kind of imaginary Australian creature. Also called a KIANPRATY, so there\'s two words for the price of one. It\'s something that lives in the streams and the waters, a strange devil creature eight paces long, strong enough to kill a man. But deceptive. You don\'t notice it until it\'s right up close.","type":"paragraph"}},"aboriginal-loan-words.pademelon":{"id":"aboriginal-loan-words.pademelon","options":[{"id":"@aboriginal-loan-words.pouch-if","title":"It would be nice if people also came with pouches."},{"id":"@aboriginal-loan-words.or-creepy","title":"Or just creepy."}],"content":{"content":"The pademelon is like a kangaroo, only on a smaller scale. The online pictures make it look like a pouch-wearing jackrabbit.","type":"paragraph"}},"aboriginal-loan-words.pouch-if":{"id":"aboriginal-loan-words.pouch-if","content":{"content":"No one would ever need a backpack or a purse. You could just tuck something in at the stomach and go. And besides that, if anyone suggested you were getting fat, you could just say you had a lot to carry that day.","type":"paragraph"}},"aboriginal-loan-words.or-creepy":{"id":"aboriginal-loan-words.or-creepy","content":{"content":"On second thought... you need to stop doing your spelling words when you\'re half asleep. Strange and creepy thoughts come into your head when you do that.","type":"paragraph"}},"aboriginal-loan-words.tell-lettice":{"id":"aboriginal-loan-words.tell-lettice","viewIf":{"$code":"return ((Q[\'lettice\'] || 0) > 3);"},"onArrival":[{"$code":"Q[\'lettice\'] = (Q[\'lettice\'] || 0) + 1;"}],"content":[{"type":"paragraph","content":"At night you tell Lettice the best bunyip stories you were able to find. You embellish by mentioning all the creepy bunyip fossils and skulls and bones that really have been found. You hint that bunyips have a particular taste for biting the heads off of little sisters who show a lack of respect to their older siblings."},{"type":"paragraph","content":"\\"I don\'t believe you,\\" she says. \\"You\'re making that up.\\""},{"type":"paragraph","content":"\\"I\'m not,\\" you reply, in your best spooky voice. \\"You can look it up on the internet.\\""},{"type":"paragraph","content":"\\"I still don\'t believe you,\\" she says. \\"La la la.\\""}]},"aboriginal-loan-words.or-not":{"id":"aboriginal-loan-words.or-not","onArrival":[{"$code":"Q[\'lettice\'] = (Q[\'lettice\'] || 0) - 1;"}],"viewIf":{"$code":"return ((Q[\'lettice\'] || 0) < 4);"},"content":[{"type":"paragraph","content":"You show Lettice the bunyip stories. \\"It\'s not really a sea creature but supposedly it lives in watery places,\\" you explain."},{"type":"paragraph","content":"So Lettice gets out the notebook where she draws creatures for her aquarium, and sketches her own bunyip. It has tusks like a walrus and eyes as big as saucers, and a long, crouching body like an alligator\'s."},{"type":"paragraph","content":"\\"That looks exactly right,\\" you tell her."}]},"aboriginal-loan-words":{"id":"aboriginal-loan-words","type":"scene","title":"Aboriginal Loan Words","subtitle":"A short list but strange.","newPage":true,"viewIf":{"$code":"return ((((Q[\'age\'] || 0) > 7) && ((Q[\'spelling\'] || 0) > 1)) && ((Q[\'month\'] || 0) < 24));"},"onArrival":[{"$code":"Q[\'month\'] = (Q[\'month\'] || 0) + 1;\\nQ[\'spelling\'] = (Q[\'spelling\'] || 0) + 2;"}],"frequency":500,"tags":["drill","top"],"options":[{"id":"@aboriginal-loan-words.bunyip","title":"BUNYIP"},{"id":"@aboriginal-loan-words.pademelon","title":"PADEMELON"}],"content":[{"type":"heading","content":"Aboriginal Loan Words"},{"type":"paragraph","content":"You shuffle through a few cards picked up from a source list online. There aren\'t too many of these that have made it into English, but you never know."}]},"advent.open":{"id":"advent.open","content":[{"type":"paragraph","content":"The Advent calendar is not one of those childish sorts with candies inside, but a beautiful painted scene of Nazareth. There is silver glitter on the night sky, and the angels are made of gold foil."},{"type":"paragraph","content":"Each day you open another door and read another verse about the coming of the Christ child, and admire the snow, and the sheep."}]},"advent.rearrange":{"id":"advent.rearrange","content":[{"type":"paragraph","content":"The Nativity set is laid out at the beginning of the month, though the Christ child remains wrapped up in cotton until the night of the 24th."},{"type":"paragraph","content":"As for the three wise men and their camel, they start their journey on a bookshelf on the far side of the room from the stable, and are advanced day by day, not to reach their destination until the Feast of the Epiphany on January 6."},{"type":"paragraph","content":"So much is set down by tradition. But there are other artistic decisions to make. Does the angel go on the roof of the stable, or down on the ground with the humans? Since no nativity star comes in the set, should this be made of silver or gold paper? Stuck to the wall above the scene or hung from a thread?"}]},"advent":{"id":"advent","type":"scene","title":"Advent","subtitle":"The beginning of Advent.","newPage":true,"viewIf":{"$code":"return ((Q[\'month\'] || 0)===11);"},"priority":2,"onArrival":[{"$code":"Q[\'month\'] = (Q[\'month\'] || 0) + 1;"}],"tags":["seasonal","religious","top"],"options":[{"id":"@advent.rearrange","title":"Set out the Nativity pieces."},{"id":"@advent.open","title":"Open a door of the Advent calendar."}],"content":[{"type":"heading","content":"Advent"},{"type":"paragraph","content":"Advent begins with a wreath, and four candles in it. Purple candles for the first two Sundays, a pink candle in honor of the virgin Mary for the third Sunday, a purple candle again for the last Sunday before Christmas. In addition, there is a cradle for the baby Jesus into which Mother puts a straw every time you do a good deed."}]},"afrikaans-loan-words.rooibos":{"id":"afrikaans-loan-words.rooibos","content":[{"type":"paragraph","content":"Rooibos is... yes, you thought it sounded familiar. Some sort of plant, used like herbal tea. \\"A broom-like member of the legume family.\\""},{"type":"paragraph","content":"It\'s the pronunciation you can\'t guess at, but the internet puts that straight. ROY-bos, it sounds like, as though there were only one O."},{"type":"paragraph","content":"So you\'ll just have to be on your guard for a canny-looking pronouncer who is trying to trick you out of a vowel."}]},"afrikaans-loan-words.bergwind":{"id":"afrikaans-loan-words.bergwind","content":[{"type":"paragraph","content":["A hot, dry wind from the mountains. Which is not so surprising, considering the meaning of ",{"type":"emphasis-1","content":"berg"}," in other Germanic languages."]},{"type":"paragraph","content":"Still. It\'s one of those words that says more about the place it came from than anything. Not everyone has a need to name the types of wind that blow over their land. Only when the wind is too fast or too hot or too cold or too dry, or too electric: sirocco, xaloc, mistral. Santa Ana. Khamsin. Chergui."}]},"afrikaans-loan-words":{"id":"afrikaans-loan-words","type":"scene","title":"Afrikaans Loan Words","subtitle":"A short list but strange.","newPage":true,"viewIf":{"$code":"return ((((Q[\'age\'] || 0) > 7) && ((Q[\'spelling\'] || 0) > 1)) && ((Q[\'month\'] || 0) < 24));"},"onArrival":[{"$code":"Q[\'month\'] = (Q[\'month\'] || 0) + 1;\\nQ[\'spelling\'] = (Q[\'spelling\'] || 0) + 2;"}],"frequency":500,"tags":["drill","top"],"options":[{"id":"@afrikaans-loan-words.rooibos","title":"ROOIBOS"},{"id":"@afrikaans-loan-words.bergwind","title":"BERGWIND"}],"content":[{"type":"heading","content":"Afrikaans Loan Words"},{"type":"paragraph","content":"You shuffle through a few cards picked up from a source list online. There aren\'t too many of these that have made it into English, but you never know."}]},"arabic-loan-words.alchemy":{"id":"arabic-loan-words.alchemy","content":[{"type":"paragraph","content":"Alcohol used to mean a kind of very refined powder, it turns out, and then the word was used for any kind of refined thing; and then only for the \\"essence of wine.\\""},{"type":"paragraph","content":"The other words, too, make you think of a mad sorcerer\'s cave, a place of sinister experimental magic. In the dictionary and on the internet, there are pictures of twisted glass tubes, bulbous vials, potions of every color."}]},"arabic-loan-words.cosmetics":{"id":"arabic-loan-words.cosmetics","onArrival":[{"$code":"Q[\'cosmetics-studied\'] = (Q[\'cosmetics-studied\'] || 0) + 1;"}],"viewIf":{"$code":"return ((Q[\'cosmetics-studied\'] || 0)===0);"},"options":[{"id":"@arabic-loan-words.sign","title":"It\'s enough to put anyone off worldly cosmetics."},{"id":"@arabic-loan-words.neat-if","title":"Perfuming sounds like a very interesting occupation."},{"id":"@arabic-loan-words.share-news","title":"Jerome would appreciate this information."},{"id":"@arabic-loan-words.maybe-sara","title":"Maybe Sara will have more thoughts about whether this is good or bad."}],"content":[{"type":"paragraph","content":"All these words for scents and scented things."},{"type":"paragraph","content":"The research you do online leads you to alarming discoveries, about how the butts of civets must be scraped periodically to produce civet oil, and how ambergris is found floating in big grey lumps on the surface of the Indian Ocean; and how musk comes from musk deer, and castoreum from the anal glands of beavers."}]},"arabic-loan-words.materials":{"id":"arabic-loan-words.materials","onArrival":[{"$code":"Q[\'materials-studied\'] = 1;"}],"viewIf":{"$code":"return ((Q[\'materials-studied\'] || 0)===0);"},"options":[{"id":"@arabic-loan-words.ask-mother","title":"Ask mother about that."},{"id":"@arabic-loan-words.or-jerome","title":"Or Jerome."},{"id":"@arabic-loan-words.not-that","title":"Not that your family would have any such thing."}],"content":{"content":"It is a shame that wealthy no longer keep their wealth in the form of treasure rooms full of surprising things. At least, you\'ve never heard of anyone who did have a basement full of gold bars and rubies and figurines carved from lapis lazuli.","type":"paragraph"}},"arabic-loan-words.not-that":{"id":"arabic-loan-words.not-that","onArrival":[{"$code":"Q[\'poverty\'] = (Q[\'poverty\'] || 0) + 1;"}],"content":{"content":"If you still lived in the times when there were kings and treasure-houses and swords with jewels in the pommel, then your family would be the kind that lived in a shack and had a bean farm. And maybe one sheep. Probably diseased.","type":"paragraph"}},"arabic-loan-words.or-jerome":{"id":"arabic-loan-words.or-jerome","viewIf":{"$code":"return ((Q[\'jerome\'] || 0) > 3);"},"onArrival":[{"$code":"Q[\'jerome\'] = (Q[\'jerome\'] || 0) + 1;"}],"content":[{"type":"paragraph","content":"\\"Why do you think no one keeps treasure in a big cave any more?\\" you ask Jerome."},{"type":"paragraph","content":"Jerome looks blank. \\"Probably because it\'s not that useful?\\" he says. \\"You can\'t take a bar of gold to the store to buy groceries.\\""},{"type":"paragraph","content":"After a minute, he adds, \\"Maybe in Dubai. In Dubai they\'re so rich that they make artificial islands to live on, and the world\'s tallest hotel, and lots of things are plated with gold.\\""}]},"arabic-loan-words.ask-mother":{"id":"arabic-loan-words.ask-mother","viewIf":{"$code":"return ((Q[\'parents\'] || 0) <= 3);"},"onArrival":[{"$code":"Q[\'parents\'] = (Q[\'parents\'] || 0) - 1;"}],"content":[{"type":"paragraph","content":"\\"Where are all the gold bars?\\" you ask Mother. \\"Rich people used to have gold bars, but now they have bank accounts.\\""},{"type":"paragraph","content":"Mother looks bemused. \\"In Fort Knox, I suppose,\\" she says."},{"type":"paragraph","content":"Father overhears. \\"Don\'t ask that question too loudly at church,\\" he says. \\"Or Chuck Fundt will give you a half-hour pep talk about investing in gold. The Federal Reserve may also get a mention.\\""}]},"arabic-loan-words.gerbil":{"id":"arabic-loan-words.gerbil","viewIf":{"$code":"return ((Q[\'gerbil-studied\'] || 0)===0);"},"onArrival":[{"$code":"Q[\'gerbil-studied\'] = 1;"}],"options":[{"id":"@arabic-loan-words.lettice-like","title":"Lettice will like those."},{"id":"@arabic-loan-words.wish-pet","title":"Occasionally you wish for a pet, but there\'s no money."}],"content":{"content":"The gerbil is such an ordinary little pet, but it seems that it has more surprising relatives. The hopping, nocturnal JERBOA. The fat, ugly GUNDI, which also has to go by the name of \\"comb rat.\\" The Indian JIRD, described by Wikipedia as \\"gregarious.\\"","type":"paragraph"}},"arabic-loan-words.wish-pet":{"id":"arabic-loan-words.wish-pet","onArrival":[{"$code":"Q[\'poverty\'] = (Q[\'poverty\'] || 0) + 1;"}],"options":[{"id":"@arabic-loan-words.note-that","title":"Note that she and Father chose to have children."},{"id":"@arabic-loan-words.say-nothing","title":"She\'s probably right."}],"content":[{"type":"paragraph","content":"You\'ve tried showing Mother the advertisements for gerbils. \\"Look, this store has them on sale for $5,\\" you say. \\"That\'s not so much. We can save up.\\""},{"type":"paragraph","content":["Mother\'s mouth scrunches sideways. \\"I know, kiddo, but there\'s a reason they sell the pets for cheap. If you get a gerbil, you also need a plastic box to keep it in, and food and bedding and other things, and you might need to take it to the veterinarian sometimes. The things you\'d need ",{"type":"emphasis-1","content":"for"}," the gerbil will cost a lot more than the gerbil by itself.\\""]},{"type":"paragraph","content":"\\"Maybe it won\'t need to go to the vet.\\""},{"type":"paragraph","content":"\\"I know you wouldn\'t want to have an animal if we couldn\'t afford to keep good care of it,\\" she says reprovingly."}]},"arabic-loan-words.note-that":{"id":"arabic-loan-words.note-that","onArrival":[{"$code":"Q[\'parents\'] = (Q[\'parents\'] || 0) + 1;"}],"options":[{"id":"@arabic-loan-words.apologize","title":"Apologize later."},{"id":"@arabic-loan-words.let-go","title":"Let it go."}],"content":[{"type":"paragraph","content":"\\"You and Father had me,\\" you say. \\"And also afterward you had Lettice.\\" There\'s more that you mean to add to that paragraph, but before you can get there, Mother\'s face becomes so terrifying that you stop."},{"type":"paragraph","content":"Instead of replying, she goes out and shuts the door."}]},"arabic-loan-words.say-nothing":{"id":"arabic-loan-words.say-nothing","content":{"content":"You agree, and let it go.","type":"paragraph"}},"arabic-loan-words.lettice-like":{"id":"arabic-loan-words.lettice-like","viewIf":{"$code":"return ((Q[\'lettice\'] || 0) <= 3);"},"onArrival":[{"$code":"Q[\'lettice\'] = (Q[\'lettice\'] || 0) - 1;"}],"content":[{"type":"paragraph","content":"When you tell Lettice what you are working on, she draws a cartoon of a gerbil family reunion. The jird is busy telling jokes in the middle of the room, while the gundi skulks in a corner, not very popular even with other rodents."},{"type":"paragraph","content":"\\"Where\'s the jerboa?\\" you ask."},{"type":"paragraph","content":"\\"You said it only came out at night,\\" Lettice says. But she draws in an upstairs and a bedroom, where the snoozing jerboa dreams of growing up to be a kangaroo."}]},"arabic-loan-words.storms":{"id":"arabic-loan-words.storms","content":[{"type":"paragraph","content":"The monsoon and the typhoon are familiar enough, but the HABOOB is a terrifying stranger, a sandstorm that looks like a cloud moving over the ground. And it does not happen only far away, but sometimes even in desert parts of this country."},{"type":"paragraph","content":"You imagine what it would be like to stand in the middle of a haboob, your skin scoured by grains of sand, eyes stinging, barely able to breathe; and then, if you lived through it, dust in every crevice."},{"type":"paragraph","content":"If you were not killed, you would be completely sanded down, polished, perfected."}]},"arabic-loan-words.share-news":{"id":"arabic-loan-words.share-news","viewIf":{"$code":"return ((Q[\'jerome\'] || 0) >= 3);"},"onArrival":[{"$code":"Q[\'jerome\'] = (Q[\'jerome\'] || 0) + 1;"}],"content":{"content":"\\"biab,\\" Jerome texts when you tell him this. \\"afk squeezng fluffys butt.\\"","type":"paragraph"}},"arabic-loan-words.sign":{"id":"arabic-loan-words.sign","onArrival":[{"$code":"Q[\'world\'] = (Q[\'world\'] || 0) - 1;"}],"options":[{"id":"@arabic-loan-words.try-on-perry","title":"Mention this theory to Mrs. Perry."},{"id":"@arabic-loan-words.try-on-sara","title":"Mention this theory to Sara."}],"content":{"content":"If people understood they were smearing their wrists and necks with the hindquarters of furry animals, they would refrain from wearing perfumes.","type":"paragraph"}},"arabic-loan-words.apologize":{"id":"arabic-loan-words.apologize","content":[{"type":"paragraph","content":"Later you try to apologize."},{"type":"paragraph","content":"\\"Don\'t,\\" Mother says. \\"I don\'t want to talk about that ever again.\\""}]},"arabic-loan-words.let-go":{"id":"arabic-loan-words.let-go","content":{"content":"A couple of nights later you can hear the sound of Mother crying about something as she talks to Father. It might be unrelated. You lie awake trying to catch the words, but not enough comes through the wall.","type":"paragraph"}},"arabic-loan-words.maybe-sara":{"id":"arabic-loan-words.maybe-sara","viewIf":{"$code":"return ((Q[\'sara\'] || 0) > 0);"},"onArrival":[{"$code":"Q[\'sara\'] = (Q[\'sara\'] || 0) + 1;"}],"options":[{"id":"@arabic-loan-words.seems-impure","title":"It just seems... ickier."}],"content":[{"type":"paragraph","content":"You ask Sara about animals being used for perfume ingredients."},{"type":"paragraph","content":"\\"Hmm,\\" she says, sitting back in the armchair and putting her hands inside the sleeves of her sweater. \\"Do you think it\'s wrong to use animal leather for making shoes? Or to eat honey?\\""},{"type":"paragraph","content":"\\"Of course not.\\""},{"type":"paragraph","content":"\\"Then I don\'t see what difference it makes to you if people use animal secretions for perfume,\\" she says. \\"It\'s still using animals for human purposes, adornment and so on.\\""}]},"arabic-loan-words.seems-impure":{"id":"arabic-loan-words.seems-impure","content":[{"type":"paragraph","content":"\\"It just seems ickier,\\" you say, though conscious that ICKIER is not an officially recognized word. \\"Because the animal\'s BUTT is involved.\\""},{"type":"paragraph","content":"She smiles. \\"Do you like ham?\\""},{"type":"paragraph","content":"\\"Sure,\\" you say."},{"type":"paragraph","content":"\\"Let me show you a diagram of how pigs are butchered.\\""},{"type":"paragraph","content":"Afterward, Mother is annoyed with Sara for weeks, for \\"somehow putting the girls off ham.\\""}]},"arabic-loan-words.try-on-perry":{"id":"arabic-loan-words.try-on-perry","onArrival":[{"$code":"Q[\'status\'] = (Q[\'status\'] || 0) + 1;"}],"content":[{"type":"paragraph","content":"The next time you\'re at the Co-op, you share with Mrs. Perry your theory of how the disgusting origins of perfumes demonstrate Divine distaste for worldly adornments."},{"type":"paragraph","content":"Mrs. Perry is so pleased with this line of argument that she invites you to write up your research as an essay. \\"I think some of our older teen girls could learn something from that,\\" she says."},{"type":"paragraph","content":"But when you actually turn in the essay, she makes an excuse not to put it up anywhere. \\"It has some words in it that I really don\'t feel are appropriate,\\" she says."},{"type":"paragraph","content":"\\"Like what?\\""},{"type":"paragraph","content":"\\"Well, for instance when you\'re talking about the location from which some of the secretions come...\\" she says, tapping the page."},{"type":"paragraph","content":"\\"What, ANAL?\\" you ask."},{"type":"paragraph","content":"One of the Co-op fathers turns to stare at you and Mrs. Perry. Hastily, she shoves the essay back into your hands. \\"I just don\'t think it\'s appropriate for us to post at this time.\\""}]},"arabic-loan-words.try-on-sara":{"id":"arabic-loan-words.try-on-sara","viewIf":{"$code":"return ((Q[\'sara\'] || 0) >= 1);"},"onArrival":[{"$code":"Q[\'sara\'] = (Q[\'sara\'] || 0) + 1;"}],"options":[{"id":"@arabic-loan-words.no","title":"No."},{"id":"@arabic-loan-words.maybe","title":"Maybe."}],"content":[{"type":"paragraph","content":"The next time you\'re in English lessons, you share with Sara your theory of how the disgusting origins of perfumes demonstrate Divine distaste for worldly adornments."},{"type":"paragraph","content":"\\"Hmm,\\" she says. \\"Really?\\""},{"type":"paragraph","content":"Flummoxed, you don\'t answer for a minute."},{"type":"paragraph","content":"\\"I could be wrong,\\" Sara says, picking a bit of lint off the front of her sweater, though she\'s never shown much concern about lintiness before. \\"But often when I hear someone telling me how disgusting something is, and how that means that something must be evil and wrong, I think the person they\'re trying to convince is themselves. Do you think that might be happening here?\\""}]},"arabic-loan-words.no":{"id":"arabic-loan-words.no","onArrival":[{"$code":"Q[\'world\'] = (Q[\'world\'] || 0) - 1;"}],"content":[{"type":"paragraph","content":"\\"No,\\" you say very firmly. \\"I don\'t approve of perfume at all. And I don\'t wear any cosmetics.\\""},{"type":"paragraph","content":"Sara scrubs her face with the heel of her hand. \\"Uh... okay. I\'m the last person who\'s going to try to sell you on needing to make yourself up. There\'s a lot of creepy, creepy body image stuff out there in the media, and if your parents have managed to protect you from that kind of influence, then I pretty much have to applaud that, I guess.\\""}]},"arabic-loan-words.maybe":{"id":"arabic-loan-words.maybe","onArrival":[{"$code":"Q[\'world\'] = (Q[\'world\'] || 0) + 2;"}],"content":[{"type":"paragraph","content":"\\"...Maybe,\\" you say. \\"But wearing cosmetics and trying to make yourself attractive is a thing of the world.\\""},{"type":"paragraph","content":"She sighs. \\"The thing is, you know, you\'re allowed to take charge of how you present yourself to the world. And just like it\'s not healthy to hide who you really are in order to make men desire you, it\'s also not healthy to pretend to be a little Puritan if you\'re not. Match your outsides to your insides. You know?\\""},{"type":"paragraph","content":["\\"So do you think I ",{"type":"emphasis-1","content":"should"}," wear perfume?\\" you ask, confused."]},{"type":"paragraph","content":"She laughs awkwardly. \\"I think you\'ve got a few years to figure out what kind of woman you want to be, is all,\\" she says. \\"You don\'t have to overplan it right now.\\""}]},"arabic-loan-words.neat-if":{"id":"arabic-loan-words.neat-if","viewIf":{"$code":"return ((Q[\'world\'] || 0) > 2);"},"onArrival":[{"$code":"Q[\'world\'] = (Q[\'world\'] || 0) + 1;"}],"content":[{"type":"paragraph","content":"The more you read about the art of the perfumier, the more intriguing it sounds. Steaming ylang-ylang flowers to extract their aphrodisiac essence. Combining tiny droppers of wood oils and spices. Becoming famed around the world as a \\"nose.\\" Designing scents to match specific skin chemistry, to convey a mood, to enhance the atmosphere of a room."},{"type":"paragraph","content":["If something is enough of an ",{"type":"emphasis-1","content":"art"},", surely it transcends vanity?"]}]},"arabic-loan-words":{"id":"arabic-loan-words","type":"scene","title":"Arabic Loan Words","subtitle":"Dominated by the letters AL-","newPage":true,"viewIf":{"$code":"return ((((Q[\'age\'] || 0) > 7) && ((Q[\'spelling\'] || 0) > 2)) && ((Q[\'month\'] || 0) < 24));"},"onArrival":[{"$code":"Q[\'month\'] = (Q[\'month\'] || 0) + 1;\\nQ[\'spelling\'] = (Q[\'spelling\'] || 0) + 2;"}],"tags":["drill","top"],"options":[{"id":"@arabic-loan-words.alchemy","title":"ALCOHOL, ELIXIR, ALEMBIC."},{"id":"@arabic-loan-words.cosmetics","title":"ATTAR, JASMINE, AMBERGRIS."},{"id":"@arabic-loan-words.materials","title":"CARMINE, DAMASK, LAZURITE."},{"id":"@arabic-loan-words.gerbil","title":"GERBIL, JERBOA, GUNDI and JIRD."},{"id":"@arabic-loan-words.storms","title":"MONSOON, TYPHOON, HABOOB."}],"content":[{"type":"heading","content":"Arabic Loan Words"},{"type":"paragraph","content":"The surprising thing about this stack of words is how familiar most of them are. You discard quite a few cards from the collection without needing any drill time at all, words like ALGEBRA and ZERO, TUNA and JAR."}]},"ash-wednesday.tease-less":{"id":"ash-wednesday.tease-less","viewIf":{"$code":"return ((Q[\'poverty\'] || 0) > 2);"},"onArrival":[{"$code":"Q[\'poverty\'] = (Q[\'poverty\'] || 0) + 1;"}],"content":{"content":"You resolve to ask for nothing for yourself. You already ask for few gifts or treats, but even those might stretch the tiny budget past handling. It would be better to constrain your needs to the things that Mother and Father are able to give you.","type":"paragraph"}},"ash-wednesday.spelling-diligence":{"id":"ash-wednesday.spelling-diligence","onArrival":[{"$code":"Q[\'spelling\'] = (Q[\'spelling\'] || 0) + 1;\\nQ[\'spelling-relief\'] = (Q[\'spelling-relief\'] || 0) + 1;\\nQ[\'motivation\'] = 2;"}],"content":{"content":"In handwriting smaller and neater than ever, you write down your intentions: to reduplicate your efforts, and win the championship, for the glory of your Maker and the good name of home-schooling children everywhere.","type":"paragraph"}},"ash-wednesday.nicer-lettice":{"id":"ash-wednesday.nicer-lettice","viewIf":{"$code":"return ((Q[\'lettice\'] || 0) < 3);"},"onArrival":[{"$code":"Q[\'lettice\'] = (Q[\'lettice\'] || 0) - 1;"}],"content":[{"type":"paragraph","content":"You write the resolution down and glance over at Lettice."},{"type":"paragraph","content":"It\'s unlikely she\'s making any reciprocal resolution, but that just makes yours the more virtuous."}]},"ash-wednesday.lettice-face":{"id":"ash-wednesday.lettice-face","viewIf":{"$code":"return ((Q[\'lettice\'] || 0) > 2);"},"content":{"content":"Lettice makes faces at you and suggests several items for your list. You ignore her. This may prove challenging.","type":"paragraph"}},"ash-wednesday":{"id":"ash-wednesday","type":"scene","title":"Ash Wednesday","subtitle":"Family attends services for the beginning of Lent.","newPage":true,"viewIf":{"$code":"return (((Q[\'month\'] || 0)===16) && ((Q[\'age\'] || 0) > 7));"},"priority":2,"onArrival":[{"$code":"Q[\'month\'] = (Q[\'month\'] || 0) + 1;"}],"tags":["seasonal","religious","top"],"options":[{"id":"@ash-wednesday.spelling-diligence","title":"Decide to be more diligent at spelling practice."},{"id":"@ash-wednesday.nicer-lettice","title":"Be nicer to Lettice."},{"id":"@ash-wednesday.lettice-face","title":"Be nicer to Lettice."},{"id":"@ash-wednesday.tease-less","title":"Ask for fewer selfish purchases."}],"content":[{"type":"heading","content":"Ash Wednesday"},{"type":"paragraph","content":"It is time for the Lenten sermon. The air smells like incense."},{"type":"paragraph","content":"The point of the sermon is the same as it always is. We are all sinners. We must find out our worst characteristics, our most serious fallings away, and address these."},{"type":"paragraph","content":"After the service, Mother and Father have you sit down and write down your lists of things you wish to correct in yourselves during the Lenten season, to make way for the coming of the savior."}]},"at-the-bookstore.show-them":{"id":"at-the-bookstore.show-them","onArrival":[{"$code":"Q[\'motivation\'] = 2;"}],"goTo":[{"id":"at-the-bookstore.continuation"}],"content":{"type":"paragraph","content":["Not that winning the National spelling bee for home-schoolers will prove that you\'re ",{"type":"emphasis-1","content":"socially"}," well adjusted, but perhaps if you wind up being interviewed on television...? Anger is only ever useful as fuel, Mother says."]}},"at-the-bookstore.rude":{"id":"at-the-bookstore.rude","goTo":[{"id":"at-the-bookstore.continuation"}],"onArrival":[{"$code":"Q[\'world\'] = (Q[\'world\'] || 0) + 1;"}],"content":{"content":"That customer asked you a question five minutes ago. You were polite. He was polite. No one was socially -- well, no one was socially maladjusted that you noticed. But what made him think of that little tirade, if it wasn\'t the encounter with you? Is it your fault somehow?","type":"paragraph"}},"at-the-bookstore.listen":{"id":"at-the-bookstore.listen","options":[{"id":"@at-the-bookstore.sounds-autistic","title":"There\'s a kid at Co-op like that."}],"content":[{"type":"paragraph","content":"\\"I haven\'t noticed that,\\" says the clerk tactfully."},{"type":"paragraph","content":"\\"My sister-in-law is home-schooling her son and let me tell you, whoa is that one little weirdo,\\" the customer goes on. \\"He never looks you in the face when he talks to you. He keeps a big tank of tropical fish and he likes them more than people.\\""}]},"at-the-bookstore.sounds-autistic":{"id":"at-the-bookstore.sounds-autistic","goTo":[{"id":"at-the-bookstore.continuation"}],"content":{"type":"paragraph","content":["There\'s a kid at Co-op like that. His mother took him out of school because he got scared in the classroom and would scream at the other kids. He\'s doing better now. But it\'s not like being at home ",{"type":"emphasis-1","content":"made"}," him that way. And he\'s a good guy, really, if you can take him at his own rate."]}},"at-the-bookstore.continuation":{"id":"at-the-bookstore.continuation","content":{"content":"The bell rings at the front of the store and the customer is gone.","type":"paragraph"}},"at-the-bookstore":{"id":"at-the-bookstore","type":"scene","title":"At the Bookstore","subtitle":"A moment alone.","newPage":true,"viewIf":{"$code":"return (((((Q[\'age\'] || 0) > 9) && ((Q[\'age\'] || 0) < 14)) && ((Q[\'bookstore\'] || 0)===0)) && ((Q[\'month\'] || 0) < 24));"},"onArrival":[{"$code":"Q[\'month\'] = (Q[\'month\'] || 0) + 1;\\nQ[\'world\'] = (Q[\'world\'] || 0) + 1;\\nQ[\'bookstore\'] = (Q[\'bookstore\'] || 0) + 1;"}],"tags":["plot","menace","one-off","top"],"options":[{"id":"@at-the-bookstore.show-them","title":"Show them. Win your Bee and prove the value of your kind of upbringing."},{"id":"@at-the-bookstore.rude","title":"Then again maybe you are obvious...?"},{"id":"@at-the-bookstore.listen","title":"Keep listening."}],"content":[{"type":"heading","content":"At the Bookstore"},{"type":"paragraph","content":"It\'s a quiet afternoon and you have a rare and precious sort of privacy. You are at Rainbow Books. Alone. No one to supervise you; no one to tell you which books you ought to prefer. You\'re browsing half-guiltily through a selection of science fiction young adult books: ones with alien romance and secular interplanetary governance and all kinds of things of which your father would not approve. On the cover of this book is an attractive young man with black hair and unnatural lavender skin."},{"type":"paragraph","content":"\\"You can always tell,\\" says a customer voice from the front of the store."},{"type":"paragraph","content":"\\"What\'s that?\\" asks the clerk."},{"type":"paragraph","content":"\\"Those home-schooled kids,\\" says the customer voice. \\"Social retards. You can always tell when you meet them.\\""}]},"at-the-copy-shop.status-fear":{"id":"at-the-copy-shop.status-fear","onArrival":[{"$code":"Q[\'status\'] = (Q[\'status\'] || 0) + 1;"}],"content":[{"type":"paragraph","content":"\\"If you send it out unfixed, people won\'t buy more advertisements,\\" you say. \\"It will look bad.\\""},{"type":"paragraph","content":"Father\'s shoulders slump. \\"You\'re right,\\" he says. \\"I don\'t know why I thought this newsletter would be a good idea.\\""},{"type":"paragraph","content":"\\"Don\'t be silly,\\" says Mother, kissing him. \\"You know sometimes I have to reset a seam. It just happens.\\""},{"type":"paragraph","content":"Father goes out again and you watch him climbing into the old car. Sometimes you have a frightening feeling that he doesn\'t really know how the world works."}]},"at-the-copy-shop.free-run":{"id":"at-the-copy-shop.free-run","onArrival":[{"$code":"Q[\'poverty\'] = (Q[\'poverty\'] || 0) + 1;"}],"content":[{"type":"paragraph","content":"\\"Maybe if it\'s the copy shop\'s fault, they\'ll do a new run for free.\\""},{"type":"paragraph","content":"\\"I doubt it,\\" Father says. \\"People these days never take responsibility for their own actions.\\" He flips again through the stack of papers and glares at the unruly advertisement."},{"type":"paragraph","content":"\\"You can hardly distribute the newsletter like that,\\" Mother says. \\"It wouldn\'t be appropriate. Our striving for perfection is the gift we give to God.\\""},{"type":"paragraph","content":"Father mutters something about the gift he gives to Mrs. Hamilton; but he goes back out into the rain clutching the cardboard box of bad copies."}]},"at-the-copy-shop":{"id":"at-the-copy-shop","type":"scene","title":"At the Copy Shop","subtitle":"Father\'s newsletter runs into certain inconveniences.","newPage":true,"viewIf":{"$code":"return (((((Q[\'newslettering\'] || 0) > 0) && ((Q[\'newslettering\'] || 0) < 3)) && ((Q[\'month\'] || 0) < 24)) && ((Q[\'copy-error\'] || 0)===0));"},"tags":["plot","menace","top"],"onArrival":[{"$code":"Q[\'newslettering\'] = (Q[\'newslettering\'] || 0) + 1;\\nQ[\'month\'] = (Q[\'month\'] || 0) + 1;\\nQ[\'copy-error\'] = 1;"}],"options":[{"id":"@at-the-copy-shop.status-fear","title":"If you send it out unfixed, people won\'t buy more advertisements in the future."},{"id":"@at-the-copy-shop.free-run","title":"Maybe if it\'s the copy shop\'s fault, they\'ll do a new run for free."}],"content":[{"type":"heading","content":"At the Copy Shop"},{"type":"paragraph","content":["Father does not ordinarily curse at all, but he curses today when he gets back the run of his newsletter from the copy shop. \\"The copy shop put in the Hamilton advertisement ",{"type":"emphasis-1","content":"upside down"},",\\" he tells Mother. \\"They\'ll never let us hear the end of this. They\'ll take it as a personal insult. You know how Mrs. Hamilton is.\\""]},{"type":"paragraph","content":"Mother looks up from washing the dishes. Her hands are wrist-deep in suds. \\"Perhaps you could copy the run again?\\" she suggests."},{"type":"paragraph","content":"\\"That would cost me as much as we earned from having the advertisement in the first place,\\" Father grumbles."}]},"birthday-candles.ooh":{"id":"birthday-candles.ooh","options":[{"id":"@birthday-candles.flauberta","title":"At least Flauberta is here. If that\'s a comfort."}],"content":[{"type":"paragraph","content":"On the day of the party, you are dressed up in a dress, like for church, which turns out to be the wrong thing. The other girls are in jeans and sweaters that look like they came from a store. Also, your present is the smallest, and it doesn\'t have any ribbon on it, just the home-made paper that Lettice makes, which is decorated all over with her own drawings."},{"type":"paragraph","content":"Everyone is polite, but some people have different values."}]},"birthday-candles.flauberta":{"id":"birthday-candles.flauberta","options":[{"id":"@birthday-candles.making-fun","title":"She\'s making fun of you."},{"id":"@birthday-candles.who-knows","title":"And the parents wouldn\'t approve of you trying make-up on."},{"id":"@birthday-candles.caught","title":"And the other girls would notice that you know nothing about make-up."},{"id":"@birthday-candles.hairdressery","title":"On the other hand, you survived the salon haircut. Why not?"}],"content":{"content":"\\"Hey come on, stop hiding in the corner,\\" says Flauberta to you. \\"We\'re doing make-overs, do you want one?\\" She\'s holding up a tiny round pot of sparkly pinkness.","type":"paragraph"}},"birthday-candles.hairdressery":{"id":"birthday-candles.hairdressery","viewIf":{"$code":"return (((Q[\'hairdresser\'] || 0) > 2) && ((Q[\'hairdresser\'] || 0) < 5));"},"onArrival":[{"$code":"Q[\'jerome\'] = (Q[\'jerome\'] || 0) + 2;\\nQ[\'world\'] = (Q[\'world\'] || 0) - 1;"}],"options":[{"id":"@birthday-candles.really-dream","title":"Maybe she\'d be better off practicing the flute."}],"content":[{"type":"paragraph","content":"\\"Sure,\\" you say. You push the book away onto the shelf. \\"But I don\'t really know much about make-up.\\""},{"type":"paragraph","content":["\\"That\'s okay,\\" Flauberta says. \\"I can put it on you so you don\'t really have to know anything about it, but if anyone does say anything, just say you\'re not used to this ",{"type":"emphasis-1","content":"brand"},".\\""]},{"type":"paragraph","content":"She catches a fleeting expression on you. \\"Which is literally true and not a lie at all. And also it totally washes off, so if you don\'t want to go home wearing it that\'s no problem.\\""},{"type":"paragraph","content":["She smiles, minx-like. \\"Though my parents ",{"type":"emphasis-1","content":"totally"}," let me experiment with make-up because I tell them concert flautists have to be dressed for the stage. It\'s important practice.\\""]}]},"birthday-candles.really-dream":{"id":"birthday-candles.really-dream","options":[{"id":"@birthday-candles.private","title":"That seems like a pretty private revelation."},{"id":"@birthday-candles.notspeller","title":"Probably you wouldn\'t be a speller."}],"content":[{"type":"paragraph","content":"\\"I\'d think flute practice would be more important,\\" you say."},{"type":"paragraph","content":["\\"Mm,\\" says Flauberta. \\"I might play my own unconventional compositions. I\'m not sure if I hate the structure of other people\'s music or if...\\" She shakes her head. \\"I don\'t know. How would you feel if half the words you had to memorize, you thought were ",{"type":"emphasis-1","content":"spelled wrong"},"? And you\'d rather they went a different way?\\""]}]},"birthday-candles.notspeller":{"id":"birthday-candles.notspeller","content":[{"type":"paragraph","content":"\\"I... guess I wouldn\'t be a speller,\\" you say. \\"But it\'s not like that; words are just spelled how they\'re spelled.\\""},{"type":"paragraph","content":["\\"But there have been spelling reforms,\\" Flauberta says. \\"Right? So not everyone actually thinks that spelling is automatically correct. So what I\'m saying is, if you really, really ",{"type":"emphasis-1","content":"know what the words are"},", why shouldn\'t you be able to spell them your own way?\\""]},{"type":"paragraph","content":"\\"Flau!\\" shouts one of the other girls. It sounds like she\'s saying FLOW. \\"We need the lip gloss!\\""}]},"birthday-candles.private":{"id":"birthday-candles.private","content":[{"type":"paragraph","content":"You have the sense of a shaft of sunlight in a deep mine, striking something she doesn\'t talk about. \\"I don\'t know,\\" you say."},{"type":"paragraph","content":"\\"Forget it. Time for lip gloss!\\""}]},"birthday-candles.caught":{"id":"birthday-candles.caught","options":[{"id":"@birthday-candles.pretty-already","title":"Meaning you\'re not pretty already?"},{"id":"@birthday-candles.unaware","title":"Maybe she\'s unaware of the depth of your incompetence in these matters."}],"content":[{"type":"paragraph","content":"\\"That\'s okay,\\" you say. \\"I\'m having a good time here.\\""},{"type":"paragraph","content":"Flauberta tilts her head. \\"You could read at home,\\" she says. \\"Come on, come hang out with us! We\'ll make you pretty!\\" Another wave of the sparkly pot."}]},"birthday-candles.unaware":{"id":"birthday-candles.unaware","options":[{"id":"@birthday-candles.sounds-fair","title":"Okay, that sounds fair."},{"id":"@birthday-candles.historical","title":"Could we do a historical make-up style?"}],"content":[{"type":"paragraph","content":"\\"I haven\'t worn any make-up pretty much ever,\\" you explain, your finger bookmarking the page with Florence Nightingale standing over some legless Crimean soldier. \\"So I don\'t know what I\'m doing and I think the other girls would be able to tell.\\""},{"type":"paragraph","content":["\\"",{"type":"emphasis-1","content":"Oh."},"\\" Flauberta drops into a crouch next to you so that she can talk without the other girls overhearing. \\"Look, it\'s okay, it\'s not scary and you can wash it right off,\\" she says. \\"But if you\'re nervous we could pretend, hm, we could pretend that you\'re a famous aristocrat in history, and we\'re your serving wenches. So you aren\'t supposed to know what to do, you just sit and tell us what you need to have fixed.\\""]}]},"birthday-candles.sounds-fair":{"id":"birthday-candles.sounds-fair","onArrival":[{"$code":"Q[\'jerome\'] = (Q[\'jerome\'] || 0) + 2;"}],"content":[{"type":"paragraph","content":"\\"Deal,\\" you say."},{"type":"paragraph","content":"Flauberta smiles. \\"Good then! Come on over.\\""}]},"birthday-candles.historical":{"id":"birthday-candles.historical","onArrival":[{"$code":"Q[\'jerome\'] = (Q[\'jerome\'] || 0) + 1;"}],"content":[{"type":"paragraph","content":"\\"Could we do a historical style of make-up?\\" you ask. \\"Maybe look up some portraits to research my character?\\""},{"type":"paragraph","content":"\\"Um,\\" she says."},{"type":"paragraph","content":"\\"What\'s taking so long?\\" asks one of the other girls."},{"type":"paragraph","content":"\\"Okay,\\" says Flauberta. \\"I should probably start with one of the other girls and come back to you when you\'ve found your look. Youtube has some good costume stuff.\\""},{"type":"paragraph","content":"She waves the tiny pot again. \\"And aim for stuff we can do using pink.\\""}]},"birthday-candles.pretty-already":{"id":"birthday-candles.pretty-already","options":[{"id":"@birthday-candles.blasphemy","title":"Nice blasphemy there."}],"content":[{"type":"paragraph","content":"\\"Meaning I\'m not pretty already?\\" you say."},{"type":"paragraph","content":["\\"Gaah, ",{"type":"emphasis-1","content":"Jesus"},",\\" says Flauberta. She stalks off."]}]},"birthday-candles.blasphemy":{"id":"birthday-candles.blasphemy","content":{"content":"\\"Thou shalt not take the LORD\'s name in vain,\\" you murmur to yourself.","type":"paragraph"}},"birthday-candles.making-fun":{"id":"birthday-candles.making-fun","content":[{"type":"paragraph","content":["\\"I\'m not ",{"type":"emphasis-1","content":"hiding"},",\\" you say. \\"I\'m reading.\\" You hold up the biography of Florence Nightingale you have in hand. It\'s a treacly thing written to inspire girls to the nursing profession and it was probably written when your grandmother was a girl, but it\'s kind of interesting all the same."]},{"type":"paragraph","content":"Flauberta raises her eyebrows. \\"It\'s okay to not do that stuff here,\\" she says. \\"A couple of the girls here even go to public school, you know?\\""}]},"birthday-candles.who-knows":{"id":"birthday-candles.who-knows","options":[{"id":"@birthday-candles.actually","title":"Hm. Would that work?"},{"id":"@birthday-candles.girl-science","title":"Girls don\'t need their science dressed up."}],"content":[{"type":"paragraph","content":"\\"Er. No thanks,\\" you say."},{"type":"paragraph","content":"She takes out the other hand from behind her back. \\"I also have magnetic nail polish!\\" she announces, as an extra inducement. \\"You hold a magnet next to it and it makes stripes in the pattern. It\'s a manicure and a science experiment at the same time.\\""},{"type":"paragraph","content":"The magnetic nail polish is shimmery purple in its bottle."}]},"birthday-candles.girl-science":{"id":"birthday-candles.girl-science","content":[{"type":"paragraph","content":"\\"Girls don\'t need their science dressed up,\\" you say. \\"We can do real ones that aren\'t about make-up and girl things.\\""},{"type":"paragraph","content":["\\"Yes, I know,\\" says Flauberta impatiently. \\"I wasn\'t trying to pink it up for you or something, I ",{"type":"emphasis-1","content":"just thought it would be fun."},"\\""]},{"type":"paragraph","content":"She goes away again."}]},"birthday-candles.actually":{"id":"birthday-candles.actually","onArrival":[{"$code":"Q[\'jerome\'] = (Q[\'jerome\'] || 0) + 1;"}],"options":[{"id":"@birthday-candles.no-change","title":"What, they don\'t respond to magnets whenever you go by one?"}],"content":[{"type":"paragraph","content":"When Flauberta is done, your fingernails are shiny purple. She holds a magnet beside them and they develop banded stripes on them as though you were portraying the ghost of radio frequencies past."},{"type":"paragraph","content":"\\"Now they set with the stripes in,\\" she says."}]},"birthday-candles.no-change":{"id":"birthday-candles.no-change","content":[{"type":"paragraph","content":"\\"What, they don\'t just react to magnets whenever I go by one from now on?\\" you ask."},{"type":"paragraph","content":"\\"Nope.\\""},{"type":"paragraph","content":"Pity. But it is sort of interesting nonetheless. You can definitely feel the polish on your fingers, as though they couldn\'t breathe or something. It feels grown-up, but also as if your hands belong to someone else."},{"type":"paragraph","content":"\\"Now blow on those,\\" she tells you. \\"Alicia wants Cleopatra eyes and I saw a Youtube about how to put them on.\\""}]},"birthday-candles":{"id":"birthday-candles","type":"scene","title":"Birthday Candles","subtitle":"A birthday party for one of the girls in the co-op.","newPage":true,"viewIf":{"$code":"return (((((Q[\'age\'] || 0) > 9) && ((Q[\'month\'] || 0) < 24)) && ((Q[\'jerome\'] || 0) > 2)) && ((Q[\'birthdaying\'] || 0)===0));"},"onArrival":[{"$code":"Q[\'month\'] = (Q[\'month\'] || 0) + 1;\\nQ[\'birthdaying\'] = 1;"}],"tags":["plot","top"],"options":[{"id":"@birthday-candles.ooh","title":"But you don\'t get invitations so often."}],"content":[{"type":"heading","content":"Birthday Candles"},{"type":"paragraph","content":"The invitation comes in the mail, which is exciting and unusual. \\"Don\'t see the need for wasting money on stamps,\\" Mother comments, as she puts the small blue envelope on your desk. \\"Not like we don\'t have an email mailing list.\\""}]},"bowing-out-of-the-newsletter.do-not-want":{"id":"bowing-out-of-the-newsletter.do-not-want","options":[{"id":"@bowing-out-of-the-newsletter.not-to-me","title":"Yeah, well, not to me."},{"id":"@bowing-out-of-the-newsletter.maybe-for-adults","title":"Maybe it\'s funny to adults."}],"content":[{"type":"paragraph","content":"\\"I don\'t like doing it very much,\\" you say frankly. \\"It\'s boring.\\""},{"type":"paragraph","content":"You expect Father to yell at you about chores and family obligation, but instead he looks a bit hurt. \\"I think the content is often very witty.\\""}]},"bowing-out-of-the-newsletter.not-to-me":{"id":"bowing-out-of-the-newsletter.not-to-me","onArrival":[{"$code":"Q[\'parents\'] = (Q[\'parents\'] || 0) - 1;"}],"content":[{"type":"paragraph","content":"\\"Yeah, well, not to me,\\" you say, hunching a shoulder and looking out the window. \\"I guess I just don\'t have your same sense of humor.\\""},{"type":"paragraph","content":"\\"Okay,\\" Father says, in a disappointed voice."},{"type":"paragraph","content":"But you harden your heart, like Pharaoh."}]},"bowing-out-of-the-newsletter.maybe-for-adults":{"id":"bowing-out-of-the-newsletter.maybe-for-adults","options":[{"id":"@bowing-out-of-the-newsletter.dunno","title":"Shrug."},{"id":"@bowing-out-of-the-newsletter.that-might-work","title":"Sure, that might work."}],"content":[{"type":"paragraph","content":"\\"Maybe it\'s funny for adults,\\" you say."},{"type":"paragraph","content":"\\"Hmm.\\" Father taps his fingers on the steering wheel. \\"I think you might have an important point. Do you think we\'d have more subscribers if we included more content that appealed to the students themselves as well as the parents?\\""}]},"bowing-out-of-the-newsletter.that-might-work":{"id":"bowing-out-of-the-newsletter.that-might-work","options":[{"id":"@bowing-out-of-the-newsletter.said-no","title":"Stand your ground about not contributing."},{"id":"@bowing-out-of-the-newsletter.well-okay","title":"Well, okay."}],"content":[{"type":"paragraph","content":"\\"Sure, that might work,\\" you say. \\"It couldn\'t hurt.\\""},{"type":"paragraph","content":"\\"You should really do some more writing for us,\\" Father says. \\"Write the sort of things that kids your age would find uplifting and interesting.\\""}]},"bowing-out-of-the-newsletter.said-no":{"id":"bowing-out-of-the-newsletter.said-no","content":[{"type":"paragraph","content":"\\"I said I don\'t want to work on it any more,\\" you say."},{"type":"paragraph","content":"\\"Fine.\\" Father doesn\'t say anything else for the rest of the ride."}]},"bowing-out-of-the-newsletter.well-okay":{"id":"bowing-out-of-the-newsletter.well-okay","onArrival":[{"$code":"Q[\'newslettering\'] = 3;"}],"content":[{"type":"paragraph","content":"\\"In addition to the puzzles?\\" you ask. \\"I guess I...\\""},{"type":"paragraph","content":"\\"Certainly, why not? You could be co-editor of the children\'s content. Experience like this could go on your college applications later on. This is an exciting idea,\\" Father says. \\"I\'m glad you brought it up.\\""}]},"bowing-out-of-the-newsletter.dunno":{"id":"bowing-out-of-the-newsletter.dunno","content":[{"type":"paragraph","content":"You shrug, but since you\'re in the car and he\'s not looking at you, he doesn\'t notice. So you say, \\"I don\'t know. It\'s really not my area.\\""},{"type":"paragraph","content":"\\"Hm. No, I suppose we should really keep the concept of the newsletter as it is now,\\" he says. \\"Customers get used to a brand.\\""}]},"bowing-out-of-the-newsletter.spelling-too-much":{"id":"bowing-out-of-the-newsletter.spelling-too-much","onArrival":[{"$code":"Q[\'spelling-relief\'] = (Q[\'spelling-relief\'] || 0) + 1;"}],"content":[{"type":"paragraph","content":"\\"Concentrating on my spelling is going to take all my attention for a while,\\" you say. \\"I can\'t spare the extra time.\\""},{"type":"paragraph","content":"Father frowns. \\"It\'s important to balance your obligations in life,\\" he says."},{"type":"paragraph","content":"\\"Yes, but I really think my spelling is most important now.\\""},{"type":"paragraph","content":"He sighs and agrees. After that, Mother is the one who does the newsletter proof-reading, late at night, with a red pen."}]},"bowing-out-of-the-newsletter":{"id":"bowing-out-of-the-newsletter","type":"scene","title":"Bowing Out of the Newsletter","subtitle":"You have plenty of things to do besides helping Father.","newPage":true,"viewIf":{"$code":"return ((((Q[\'newslettering\'] || 0) > 2) && ((Q[\'pedagogue\'] || 0) > 0)) && ((Q[\'month\'] || 0) < 24));"},"onArrival":[{"$code":"Q[\'newslettering\'] = -1;\\nQ[\'month\'] = (Q[\'month\'] || 0) + 1;"}],"tags":["chores","top"],"options":[{"id":"@bowing-out-of-the-newsletter.spelling-too-much","title":"You really need to concentrate on your spelling."},{"id":"@bowing-out-of-the-newsletter.do-not-want","title":"You just don\'t want to."}],"content":[{"type":"heading","content":"Bowing Out of the Newsletter"},{"type":"paragraph","content":"\\"I don\'t think I can work on your newsletter any more,\\" you tell Father. You tell him while you are riding together in the car, so there aren\'t any distractions."},{"type":"paragraph","content":"\\"What? Why not?\\""}]},"choosing-the-years-curriculum.schedule":{"id":"choosing-the-years-curriculum.schedule","onArrival":[{"$code":"Q[\'spelling-relief\'] = (Q[\'spelling-relief\'] || 0) + 1;"}],"content":[{"type":"paragraph","content":"You and Mother draw blocks on the graph paper and shade them in to represent how much time each day you should be spending on each subject. It\'s a rough estimate, and in practice you\'re allowed to do your day\'s work in any order; but the graph paper helps keep you from overplanning."},{"type":"paragraph","content":"\\"I\'ll need more drill time than last year,\\" you remind Mother. So she somberly shades in another quarter-inch box each day."}]},"choosing-the-years-curriculum.consider-books":{"id":"choosing-the-years-curriculum.consider-books","content":[{"type":"paragraph","content":"Sometimes Mother will bring home some used textbooks from the Co-op to see if they\'re any good. She and Father will pick out the ones that are too extremely religious -- the science books where Noah is shown feeding a dinosaur. The social studies books with maps of where the heathens live. One of the history books so upsets Mother that she \\"accidentally\\" spills a whole carafe of coffee on the Civil War, and ruins it."},{"type":"paragraph","content":["\\"I won\'t ",{"type":"emphasis-1","content":"burn"}," a book,\\" she says to Father. \\"But there are some ideas I don\'t plan to encourage either.\\""]},{"type":"paragraph","content":"\\"No,\\" Father agrees."},{"type":"paragraph","content":"\\"And that\'s just the sort of thing people stereotype us for,\\" she goes on. \\"They think we\'re all reactionaries! Because of a few hardcore parents who just happen to be the ones that stand out the most.\\""},{"type":"paragraph","content":"Father leans back in his chair. It\'s what he does when he knows Mother is going to be talking on for a while."}]},"choosing-the-years-curriculum":{"id":"choosing-the-years-curriculum","type":"scene","title":"Choosing the Year\'s Curriculum","subtitle":"A session with Mother and the chart.","newPage":true,"tags":["top"],"viewIf":{"$code":"return (((Q[\'age\'] || 0) > 9) && ((Q[\'month\'] || 0)===4));"},"priority":2,"onArrival":[{"$code":"Q[\'month\'] = (Q[\'month\'] || 0) + 1;"}],"options":[{"id":"@choosing-the-years-curriculum.consider-books","title":"Consider possible textbooks."},{"id":"@choosing-the-years-curriculum.schedule","title":"Schedule more drill time."}],"content":[{"type":"heading","content":"Choosing the Year\'s Curriculum"},{"type":"paragraph","content":"At the end of summer every year, Mother gets out a big block of graph paper and plans what you and Lettice are going to study for the year to come. You are allowed to make suggestions."}]},"church-jumble-sale.eavesdrop":{"id":"church-jumble-sale.eavesdrop","viewIf":{"$code":"return ((((Q[\'jerome\'] || 0) > 1) && ((Q[\'jerome\'] || 0) < 4)) && ((Q[\'child-led\'] || 0) < 1));"},"onArrival":[{"$code":"Q[\'jerome\'] = (Q[\'jerome\'] || 0) + 1;"}],"content":[{"type":"paragraph","content":"\\"We\'d get a better price if we were selling this stuff online,\\" Jerome is saying to Flauberta. \\"Selling locally is for suckers.\\""},{"type":"paragraph","content":"Flauberta is taking inventory of board games to make sure they have all their pieces. She tapes a sign to the top of a Scrabble box that says, \\"Missing P.\\""},{"type":"paragraph","content":"\\"We could be filling out Social Studies Workbook 23A: Societies of Subsaharan Africa,\\" she says to Jerome."},{"type":"paragraph","content":"\\"Good point,\\" he says."}]},"church-jumble-sale.chat-with":{"id":"church-jumble-sale.chat-with","viewIf":{"$code":"return (((Q[\'jerome\'] || 0) > 1) && ((Q[\'child-led\'] || 0) < 1));"},"chooseIf":{"$code":"return ((Q[\'jerome\'] || 0) > 3);"},"unavailableSubtitle":"Jerome is ignoring you.","onArrival":[{"$code":"Q[\'jerome\'] = (Q[\'jerome\'] || 0) + 1;"}],"options":[{"id":"@church-jumble-sale.disagree","title":"Which it isn\'t, really."},{"id":"@church-jumble-sale.joker","title":"Suggest drawing a three of spades over the joker of the pack."}],"content":[{"type":"paragraph","content":"\\"Having a good time?\\" you ask Jerome."},{"type":"paragraph","content":"He looks up from sorting a deck of cards. \\"Riveting,\\" he says. \\"I call it The Heroic Quest for the Missing Three of Spades. Though, hey, better than homework.\\""}]},"church-jumble-sale.disagree":{"id":"church-jumble-sale.disagree","content":[{"type":"paragraph","content":"\\"My homework reading is a lot better than this,\\" you say."},{"type":"paragraph","content":"He looks up at you. \\"Yeah? Lucky you. We just get workbooks. Lots and lots and lots of workbooks. But we\'re way ahead of grade level!\\" He gives a fakey thumbs-up."}]},"church-jumble-sale.joker":{"id":"church-jumble-sale.joker","onArrival":[{"$code":"Q[\'jerome\'] = (Q[\'jerome\'] || 0) + 1;"}],"content":[{"type":"paragraph","content":"\\"You could draw a fresh three of spades over the joker in the pack,\\" you say. \\"Then it would be usable again, if the person didn\'t need wild cards.\\""},{"type":"paragraph","content":["\\"Oh, I ",{"type":"emphasis-1","content":"need"}," wild cards,\\" says Jerome. Somehow it sounds like innuendo. But he gets out a price-marking pen and starts modifying the joker."]}]},"church-jumble-sale.chat-with-2":{"id":"church-jumble-sale.chat-with-2","viewIf":{"$code":"return (((Q[\'jerome\'] || 0) > 1) && ((Q[\'child-led\'] || 0) > 0));"},"chooseIf":{"$code":"return ((Q[\'jerome\'] || 0) > 3);"},"unavailableSubtitle":"Jerome is ignoring you.","onArrival":[{"$code":"Q[\'jerome\'] = (Q[\'jerome\'] || 0) + 1;"}],"options":[{"id":"@church-jumble-sale.mrs-perry","title":"He\'s still not going to get Mrs. Perry to change the jumble sale."},{"id":"@church-jumble-sale.cool","title":"It\'s cool his parents are letting him do better projects."}],"content":{"content":"\\"So I\'m doing a little secret econ project,\\" Jerome says. He shows you the camera on his phone. \\"I\'m photographing everything I tag, and I\'m going to work out how much it sells for at church compared with how much similar objects sell for online. My hypothesis is that we\'re underselling valuable objects and could be making a lot more money with these donations.\\"","type":"paragraph"}},"church-jumble-sale.cool":{"id":"church-jumble-sale.cool","content":[{"type":"paragraph","content":"\\"It\'s cool your parents are letting you do better projects,\\" you say."},{"type":"paragraph","content":"\\"Yeah, I should make debating speeches to them more often. Flauberta and I are working on a speech so they\'ll let us go to Space Camp.\\""}]},"church-jumble-sale.mrs-perry":{"id":"church-jumble-sale.mrs-perry","content":[{"type":"paragraph","content":"\\"I don\'t think you\'re going to get Mrs. Perry to change the jumble sale,\\" you say. \\"It\'s a tradition. She thinks it brings people together.\\""},{"type":"paragraph","content":"He shrugs. \\"Still worth it to find out whether I\'m right. Mrs. Perry is kind of a jer\\""},{"type":"paragraph","content":"Lisa Perry stares over at Jerome from the mending she\'s doing. It\'s strangely easy to forget she even exists. \\"I can hear you,\\" she says quietly."},{"type":"paragraph","content":"Jerome purples. \\"Sorry.\\""}]},"church-jumble-sale.erase":{"id":"church-jumble-sale.erase","options":[{"id":"@church-jumble-sale.let-mrs","title":"Let Mrs. Perry see what you\'re doing when she comes around to inspect."},{"id":"@church-jumble-sale.then-again","title":"Then again, Mrs. Perry is sometimes unpredictably disapproving."}],"content":[{"type":"paragraph","content":[{"type":"emphasis-1","content":"The Boys\' and Girls\' Cookbook"}," looks like it belongs to when Mother was a child, or possibly even her mother. There are recipes for Ants On A Log (raisins on celery) and Pigs In A Bun (hot dogs in wrappers). Each recipe is accompanied by a picture of a smiling, freckled boy or a smiling, aproned girl."]},{"type":"paragraph","content":"Alas, the cookbook has also been heavily and irreverently annotated. But since the marks are in pencil, you can make it almost new again with a lot of patient erasing, and that would allow you to put it in the $2 rather than the $1 box."}]},"church-jumble-sale.then-again":{"id":"church-jumble-sale.then-again","onArrival":[{"$code":"Q[\'status\'] = (Q[\'status\'] || 0) - 1;"}],"content":{"content":"You keep your head down and your work diligent when Mrs. Perry comes around, so she doesn\'t ask you anything. Being generally busy is just a safer bet.","type":"paragraph"}},"church-jumble-sale.let-mrs":{"id":"church-jumble-sale.let-mrs","onArrival":[{"$code":"Q[\'status\'] = (Q[\'status\'] || 0) + 1;\\nQ[\'perry\'] = (Q[\'perry\'] || 0) + 1;"}],"content":[{"type":"paragraph","content":"Mrs. Perry takes a tour round the tables to see how everything is going."},{"type":"paragraph","content":"\\"I\'m renovating this cookbook,\\" you say, when she gets to you. \\"It was hard to read.\\""},{"type":"paragraph","content":"She laughs. \\"My! That certainly is a bit vintage. I doubt most mothers would care for the nutrition in it, but maybe someone will want it for a souvenir.\\""}]},"church-jumble-sale.fountainhead":{"id":"church-jumble-sale.fountainhead","options":[{"id":"@church-jumble-sale.suggest","title":"Suggest you didn\'t care for the bit you read."},{"id":"@church-jumble-sale.blank","title":"Look blankly curious."},{"id":"@church-jumble-sale.point-out","title":"Point out that you\'re not a teenager yet."}],"content":[{"type":"paragraph","content":["You open the paperback of ",{"type":"emphasis-1","content":"The Fountainhead"}," to the point where the spine creases from much previous reading. It falls open to a bit where someone is... yes, that must be meant to be a description of sex. Or a prelude to it."]},{"type":"paragraph","content":"Your skin heats, even though no one can see what you\'re reading. There\'s something about the way the characters are acting that seems like a grown-up secret. Cruel and also fascinating. Is that how it really is?"},{"type":"paragraph","content":"\\"You should read that from the beginning,\\" says Mr. Scott from the other side of the table. You startle and stick the book into its box. \\"Ayn Rand ought to be required reading for all teenagers.\\""},{"type":"paragraph","content":"Mr. Scott is a tall, lanky church member who always wears sharp suits."}]},"church-jumble-sale.point-out":{"id":"church-jumble-sale.point-out","viewIf":{"$code":"return ((Q[\'age\'] || 0) < 13);"},"content":[{"type":"paragraph","content":"\\"I\'m not actually a teenager yet.\\""},{"type":"paragraph","content":"\\"Mm. You look older.\\" Mr. Scott gives you an appraising look that makes you uncomfortable. Then he puts some books on the pile and walks away."},{"type":"paragraph","content":"\\"What did he leave?\\" asks Lettice."},{"type":"paragraph","content":"You look. There\'s a life of Jefferson Davis and a book on tank warfare."}]},"church-jumble-sale.blank":{"id":"church-jumble-sale.blank","onArrival":[{"$code":"Q[\'poverty\'] = (Q[\'poverty\'] || 0) + 1;"}],"content":[{"type":"paragraph","content":"\\"Oh, yeah?\\""},{"type":"paragraph","content":"\\"It has a lot to say about allowing yourself to be successful,\\" says Mr. Scott. \\"Your parents lead a humble lifestyle, but that\'s not an example that you morally have to follow when you\'re older, you know.\\""},{"type":"paragraph","content":"He gives you a meaningful look you don\'t know how to interpret. Does it have to do with the sexy bit, or something else entirely?"}]},"church-jumble-sale.suggest":{"id":"church-jumble-sale.suggest","onArrival":[{"$code":"Q[\'status\'] = (Q[\'status\'] || 0) + 1;"}],"content":[{"type":"paragraph","content":"\\"I don\'t know,\\" you say. \\"It looked like it might be above my reading level.\\""},{"type":"paragraph","content":"\\"Don\'t sell yourself short,\\" says Mr. Scott. \\"You\'re an extraordinary student. You shouldn\'t hold yourself back to be more like other people.\\" Then he puts some history books into the unsorted pile and wanders off."}]},"church-jumble-sale":{"id":"church-jumble-sale","type":"scene","title":"Church Jumble Sale","subtitle":"Helping sort goods for the annual fundraiser.","newPage":true,"viewIf":{"$code":"return ((((Q[\'status\'] || 0) > 1) && ((Q[\'status\'] || 0) < 6)) && ((Q[\'month\'] || 0)===14));"},"onArrival":[{"$code":"Q[\'month\'] = (Q[\'month\'] || 0) + 1;"}],"tags":["menace","plot","top"],"options":[{"id":"@church-jumble-sale.fountainhead","title":["Flip through ",{"type":"emphasis-1","content":"The Fountainhead"},"."]},{"id":"@church-jumble-sale.erase","title":["Carefully erase pencil marks from ",{"type":"emphasis-1","content":"The Boys\' and Girls\' Cookbook"},"."]},{"id":"@church-jumble-sale.eavesdrop","title":"Eavesdrop on Jerome and Flauberta."},{"id":"@church-jumble-sale.chat-with","title":"Chat with Jerome."},{"id":"@church-jumble-sale.chat-with-2","title":"Chat with Jerome and Flauberta."}],"content":[{"type":"heading","content":"Church Jumble Sale"},{"type":"paragraph","content":"It\'s jumble sale at the Church, and the children have been gotten together to help sort and price the easy things. Lettice is doing the DVDs, and Lisa Perry is mending donated clothing with a little frowning crease between her eyebrows. Your job is to find the books in the collection and sort them into $1, $2, $5, and $10 boxes, and put special labels on box sets."}]},"church.still":{"id":"church.still","options":[{"id":"@church.yes-very","title":"The services and the sermons don\'t change very much."},{"id":"@church.read-signs","title":"But you\'re not fool enough to say yes to Father after a line like that."},{"id":"@church.what-idiom","title":"Where did \\"old hat\\" come from, anyway?"}],"content":[{"type":"paragraph","content":["Services can get dull; and they\'re dull with the additional complication that you are in the ",{"type":"emphasis-1","content":"wrong"}," to get bored. Certainly Mother and Father take the line that you aren\'t concentrating enough on your spiritual health, if you ever hint that you might prefer to play in the nursery during services, or that it would be a relief to be allowed to draw quietly, as some of the other children do."]},{"type":"paragraph","content":["\\"You\'re old enough and smart enough to listen and think about what you hear,\\" Father says. \\"Unless you just find it all ",{"type":"emphasis-1","content":"old hat"},".\\""]}]},"church.yes-very":{"id":"church.yes-very","onArrival":[{"$code":"Q[\'parents\'] = (Q[\'parents\'] || 0) - 1;"}],"content":[{"type":"paragraph","content":"\\"The sermons sound the same a lot of the time,\\" you confess. \\"Especially when Father Sudwell preaches.\\""},{"type":"paragraph","content":"\\"She has you there,\\" Mother says to Father."},{"type":"paragraph","content":"Father Sudwell likes to preach about Mary Magdalene. He retells the story about how she anointed Jesus\' feet with oil, and when he is telling this story he closes his eyes and speaks with deep feeling."},{"type":"paragraph","content":"\\"All right,\\" Father says. \\"When Father Sudwell is preaching, you can write in a notebook instead of listening closely.\\""},{"type":"paragraph","content":"You make a tiny fist pump that Father cannot see in the rearview mirror."},{"type":"paragraph","content":"\\"But I would prefer if you wrote your own meditations about the day\'s lessons,\\" he adds. Still, better than the alternatives."}]},"church.read-signs":{"id":"church.read-signs","onArrival":[{"$code":"Q[\'parents\'] = (Q[\'parents\'] || 0) + 1;"}],"content":[{"type":"paragraph","content":"\\"Of course not,\\" you lie."},{"type":"paragraph","content":"Lying about something you feel, when you know you\'re not supposed to be feeling it, is practically not lying at all. Or, rather, Father wasn\'t really asking to find out how you felt, but to see whether you knew what you were supposed to feel."},{"type":"paragraph","content":"Father\'s questions are often of that nature."}]},"church.on-the-other":{"id":"church.on-the-other","options":[{"id":"@church.too-bad","title":"Some people don\'t know when to use the kneeler and when to stand."}],"content":[{"type":"paragraph","content":"There are kneelers you can pull down when it\'s time to pray. There\'s a red prayer book and a blue hymnal and a brown Bible in a rack on the back of the pew in front of you. There are white donation cards to go with your offering, and pink comment cards, where you can leave your phone number if you\'d like to be contacted by a member of the Newcomers\' Committee. There are short, pointed pencils, but they were not put there for children to draw with, which is why you may not use them to make stick figures in your service leaflet."},{"type":"paragraph","content":"All these things are as familiar as your own house, as inevitable as dinner forks in the kitchen or washcloths in the shower."}]},"church.too-bad":{"id":"church.too-bad","onArrival":[{"$code":"Q[\'status\'] = (Q[\'status\'] || 0) + 1;"}],"content":[{"type":"paragraph","content":"Some people don\'t know when to use the kneeler and when to stand, which must be embarrassing for them. But you\'ve been here forever. You can do church on instinct. You don\'t need the bulletin insert to know the tune for the Sanctus; you don\'t need to read the Nicene Creed out of the prayer book."},{"type":"paragraph","content":"At worst, the words are just under the surface and you have to grope around a moment, like searching for a shampoo bottle dropped in the bath."}]},"church.liturgy":{"id":"church.liturgy","options":[{"id":"@church.must-be","title":"It must be very expensive to keep all of that going."},{"id":"@church.good-against","title":"But it\'s a sign to the secular world."}],"content":[{"type":"paragraph","content":"The priests dress up. The choir has robes. There are flowers, incense, and stained glass. There are thick white candles on the altar, bigger than any candlestick anyone would ever use on a table at home."},{"type":"paragraph","content":"A cross hangs above the altar, and two spotlights shine on it, so that it casts two additional shadow-crosses on the back wall of the church. Perhaps the shadow-crosses represent the two thieves who were crucified alongside Jesus."},{"type":"paragraph","content":"Everything in church is like that: pointing to something else, outside and above the church or the congregation or the Earth itself."}]},"church.what-idiom":{"id":"church.what-idiom","onArrival":[{"$code":"Q[\'spelling-relief\'] = (Q[\'spelling-relief\'] || 0) + 1;"}],"content":[{"type":"paragraph","content":["\\"Where did the idiom ",{"type":"emphasis-1","content":"old hat"}," come from, anyway?\\" you ask."]},{"type":"paragraph","content":"Father glances at you in the rearview mirror. \\"That\'s an excellent question,\\" he says."},{"type":"paragraph","content":"\\"Mrs. Fundt wears an old hat,\\" Lettice
