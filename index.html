 herself, and her church shoes. She takes the bus into the center of town, and usually, despite what Father said, she is gone all day.","type":"paragraph"}},"mothers-temporary-work.ask-about":{"id":"mothers-temporary-work.ask-about","content":[{"type":"paragraph","content":"When you notice her putting on mascara in the morning, she says, \\"Oh, honey, it\'s not for vanity. My boss told me I have to wear it on assignments that require professional dress.\\""},{"type":"paragraph","content":"She has to do a lot of things like that. One day she comes home from the drug store with a plastic bag full of stockings and lipstick and cheap gold hoops to wear in her ears."},{"type":"paragraph","content":"\\"I don\'t understand why you have to spend your whole paycheck on doodads,\\" Father says, picking through them. \\"I didn\'t need this much stuff when I did data entry.\\""}]},"mothers-temporary-work":{"id":"mothers-temporary-work","type":"scene","title":"Mother\'s Temporary Work","subtitle":"Difficulties with the bank.","newPage":true,"viewIf":{"$code":"return (((Q[\'poverty\'] || 0) > 10) && ((Q[\'month\'] || 0) < 24));"},"priority":2,"onArrival":[{"$code":"Q[\'month\'] = 29;\\nQ[\'poverty\'] = (Q[\'poverty\'] || 0) + 1;"}],"tags":["menace","top"],"options":[{"id":"@mothers-temporary-work.what-about","title":"What about school?"}],"content":[{"type":"heading","content":"Mother\'s Temporary Work"},{"type":"paragraph","content":"\\"We were hoping that your Mother would be able to accomplish enough at home to make up our clothing and food needs,\\" Father says."},{"type":"paragraph","content":"\\"It\'s not as easy as all that,\\" Mother mutters. She\'s got her knitting in her hands right now. The needles are dancing savagely."},{"type":"paragraph","content":"\\"Whatever the reason,\\" Father says, \\"We must make some changes here. Your Mother is going to take on some temporary work.\\""},{"type":"paragraph","content":"\\"Temporary work like what?\\" asks Lettice."},{"type":"paragraph","content":"\\"Like answering phones,\\" Mother says. \\"Or typing things into the computer.\\""}]},"mr-barron-intervenes.william-intro":{"id":"mr-barron-intervenes.william-intro","goTo":[{"id":"mr-barron-intervenes.william-continued"}],"onArrival":[{"$code":"Q[\'william\'] = 1;"}],"content":[{"type":"paragraph","content":"He is Mrs. Barron\'s husband, but you don\'t see him nearly as often. He works in software engineering and wears jeans and a polo shirt at all times. Even in church."},{"type":"paragraph","content":"He\'s told you to call him William, but since you\'re not allowed to call adults by their first names, this creates a bit of a dilemma. In your head he\'s listed by full name, WILLIAM BARRON, like a Quaker."}]},"mr-barron-intervenes.william-continued":{"id":"mr-barron-intervenes.william-continued","options":[{"id":"@mr-barron-intervenes.do-you-look","title":["Do you ",{"type":"emphasis-1","content":"look"}," pitiful from the outside? What\'s making him ask?"]},{"id":"@mr-barron-intervenes.its-not-as-though","title":"It\'s not as though that would help."},{"id":"@mr-barron-intervenes.say-yes","title":"Say yes. It might not help, but it shouldn\'t make things worse."}],"content":[{"type":"paragraph","content":"\\"Hey,\\" he says, not looking at what\'s in your hands."},{"type":"paragraph","content":"You shove your mother\'s bra into the darkness. It\'s stiff and starchy and damp."},{"type":"paragraph","content":"\\"Hey,\\" you say."},{"type":"paragraph","content":"\\"So, look,\\" he says. \\"Some of us are a little worried that maybe your parents are putting too much pressure on you guys. You know, with all the school stuff. One of us could talk to them for you. If you want.\\""}]},"mr-barron-intervenes.say-yes":{"id":"mr-barron-intervenes.say-yes","options":[{"id":"@mr-barron-intervenes.lovely","title":"Lovely to know that the newsletter is the top concern."},{"id":"@mr-barron-intervenes.apologize","title":"Apologize. Don\'t mean it."}],"content":[{"type":"paragraph","content":"When you agree, he just nods and goes away again. You don\'t hear anything more of it until a couple of days later."},{"type":"paragraph","content":["\\"Did you complain to the Barrons that we ",{"type":"emphasis-1","content":"work you too hard"},"?\\" Mother demands over a bowl of too-cooked peas."]},{"type":"paragraph","content":"\\"Mr. Barron asked whether I had too much to do,\\" you say."},{"type":"paragraph","content":"\\"I\'d like to think that if you have concerns, you can come directly to us,\\" Mother says. \\"But we don\'t ask more of you than you can do.\\""},{"type":"paragraph","content":"\\"I hope you haven\'t been going around saying the same to everyone else,\\" Father observes. \\"Mrs. Perry does relish spreading gossip about families she thinks aren\'t doing home-schooling right. And there\'s the newsletter to think about.\\""}]},"mr-barron-intervenes.apologize":{"id":"mr-barron-intervenes.apologize","onArrival":[{"$code":"Q[\'parents\'] = (Q[\'parents\'] || 0) + 2;"}],"content":[{"type":"paragraph","content":"\\"I\'m sorry,\\" you say. \\"I didn\'t mean to cause a scandal.\\" (SCANDAL: etymology Greek via Latin. Literally a trap; metaphorically, a stumbling block.)"},{"type":"paragraph","content":"\\"In the future, you don\'t have to answer questions like that,\\" Mother says. \\"I don\'t know what Mr. Barron was thinking even asking you.\\""},{"type":"paragraph","content":"\\"He doesn\'t have a very good sense of the appropriate,\\" Father remarks. \\"Look how he runs his family. And wanting you to call him William.\\""}]},"mr-barron-intervenes.lovely":{"id":"mr-barron-intervenes.lovely","onArrival":[{"$code":"Q[\'parents\'] = (Q[\'parents\'] || 0) + 1;\\nQ[\'status\'] = (Q[\'status\'] || 0) + 1;"}],"content":[{"type":"paragraph","content":"\\"It\'s great to know that you care more about the newsletter than you do about me being happy,\\" you say."},{"type":"paragraph","content":"Lettice looks back and forth between you and your parents, then shovels another spoonful of mashed potatoes into her mouth."},{"type":"paragraph","content":["\\"Sweetheart, you\'re ",{"type":"emphasis-1","content":"fine"},",\\" says Mother. \\"You get your work done. Or you could, if you applied yourself. God never demands more of us than we can perform, remember.\\""]}]},"mr-barron-intervenes.its-not-as-though":{"id":"mr-barron-intervenes.its-not-as-though","goTo":[{"id":"mr-barron-intervenes.do-you-look"}],"content":{"content":"","type":"paragraph"}},"mr-barron-intervenes.do-you-look":{"id":"mr-barron-intervenes.do-you-look","content":[{"type":"paragraph","content":"You pull a damp skirt out of the washer and shove it into the dryer."},{"type":"paragraph","content":"\\"Everything is fine,\\" you say. You close the dryer and twist the knob to permanent press and then you turn it on."},{"type":"paragraph","content":"\\"Okay,\\" says William Barron. \\"If you ever change your mind, though.\\""}]},"mr-barron-intervenes":{"id":"mr-barron-intervenes","type":"scene","title":"Mr. Barron Intervenes","subtitle":"A friend of your parents tries to intervene.","newPage":true,"viewIf":{"$code":"return ((((((Q[\'age\'] || 0) > 7) && ((Q[\'parents\'] || 0) > 4)) && ((Q[\'month\'] || 0) < 24)) && ((Q[\'barrons\'] || 0) > 0)) && ((Q[\'william-intervention\'] || 0)===0));"},"priority":2,"onArrival":[{"$code":"Q[\'month\'] = (Q[\'month\'] || 0) + 1;\\nQ[\'william-intervention\'] = 1;"}],"tags":["menace","plot","top"],"goTo":[{"id":"mr-barron-intervenes.william-intro","predicate":{"$code":"return ((Q[\'william\'] || 0)===0);"}},{"id":"mr-barron-intervenes.william-continued","predicate":{"$code":"return ((Q[\'william\'] || 0) > 0);"}}],"content":[{"type":"heading","content":"Mr. Barron Intervenes"},{"type":"paragraph","content":"William Barron comes into the laundry room when you\'re moving a fresh load into the dryer."}]},"mrs-barron-commands.absolute-no":{"id":"mrs-barron-commands.absolute-no","goTo":[{"id":"mrs-barron-commands.more-offer"}],"content":{"content":"You stare at Mother as meaningfully as you can, but the message is not transmitted from your mind to hers.","type":"paragraph"}},"mrs-barron-commands.pray":{"id":"mrs-barron-commands.pray","goTo":[{"id":"mrs-barron-commands.more-offer"}],"content":{"content":"You offer up a sincere request that this task might pass from you.","type":"paragraph"}},"mrs-barron-commands.more-offer":{"id":"mrs-barron-commands.more-offer","options":[{"id":"@mrs-barron-commands.washing","title":"Propose that the boys start on the washing up."},{"id":"@mrs-barron-commands.laundry","title":"Suggest Lettice gather the dirty clothes and start the laundry."},{"id":"@mrs-barron-commands.sorting","title":"Recommend that Mrs. Barron sort out what can\'t be lost."}],"content":[{"type":"paragraph","content":"\\"Oh, of course,\\" says Mother. \\"We\'d be happy to send the girls over this afternoon, and we usually have dinner ourselves around six, so if they could be back at about five thirty...?\\""},{"type":"paragraph","content":"Mrs. Barron squeezes Mother\'s upper arm. \\"You\'re an angel,\\" she says. \\"Truly.\\""},{"type":"paragraph","content":"At the Barrons\', the state of chaos is even more advanced than when you saw it last. Lettice, who hasn\'t been here before, turns to you with eyes the size of saucers and says under her breath, \\"It\'s just like Cinderella.\\""},{"type":"paragraph","content":"Mrs. Barron is not as deaf as you might have hoped. \\"Well, ha ha. Perhaps a little. Now, listen, girls, what do you think is the best way to go about putting the place in order?\\""},{"type":"paragraph","content":"There\'s a thumping noise from upstairs, and a sound of someone making laser noises. \\"Pew! Pewpewpew!\\""},{"type":"paragraph","content":"\\"Ignore that,\\" says Mrs. Barron. \\"Just the boys playing.\\""}]},"mrs-barron-commands.washing":{"id":"mrs-barron-commands.washing","options":[{"id":"@mrs-barron-commands.what-chores","title":"Find out what they are good at, then."},{"id":"@mrs-barron-commands.agree-not","title":"Mrs. Barron seems to mean that you shouldn\'t rely on the boys."}],"content":[{"type":"paragraph","content":"\\"If the boys have free time now, maybe the best thing would be to get them started washing up the dishes,\\" you suggest, in your best imitation of Mother. \\"One of them could gather the messy cups and plates from here and the other could wash in the kitchen.\\""},{"type":"paragraph","content":"Mrs. Barron cocks her head. \\"Do you think they\'d be good at that?\\""}]},"mrs-barron-commands.agree-not":{"id":"mrs-barron-commands.agree-not","goTo":[{"id":"mrs-barron-commands.home-again"}],"content":[{"type":"paragraph","content":"\\"...I guess not?\\" you say, watching Mrs. Barron\'s face. This appears to be the right answer."},{"type":"paragraph","content":"\\"They haven\'t really learned to be careful with things,\\" Mrs. Barron says. \\"And we have some crystal stemware that was my grandmother\'s.\\""}]},"mrs-barron-commands.what-chores":{"id":"mrs-barron-commands.what-chores","goTo":[{"id":"mrs-barron-commands.home-again"}],"content":[{"type":"paragraph","content":"You and Lettice stare at Mrs. Barron. \\"What chores do they usually do?\\" Lettice asks."},{"type":"paragraph","content":"\\"We don\'t have a chore chart,\\" says Mrs. Barron. \\"Giving children gold stars encourages them to rely on external reward systems.\\""},{"type":"paragraph","content":"From upstairs comes the sound of an explosion as made by a tinny electronic device."}]},"mrs-barron-commands.laundry":{"id":"mrs-barron-commands.laundry","goTo":[{"id":"mrs-barron-commands.home-again"}],"content":[{"type":"paragraph","content":"\\"It looks like if we got some of the laundry out of the way, it would be easier to see the rest of the mess,\\" you say. \\"Lettice is good at laundry.\\""},{"type":"paragraph","content":"Taking your nudge, she begins going around the room and picking up articles of discarded clothing and looking at them curiously: a T-shirt with a monster head on it, a flannel shirt, a pair of boys\' underpants."},{"type":"paragraph","content":"Lettice\'s nose crinkles, but she doesn\'t comment. Mrs. Barron looks on approvingly as Lettice rescues the hat from where it\'s sitting on top of the bamboo."}]},"mrs-barron-commands.sorting":{"id":"mrs-barron-commands.sorting","goTo":[{"id":"mrs-barron-commands.home-again"}],"content":[{"type":"paragraph","content":"\\"Well -- it seems like some of these papers might be important, and Lettice and I won\'t know which. So perhaps if you took care of those, we could work on some of the cleaning chores.\\""},{"type":"paragraph","content":"Mrs. Barron sighs. \\"It always starts with the papers,\\" she says. \\"I just don\'t have the energy, girls. Will you look at them? I was hoping you could... I don\'t know, fix that and then I\'d have a clean slate to start with. After that, maybe I can keep it up myself.\\""},{"type":"paragraph","content":"\\"Um... okay,\\" you say, thrown. \\"Well, could we maybe put the papers into a box, then?\\""},{"type":"paragraph","content":"\\"Yes!\\" says Mrs. Barron. \\"A box.\\""}]},"mrs-barron-commands.home-again":{"id":"mrs-barron-commands.home-again","options":[{"id":"@mrs-barron-commands.bedtime","title":"Home at last."}],"content":[{"type":"paragraph","content":"You and Lettice improvise as well as you can. Mrs. Barron doesn\'t have stain treatment for her clothes, so Lettice tries something with baking soda paste that she thinks she saw Mother do once; but it doesn\'t get the red wine stain out of Mr. Barron\'s shirt. \\"Never mind,\\" says Mrs. Barron, picking up the shirt and dropping it into the trash can. \\"Just do the other things.\\""},{"type":"paragraph","content":"You manage to uncover enough of the floor to vacuum it, which is probably the first time this has happened in the Barron household for at least a calendar year."},{"type":"paragraph","content":"At 5:50, Mrs. Barron calls your mother to mention that you\'re going to be home late. She feeds you some cold pizza from the refrigerator instead of dinner. (\\"So we don\'t get plates dirty again, right girls?\\")"},{"type":"paragraph","content":"The pizza is a novelty, but it has spicy bits on it. Since you have no plates or napkins, Lettice spits the jalapenos straight into the trash."}]},"mrs-barron-commands.bedtime":{"id":"mrs-barron-commands.bedtime","options":[{"id":"@mrs-barron-commands.parent-fear","title":"It\'s not that charitable to make your kids do your charity work for you."},{"id":"@mrs-barron-commands.poverty-fear","title":"Did Mrs. Barron give us something good in barter?"},{"id":"@mrs-barron-commands.status-fear","title":"I don\'t know why you let Mrs. Barron boss you like that."}],"content":[{"type":"paragraph","content":"It is nearly eleven o\'clock when Mrs. Barron gets you back home. You and Lettice are drooping at this point, and climb sleepily into your beds. Your mother comes in."},{"type":"paragraph","content":"\\"Hey, kiddo,\\" she says in the darkness. \\"I\'m sorry I got you into that. It doesn\'t sound like fun. But we have to show charity and help to our neighbors.\\""}]},"mrs-barron-commands.parent-fear":{"id":"mrs-barron-commands.parent-fear","onArrival":[{"$code":"Q[\'parents\'] = (Q[\'parents\'] || 0) + 1;"}],"goTo":[{"id":"mrs-barron-commands.final"}],"content":[{"type":"paragraph","content":"\\"It\'s not that charitable to make your kids do your charity work for you,\\" you say."},{"type":"paragraph","content":"\\"Our family is a unit,\\" says Mother. \\"If your hand does something, it\'s not a surrogate for the work of your foot, is it? That\'s all work that you are doing.\\""},{"type":"paragraph","content":"You don\'t say anything."},{"type":"paragraph","content":"Mother touches your shoulder. \\"Mrs. Barron has a difficult life,\\" she says."},{"type":"paragraph","content":"\\"It doesn\'t look that difficult to me,\\" you respond."},{"type":"paragraph","content":"\\"I think she\'s depressed,\\" Mother elaborates. \\"It\'s a kind of disease that makes it hard for you to do things you have to do. If Mrs. Barron had a broken leg, or -- or cancer, it would be our duty to help her, wouldn\'t it?\\""}]},"mrs-barron-commands.status-fear":{"id":"mrs-barron-commands.status-fear","onArrival":[{"$code":"Q[\'status\'] = (Q[\'status\'] || 0) + 1;"}],"goTo":[{"id":"mrs-barron-commands.final"}],"content":[{"type":"paragraph","content":"\\"I don\'t know why you let Mrs. Barron boss you like that.\\""},{"type":"paragraph","content":["\\"She didn\'t ",{"type":"emphasis-1","content":"boss me"},",\\" says Mother. \\"She asked me for something and I gave it to her.\\""]},{"type":"paragraph","content":"\\"She asked in the kind of way where you can\'t say no,\\" you say. Lying on your back, speaking to the darkness overhead. \\"And then she didn\'t bring us back when you said.\\""},{"type":"paragraph","content":"\\"Mm,\\" says Mother."}]},"mrs-barron-commands.poverty-fear":{"id":"mrs-barron-commands.poverty-fear","onArrival":[{"$code":"Q[\'poverty\'] = (Q[\'poverty\'] || 0) + 1;"}],"goTo":[{"id":"mrs-barron-commands.final"}],"content":[{"type":"paragraph","content":"\\"Did Mrs. Barron give us something good in barter?\\" you ask."},{"type":"paragraph","content":"\\"Mrs. Barron doesn\'t barter,\\" says Mother. \\"But she gave us a check. Two hundred dollars. If she has that kind of money to throw around, I\'m surprised she doesn\'t just hire a maid service.\\""},{"type":"paragraph","content":"\\"Her house was really messy,\\" you say. \\"Maybe she thinks maids would laugh at her.\\""},{"type":"paragraph","content":"\\"Hm,\\" says Mother. \\"Maybe. Now get some sleep. You\'ve done good work today.\\""}]},"mrs-barron-commands.final":{"id":"mrs-barron-commands.final","content":{"content":"Mother goes out and the door clicks shut behind her.","type":"paragraph"}},"mrs-barron-commands":{"id":"mrs-barron-commands","type":"scene","title":"Mrs. Barron Commands","subtitle":"A little light housework at the Barron household.","newPage":true,"viewIf":{"$code":"return (((((Q[\'age\'] || 0) > 7) && ((Q[\'barrons\'] || 0) > 0)) && ((Q[\'housework\'] || 0) < 1)) && ((Q[\'month\'] || 0) < 24));"},"tags":["plot","top"],"onArrival":[{"$code":"Q[\'month\'] = (Q[\'month\'] || 0) + 1;\\nQ[\'barrons\'] = (Q[\'barrons\'] || 0) + 1;\\nQ[\'housework\'] = 1;"}],"options":[{"id":"@mrs-barron-commands.absolute-no","title":"Glare at Mother so that she\'ll spare you from this fate."},{"id":"@mrs-barron-commands.pray","title":"Pray."}],"content":[{"type":"heading","content":"Mrs. Barron Commands"},{"type":"paragraph","content":"\\"You will lend me your daughters, won\'t you?\\" Mrs. Barron has Mother buttonholed. \\"I need a couple of hours, really just a couple of hours of help to get the place tidy. Mr. Barron is bringing the boss over for dinner tomorrow night, and --\\" (a little laugh) \\"-- he didn\'t really give me much warning. Isn\'t that just like a man?\\""},{"type":"paragraph","content":"A strange expression crosses Mother\'s face, but it does not turn into words."}]},"mrs-perry-gossips.keep-listening":{"id":"mrs-perry-gossips.keep-listening","options":[{"id":"@mrs-perry-gossips.warn-lettice","title":"Warn Lettice not to check out Cups and Balls, as Mrs. Perry might not approve."},{"id":"@mrs-perry-gossips.ignore-perry","title":"Then again, who cares what she thinks?"}],"content":[{"type":"paragraph","content":["Lettice pulls a book entitled ",{"type":"emphasis-1","content":"Magic Tricks: Cups and Balls"}," off the shelf."]},{"type":"paragraph","content":"\\"...of course I don\'t care at all about their Co-op fees. It\'s those poor children I\'m worried about,\\" Mrs. Perry says to the person on the other end of the line."},{"type":"paragraph","content":["Lettice leafs through ",{"type":"emphasis-1","content":"Cups and Balls"},", frowning at the line-drawings of an androgynous hand concealing a red marble between its third and fourth fingers."]},{"type":"paragraph","content":"\\"Well, no,\\" Mrs. Perry concedes to the person on the other end of the line. \\"But if the marriage is on the verge... no, certainly. Well, keep the Barrons in your prayers. Yes. God bless.\\""},{"type":"paragraph","content":"She hangs up."}]},"mrs-perry-gossips.warn-lettice":{"id":"mrs-perry-gossips.warn-lettice","onArrival":[{"$code":"Q[\'status\'] = (Q[\'status\'] || 0) + 1;"}],"content":[{"type":"paragraph","content":"\\"I don\'t think you should get that one,\\" you tell Lettice in a low voice. \\"Mrs. Perry likes to see us get out things that are improving.\\" And she\'d likely be on the phone telling everyone else in the Co-op that Lettice had an interest in magic five minutes later."},{"type":"paragraph","content":"Lettice shrugs and puts it back. \\"I don\'t think those tricks would work on me,\\" she says. \\"If you want to be a magician you probably need big fat fingers like sausages.\\""},{"type":"paragraph","content":"This turns the discussion to the question of whether magicians have special diets, like athletes, to help them gain weight in the hands."}]},"mrs-perry-gossips.ignore-perry":{"id":"mrs-perry-gossips.ignore-perry","onArrival":[{"$code":"Q[\'status\'] = (Q[\'status\'] || 0) - 1;"}],"content":[{"type":"paragraph","content":"Mrs. Perry raises her eyebrows at the sight of Lettice\'s selection. \\"These are just tricks, which is why we\'re allowed to have it in the library,\\" she says. \\"But please remember that real magic is the work of the devil, and is performed by calling on demons to intervene on our behalf. And you do not want the help of demons.\\""},{"type":"paragraph","content":"\\"No, ma\'am,\\" Lettice says solemnly."},{"type":"paragraph","content":"You consider asking Mrs. Perry what sort of demon she thinks would be interested in helping to hide rubber balls under cups, and whether they\'re perhaps very junior demons who haven\'t learned to do anything impressive yet."}]},"mrs-perry-gossips":{"id":"mrs-perry-gossips","type":"scene","title":"Mrs. Perry Gossips","subtitle":"Conversation in the Co-op Library","newPage":true,"viewIf":{"$code":"return ((((((Q[\'age\'] || 0) > 0) && ((Q[\'barrons\'] || 0) > 0)) && ((Q[\'month\'] || 0) < 24)) && ((Q[\'barron-crisis\'] || 0) < 1)) && ((Q[\'status\'] || 0) > 0));"},"tags":["plot","top"],"onArrival":[{"$code":"Q[\'barron-crisis\'] = (Q[\'barron-crisis\'] || 0) + 1;"}],"options":[{"id":"@mrs-perry-gossips.keep-listening","title":"Wait out the silence."}],"content":[{"type":"heading","content":"Mrs. Perry Gossips"},{"type":"paragraph","content":"You and Lettice are at the Co-op library, changing out your books. Mrs. Perry is doing a volunteer stint today as the librarian, and is on the phone when you come in; and as she is not very quiet, you are able to overhear her talking."},{"type":"paragraph","content":["\\"What I ",{"type":"emphasis-1","content":"heard"},",\\" she says into the phone, \\"is that William Barron was shopping around for a ",{"type":"emphasis-1","content":"private school"},". It sounds as though we might be about to lose them.\\""]}]},"orange-and-purple-christmas.not":{"id":"orange-and-purple-christmas.not","content":[{"type":"paragraph","content":"Afterward in bed you look out at the snow-laced trees, which are orange from all the reflected street light. This is the way the world is. Orange snow under a purple sky. Frosty the Snowman on the neighbor\'s roof. Boxes of newspaper under the tree."},{"type":"paragraph","content":"What you feel is something else that lives next door to sad, a regret that consists of sadness on behalf of someone because that someone feels sadness on behalf of you."},{"type":"paragraph","content":"In all the vocabulary you know there is no word for that. If there were it would certainly be German. You slip out of bed and flip through the German box just in case, but you don\'t find any such thing, and the floor is cold under your feet."},{"type":"paragraph","content":"In heaven there will be no place for feelings of this type, which are made partly of sadness and partly of love. This too is a loss."}]},"orange-and-purple-christmas":{"id":"orange-and-purple-christmas","type":"scene","title":"Orange and Purple Christmas","subtitle":"A Christmas of simplicity.","newPage":true,"viewIf":{"$code":"return (((Q[\'poverty\'] || 0) > 6) && ((Q[\'month\'] || 0)===12));"},"priority":2,"onArrival":[{"$code":"Q[\'month\'] = (Q[\'month\'] || 0) + 1;\\nQ[\'poverty\'] = (Q[\'poverty\'] || 0) + 1;"}],"tags":["menace","top"],"options":[{"id":"@orange-and-purple-christmas.not","title":"So you\'re not, of course."}],"content":[{"type":"heading","content":"Orange and Purple Christmas"},{"type":"paragraph","content":"The boxes under the tree are as always wrapped in paper that Lettice has decorated. Lettice\'s ambition this year has led her to specialize in camels and wise men."},{"type":"paragraph","content":"Brown crayon camels, when folded, look like mushrooms."},{"type":"paragraph","content":"Inside the boxes are a lot of crumpled newspaper, and among the newspaper are cards with messages on them. Like: \\"This represents your new textbook for social studies that you got in September!\\" or \\"This card good for one trip to Co-op movie night!\\""},{"type":"paragraph","content":"Co-op movie night is free, but usually you do not get to go, because it means driving out at night, when they are tired."},{"type":"paragraph","content":"When you and Lettice are done, you each have a stack of cards beside you. They look not much different from a half-hour\'s worth of spelling drill."},{"type":"paragraph","content":"Mother is looking at you and Lettice very closely to see if you are sad."}]},"overheard.curriculum-cost":{"id":"overheard.curriculum-cost","goTo":[{"id":"overheard.continuing"}],"content":{"content":"Father is complaining about the cost of curriculum materials and Mother is explaining that not everything can be borrowed or home-made. Sometimes the Co-op doesn\'t have the right used textbooks. Sometimes materials get used up. Sometimes you need paper.","type":"paragraph"}},"overheard.food":{"id":"overheard.food","goTo":[{"id":"overheard.continuing"}],"content":[{"type":"paragraph","content":"Father has read some blogs about how to live more thriftily and is arguing that it should be possible to cut another five dollars a week from the food budget."},{"type":"paragraph","content":"Mother is yelling back that she\'s going crazy trying to do all the things she does already, and where precisely is she supposed to find time to can her own beans?"}]},"overheard.continuing":{"id":"overheard.continuing","options":[{"id":"@overheard.ignore","title":"Ignore it as hard as you can."},{"id":"@overheard.distract","title":"Distract yourself with all the words for money you can possibly think of."},{"id":"@overheard.mention","title":"Mention the fight to Mrs. Barron next time you see her."}],"content":{"content":"","type":"paragraph"}},"overheard.ignore":{"id":"overheard.ignore","onArrival":[{"$code":"Q[\'poverty\'] = (Q[\'poverty\'] || 0) + 1;"}],"content":{"type":"paragraph","content":["Though you do find that you can ",{"type":"emphasis-1","content":"still"}," hear all that arguing even if you go outside in the back yard and climb the tree. Which means that various neighbors can probably hear it as well. How wonderful."]}},"overheard.mention":{"id":"overheard.mention","viewIf":{"$code":"return (((Q[\'barrons\'] || 0) > 2) && ((Q[\'barrons-card\'] || 0)===0));"},"onArrival":[{"$code":"Q[\'barrons\'] = (Q[\'barrons\'] || 0) + 1;\\nQ[\'poverty\'] = (Q[\'poverty\'] || 0) - 2;\\nQ[\'barrons-card\'] = 1;"}],"options":[{"id":"@overheard.stare-at","title":"Stare at all the cans of peaches."}],"content":[{"type":"paragraph","content":"Mrs. Barron listens to the whole story. \\"I wouldn\'t worry about it so much,\\" she says, serving you an extra slice of pineapple cake. \\"Adults fight about money all the time; it\'s very stressful. But I\'m sure your parents will be all right.\\""},{"type":"paragraph","content":"A week or two later a gift card comes in the mail. It\'s $150 for the big box store."},{"type":"paragraph","content":"The fight that happens after that is epic. Father is convinced Mother asked someone for money, and is all for giving it to charity. Mother argues back that that would subvert the charitable intentions of the donor of the card, and that that wouldn\'t be right. Then there\'s a second round of arguing about what the money should be spent on and what could reasonably wait for later."},{"type":"paragraph","content":"But after all the shouting, the pantry is restocked."}]},"overheard.stare-at":{"id":"overheard.stare-at","content":{"content":"There are twelve cans in a shrink-wrapped flat. Underneath those is an entire flat of boxed noodles. The jar of peanut butter is bigger than your head.","type":"paragraph"}},"overheard.distract":{"id":"overheard.distract","viewIf":{"$code":"return ((Q[\'spelling-relief\'] || 0) > 2);"},"onArrival":[{"$code":"Q[\'spelling-relief\'] = (Q[\'spelling-relief\'] || 0) + 1;\\nQ[\'spelling\'] = (Q[\'spelling\'] || 0) + 1;\\nQ[\'poverty\'] = (Q[\'poverty\'] || 0) - 1;"}],"content":{"content":"There are so many different currencies, after all. TAKA and DINAR and LEMPIRA. RUPEE and WON and LILANGENI.","type":"paragraph"}},"overheard":{"id":"overheard","type":"scene","title":"Overheard","subtitle":"Difficulties with the bank.","newPage":true,"viewIf":{"$code":"return (((Q[\'poverty\'] || 0) > 6) && ((Q[\'month\'] || 0) < 24));"},"priority":2,"onArrival":[{"$code":"Q[\'month\'] = (Q[\'month\'] || 0) + 1;\\nQ[\'poverty\'] = (Q[\'poverty\'] || 0) + 1;"}],"tags":["menace","top"],"goTo":[{"id":"overheard.curriculum-cost"},{"id":"overheard.food"}],"content":[{"type":"heading","content":"Overheard"},{"type":"paragraph","content":"In the kitchen, there are raised voices."}]},"pentecost.flambeaux":{"id":"pentecost.flambeaux","viewIf":{"$code":"return ((Q[\'world\'] || 0) > 0);"},"goTo":[{"id":"pentecost.final"}],"onArrival":[{"$code":"Q[\'world\'] = (Q[\'world\'] || 0) - 1;"}],"content":[{"type":"paragraph","content":["",{"type":"emphasis-1","content":"flambeaux, lighted torches"},""]},{"type":"paragraph","content":"Something ephemeral, leaping, distant and timeless, unlike electric light. That which belongs to marriage torches, to Venetian carnival, to dungeons where martyrs died. The whole broad sweep of human experience that you have so little access to."}]},"pentecost.ignis":{"id":"pentecost.ignis","viewIf":{"$code":"return ((Q[\'perry\'] || 0) > 0);"},"goTo":[{"id":"pentecost.final"}],"onArrival":[{"$code":"Q[\'status\'] = (Q[\'status\'] || 0) - 1;"}],"content":[{"type":"paragraph","content":["",{"type":"emphasis-1","content":"ignis fatuus, a light seen floating over the marshes; a delusion"},""]},{"type":"paragraph","content":"Mrs. Perry\'s public prayers. The shiniest car in the parking lot. The shine on a trophy. All gleam without heat."}]},"pentecost.crucible":{"id":"pentecost.crucible","goTo":[{"id":"pentecost.final"}],"onArrival":[{"$code":"Q[\'motivation\'] = 2;"}],"content":[{"type":"paragraph","content":["",{"type":"emphasis-1","content":"crucible, a container in which substances may be subjected to high temperatures; a place of severe trial"},""]},{"type":"paragraph","content":"The Bee is a crucible. The work you have to do. Maybe even the love of words themselves."}]},"pentecost.pyroclast":{"id":"pentecost.pyroclast","viewIf":{"$code":"return ((Q[\'parents\'] || 0) > 1);"},"goTo":[{"id":"pentecost.final"}],"onArrival":[{"$code":"Q[\'parents\'] = (Q[\'parents\'] || 0) - 1;"}],"content":[{"type":"paragraph","content":["",{"type":"emphasis-1","content":"pyroclast, denoting fragments of rock ejected by a volcano"},""]},{"type":"paragraph","content":"Father\'s anger. Scenes from Lettice. The river of anger that runs under the surface of you."}]},"pentecost.final":{"id":"pentecost.final","content":{"content":"Pentecost is the most beautiful and frightening of services because it makes a fire of God, and fire is unpredictable, joyful and destructive.","type":"paragraph"}},"pentecost":{"id":"pentecost","type":"scene","title":"Pentecost","subtitle":"The feast of the Holy Spirit at church.","newPage":true,"viewIf":{"$code":"return (((Q[\'month\'] || 0)===22) && ((Q[\'age\'] || 0) > 7));"},"priority":2,"onArrival":[{"$code":"Q[\'month\'] = (Q[\'month\'] || 0) + 1;"}],"tags":["seasonal","religious","top"],"options":[{"id":"@pentecost.flambeaux","title":"FLAMBEAUX."},{"id":"@pentecost.crucible","title":"CRUCIBLE."},{"id":"@pentecost.pyroclast","title":"PYROCLAST."},{"id":"@pentecost.ignis","title":"IGNIS FATUUS."}],"content":[{"type":"heading","content":"Pentecost"},{"type":"paragraph","content":"Pentecost is celebrated in church with bagpipe musicians, and acolytes carrying gold and orange streamers, and people who read the Bible lesson aloud in tongues, which is to say all the languages that they happen to know."},{"type":"paragraph","content":"Ms. Chang reads in Mandarin, and Mr. Harrison in German because he did a college year in Germany; and the pastor in Ancient Greek, and Mother in Latin. And you hear words of your own, and think of..."}]},"performance-practice.stand":{"id":"performance-practice.stand","goTo":[{"id":"performance-practice.criticism"}],"content":{"content":"You stand with your shoulders back and remember to breathe smoothly and evenly.","type":"paragraph"}},"performance-practice.speak-clear":{"id":"performance-practice.speak-clear","goTo":[{"id":"performance-practice.criticism"}],"content":{"content":"You avoid any muddledness in your speaking.","type":"paragraph"}},"performance-practice.visualize":{"id":"performance-practice.visualize","goTo":[{"id":"performance-practice.criticism"}],"content":{"content":"You can picture the shapes of the letters before you read.","type":"paragraph"}},"performance-practice.criticism":{"id":"performance-practice.criticism","goTo":[{"id":"performance-practice.lip-move"},{"id":"performance-practice.what-wearing"}],"content":{"content":"You get through three of Mother\'s words, very calm, every easy, before anyone interrupts you.","type":"paragraph"}},"performance-practice.what-wearing":{"id":"performance-practice.what-wearing","onArrival":[{"$code":"Q[\'status\'] = (Q[\'status\'] || 0) + 1;"}],"content":[{"type":"paragraph","content":"\\"Is that what you\'re going to be wearing?\\" Mrs. Perry asks."},{"type":"paragraph","content":"\\"Everyone wears the same thing at the televised Bee,\\" Mother explains, before you have a chance to figure out what is wrong with your button-down shirt and long corduroy skirt. They\'re modest enough, certainly?"},{"type":"paragraph","content":"\\"Good,\\" says Mrs. Perry. \\"Good.\\""}]},"performance-practice.lip-move":{"id":"performance-practice.lip-move","onArrival":[{"$code":"Q[\'world\'] = (Q[\'world\'] || 0) + 1;"}],"content":[{"type":"paragraph","content":"\\"Don\'t move your lips while you\'re thinking,\\" Mrs. Perry advises, from behind the video camera. \\"It makes your performance less impressive.\\""},{"type":"paragraph","content":["You glance at Mother. It doesn\'t matter if your performance is ",{"type":"emphasis-1","content":"impressive"},"; it\'s a question of winning or not, right?"]},{"type":"paragraph","content":"\\"We want you to give the impression of being a very calm, focused, and brilliant young person,\\" Mrs. Perry explains. \\"So that the main-stream media will have a hard time making fun of your home-schooling background, and will be forced to take you seriously.\\""},{"type":"paragraph","content":"When you don\'t immediately answer, she adds, \\"Don\'t worry, dear, you have the best chance of anyone I\'ve seen for a while. You could really be an important ambassador for us.\\""}]},"performance-practice":{"id":"performance-practice","type":"scene","title":"Performance Practice","subtitle":"Spelling bees aren\'t just about spelling.","newPage":true,"viewIf":{"$code":"return ((((Q[\'age\'] || 0) > 7) && ((Q[\'spelling\'] || 0) > 2)) && ((Q[\'month\'] || 0) < 24));"},"onArrival":[{"$code":"Q[\'month\'] = (Q[\'month\'] || 0) + 1;\\nQ[\'spelling\'] = (Q[\'spelling\'] || 0) + 1;\\nQ[\'perry\'] = (Q[\'perry\'] || 0) + 1;"}],"frequency":40,"tags":["drill","top"],"options":[{"id":"@performance-practice.stand","title":"Stand up straight."},{"id":"@performance-practice.speak-clear","title":"Speak clearly."},{"id":"@performance-practice.visualize","title":"Visualize each word written on a page before trying to spell it."}],"content":[{"type":"heading","content":"Performance Practice"},{"type":"paragraph","content":"Mother sits at the table with a deck of cards and a bell. Father, Lettice, and the two Perry daughters -- brought over just for the occasion -- sit in the living room in folding chairs."},{"type":"paragraph","content":"Mrs. Perry has brought over the co-op\'s digital video camera, and she\'s recording everything you do."},{"type":"paragraph","content":"You stand at the front of the room while all of them stare at you."}]},"previously-missed-words.whole-list":{"id":"previously-missed-words.whole-list","chooseIf":{"$code":"return ((Q[\'motivation\'] || 0) > 0);"},"onArrival":[{"$code":"Q[\'spelling\'] = (Q[\'spelling\'] || 0) + 1;\\nQ[\'motivation\'] = (Q[\'motivation\'] || 0) - 1;"}],"content":{"content":"It takes a double study session to get through the entire stack, but you manage to break the words into categories and the categories into subcategories. SHRIEVAL and WICCAN, HOMINY and SUCCOTASH, ECRU and FTE.","type":"paragraph"}},"previously-missed-words.tiralee":{"id":"previously-missed-words.tiralee","viewIf":{"$code":"return ((Q[\'spelling\'] || 0) < 4);"},"content":{"content":"TIRALEE, a succession of musical notes. It\'s onomatopoetic.","type":"paragraph"}},"previously-missed-words.canicular":{"id":"previously-missed-words.canicular","viewIf":{"$code":"return ((Q[\'spelling\'] || 0) > 4);"},"content":[{"type":"paragraph","content":["CANICULAR. To do with dogs. From the Latin ",{"type":"emphasis-1","content":"canis"},"."]},{"type":"paragraph","content":"Sometimes it gets into your dreams at night. CANICULAR cake. The Canicular Bakery. Dog-shaped cakes."},{"type":"paragraph","content":"You dream of lopping off an ear full of pastry cream."}]},"previously-missed-words.noisette":{"id":"previously-missed-words.noisette","content":{"content":"NOISETTE. A hazelnut. Or a cut of meat similar to the size of hazelnuts.","type":"paragraph"}},"previously-missed-words.fust":{"id":"previously-missed-words.fust","viewIf":{"$code":"return ((Q[\'spelling\'] || 0) < 5);"},"content":{"content":"FUSTANELLA. A kilt-like garment of the Balkans. And it\'s pronounced pretty much the way it\'s spelled, so how hard will that be?","type":"paragraph"}},"previously-missed-words":{"id":"previously-missed-words","type":"scene","title":"Previously Missed Words","subtitle":"Going over words missed in previous national bees.","newPage":true,"viewIf":{"$code":"return (((((Q[\'age\'] || 0) > 7) && ((Q[\'spelling\'] || 0) > 3)) && ((Q[\'month\'] || 0) < 24)) && ((Q[\'previous-missed\'] || 0) < 2));"},"onArrival":[{"$code":"Q[\'month\'] = (Q[\'month\'] || 0) + 1;\\nQ[\'spelling\'] = (Q[\'spelling\'] || 0) + 1;\\nQ[\'previous-missed\'] = (Q[\'previous-missed\'] || 0) + 1;"}],"tags":["drill","top"],"options":[{"id":"@previously-missed-words.fust","title":"FUSTANELLA"},{"id":"@previously-missed-words.noisette","title":"NOISETTE"},{"id":"@previously-missed-words.canicular","title":"CANICULAR"},{"id":"@previously-missed-words.tiralee","title":"TIRALEE"},{"id":"@previously-missed-words.whole-list","title":"Do the whole list right now."}],"content":[{"type":"heading","content":"Previously Missed Words"},{"type":"paragraph","content":"In previous years this would have been harder, but these days you can get lists down from the internet. The cards and their definitions paper your walls, like leaves on a tree."}]},"proofreading.perhaps":{"id":"proofreading.perhaps","goTo":[{"id":"proofreading.workload"}],"onArrival":[{"$code":"Q[\'format-change\'] = (Q[\'format-change\'] || 0) + 1;"}],"content":[{"type":"paragraph","content":"\\"I don\'t see why we don\'t publish this online,\\" you say. \\"That way, not only would there be no expense for copying and posting, but you could fix any errors after they went live.\\""},{"type":"paragraph","content":"But Father doesn\'t want to hear this."},{"type":"paragraph","content":"\\"I don\'t have time to learn how to set that all up,\\" he says. \\"And there are fees for being online too, you know.\\""},{"type":"paragraph","content":"So the paper format survives."}]},"proofreading.workload":{"id":"proofreading.workload","content":[{"type":"paragraph","content":"Father prints the papers off when he\'s done in the middle of the night and leaves them on the table. When you wake up in the morning you go over the result, marking them with a red pen just as Father and Mother mark your papers."},{"type":"paragraph","content":"Father is a very good sport about this, and always enters your corrections immediately when he gets back home in the evening."},{"type":"paragraph","content":"\\"We make a good team, our family,\\" he likes to say."}]},"proofreading":{"id":"proofreading","type":"scene","title":"Proofreading","subtitle":"Proof work on Father\'s newsletter.","newPage":true,"viewIf":{"$code":"return (((((Q[\'newslettering\'] || 0) > 0) && ((Q[\'newslettering\'] || 0) < 4)) && ((Q[\'pedagogue\'] || 0) > 0)) && ((Q[\'month\'] || 0) < 24));"},"onArrival":[{"$code":"Q[\'newslettering\'] = (Q[\'newslettering\'] || 0) + 1;\\nQ[\'month\'] = (Q[\'month\'] || 0) + 1;"}],"tags":["chores","top"],"options":[{"id":"@proofreading.perhaps","title":"Suggest going to a blog format."},{"id":"@proofreading.workload","title":"Just go over the proofs as requested."}],"content":[{"type":"heading","content":"Proofreading"},{"type":"paragraph","content":"More and more the newsletter gets written in the small hours of the morning, when Father is not at work and no one else is using the computer. This means, in turn, that it is prone to errors."}]},"reflections.no-wonder":{"id":"reflections.no-wonder","options":[{"id":"@reflections.wait-for","title":"Wait for the lecture on the Things of the World."},{"id":"@reflections.then-again","title":"Then again, he might just make some kind of cutting joke."}],"content":{"content":"With Mrs. Barron gone, Mother ushers you and Lettice into the house. Father is already seated at the table. He observes the swoop and fluff of the haircut for a long moment.","type":"paragraph"}},"reflections.then-again":{"id":"reflections.then-again","goTo":[{"id":"reflections.wait-for"}],"content":{"content":"","type":"paragraph"}},"reflections.wait-for":{"id":"reflections.wait-for","options":[{"id":"@reflections.gotaway","title":"Seems that you\'ve gotten away with your new haircut."},{"id":"@reflections.perryhat","title":"...Perhaps it\'s not as stylish as you hoped, if Father doesn\'t mind it."}],"content":[{"type":"paragraph","content":"You brace yourself."},{"type":"paragraph","content":"\\"Your Mother got some brussels sprouts,\\" he says, finally. \\"They\'re a little expensive, but since they\'re your favorites...\\""},{"type":"paragraph","content":"Lettice is already serving herself buttered sprouts from the bowl. There are also chicken pieces. Everyone eats in silence."},{"type":"paragraph","content":"\\"It is good of you,\\" says Father heavily, near the end of the meal, \\"to offer your company to Mrs. Barron. I know that going to the salon with her did not appeal to you, but your duty towards a lonely fellow Christian was more important than demonstrating your distance from the Things of the World.\\""}]},"reflections.gotaway":{"id":"reflections.gotaway","onArrival":[{"$code":"Q[\'parents\'] = (Q[\'parents\'] || 0) - 1;\\nQ[\'world\'] = (Q[\'world\'] || 0) + 1;"}],"content":[{"type":"paragraph","content":"In the morning, you can\'t get your hair to fluff out after your shower as much as it did at the salon."},{"type":"paragraph","content":"\\"I think you have to blow dry it,\\" Lettice explains in a whisper. \\"We don\'t have a blow-dryer.\\""},{"type":"paragraph","content":"\\"Humpf.\\" You pluck at the hair in the mirror. It still looks infinitely cuter than the old flat hair, even if it\'s not blow-dried."}]},"reflections.perryhat":{"id":"reflections.perryhat","onArrival":[{"$code":"Q[\'parents\'] = (Q[\'parents\'] || 0) + 1;\\nQ[\'world\'] = (Q[\'world\'] || 0) + 1;"}],"content":[{"type":"paragraph","content":"\\"What if,\\" Lettice asks, \\"Mrs. Perry says something bad about our new haircuts?\\""},{"type":"paragraph","content":"He and Mother exchange looks."},{"type":"paragraph","content":"\\"I have made you and your sister hats for your birthdays,\\" says Mother. \\"I was going to keep them for a surprise, but under the circumstances, you can have them early.\\""},{"type":"paragraph","content":"So after dinner, she produces for you and Lettice knitted caps that cover your ears with flaps, and tie under the chin. It is impossible to see your hair at all. The knitting is from grey-brown wool."},{"type":"paragraph","content":"\\"I look like a nun,\\" says Lettice to the mirror, not entirely displeased."}]},"reflections":{"id":"reflections","type":"scene","title":"Reflections","subtitle":"Going home with the new haircut.","newPage":true,"viewIf":{"$code":"return (((((Q[\'age\'] || 0) > 7) && ((Q[\'barrons\'] || 0) > 0)) && ((Q[\'hairdresser\'] || 0)===2)) && ((Q[\'month\'] || 0) < 24));"},"priority":2,"onArrival":[{"$code":"Q[\'hairdresser\'] = (Q[\'hairdresser\'] || 0) + 1;\\nQ[\'month\'] = (Q[\'month\'] || 0) + 1;"}],"tags":["plot","top"],"options":[{"id":"@reflections.no-wonder","title":"No wonder Mrs. Barron was not in a hurry."}],"content":[{"type":"heading","content":"Reflections"},{"type":"paragraph","content":"When you and Lettice come home with your haircuts, Mother looks at you both narrowly, but she says nothing about how you look. \\"You\'re late for dinner,\\" she says. To Mrs. Barron, she adds, \\"I hope they were not too much trouble.\\""},{"type":"paragraph","content":"\\"It was a pleasure,\\" Mrs. Barron says. She is positively glowing, whether from the new cut or in a spirit of mischief."},{"type":"paragraph","content":"\\"I won\'t keep you,\\" Mother adds. \\"I\'m sure you\'re eager to be home and cooking for your family.\\""},{"type":"paragraph","content":"\\"Actually,\\" says Mrs. Barron, \\"I was planning to make the D. H. bring home some Chinese take-away.\\""}]},"return-to-the-house-of-mildew.mildewy":{"id":"return-to-the-house-of-mildew.mildewy","goTo":[{"id":"return-to-the-house-of-mildew.next-choice"}],"content":[{"type":"paragraph","content":"\\"Um so,\\" you say to Flauberta. \\"Your house smelled a little different last time we were here.\\""},{"type":"paragraph","content":"\\"Oh yeah,\\" she says. \\"Because my mother tried to hang-dry all of our clothes indoors and it kind of wasn\'t a good idea. So we\'re back to using the clothes dryer now.\\""},{"type":"paragraph","content":"\\"Why did she do that?\\""},{"type":"paragraph","content":"Flauberta says, \\"To impress your family with how thrifty we are, I think. I\'m not sure. It didn\'t work out.\\""},{"type":"paragraph","content":"\\"I had to throw out my jeans,\\" Jerome says. \\"They grew black spots on the crotch.\\""}]},"return-to-the-house-of-mildew.ask-about":{"id":"return-to-the-house-of-mildew.ask-about","content":[{"type":"paragraph","content":"go-to: next-choice"},{"type":"paragraph","content":"You take Flauberta aside and ask about the garlic soup from your first visit."},{"type":"paragraph","content":"\\"Oh,\\" she says, looking sheepish. \\"Well -- my parents were pretty nervous to have your parents over. Your family has a big reputation around the Co-op.\\""},{"type":"paragraph","content":"You do?"},{"type":"paragraph","content":"\\"For, you know, growing all your own food and sewing all your own clothes and everything. Mom thought your mother wasn\'t going to be very impressed with us.\\""},{"type":"paragraph","content":["\\"But ",{"type":"emphasis-1","content":"garlic soup"},"?\\" you ask."]},{"type":"paragraph","content":"Flauberta shrugs, then grins. \\"Dad farted for three days after that,\\" she says. \\"So trust me they aren\'t making it again.\\""}]},"return-to-the-house-of-mildew.next-choice":{"id":"return-to-the-house-of-mildew.next-choice","options":[{"id":"@return-to-the-house-of-mildew.no-big-deal","title":"Reassure them that your family doesn\'t keep score like that."},{"id":"@return-to-the-house-of-mildew.what-about","title":"Ask them about what else they\'ve heard around the Co-op."}],"content":{"content":"","type":"paragraph"}},"return-to-the-house-of-mildew.what-about":{"id":"return-to-the-house-of-mildew.what-about","onArrival":[{"$code":"Q[\'status\'] = (Q[\'status\'] || 0) + 1;"}],"content":[{"type":"paragraph","content":"\\"What else have you heard about other families?\\" you ask."},{"type":"paragraph","content":"\\"Oh, you know. Mrs. Barron might not be quite well, Mrs. Perry is worried about the next election being thrown if the election machines are demonically possessed. You guys probably hear the same stuff,\\" Flauberta says. \\"Um... speaking of which, what do they say about us?\\""}]},"return-to-the-house-of-mildew.no-big-deal":{"id":"return-to-the-house-of-mildew.no-big-deal","onArrival":[{"$code":"Q[\'status\'] = (Q[\'status\'] || 0) - 1;"}],"content":[{"type":"paragraph","content":"\\"Our family doesn\'t really keep score on that stuff. It\'s more the Perrys\' department,\\" you say. Which is mostly true, after all."},{"type":"paragraph","content":"\\"Mrs. Perry probably keeps a chart,\\" says Flauberta. \\"Have you seen her legislative organizing chart? When Mom saw it, she was so scared of getting roped in that she put a Democratic campaign sticker on our car.\\""}]},"return-to-the-house-of-mildew":{"id":"return-to-the-house-of-mildew","type":"scene","title":"Return to the House of Mildew","subtitle":"Visiting Jerome and Flauberta\'s family again.","newPage":true,"viewIf":{"$code":"return (((((Q[\'age\'] || 0) > 8) && ((Q[\'month\'] || 0) < 24)) && ((Q[\'jerome\'] || 0) > 2)) && ((Q[\'visiting\'] || 0)===0));"},"onArrival":[{"$code":"Q[\'month\'] = (Q[\'month\'] || 0) + 1;\\nQ[\'visiting\'] = (Q[\'visiting\'] || 0) + 1;\\nQ[\'jerome\'] = (Q[\'jerome\'] || 0) + 1;"}],"tags":["plot","top"],"options":[{"id":"@return-to-the-house-of-mildew.ask-about","title":"If they eat normally now, what was up with the garlic soup before?"},{"id":"@return-to-the-house-of-mildew.mildewy","title":"And what about the mildew smell?"}],"content":[{"type":"heading","content":"Return to the House of Mildew"},{"type":"paragraph","content":"Your next visit to Jerome and Flauberta\'s house isn\'t much like your first. Your parents aren\'t along, just you, at Flauberta\'s invitation. They have hamburgers for dinner, and tater tots that they heat up in the oven and that came in a bag. Flauberta\'s father wears a hat indoors. There are no read-alouds from the encyclopedia and no flute demonstrations."}]},"root":{"id":"root","type":"scene","minChoices":3,"maxChoices":3,"newPage":true,"options":[{"id":"#top"}],"content":{"type":"heading","content":"Contents"}},"running-away.go-mrs-p":{"id":"running-away.go-mrs-p","content":[{"type":"paragraph","content":"\\"As far as I can see,\\" Mrs. Perry says, when you\'ve explained the situation, \\"your parents haven\'t done anything wrong, except maybe not to instill enough sense of discipline into you. You\'ve had the opportunity to work hard and serve God through your gift of spelling.\\""},{"type":"paragraph","content":["\\"",{"type":"emphasis-1","content":"Other"}," kids get to go out more,\\" you say. \\"",{"type":"emphasis-1","content":"Other"}," kids don\'t have to do as many chores.\\""]},{"type":"paragraph","content":["\\"And so they don\'t know whether they can.\\" Mrs. Perry leans forward. \\"My dear, your parents are ",{"type":"emphasis-1","content":"exceptional"}," people. They are generous, charitable, dutiful. They have chosen a life with many difficulties because they are far too strong to walk on the flat. Do you understand?\\""]},{"type":"paragraph","content":"\\"No.\\""},{"type":"paragraph","content":"She sighs. Then she says, \\"In your life, you\'ll be much happier if you tally up what you were able to give, rather than what you received.\\""},{"type":"paragraph","content":"Mother\'s car pulls up outside."},{"type":"paragraph","content":"\\"You called her?\\" you demand."},{"type":"paragraph","content":"Mrs. Perry tilts her head. \\"Of course, dear. She needed to know where you were.\\""}]},"running-away.go-mrs-b":{"id":"running-away.go-mrs-b","viewIf":{"$code":"return ((Q[\'barrons\'] || 0) > 0);"},"options":[{"id":"@running-away.boarding","title":"Boarding school?"},{"id":"@running-away.live-with","title":"Could you live with the Barrons?"},{"id":"@running-away.mother-would","title":"Mother would never go for that."}],"content":[{"type":"paragraph","content":"\\"Oh dear,\\" says Mrs. Barron when you turn up. She goes into the kitchen and returns with a wineglass whose contents are clear. \\"William  that is, my husband was afraid this would happen.\\""},{"type":"paragraph","content":"She sits on the sofa. \\"Would you want to go to private school?\\" she asks. \\"We could set that up, me and William. Someone as bright as you could get a scholarship and then we could give your parents the rest of the tuition. Might only be a few thousand a year.\\""}]},"running-away.go-sara":{"id":"running-away.go-sara","viewIf":{"$code":"return ((Q[\'sara\'] || 0) > 0);"},"options":[{"id":"@running-away.who-was","title":"Who was that?"},{"id":"@running-away.probably","title":"Better not ask. It\'s probably some feminist friend of Sara\'s. She looks embarrassed that you saw her."}],"content":[{"type":"paragraph","content":"It\'s 1 in the afternoon when you find Sara\'s dorm room at college. You knock."},{"type":"paragraph","content":"\\"Come in!\\" someone calls."},{"type":"paragraph","content":"You open the door and step inside. Sara is sitting at her desk at a computer. Another girl is lying in the twin-sized bed, wearing a baseball shirt that says ICHIRO 51 on it."},{"type":"paragraph","content":"Sara jumps out of her chair. \\"You can\'t be here,\\" she says to you."},{"type":"paragraph","content":"The girl in the bed sits up too. She looks confused."},{"type":"paragraph","content":"\\"Class isn\'t for another two days,\\" Sara tells you."},{"type":"paragraph","content":"\\"Oh!\\" says the girl in the bed. \\"Shit, whoops, right. I was never here.\\" She swings her legs out of the bed  bare, was she sleeping at this hour? \\"Shitshitshit,\\" she says. Under the bed she finds a very skinny pair of jeans and wiggles into them."},{"type":"paragraph","content":"Then she ducks at Sara, weird, like she\'s trying to kiss her, but Sara dodges. The girl giggles and runs out."}]},"running-away.who-was":{"id":"running-away.who-was","goTo":[{"id":"running-away.explaining"}],"content":[{"type":"paragraph","content":"\\"Who was that?\\""},{"type":"paragraph","content":"\\"My friend Leslie,\\" Sara says. \\"She sleeps over sometimes. Why are you here?\\""}]},"running-away.probably":{"id":"running-away.probably","goTo":[{"id":"running-away.explaining"}],"content":[{"type":"paragraph","content":"You say nothing."},{"type":"paragraph","content":"\\"Why are you here?\\" Sara asks."}]},"running-away.explaining":{"id":"running-away.explaining","options":[{"id":"@running-away.figures","title":"Figures."}],"content":[{"type":"paragraph","content":"So you tell her, the whole sobbing story. Halfway through, she gets up."},{"type":"paragraph","content":"\\"Stay here.\\" She goes out, and comes back after a minute with a clutch of paper towels, the rough cheap brown kind from public restrooms. \\"I don\'t have any tissues, sorry.\\""},{"type":"paragraph","content":"You use up quite a few of the towels."},{"type":"paragraph","content":"When you\'re done, Sara sits back in her seat. \\"You know I have to tell your parents where you are. Right?\\""}]},"running-away.figures":{"id":"running-away.figures","options":[{"id":"@running-away.no","title":"No."},{"id":"@running-away.what-between","title":"What are you supposed to do instead, then?"}],"content":[{"type":"paragraph","content":"\\"You can\'t report them for child abuse?\\""},{"type":"paragraph","content":"Sara sighs. \\"The situation you\'re in, that\'s not legally abuse. Your parents don\'t neglect you, they don\'t beat you, they don\'t even shout mean things at you. They\'re schooling you according to the law. And if I did report something and it worked, you and Lettice would at best be put in foster homes. You might not wind up in the same one. It might be hard for you to see your parents again, or see each other at all. Is that really what you want?\\""}]},"running-away.no":{"id":"running-away.no","content":[{"type":"paragraph","content":"\\"No,\\" you mutter."},{"type":"paragraph","content":"\\"It gets better,\\" Sara says, and her expression is wry. \\"It gets much, much better. You just have to stick it out until you\'re older, and then you can choose for yourself what you want to do. Go to college, travel the world, change religions, shave your head if you want.\\""},{"type":"paragraph","content":"\\"It\'s going to be years before I\'m that old!\\""},{"type":"paragraph","content":"\\"I know,\\" Sara says. \\"I really, really know.\\""}]},"running-away.what-between":{"id":"running-away.what-between","content":[{"type":"paragraph","content":"\\"So what am I supposed to do now?\\" you ask."},{"type":"paragraph","content":"\\"Get ready,\\" she says. \\"The way I used to think of it was, I was in a chrysalis. I read things and I watched movies and looked things up on the internet, and I learned things that made me ready to break out as soon as I had wings.\\""},{"type":"paragraph","content":"\\"Caterpillars are almost completely dissolved in the chrysalis,\\" you say. \\"The liquids break down their bodies into a nutritional soup. The butterfly is pretty much a different animal.\\""},{"type":"paragraph","content":"\\"Yeah,\\" she says. \\"That sounds right.\\""}]},"running-away.boarding":{"id":"running-away.boarding","goTo":[{"id":"running-away.might-not"}],"content":[{"type":"paragraph","content":"\\"Boarding school?\\" you ask."},{"type":"paragraph","content":"\\"Well, er, I was thinking of a local day school,\\" Mrs. Barron admits. \\"Boarding school usually costs a lot more. But of course if you... I mean. Hm.\\""},{"type":"paragraph","content":"It does seem obviously impossible, when you think about it."}]},"running-away.live-with":{"id":"running-away.live-with","goTo":[{"id":"running-away.might-not"}],"content":[{"type":"paragraph","content":"\\"Could I live here with you?\\" you ask."},{"type":"paragraph","content":["\\"You wouldn\'t like it,\\" Mrs. Barron says. \\"",{"type":"emphasis-1","content":"I"}," wouldn\'t mind, but we\'re not as neat as you\'re used to. And don\'t deny it just to be polite.\\""]}]},"running-away.mother-would":{"id":"running-away.mother-would","goTo":[{"id":"running-away.might-not"}],"content":[{"type":"paragraph","content":"\\"Mother would never go for that,\\" you say."},{"type":"paragraph","content":"\\"No,\\" Mrs. Barron says, gulping from the wineglass. \\"You\'re probably right.\\""}]},"running-away.might-not":{"id":"running-away.might-not","options":[{"id":"@running-away.go-home","title":"You should go home. This was a bad idea."}],"content":[{"type":"paragraph","content":"\\"No. And. I mean. I don\'t think my parents would let you pay for something that expensive,\\" you say."},{"type":"paragraph","content":"\\"No,\\" Mrs. Barron says. \\"Probably not.\\" She looks sadly into her glass. \\"I think the reason why I feel there\'s a kinship between us is because we\'re both sad, you and me. No one understands us.\\""},{"type":"paragraph","content":"A kind of prickly feeling goes down your neck."},{"type":"paragraph","content":"\\"You have your husband,\\" you suggest."},{"type":"paragraph","content":"\\"Yeah.\\" She drinks off the rest of the glass. \\"Well. That\'s a tale not to tell to little pitchers.\\""}]},"running-away.go-home":{"id":"running-away.go-home","content":[{"type":"paragraph","content":"\\"I think I\'ll go home,\\" you say, standing up."},{"type":"paragraph","content":"Mrs. Barron raises her empty glass in your direction. \\"Go on ahead,\\" she says. \\"I\'ll catch up later.\\""}]},"running-away":{"id":"running-away","type":"scene","title":"Running Away","subtitle":"You\'ve had enough of your parents.","newPage":true,"viewIf":{"$code":"return (((Q[\'parents\'] || 0) > 9) && ((Q[\'month\'] || 0) < 24));"},"priority":2,"onArrival":[{"$code":"Q[\'month\'] = 30;\\nQ[\'parents\'] = (Q[\'parents\'] || 0) + 1;"}],"tags":["menace","top"],"options":[{"id":"@running-away.go-mrs-p","title":"Go to Mrs. Perry."},{"id":"@running-away.go-mrs-b","title":"Go to Mrs. Barron."},{"id":"@running-away.go-sara","title":"Go to Sara."}],"content":[{"type":"heading","content":"Running Away"},{"type":"paragraph","content":"The only question is where, and to whom. You can\'t just run off onto the streets; you know that much."}]},"sibling-rivalry.baby-lie":{"id":"sibling-rivalry.baby-lie","chooseIf":{"$code":"return ((Q[\'age\'] || 0) < 9);"},"unavailableSubtitle":"She wouldn\'t fall for that any more.","onArrival":[{"$code":"Q[\'lettice\'] = (Q[\'lettice\'] || 0) + 1;"}],"content":[{"type":"paragraph","content":"All it takes is an advertisement for \\"realistic baby dolls,\\" artfully cut out of the newspaper, to support your story that Lettice was bought at Target and activated with a bicycle pump."},{"type":"paragraph","content":"\\"You know in Genesis how God brings Adam and Eve to life with his breath?\\" you ask. \\"Well, you were like that, only we had to put this nozzle in your mouth to make you breathe.\\""},{"type":"paragraph","content":"Poor Lettice. It takes Mother fully twenty minutes to calm her down from her screaming hysterics."}]},"sibling-rivalry.plan-downfall":{"id":"sibling-rivalry.plan-downfall","chooseIf":{"$code":"return ((Q[\'age\'] || 0) < 10);"},"unavailableSubtitle":"Too obvious these days.","onArrival":[{"$code":"Q[\'lettice\'] = (Q[\'lettice\'] || 0) + 1;"}],"options":[{"id":"@sibling-rivalry.beam","title":"Beam at Lettice over your clean plate."}],"content":[{"type":"paragraph","content":"You rummage around in the cupboard until you find the bottles of Mrs. Perry\'s Habanero Dash Sauce, which she traded to your family a year ago and that no one can stand. \\"It would set a yak\'s eyeballs on fire,\\" was Father\'s pronouncement."},{"type":"paragraph","content":"A few secretive drops of the H. D. S. on Lettice\'s supper burrito produces an immensely satisfying result. She leaps from the table and runs to the bathroom. There\'s a sound of running water."},{"type":"paragraph","content":"\\"Come back to the table, Lettice!\\" Father shouts. \\"You aren\'t done with your meal and you didn\'t ask to be excused.\\""},{"type":"paragraph","content":"\\"Can\'t,\\" warbles Lettice."},{"type":"paragraph","content":"\\"NOW,\\" says Father."},{"type":"paragraph","content":"Lettice returns to the table, carrying a washcloth. She dips the washcloth into her water glass and holds it to her tongue. She is crying. Father and Mother look at one another."},{"type":"paragraph","content":"\\"Lettice,\\" Mother says, \\"what are you doing?\\""},{"type":"paragraph","content":"\\"My buwwito ith too hot to eat,\\" Lettice says, around a mouthful of terry cloth."},{"type":"paragraph","content":"\\"It\'s perfectly fine!\\" says Father. \\"Look, we\'ve all eaten ours.\\""}]},"sibling-rivalry.beam":{"id":"sibling-rivalry.beam","content":[{"type":"paragraph","content":"You smile innocently over your clean plate."},{"type":"paragraph","content":"Then Father picks up Lettice\'s burrito and takes a bite of it. His eyes bulge and he spits the offending morsel into a napkin. \\"What the dickens!\\" he says."},{"type":"paragraph","content":"You get punished without dessert for a week, but you feel like an Italian poisoner."}]},"sibling-rivalry.steal-toys":{"id":"sibling-rivalry.steal-toys","viewIf":{"$code":"return ((Q[\'age\'] || 0) > 8);"},"onArrival":[{"$code":"Q[\'lettice\'] = (Q[\'lettice\'] || 0) + 1;"}],"goTo":[{"id":"sibling-rivalry.grateful"},{"id":"sibling-rivalry.suspicious"}],"content":[{"type":"paragraph","content":"She isn\'t able to find it for a week, which makes her surprisingly mopey and difficult, even for Lettice. Mother and Father don\'t give much of an ear to her complaints, telling her it\'s her own fault if she can\'t keep track of her possessions."},{"type":"paragraph","content":"In the end, however, her fussing becomes so irritating that you \\"find\\" the pencils again yourself."}]},"sibling-rivalry.grateful":{"id":"sibling-rivalry.grateful","content":{"content":"Mother makes Lettice draw you a thank-you card for finding the pencils. The card has a sunflower on the front. A sunflower with eyes, and vampire teeth.","type":"paragraph"}},"sibling-rivalry.suspicious":{"id":"sibling-rivalry.suspicious","content":[{"type":"paragraph","content":"Lettice gives you a nasty sidelong look that says she has a pretty good idea how you \\"found\\" the pencils, but she says, \\"Thank you so much.\\""},{"type":"paragraph","content":"\\"My daughters,\\" sighs Father, from his study. \\"Such a support to one another.\\""}]},"sibling-rivalry":{"id":"sibling-rivalry","type":"scene","title":"Sibling Rivalry","subtitle":"Struggles with Lettice are coming to a head.","newPage":true,"viewIf":{"$code":"return ((((Q[\'lettice\'] || 0) > 4) && ((Q[\'lettice\'] || 0) < 20)) && ((Q[\'month\'] || 0) < 24));"},"priority":2,"onArrival":[{"$code":"Q[\'month\'] = (Q[\'month\'] || 0) + 1;"}],"tags":["menace","top"],"options":[{"id":"@sibling-rivalry.plan-downfall","title":"Spike her food with something spicy."},{"id":"@sibling-rivalry.baby-lie","title":"Lie to her about where babies come from."},{"id":"@sibling-rivalry.steal-toys","title":"Hide her colored pencil set."}],"content":[{"type":"heading","content":"Sibling Rivalry"},{"type":"paragraph","content":"Lettice is intolerable lately."}]},"seeking-inspiration.ask-lettice":{"id":"seeking-inspiration.ask-lettice","onArrival":[{"$code":"Q[\'motivation\'] = 2;\\nQ[\'lettice\'] = (Q[\'lettice\'] || 0) - 1;"}],"chooseIf":{"$code":"return ((Q[\'lettice\'] || 0) < 4);"},"unavailableSubtitle":"You\'re not on good enough terms just now.","content":[{"type":"paragraph","content":"With a bit of cajoling, Lettice agrees to help you color-code your cards by etymology. She gets out her best pencils and marker sets, and gets to work on the corners of each card, striping the French words blue and white and red."},{"type":"paragraph","content":"The tip of her tongue sticks out while she works."}]},"seeking-inspiration.discuss":{"id":"seeking-inspiration.discuss","onArrival":[{"$code":"Q[\'motivation\'] = 2;\\nQ[\'parents\'] = (Q[\'parents\'] || 0) - 1;\\nQ[\'perry\'] = (Q[\'perry\'] || 0) + 1;"}],"chooseIf":{"$code":"return ((Q[\'parents\'] || 0) < 4);"},"unavailableSubtitle":"You\'re not on good enough terms just now.","content":[{"type":"paragraph","content":"Mother looks up from the neat hem she is setting in a gown for Mrs. Perry."},{"type":"paragraph","content":"\\"Striving for perfection is the gift we can give to our Maker,\\" she says. \\"He has given you talents; what does it say in reply if you don\'t use them?\\""},{"type":"paragraph","content":"Yes. Yes, there is that, perhaps."}]},"seeking-inspiration":{"id":"seeking-inspiration","type":"scene","title":"Seeking Inspiration","subtitle":"Looking for something to recharge your will to spell.","newPage":true,"tags":["top"],"viewIf":{"$code":"return ((((Q[\'motivation\'] || 0)===0) && ((Q[\'age\'] || 0) > 7)) && ((Q[\'month\'] || 0) < 23));"},"options":[{"id":"@seeking-inspiration.discuss","title":"Discuss the Bee with Mother."},{"id":"@seeking-inspiration.ask-lettice","title":"Ask Lettice for help."}],"content":[{"type":"heading","content":"Seeking Inspiration"},{"type":"paragraph","content":"The piles of cards are becoming unmanageable. You discover you\'ve forgotten half a dozen Spanish loan words you learned last week. The weather outside is more interesting than the dining room table. And it feels like there will never be an end of this."}]},"snow-day.try-backwards":{"id":"snow-day.try-backwards","goTo":[{"id":"snow-day.onward-snow"}],"content":{"content":"You sit turning over the flashcards, sipping your tea. For variety you try learning the words backwards rather than forwards. But this just fills you with anxiety that you will freeze up at the bee, and go the wrong way, ruining everything.","type":"paragraph"}},"snow-day.try-visualizing":{"id":"snow-day.try-visualizing","goTo":[{"id":"snow-day.onward-snow"}],"content":[{"type":"paragraph","content":"P H I L A T E L Y. Have you seen Phil lately? He\'s working on his stamp collection..."},{"type":"paragraph","content":["...but that\'s a bad idea, of course, because it will make you think there are two Ls. It should really be ",{"type":"emphasis-1","content":"phi"}," lately, and that doesn\'t lend itself to such a good mnemonic."]}]},"snow-day.onward-snow":{"id":"snow-day.onward-snow","options":[{"id":"@snow-day.easy-sleep","title":"It would be easy to fall asleep until the others wake up."},{"id":"@snow-day.snow-reverie","title":"Or just to stare out into the snow."},{"id":"@snow-day.focus","title":"But it is important to focus."}],"content":{"content":"Outside the sliding glass doors give onto the patio, and on the patio is a fresh snow falling. It is the first this winter. The sky is a very faint pale blue, and so is the snow.","type":"paragraph"}},"snow-day.snow-reverie":{"id":"snow-day.snow-reverie","content":{"content":"The gradually accumulating snow is sort of soft and meditative. Just occasionally a small animal runs through a drift, looking for shelter. Or the snow builds up too much on a branch of a droopy pine, and then all sloughs off at once, mounding up below.","type":"paragraph"}},"snow-day.easy-sleep":{"id":"snow-day.easy-sleep","content":[{"type":"paragraph","content":"You curl up by the vent of the heater and put a throw blanket over your legs, so the hot air flows up into the tent and makes everything warm and tranquil. The spelling cue cards are set aside, and your last waking thought is that you made a mistake color-coding the cards by language family. The edge of the MALIHINI card should be crimson for \\"Native language,\\" and instead it\'s goldenrod like the words taken from Slavic languages."},{"type":"paragraph","content":"But you can fix it later."}]},"snow-day.focus":{"id":"snow-day.focus","onArrival":[{"$code":"Q[\'spelling\'] = (Q[\'spelling\'] || 0) + 1;\\nQ[\'motivation\'] = (Q[\'motivation\'] || 0) - 1;"}],"chooseIf":{"$code":"return ((Q[\'motivation\'] || 0) > 0);"},"unavailableSubtitle":"You can\'t bring yourself to do so.","content":[{"type":"paragraph","content":"When you can\'t concentrate any more and your tea bag is huddled against the bottom of your mug, you get up and open the door. You step out barefoot into the snow. It is cold. It is terribly cold. The terrible cold wakes you."},{"type":"paragraph","content":"Up and down you walk in the snow, in neat rows like a soldier, \'til you\'ve covered the whole patio. Only then you come back inside to start again with the word list."}]},"snow-day":{"id":"snow-day","type":"scene","title":"Snow Day","subtitle":"How studying happens when there is snow on the ground.","newPage":true,"viewIf":{"$code":"return ((((Q[\'month\'] || 0) > 10) && ((Q[\'month\'] || 0) < 17)) && ((Q[\'age\'] || 0) > 7));"},"onArrival":[{"$code":"Q[\'month\'] = (Q[\'month\'] || 0) + 1;"}],"tags":["seasonal","drill","top"],"options":[{"id":"@snow-day.try-backwards","title":"Try learning the letters backwards."},{"id":"@snow-day.try-visualizing","title":"Try visualization tricks."}],"content":[{"type":"heading","content":"Snow Day"},{"type":"paragraph","content":"You have gotten up at 5:30 in the morning. You have said your morning prayer alone, with a red tea-light candle. You have made a cup of peppermint tea and taken it into the study, where your word list waits."},{"type":"paragraph","content":"These are the words that are matched to holes in your brain. You can study them every day and still not remember them. Somehow these particular words are just hard to remember when all the others slot neatly and easily into place."}]},"snow-shoveling.aqil":{"id":"snow-shoveling.aqil","onArrival":[{"$code":"Q[\'parents\'] = (Q[\'parents\'] || 0) + 1;"}],"content":[{"type":"paragraph","content":"The snow is wet and heavy and takes a long time to scoop out of the way. While you are doing this, you are free to think about everyone else in the household who is snugly still in bed, and warm."},{"type":"paragraph","content":"Lettice, if she is awake, will be making frost pictures on the window so that later Mother will get angry about the dirty finger streaks left behind."}]},"snow-shoveling.eskimos":{"id":"snow-shoveling.eskimos","onArrival":[{"$code":"Q[\'spelling-relief\'] = (Q[\'spelling-relief\'] || 0) + 1;"}],"content":[{"type":"paragraph","content":"There is soft heavy snow, and dry powdery snow, and rivulets of ice that form on the driveways and walkways and cannot be removed without rigorous scraping. There is thin, light ice that skins over puddles, trapping bubbles and brown leaves beneath; and ice that has frozen and broken in a craquelure."},{"type":"paragraph","content":"They say that Eskimos have hundreds of words for these things. That is a myth. You were only able to find 30 or so online, but you learned them off by heart. The names have the quality of incantation."},{"type":"paragraph","content":"You name each type of snow as you clear it away."}]},"snow-shoveling.aniuk":{"id":"snow-shoveling.aniuk","onArrival":[{"$code":"Q[\'parents\'] = (Q[\'parents\'] || 0) - 1;"}],"content":[{"type":"paragraph","content":"Before you begin, you do what you have sometimes seen Mother do: gather a handful of very fresh-fallen snow into a bowl and drizzle it with maple syrup."},{"type":"paragraph","content":"Standing over the heater vent, you eat the impromptu slushy with a spoon. No one else is awake to see you, or mind."}]},"snow-shoveling.freezing":{"id":"snow-shoveling.freezing","onArrival":[{"$code":"Q[\'parents\'] = (Q[\'parents\'] || 0) + 1;"}],"chooseIf":{"$code":"return ((Q[\'age\'] || 0) > 9);"},"unavailableSubtitle":"You are too young to have to scrape the windshields, at least.","content":[{"type":"paragraph","content":"The temperature has gone up and down during the night, skirting freezing temperature. This means that the car windshield is sheathed in ice and that rivulets of run-off water have hardened on the pavement, making it slick."},{"type":"paragraph","content":"None of this can be taken off without vigorous scraping, and growling. And whispering swear words that you aren\'t supposed to have found, despite your epic tours of the dictionary."}]},"snow-shoveling.mingullaut":{"id":"snow-shoveling.mingullaut","chooseIf":{"$code":"return ((Q[\'lettice\'] || 0) > 2);"},"onArrival":[{"$code":"Q[\'lettice\'] = (Q[\'lettice\'] || 0) + 1;"}],"unavailableSubtitle":"That would make a mess for Lettice, though.","content":[{"type":"paragraph","content":"When you come in from the scraping and shoveling and scooping and removing, you take your shoes off by the door. But some snow has gotten into the rolled cuffs of your pants, and it comes out a little at a time, powdering the carpet in melty whiteness."},{"type":"paragraph","content":"Which is Lettice\'s responsibility to clean. Isn\'t that a shame."}]},"snow-shoveling":{"id":"snow-shoveling","type":"scene","title":"Snow Shoveling","subtitle":"Cleaning up the walkway.","newPage":true,"viewIf":{"$code":"return ((((Q[\'month\'] || 0) > 9) && ((Q[\'month\'] || 0) < 17)) && ((Q[\'age\'] || 0) > 7));"},"onArrival":[{"$code":"Q[\'month\'] = (Q[\'month\'] || 0) + 1;"}],"tags":["chores","seasonal","top"],"options":[{"id":"@snow-shoveling.aniuk","title":"ANIUK, clean snow for drinking."},{"id":"@snow-shoveling.aqil","title":"AQILLUQQAAQ, deep heavy snow."},{"id":"@snow-shoveling.freezing","title":"KAVISILAQ, snow hardened by rain."},{"id":"@snow-shoveling.mingullaut","title":"MINGULLAUT, thin powder snow that blows in through cracks and veils the floor."},{"id":"@snow-shoveling.eskimos","title":"These words will not be in the Bee."}],"content":[{"type":"heading","content":"Snow Shoveling"},{"type":"paragraph","content":"A night of atypical snow. The sky is a strange orange-brown color, much lighter than it should be. The world is hushed, except for the occasional sound of a car slithering down the hill."},{"type":"paragraph","content":"Tunnels across the yard indicate the miserable progress of the neighbors\' cat."},{"type":"paragraph","content":"It is therefore your job to see that the driveway is clear before Father needs to drive anywhere."}]},"some-help":{"id":"some-help","type":"scene","title":"Some Help","subtitle":"Some optional guidance, if you think it might be useful.","newPage":true,"viewIf":{"$code":"return (((Q[\'age\'] || 0) > 8) && ((Q[\'age\'] || 0) < 8));"},"priority":2,"tags":["plot","top"],"content":[{"type":"heading","content":"Some Help"},{"type":"paragraph","content":"This is a story about being in the spelling bee."},{"type":"paragraph","content":"If you want to win bees, you\'ll probably need to focus on spelling preparation and motivation. Do drill work. Take options that lead you to be more motivated. When you\'re motivated, you can do more drill at a time. Bees come up at the end of the school year each year, in June."},{"type":"paragraph","content":"But there are other things to do as well. Cultivating relationships with other friends and adults will give you more resources when you need them. Conversely, if there\'s too much negative going on in your life, you\'ll likely get distracted from productive work and find your options are more limited."},{"type":"paragraph","content":"Whatever you do, you only have a few years of spelling bee eligibility. Your first couple of years, you\'ll be competing only in local and district bees, for practice."}]},"spelling-practice.any":{"id":"spelling-practice.any","onArrival":[{"$code":"Q[\'spelling\'] = (Q[\'spelling\'] || 0) + 1;\\nQ[\'motivation\'] = (Q[\'motivation\'] || 0) - 1;"}],"chooseIf":{"$code":"return ((Q[\'motivation\'] || 0) > 0);"},"unavailableSubtitle":"You don\'t have the motivation for that effort.","content":{"content":"It takes hours to prune the list completely, and you miss the nature show about radial symmetry that the rest of the family is watching. But it\'s worth it, because when you\'re done, you\'ve got your first spelling binder all filled in and ready to go. And reviewed some biology, physics, and social studies while you were at it, just by going over all those definitions.","type":"paragraph"}},"spelling-practice.minestrone":{"id":"spelling-practice.minestrone","viewIf":{"$code":"return ((Q[\'minestrone\'] || 0) < 1);"},"onArrival":[{"$code":"Q[\'minestrone\'] = (Q[\'minestrone\'] || 0) + 1;"}],"content":[{"type":"paragraph","content":["",{"type":"emphasis-1","content":"Minestrone."},""]},{"type":"paragraph","content":"When Mother freezes large amounts of soup, this is one of the standard ones she makes. You get to help pick which beans and pasta are going in. Minestrone means the smell of tomatoes, ste
