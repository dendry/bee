 you imagined God was like."},{"type":"paragraph","content":"Your collage was mostly different words you particularly liked, glued in circles around the Heavenly Throne."},{"type":"paragraph","content":"Your teacher thought you were making fun of the assignment. She preferred Tyler Barron\'s picture of an old man with lightning coming out of his head. But is it your fault Tyler got to the National Geographic first, and didn\'t leave any thunderstorms for anyone else?"}]},"french-art-words":{"id":"french-art-words","type":"scene","title":"French Art Words","subtitle":"With lots of overlap with the Latin derivatives lists.","newPage":true,"viewIf":{"$code":"return (((((Q[\'age\'] || 0) > 7) && ((Q[\'spelling\'] || 0) > 1)) && ((Q[\'month\'] || 0) < 24)) && ((Q[\'art-words\'] || 0) < 2));"},"onArrival":[{"$code":"Q[\'month\'] = (Q[\'month\'] || 0) + 1;\\nQ[\'spelling\'] = (Q[\'spelling\'] || 0) + 2;"}],"tags":["drill","top"],"frequency":400,"options":[{"id":"@french-art-words.art","title":"GOUACHE, COLLAGE, GRISAILLE"},{"id":"@french-art-words.art-2","title":"SURREALISM, FAUVISM, CUBISM"}],"content":[{"type":"heading","content":"French Art Words"},{"type":"paragraph","content":"The influence of French on English is so enormous that most of the words don\'t feel foreign. And then there are many words that you can throw out because you\'ve already got them on the Latin derivatives list."}]},"german-loan-words.schn":{"id":"german-loan-words.schn","onArrival":[{"$code":"Q[\'spelling\'] = (Q[\'spelling\'] || 0) + 1;"}],"chooseIf":{"$code":"return ((Q[\'age\'] || 0) < 9);"},"unavailableSubtitle":"You\'ve known those for a while now.","content":[{"type":"paragraph","content":"The SCHN- words make you think of having a cold. There is something clogged about them, all those consonants before you get to any vowels. Also, SCHNEEZING. When your nose is full of SCHNOT."},{"type":"paragraph","content":"\\"What are you laughing about?\\" Lettice asks."},{"type":"paragraph","content":"\\"Sch,\\" you say."},{"type":"paragraph","content":"\\"Fine. You made noise first,\\" she grumps."}]},"german-loan-words.dreck":{"id":"german-loan-words.dreck","onArrival":[{"$code":"Q[\'spelling\'] = (Q[\'spelling\'] || 0) + 1;"}],"chooseIf":{"$code":"return ((Q[\'age\'] || 0) < 11);"},"unavailableSubtitle":"You know all those.","content":{"content":"The -TZ words are the most entertaining to write and to say. You take up writing the Z in your notebook in the European way, with a crossbar through the middle so that it cannot be confused with the number 2. This appears to you immensely sophisticated and adds a little GLITZ to the word list.","type":"paragraph"}},"german-loan-words.gemutlich":{"id":"german-loan-words.gemutlich","onArrival":[{"$code":"Q[\'spelling\'] = (Q[\'spelling\'] || 0) + 1;"}],"viewIf":{"$code":"return ((Q[\'age\'] || 0) > 8);"},"content":[{"type":"paragraph","content":"This one means cozy or comfortable or warm. It goes along with all those words for different sorts of cozy food: hamburger and strudel, knockwurst, liverwurst."},{"type":"paragraph","content":"Father makes liverwurst sandwiches sometimes. The \'wurst is a grey paste that comes out of a plastic tube, the same size and shape as a tube of cookie dough. It smells peculiar, but you and Lettice both like it surprisingly much. Like all the other foods you associate with Germany, it is not pretending anything. It is heavy and straightforward."}]},"german-loan-words.anschluss":{"id":"german-loan-words.anschluss","onArrival":[{"$code":"Q[\'spelling\'] = (Q[\'spelling\'] || 0) + 1;"}],"viewIf":{"$code":"return ((Q[\'age\'] || 0) > 9);"},"content":[{"type":"paragraph","content":"No one wants to say these words or spell them or talk about them. Like the words are toxic; like the language itself is welted up by a poisonous insect bite."},{"type":"paragraph","content":"Even if you do not think, deliberately do not think, about the history that goes with them, they still feel wrong."}]},"german-loan-words.ursprache":{"id":"german-loan-words.ursprache","onArrival":[{"$code":"Q[\'spelling\'] = (Q[\'spelling\'] || 0) + 1;"}],"viewIf":{"$code":"return ((Q[\'age\'] || 0) > 10);"},"content":[{"type":"paragraph","content":"2006, this word was in the final round of the National Bee."},{"type":"paragraph","content":"And what could be more appropriate, more desirable than this idea? URSPRACHE is an original language, the ancestor of other languages, which is no longer spoken but can only be guessed at."},{"type":"paragraph","content":"A language whose fossils remain embedded in other languages; whose consonants are shell and bone; whose vowels have decayed and been filled by limestone."}]},"german-loan-words":{"id":"german-loan-words","type":"scene","title":"German Loan Words","subtitle":"Loan words often appear in the final round of nationals.","newPage":true,"viewIf":{"$code":"return ((((Q[\'age\'] || 0) > 7) && ((Q[\'spelling\'] || 0) > 2)) && ((Q[\'month\'] || 0) < 24));"},"onArrival":[{"$code":"Q[\'month\'] = (Q[\'month\'] || 0) + 1;"}],"tags":["drill","top"],"frequency":500,"options":[{"id":"@german-loan-words.dreck","title":"DRECK, BLITZ, ERSATZ, GESTALT."},{"id":"@german-loan-words.schn","title":"SCHNAPPS, SCHNITZEL, SCHNAUZER."},{"id":"@german-loan-words.gemutlich","title":"GEMTLICH."},{"id":"@german-loan-words.anschluss","title":"ANSCHLUSS, BLITZKRIEG, FHRER."},{"id":"@german-loan-words.ursprache","title":"URSPRACHE. A word from the finals."}],"content":[{"type":"heading","content":"German Loan Words"},{"type":"paragraph","content":"The cards are sticky from repeated use and are printed in green ink because that was the only pen of yours that Lettice hadn\'t \\"borrowed\\" when you wrote them out."}]},"greek-root-studies.rhi":{"id":"greek-root-studies.rhi","viewIf":{"$code":"return ((Q[\'age\'] || 0) > 8);"},"content":[{"type":"paragraph","content":"Rhig for chill or cold, rhin for nose as in rhinoplasty and rhinocerous. Rhiz for roots, as in rhizome from biology."},{"type":"paragraph","content":"But how does one really pronounce an R with an h sound in it? RR Hinocerous? What were they up to, inventing these letters?"}]},"greek-root-studies.what-curious":{"id":"greek-root-studies.what-curious","viewIf":{"$code":"return ((Q[\'greekletters\'] || 0)===0);"},"chooseIf":{"$code":"return ((Q[\'motivation\'] || 0) > 0);"},"onArrival":[{"$code":"Q[\'spelling\'] = (Q[\'spelling\'] || 0) + 1;\\nQ[\'greekletters\'] = 1;\\nQ[\'motivation\'] = (Q[\'motivation\'] || 0) - 1;"}],"unavailableSubtitle":"You\'re not motivated enough to learn them.","content":[{"type":"paragraph","content":"The Greek vocabulary comes in squiggly, accented letters. You take a few hours off to learn them, so that you can write yourself notes that Lettice will not be able to read."},{"type":"paragraph","content":"The rules for putting accents on are hard to follow. You give yourself a pass here and just make accent marks wherever they will look prettiest."},{"type":"paragraph","content":"But it is useful knowing the letters. It helps explain why certain forms always combine and others never do."}]},"greek-root-studies.body-parts":{"id":"greek-root-studies.body-parts","content":{"content":"Cerat- for horn, derm- for skin, osteo- bone. Mening- for membrane. All separate and distinct, as though they were substances kept in neat-labeled wooden drawers in a mad scientist\'s laboratory.","type":"paragraph"}},"greek-root-studies":{"id":"greek-root-studies","type":"scene","title":"Greek Root Studies","subtitle":"Studying your Greek roots.","newPage":true,"viewIf":{"$code":"return (((((Q[\'age\'] || 0) > 7) && ((Q[\'spelling\'] || 0) > 1)) && ((Q[\'month\'] || 0) < 24)) && ((Q[\'greekletters\'] || 0)===0));"},"onArrival":[{"$code":"Q[\'month\'] = (Q[\'month\'] || 0) + 1;\\nQ[\'spelling\'] = (Q[\'spelling\'] || 0) + 1;"}],"tags":["drill","top"],"frequency":500,"options":[{"id":"@greek-root-studies.body-parts","title":"CERAT-, DERM-."},{"id":"@greek-root-studies.rhi","title":"RHIG-, RHIN-, RHIZ-."},{"id":"@greek-root-studies.what-curious","title":"What curious lettering they used."}],"content":[{"type":"heading","content":"Greek Root Studies"},{"type":"paragraph","content":"In a faded brown pen on a pile of old note cards, you copy out root forms from your etymological list."}]},"halloween.pumpkins":{"id":"halloween.pumpkins","content":[{"type":"paragraph","content":"PUMPKIN."},{"type":"paragraph","content":"You and Lettice are allowed to carve pumpkins  Lettice\'s pumpkins take twice as long as yours to carve, because she draws a pattern on before she does any cutting, and she goes slowly and tries to be fancy."},{"type":"paragraph","content":"The scooped out seeds from the pumpkins go on cookie trays and Mother bakes them in the oven until they are dried out. Then she sprinkles them with salt and, for Father, a touch of curry powder, and seals them into plastic bags."}]},"halloween.cookies":{"id":"halloween.cookies","viewIf":{"$code":"return ((Q[\'age\'] || 0) < 9);"},"content":[{"type":"paragraph","content":"COOKIES."},{"type":"paragraph","content":"There are sugar cookies, rolled flat by Mother. You and Lettice cut them into bat and pumpkin and cat shapes and then decorate them with colored frosting and sprinkles. You paint the frosting on neatly with a spatula, acquiring a clean, even distribution of color. Lettice tries to get fancy with a frosting tube, which mostly makes wormy blots on her cookies."},{"type":"paragraph","content":"She gets a bit frustrated, but Mother shows her how to hold the tube and apply a more even pressure, and by the end of the session she is at least able to put eyes on all the bats and cats, and even some of the pumpkins."}]},"halloween.cookies-2":{"id":"halloween.cookies-2","viewIf":{"$code":"return (((Q[\'age\'] || 0) > 8) && ((Q[\'age\'] || 0) < 11));"},"content":[{"type":"paragraph","content":"COOKIES"},{"type":"paragraph","content":"There are sugar cookies, rolled flat by Mother. You and Lettice cut them into bat and pumpkin and cat shapes and then decorate them with colored frosting and sprinkles."},{"type":"paragraph","content":"Lettice is handy with the piping tube and draws stems onto her pumpkins, or shades them with tiny stippling dots of black frosting. Sometimes, just to mess with everyone, she draws a frosting stem on one of the cat cookies, puts whiskers on the bats, and so on."}]},"halloween.cookies-3":{"id":"halloween.cookies-3","viewIf":{"$code":"return ((Q[\'age\'] || 0) > 10);"},"content":[{"type":"paragraph","content":"COOKIES"},{"type":"paragraph","content":"There are sugar cookies, rolled flat by Mother. You and Lettice cut them into bat and pumpkin and cat shapes and then decorate them with colored frosting and sprinkles."},{"type":"paragraph","content":"This year, Lettice has gotten clever with the sprinkles. She pours the different colors together in tiny dishes, mixing herself a whole vast palette of different sprinkle shades. \\"It\'s like the pixels on a screen,\\" she explains. \\"The colors close together blend so they look like one thing.\\""},{"type":"paragraph","content":"There\'s more, about something she\'s been reading in her art history books, to do with impressionist painters and pointillism; but for you pointillism is only a word that is surprising for having two Ls in it, you do not completely follow this discussion. Father appears to follow, however, and encourages Lettice to continue explaining her method as she dusts the cookies delicately in different colors until they look three-dimensional: the cats furred with black and grey fur, the pumpkins rounded by having a shadowy brown side as well as a vibrant orange one."}]},"halloween.candy":{"id":"halloween.candy","content":[{"type":"paragraph","content":"CANDY."},{"type":"paragraph","content":["For the neighborhood children who come by trick-or-treating, there is even a jar of candy. It is the cheapest sort, boiled peppermints wrapped in clear plastic, rather than candy bars or the little boxes that other families give out; but still, it\'s perfectly good and not ",{"type":"emphasis-1","content":"embarrassing"},", like the parents who give out raisins or tiny bags of carrots, or travel-sized tubes of toothpaste."]}]},"halloween":{"id":"halloween","type":"scene","title":"Halloween","subtitle":"Celebrating Halloween in your household.","newPage":true,"viewIf":{"$code":"return (((Q[\'month\'] || 0)===8) && ((Q[\'age\'] || 0) > 0));"},"onArrival":[{"$code":"Q[\'month\'] = (Q[\'month\'] || 0) + 1;"}],"tags":["seasonal","top"],"priority":2,"options":[{"id":"@halloween.pumpkins","title":"Gourd, squash, vine."},{"id":"@halloween.cookies","title":"Baked treats."},{"id":"@halloween.cookies-2","title":"Baked treats."},{"id":"@halloween.cookies-3","title":"Baked treats."},{"id":"@halloween.candy","title":"Candy for the trick-or-treaters."}],"content":[{"type":"heading","content":"Halloween"},{"type":"paragraph","content":"There are some families you know which avoid Halloween and treat it as an un-Christian. But Father has always defended it."}]},"handwashing.scrub":{"id":"handwashing.scrub","onArrival":[{"$code":"Q[\'parents\'] = (Q[\'parents\'] || 0) + 1;"}],"content":[{"type":"paragraph","content":["Even the girl who has to be a servant to the rest of the family ",{"type":"emphasis-1","content":"gets away"}," eventually. In your case, there will probably not be a dance or a ball involved. But at some point you will move out of the house. You will buy clothes that can go in the machine, even if you have to get them from a thrift store to be able to afford it."]},{"type":"paragraph","content":"You will spend your handwashing time on something more useful, such as a job, or writing a novel."}]},"handwashing.sketch":{"id":"handwashing.sketch","chooseIf":{"$code":"return ((Q[\'world\'] || 0) > 0);"},"unavailableSubtitle":"Too worldly for you.","onArrival":[{"$code":"Q[\'world\'] = (Q[\'world\'] || 0) + 1;"}],"content":[{"type":"paragraph","content":["You don\'t have time ",{"type":"emphasis-1","content":"now"},", of course, with spelling as busy as it is. But perhaps one day when you are too old to be in the bee, you could look into designing clothes. You could draw pictures and patterns for Mother, and they would be much more stylish than what she makes now. She would experience a sudden increase in sales. There would be more spending money around the house. Your designs would be discovered, and you would become famous..."]},{"type":"paragraph","content":"The rinse water is getting cold."}]},"handwashing.servants":{"id":"handwashing.servants","viewIf":{"$code":"return ((Q[\'world\'] || 0) > 1);"},"chooseIf":{"$code":"return ((Q[\'world\'] || 0) > 2);"},"unavailableSubtitle":"People who have servants are definitely too worldly.","onArrival":[{"$code":"Q[\'world\'] = (Q[\'world\'] || 0) + 1;"}],"content":[{"type":"paragraph","content":"First you would have to come into a very large amount of money -- much larger than you could win even at the National Bee. But that $30,000 would be good seed money. Perhaps you could invest it in stocks. (Can children own stocks? Maybe Father would have to buy them for you.) Then the stocks, naturally, would rise very greatly in value: this can happen."},{"type":"paragraph","content":"Afterwards, you would have a housekeeper to do the washing. But she wouldn\'t be oppressed and also would definitely not be an illegal immigrant. She would be someone who liked washing clothes and enjoyed having that for a living. She would have lost her husband and be a young widow with three -- no, maybe just two -- adorable children, who would move into a bedroom in your mansion. People at church would frequently tell you how selfless you were to have given a home to this young family."},{"type":"paragraph","content":"You turn on the tap and refill the sink with hotter water. It scalds your hands. But when you are rich, your housekeeper will have gloves."}]},"handwashing.orphan":{"id":"handwashing.orphan","chooseIf":{"$code":"return ((Q[\'parents\'] || 0) > 0);"},"unavailableSubtitle":"A bit hard on your parents, perhaps.","content":[{"type":"paragraph","content":"In this story, your parents aren\'t your parents at all. You belong to a different family. They\'re still good people, but they are not as strict. They send you to private school. The school is on enormous grounds, with a swimming pool and a track for horses."},{"type":"paragraph","content":"You wear a blue and white uniform and play sports, but only with other girls. You have special time during your private school day to work on your spelling words."},{"type":"paragraph","content":"In that family, no one washes their clothes in a sink."}]},"handwashing":{"id":"handwashing","type":"scene","title":"Handwashing","subtitle":"Hand-knitted things can\'t be washed in the machine.","newPage":true,"viewIf":{"$code":"return (((Q[\'age\'] || 0) > 7) && ((Q[\'month\'] || 0) < 24));"},"onArrival":[{"$code":"Q[\'month\'] = (Q[\'month\'] || 0) + 1;"}],"tags":["chores","top"],"frequency":400,"options":[{"id":"@handwashing.scrub","title":"About how even Cinderella got away."},{"id":"@handwashing.orphan","title":"About how you were switched at birth."},{"id":"@handwashing.sketch","title":"About becoming a designer and making more stylish clothes."},{"id":"@handwashing.servants","title":"About becoming so wealthy that you could have servants."}],"content":[{"type":"heading","content":"Handwashing"},{"type":"paragraph","content":"Mother teaches you how to do the handwashing, with a capful of Woolite and cold water. However, the only place to do it is the bathroom sink, and the bathroom sink cannot be left occupied all the time. It\'s vital to do the washing early in the morning before anyone else is up, so that no one else will be disturbed."},{"type":"paragraph","content":"The caps and scarves and so on are not so bad."},{"type":"paragraph","content":"The sweaters, however, are awful. They fill up completely with water, and the rough wool scrapes your fingers when you rub it together to get the dirt out. Lettice\'s sweaters are inevitably stained in interesting ways, with dirt and fruit punch and the odd marker stroke. And you can\'t always tell which stains are going to be removable until you\'ve had a go at all of them."},{"type":"paragraph","content":"While you work you make up stories in your head."}]},"hawaiian-loan-words.humu":{"id":"hawaiian-loan-words.humu","content":[{"type":"paragraph","content":"The trick with a word like this is the same as the trick of MISSISSIPPI. If you try to think it through while you\'re on stage, there\'s a good risk of getting lost and speaking one consonant too many."},{"type":"paragraph","content":"What you need to do is just repeat the chant enough times that the spelling is its own performance."},{"type":"paragraph","content":"\\"What are you muttering?\\" Lettice asks."},{"type":"paragraph","content":"\\"AITCH YOU EM YOU,\\" you tell her."},{"type":"paragraph","content":"\\"That\'s not nice.\\""}]},"hawaiian-loan-words":{"id":"hawaiian-loan-words","type":"scene","title":"Hawaiian Loan Words","subtitle":"A short list but strange.","newPage":true,"viewIf":{"$code":"return (((((Q[\'age\'] || 0) > 7) && ((Q[\'spelling\'] || 0) > 1)) && ((Q[\'month\'] || 0) < 24)) && ((Q[\'hawaiian\'] || 0)===0));"},"onArrival":[{"$code":"Q[\'month\'] = (Q[\'month\'] || 0) + 1;\\nQ[\'spelling\'] = (Q[\'spelling\'] || 0) + 2;\\nQ[\'hawaiian\'] = (Q[\'hawaiian\'] || 0) + 1;"}],"frequency":100,"tags":["drill","top"],"options":[{"id":"@hawaiian-loan-words.humu","title":"HUMUHUMUNUKUNUKUAPUA\'A"}],"content":[{"type":"heading","content":"Hawaiian Loan Words"},{"type":"paragraph","content":"You shuffle through a few cards picked up from a source list online. There aren\'t too many of these that have made it into English, but you never know."}]},"heard-rather-than-seen.william-intro":{"id":"heard-rather-than-seen.william-intro","goTo":[{"id":"heard-rather-than-seen.william-continued"}],"onArrival":[{"$code":"Q[\'william\'] = (Q[\'william\'] || 0) + 1;"}],"content":[{"type":"paragraph","content":"He is Mrs. Barron\'s husband, but you don\'t see him nearly as often. He works in software engineering and wears jeans and a polo shirt at all times. Even in church."},{"type":"paragraph","content":"He\'s told you to call him William, but since you\'re not allowed to call adults by their first names, this creates a bit of a dilemma. In your head he\'s listed by full name, WILLIAM BARRON, like a Quaker."}]},"heard-rather-than-seen.william-continued":{"id":"heard-rather-than-seen.william-continued","onArrival":[{"$code":"Q[\'barrons\'] = (Q[\'barrons\'] || 0) + 1;"}],"options":[{"id":"@heard-rather-than-seen.try-hearing","title":"Try to overhear."}],"content":[{"type":"paragraph","content":["\\"I\'ve just had a fight with ",{"type":"emphasis-1","content":"her"},",\\" he says, not caring that you\'re standing right there. \\"I can\'t take it any more, I have to talk to someone. Oh, hello, Lettice.\\""]},{"type":"paragraph","content":["\\"Who is ",{"type":"emphasis-1","content":"she"},"?\\" Lettice asks brightly."]},{"type":"paragraph","content":"\\"This is a grown-up conversation,\\" Mother says. \\"Why don\'t you two go get ready for bed.\\""}]},"heard-rather-than-seen.try-hearing":{"id":"heard-rather-than-seen.try-hearing","options":[{"id":"@heard-rather-than-seen.lord-never","title":"The LORD never gives us more than we can bear."},{"id":"@heard-rather-than-seen.healing-service","title":"Mrs. Barron should go to a healing service and be cured of her problems."}],"content":[{"type":"paragraph","content":"You and Lettice brush your teeth very slowly. Slowly you take off your clothes and put on your nightgowns. You do not speak to one another, do not make any noise. Through the not-quite-closed doors come bits of William Barron\'s conversation."},{"type":"paragraph","content":["\\"...so I told her... you\'re not married to ",{"type":"emphasis-1","content":"me"},", you\'re married to ",{"type":"emphasis-1","content":"being sad"},", and I can\'t compete with that. I can\'t deal with it any longer.\\" His voice rises at the end."]},{"type":"paragraph","content":"You can guess what Mother will say next."}]},"heard-rather-than-seen.healing-service":{"id":"heard-rather-than-seen.healing-service","goTo":[{"id":"heard-rather-than-seen.lord-never"}],"content":{"content":"","type":"paragraph"}},"heard-rather-than-seen.lord-never":{"id":"heard-rather-than-seen.lord-never","options":[{"id":"@heard-rather-than-seen.mrs-perry","title":"Mrs. Perry might say she had a demon in her."},{"id":"@heard-rather-than-seen.not-duty","title":"It sounds like Father would say she didn\'t do her duty."}],"content":[{"type":"paragraph","content":"You wait for her to say it, but she does not."},{"type":"paragraph","content":"\\"That sounds very hard,\\" Mother agrees."},{"type":"paragraph","content":"\\"Sometimes I get home and everything is energetic and happy -- I mean the house is a mess, when is it not, but she\'s in a good mood and the kids have gotten plenty done. And other times I come in and all the lights are off and there\'s nothing cooking and the boys are in their bedroom playing on their XBox but with the sound turned all the way off and the subtitles on.\\""}]},"heard-rather-than-seen.mrs-perry":{"id":"heard-rather-than-seen.mrs-perry","viewIf":{"$code":"return ((Q[\'perry\'] || 0) > 0);"},"goTo":[{"id":"heard-rather-than-seen.continuation"}],"content":{"content":"Demons do all sorts of different damage, according to Mrs. Perry. They can make you be angry, or sad, or yell too much; or forget things; or have car accidents. There\'s no predicting what method they\'ll use next.","type":"paragraph"}},"heard-rather-than-seen.not-duty":{"id":"heard-rather-than-seen.not-duty","goTo":[{"id":"heard-rather-than-seen.continuation"}],"content":{"content":"Father doesn\'t have a lot of time for people who won\'t take responsibility for their own tasks. We all have our own business in life, he says, but for some reason she\'s just too lazy or bored to do hers. You\'d guess.","type":"paragraph"}},"heard-rather-than-seen.continuation":{"id":"heard-rather-than-seen.continuation","options":[{"id":"@heard-rather-than-seen.shocking","title":"Sending them back to school? Things must be very bad."},{"id":"@heard-rather-than-seen.cannot-afford","title":"Your parents could not at all afford to send you and Lettice to private school."}],"content":[{"type":"paragraph","content":"\\"Hey,\\" Lettice whispers in the dark. \\"Do you think Mr. and Mrs. Barron are going to get a divorce?\\""},{"type":"paragraph","content":"\\"Ssh.\\" The adults are still talking."},{"type":"paragraph","content":"\\"...have to put the boys in public school. Or private. I told her she could pick whichever one she thought was best for them. We can afford it.\\""}]},"heard-rather-than-seen.cannot-afford":{"id":"heard-rather-than-seen.cannot-afford","onArrival":[{"$code":"Q[\'poverty\'] = (Q[\'poverty\'] || 0) + 1;"}],"goTo":[{"id":"heard-rather-than-seen.continuation-2"}],"content":{"content":"\\"Of course,\\" says Mother, and if William Barron cannot hear it, you can; a tiny little beat of annoyance in Mother\'s voice.","type":"paragraph"}},"heard-rather-than-seen.shocking":{"id":"heard-rather-than-seen.shocking","onArrival":[{"$code":"Q[\'status\'] = (Q[\'status\'] || 0) + 1;"}],"goTo":[{"id":"heard-rather-than-seen.continuation-2"}],"content":{"content":"\\"Of course,\\" says Mother, and you think you hear a little tiny smoke-curl of contempt in her voice.","type":"paragraph"}},"heard-rather-than-seen.continuation-2":{"id":"heard-rather-than-seen.continuation-2","options":[{"id":"@heard-rather-than-seen.surely-not","title":"Surely Mrs Barron would not do anything really dangerous."},{"id":"@heard-rather-than-seen.mortal-sin","title":"It is a very serious sin to do harm to yourself."},{"id":"@heard-rather-than-seen.how-bad","title":"How bad could it possibly be?"}],"content":[{"type":"paragraph","content":"\\"But she says she\'ll slit her wrists if she doesn\'t at least have the boys around.\\""},{"type":"paragraph","content":"You feel very cold and still in the middle of your bed."}]},"heard-rather-than-seen.surely-not":{"id":"heard-rather-than-seen.surely-not","goTo":[{"id":"heard-rather-than-seen.advising"}],"content":{"content":"Things like that happen, but they happen on the news. Like there are wars, but bombs do not drop here; or there are famines, but everyone here has enough to eat mostly; or there are plagues, but you don\'t expect to see Mother and Father dropping dead from Ebola. Bad things are in their place.","type":"paragraph"}},"heard-rather-than-seen.mortal-sin":{"id":"heard-rather-than-seen.mortal-sin","goTo":[{"id":"heard-rather-than-seen.advising"}],"content":{"content":"Surely Mrs Barron knows that. Surely someone has told her. Surely she will be more afraid of hell than of whatever it is that is bothering her in this life.","type":"paragraph"}},"heard-rather-than-seen.how-bad":{"id":"heard-rather-than-seen.how-bad","goTo":[{"id":"heard-rather-than-seen.advising"}],"content":{"content":"How could she think of such a thing? She has food and clothing and a big fancy house and two children. And she goes to church.","type":"paragraph"}},"heard-rather-than-seen.advising":{"id":"heard-rather-than-seen.advising","content":[{"type":"paragraph","content":"Mother\'s voice, when it comes after a silence, is stony. \\"Please tell me she didn\'t say that when the boys could hear her.\\""},{"type":"paragraph","content":"William Barron\'s response is quieter, but it sounds negative."},{"type":"paragraph","content":"Father speaks for the first time. \\"I\'m going to get you some numbers to call,\\" he says. The grown-ups move away towards the computer and their voices become too distant to hear."}]},"heard-rather-than-seen":{"id":"heard-rather-than-seen","type":"scene","title":"Heard Rather Than Seen","subtitle":"The shadow of uncertainty.","newPage":true,"viewIf":{"$code":"return ((((Q[\'month\'] || 0) < 24) && ((Q[\'barrons\'] || 0) > 2)) && ((Q[\'barron-crisis\'] || 0)===1));"},"priority":1,"onArrival":[{"$code":"Q[\'month\'] = (Q[\'month\'] || 0) + 1;\\nQ[\'barron-crisis\'] = (Q[\'barron-crisis\'] || 0) + 1;"}],"tags":["menace","plot","top"],"goTo":[{"id":"heard-rather-than-seen.william-intro","predicate":{"$code":"return ((Q[\'william\'] || 0)===0);"}},{"id":"heard-rather-than-seen.william-continued","predicate":{"$code":"return ((Q[\'william\'] || 0) > 0);"}}],"content":[{"type":"heading","content":"Heard Rather Than Seen"},{"type":"paragraph","content":"William Barron arrives at the door after 9 PM. Mother lets him in."}]},"how-it-will-end.win-unlikely":{"id":"how-it-will-end.win-unlikely","content":[{"type":"paragraph","content":"Lots of people try; only one a year succeeds. You have to be aware that you might lose, and lose again, year after year, until your eligibility runs out. That\'s what happens to almost everyone."},{"type":"paragraph","content":"Still. People at church remember who you are because they\'re used to seeing you sitting in your pew with your flashcards. People at the co-op congratulate your parents on how hard-working their daughter is."},{"type":"paragraph","content":["And if you ",{"type":"emphasis-1","content":"get"}," to Nationals, even if you don\'t win, that\'s a trip to Washington, D.C. Maybe being on television. If you manage to stay in until the last rounds, other spellers will study from your mistake in the years afterwards."]},{"type":"paragraph","content":"Most people\'s mistakes aren\'t worth putting onto a word list."}]},"how-it-will-end.but-try":{"id":"how-it-will-end.but-try","content":[{"type":"paragraph","content":"Lots of people try; only one a year succeeds. You have to be aware that you might lose, and lose again, year after year, until your eligibility runs out. That\'s what happens to almost everyone. But in a way, that\'s part of the point."},{"type":"paragraph","content":"Once your sister asked Father why it is people have to be good if original sin means no one is ever going to get it right anyway. Father looked blank for a moment. Then he thought of something; pointed his head at you."},{"type":"paragraph","content":["\\"Your sister ",{"type":"emphasis-1","content":"probably"}," isn\'t going to win the National Spelling Bee,\\" he says. \\"But she keeps studying. That shows to you and me and Mom and everyone at the Co-op how much she cares about getting things right. We see she\'s trying hard, and that makes it easier to forgive her mistakes when she does make them.\\""]},{"type":"paragraph","content":"He\'s used that analogy a couple of times since. He even wrote up the incident for the church bulletin. Called it The Theology of Flash Cards."}]},"how-it-will-end":{"id":"how-it-will-end","type":"scene","title":"How It Will End","subtitle":"The end is in the beginning.","newPage":true,"viewIf":{"$code":"return (((Q[\'age\'] || 0)===0) && ((Q[\'month\'] || 0) < 24));"},"onArrival":[{"$code":"Q[\'age\'] = 5;"}],"tags":["plot","top"],"options":[{"id":"@how-it-will-end.win-unlikely","title":"Even with all that work, it\'s very, very unlikely that you\'ll win at Nationals."},{"id":"@how-it-will-end.but-try","title":"But you can try. You can absolutely try."}],"content":[{"type":"heading","content":"How It Will End"},{"type":"paragraph","content":"Sooner or later you\'re going to lose."},{"type":"paragraph","content":"You are a junior spelling champion. Your parents have been teaching you at home since you were four. You\'ve never wasted a moment in a conventional classroom. Instead you stay home and study. Spelling, reading, English. Word lists. Latin for etymology. You play Scrabble and Boggle. You have boxes of flash cards."},{"type":"paragraph","content":"And you keep up your other studies as well, because you have to spend at least four hours a day on conventional, non-spelling subjects to be eligible. You go to church. You do chores. You attend home-schooling co-op events so that you\'ll meet a wide range of people."}]},"invitation-to-the-salon.better-not":{"id":"invitation-to-the-salon.better-not","options":[{"id":"@invitation-to-the-salon.post-church","title":"D I G N I F I E D."}],"content":{"content":"When someone might be making fun of you or might not, a dignified silence works best. Usually.","type":"paragraph"}},"invitation-to-the-salon.post-church":{"id":"invitation-to-the-salon.post-church","options":[{"id":"@invitation-to-the-salon.anthropology","title":"You\'ve never been to a salon. Maybe in a spirit of anthropology you should go."},{"id":"@invitation-to-the-salon.father-no","title":"Father would never approve."},{"id":"@invitation-to-the-salon.wait-to-see","title":"Wonder what Mother will say."}],"content":[{"type":"paragraph","content":"After church Mrs. Barron pops up at Mother\'s side. \\"I\'m going to the salon Tuesday afternoon. I was wondering if I could take the girls with me.\\""},{"type":"paragraph","content":"Mother looks from Mrs. Barron to you and back again. \\"Do you need them for something?\\" she asks."},{"type":"paragraph","content":["\\"Oh, just a ladies\' afternoon!\\" Mrs. Barron exclaims. \\"You are very lucky, my dear, of course, you have your girls around all the time. But my household is nothing but males! I miss having girls around to... oh, you know, talk about ",{"type":"emphasis-1","content":"girl stuff"},".\\" She gives you a conspiratorial wink."]}]},"invitation-to-the-salon.wait-to-see":{"id":"invitation-to-the-salon.wait-to-see","onArrival":[{"$code":"Q[\'hairdresser\'] = 1;\\nQ[\'barron-crisis\'] = 1;"}],"content":[{"type":"paragraph","content":"Mother cocks her head at Mrs. Barron. \\"You can\'t want my girls\' advice on how to style your hair,\\" she says bluntly."},{"type":"paragraph","content":"Mrs. Barron becomes busy taking something out of her purse. It is a lipstick. She takes the cap off, studies the color, closes it again. \\"The thing is -- I can\'t really face my friends right now. My D. H. -- everybody\'s talking about --\\""},{"type":"paragraph","content":"\\"-- I was so sorry to hear --\\" says Mother rapidly, to cut off Mrs. Barron from whatever she was about to say about her Dear Husband. Pity."},{"type":"paragraph","content":["\\"-- just thought -- don\'t want to be alone, and the girls are so ",{"type":"emphasis-1","content":"undemanding"}," -- you\'ve brought them up so well --\\""]},{"type":"paragraph","content":"Mother is getting more and more embarrassed. \\"You can take them, of course,\\" she says."}]},"invitation-to-the-salon.anthropology":{"id":"invitation-to-the-salon.anthropology","onArrival":[{"$code":"Q[\'hairdresser\'] = 1;"}],"content":[{"type":"paragraph","content":"On a friend\'s television you recently saw a movie where women at the beauty salon had enormous pink helmet-like machines that came down over their heads. It would be interesting to know whether these machines exist, and, if so, what they are meant to do. Lettice suggested that they were intended to program the women into cyberbots, but the movie did not bear out this theory."},{"type":"paragraph","content":"You smile at Mother. \\"Lettice and I could see how the haircutting is done. We\'d sit very still.\\""},{"type":"paragraph","content":"Mrs. Barron looks at you from the corner of her eye, but does not say anything."},{"type":"paragraph","content":["Mother shrugs. \\"It doesn\'t sound like it would be very thrilling for you girls, but if you want to go, I have no objection. Lettice can take her ",{"type":"emphasis-1","content":"Peoples of the World"}," reader and get caught up on social studies.\\""]}]},"invitation-to-the-salon.father-no":{"id":"invitation-to-the-salon.father-no","options":[{"id":"@invitation-to-the-salon.remind-of-vanity","title":"Remind Mrs. Barron about the anti-aging cream you found while cleaning her bathroom."},{"id":"@invitation-to-the-salon.apologize","title":"Apologize."}],"content":[{"type":"paragraph","content":"\\"Father does not want us to acquire habits of vanity,\\" you say."},{"type":"paragraph","content":"Mrs. Barron blinks. \\"That\'s a bit extreme,\\" she says."},{"type":"paragraph","content":"Mother smiles unkindly. \\"My daughter is perfectly right. We have not raised our daughters to be concerned with the things of the world.\\""},{"type":"paragraph","content":["\\"Sweetheart, the occasional haircut -- I mean one not done with sewing clippers, ha ha -- it\'s hardly the same thing as being ",{"type":"emphasis-1","content":"vain"},".\\""]}]},"invitation-to-the-salon.apologize":{"id":"invitation-to-the-salon.apologize","onArrival":[{"$code":"Q[\'hairdresser\'] = 50;"}],"content":[{"type":"paragraph","content":"\\"Sorry,\\" you say. \\"I didn\'t mean to be rude.\\""},{"type":"paragraph","content":["Mrs. Barron gives a glittering smile. \\"Of course, your mother ",{"type":"emphasis-1","content":"did"}," mean to be rude.\\""]},{"type":"paragraph","content":"Mother smiles back, bright and hard. \\"I don\'t like people interfering with my girls. If I wanted that, I would put them in school.\\""},{"type":"paragraph","content":["\\"Oh, heavens, am I being compared to a ",{"type":"emphasis-1","content":"public school teacher"},"?\\" Mrs. Barron asks. \\"I know when I\'m defeated, girls,\\" she says to you. \\"There\'s no coming back from that one. I\'m down for the count.\\""]}]},"invitation-to-the-salon.remind-of-vanity":{"id":"invitation-to-the-salon.remind-of-vanity","viewIf":{"$code":"return ((Q[\'housework\'] || 0) > 0);"},"options":[{"id":"@invitation-to-the-salon.more-detail","title":"Prove she\'s bearing false witness against you."},{"id":"@invitation-to-the-salon.let-her-off","title":"Let her off the hook."}],"content":[{"type":"paragraph","content":"\\"What about the anti-aging cream?\\" you ask."},{"type":"paragraph","content":"Mrs. Barron looks at you inquiringly."},{"type":"paragraph","content":"\\"You have four kinds of anti-aging cream,\\" you say. \\"We found them when Lettice was cleaning your toilet. One of them had the price tag on. It cost one hundred and nine dollars.\\""},{"type":"paragraph","content":"Mother\'s aghast expression suggests that she\'s trying to work out how much peanut butter a hundred and nine dollars could buy."},{"type":"paragraph","content":"\\"I don\'t know what you\'re talking about,\\" Mrs. Barron lies. She absolutely does know. You can see it in her eyes and in the way she\'s holding her body. She\'s looking straight at you and just lying, plain out."}]},"invitation-to-the-salon.let-her-off":{"id":"invitation-to-the-salon.let-her-off","onArrival":[{"$code":"Q[\'hairdresser\'] = 50;"}],"content":[{"type":"paragraph","content":"\\"Maybe I saw it at someone else\'s house,\\" you say. Though you didn\'t. It was absolutely Mrs. Barron\'s house. A couple of the jars were dried up as though they\'d been unused for a while, but they hadn\'t been thrown away either."},{"type":"paragraph","content":"\\"Maybe,\\" says Mrs. Barron. \\"In any case, it sounds like I should look somewhere else for my salon buddy, ha ha!\\" She hoists her purse up her shoulder and stalks off to get another donut."}]},"invitation-to-the-salon.more-detail":{"id":"invitation-to-the-salon.more-detail","onArrival":[{"$code":"Q[\'hairdresser\'] = 50;"}],"content":[{"type":"paragraph","content":["Your voice becomes more shrill. \\"You know exactly what. Two of the jars had labels in French and one said pour les yeux.\\" It\'s probably wrong, but you pronounce this ",{"type":"emphasis-1","content":"pore less yuks"},". There are only a few French words on your spelling drills and it\'s hard to work out general pronunciation rules from those."]},{"type":"paragraph","content":"Mother is looking at Mrs. Barron with an interested expression."},{"type":"paragraph","content":["Mrs. Barron sighs. \\"Okay, yes. Milk of the Orchid, and it ",{"type":"emphasis-1","content":"is"}," very expensive and it ",{"type":"emphasis-1","content":"doesn\'t"}," do any good. Dab it on your wrinkles every night and they\'ll still be wrinkles.\\" Half-consciously she rubs at the two frown lines at the top of her nose, as though she could smooth them out again."]},{"type":"paragraph","content":"\\"You know what, though, it\'s time for my krastase treatment and that would be so dull for the girls to sit through! I don\'t know what I was thinking, inviting your girls! Ta-ta!\\""}]},"invitation-to-the-salon":{"id":"invitation-to-the-salon","type":"scene","title":"Invitation to the Salon","subtitle":"In which Mrs. Barron proposes an outing.","newPage":true,"viewIf":{"$code":"return ((((((Q[\'age\'] || 0) > 0) && ((Q[\'barrons\'] || 0) > 0)) && ((Q[\'hairdresser\'] || 0) < 1)) && ((Q[\'month\'] || 0) < 24)) && ((Q[\'barron-crisis\'] || 0) < 1));"},"tags":["plot","top"],"onArrival":[{"$code":"Q[\'barrons\'] = (Q[\'barrons\'] || 0) + 1;"}],"options":[{"id":"@invitation-to-the-salon.better-not","title":"It\'s really better not to ask what that means."}],"content":[{"type":"heading","content":"Invitation to the Salon"},{"type":"paragraph","content":"Mother gives you and Lettice your haircuts once every two months or so. Your bangs are cut straight across the forehead; the rest of your hair is trimmed \\"for split ends.\\" Sometimes she braids your hair into twin braids."},{"type":"paragraph","content":"One of the kids at Sunday school says you look \\"like that girl from Little House on the Prairie.\\""}]},"ironing.spell-through":{"id":"ironing.spell-through","onArrival":[{"$code":"Q[\'parents\'] = (Q[\'parents\'] || 0) - 1;\\nQ[\'spelling-relief\'] = (Q[\'spelling-relief\'] || 0) + 1;\\nQ[\'spelling\'] = (Q[\'spelling\'] || 0) + 1;"}],"content":[{"type":"paragraph","content":"If you prop the book on a clipboard opposite the iron, you can see it while you work, and recite off letters with each stroke of the iron. XANTHOSIS gets you through Father\'s collar and cuffs."},{"type":"paragraph","content":"\\"You don\'t need that much steam, darling,\\" says Mother absently. So you stop using the steam every time you hit a PH. But you think it anyway, all through your Greek root list."}]},"ironing.make-pleats":{"id":"ironing.make-pleats","viewIf":{"$code":"return ((Q[\'parents\'] || 0) < 3);"},"onArrival":[{"$code":"Q[\'parents\'] = (Q[\'parents\'] || 0) - 1;"}],"content":[{"type":"paragraph","content":"The pleated skirt is tricky work, and you give it your full attention, and many squirts with the water bottle. Hot steam rises from the cloth."},{"type":"paragraph","content":"There is rain on the windows and Father and Lettice are out shopping, but the room feels cozy, just because of the hot steam and the smell of clean cloth."}]},"ironing.martyred":{"id":"ironing.martyred","viewIf":{"$code":"return ((Q[\'parents\'] || 0) > 2);"},"onArrival":[{"$code":"Q[\'parents\'] = (Q[\'parents\'] || 0) + 1;"}],"content":[{"type":"paragraph","content":"You iron with terrific focus and diligence. Your folds are crisp and flawless. The steam rises into your face and you start to feel a little bit faint, but who cares about that?"},{"type":"paragraph","content":"Mother doesn\'t notice your heavy sighs."},{"type":"paragraph","content":"Afterwards she says, \\"I\'m glad you\'re so fond of ironing, sweetheart. If you\'re good, I can find more for you tomorrow.\\""}]},"ironing.noticing":{"id":"ironing.noticing","viewIf":{"$code":"return ((Q[\'age\'] || 0) > 8);"},"onArrival":[{"$code":"Q[\'poverty\'] = (Q[\'poverty\'] || 0) + 1;"}],"content":[{"type":"paragraph","content":"The colors of the cloth this year are brighter than they were last year, and there is more binding tape and more interesting buttons. One of the children\'s shirts has pink plastic buttons shaped like the heads of kitty cats."},{"type":"paragraph","content":"Mother catches you looking at the line of kitty heads. \\"Those buttons were barter,\\" she says. \\"From Susan at church. They\'re a bit loud, but I didn\'t like to complain. She and her family are on such hard times.\\""},{"type":"paragraph","content":"Mother smiles at you and goes back to her stitching."},{"type":"paragraph","content":"You smooth the pink heads down with one hand."}]},"ironing":{"id":"ironing","type":"scene","title":"Ironing","subtitle":"In which you help with the chores.","newPage":true,"viewIf":{"$code":"return (((Q[\'age\'] || 0) > 7) && ((Q[\'month\'] || 0) < 24));"},"tags":["chores","top"],"frequency":400,"onArrival":[{"$code":"Q[\'month\'] = (Q[\'month\'] || 0) + 1;"}],"options":[{"id":"@ironing.noticing","title":"Pay attention to what Mother is doing."},{"id":"@ironing.make-pleats","title":"Give extra attention to the pleated skirt."},{"id":"@ironing.martyred","title":"Work longer than necessary. Possibly burn yourself. No one notices anyway."},{"id":"@ironing.spell-through","title":"Set up your spelling list so you can see it while you iron."}],"content":[{"type":"heading","content":"Ironing"},{"type":"paragraph","content":"Mother is at her sewing machine. You are at the ironing board. When you\'re not needed, you\'re allowed to read your book. The rest of the time, you\'re a well-oiled part of Mother\'s operation: getting the creases out of newly-sewn items, ironing on facings and setting pleats. Not having to get up and do these steps herself saves Mother a great deal of time."}]},"isolation.text":{"id":"isolation.text","viewIf":{"$code":"return ((((Q[\'jerome\'] || 0) > 2) && ((Q[\'child-led\'] || 0) > 0)) && ((Q[\'jerome-texted\'] || 0)===0));"},"chooseIf":{"$code":"return ((Q[\'jerome\'] || 0) > 4);"},"unavailableSubtitle":"Hm. Too weird?","onArrival":[{"$code":"Q[\'world\'] = (Q[\'world\'] || 0) - 2;\\nQ[\'jerome\'] = (Q[\'jerome\'] || 0) + 1;\\nQ[\'jerome-texted\'] = 1;"}],"content":[{"type":"paragraph","content":"You: Hey Jerome. Are you up?"},{"type":"paragraph","content":"Jerome: u r going to typ everythg out arent u"},{"type":"paragraph","content":"You: I just like to be correct."},{"type":"paragraph","content":"Jerome: use autocorrect"},{"type":"paragraph","content":"You: If I did, my phone would call you Jerry."},{"type":"paragraph","content":"Jerome: good pt. sup"},{"type":"paragraph","content":"You: Bored. Very very bored."},{"type":"paragraph","content":["Jerome: ",{"type":"hidden","content":"Photograph of a brown and pink knitted... thing."},""]},{"type":"paragraph","content":"Jerome: check out flau\'s latest project"},{"type":"paragraph","content":"Jerome: it is a flute cozy"},{"type":"paragraph","content":"Jerome: do not ask me what I think it looks liek"}]},"isolation.text-2":{"id":"isolation.text-2","viewIf":{"$code":"return ((((Q[\'jerome\'] || 0) > 2) && ((Q[\'child-led\'] || 0) > 0)) && ((Q[\'jerome-texted\'] || 0)===1));"},"chooseIf":{"$code":"return ((Q[\'jerome\'] || 0) > 4);"},"unavailableSubtitle":"Hm. Too weird?","onArrival":[{"$code":"Q[\'world\'] = (Q[\'world\'] || 0) - 2;\\nQ[\'jerome\'] = (Q[\'jerome\'] || 0) + 1;\\nQ[\'jerome-texted\'] = 2;"}],"content":[{"type":"paragraph","content":"You: Hi Jerome. What are you doing right now?"},{"type":"paragraph","content":"Jerome: um flau is watching mean girls again"},{"type":"paragraph","content":"Jerome: she is a ltl in luv w it"},{"type":"paragraph","content":"You: Why?"},{"type":"paragraph","content":"Jerome: linsy lohan is homeschooled in it duh"},{"type":"paragraph","content":"Jerome: srsly u havnt seen it?"},{"type":"paragraph","content":"You: My parents don\'t really encourage that kind of thing."},{"type":"paragraph","content":"Jerome: figures"},{"type":"paragraph","content":"Jerome: time for breakfast ttyl"}]},"isolation.romance":{"id":"isolation.romance","viewIf":{"$code":"return ((Q[\'age\'] || 0) > 10);"},"onArrival":[{"$code":"Q[\'world\'] = (Q[\'world\'] || 0) + 2;"}],"content":{"content":"Your parents would never permit you to date at your age. Obviously. But having someone to talk things over with, someone who would reliably be around to chat with you online and maybe even text you on a regular basis  that would make things feel less solitary, wouldn\'t it?","type":"paragraph"}},"isolation.everyone":{"id":"isolation.everyone","onArrival":[{"$code":"Q[\'world\'] = (Q[\'world\'] || 0) + 1;"}],"content":[{"type":"paragraph","content":"Like a dream of falling that wakes you in a panic."},{"type":"paragraph","content":"But the feeling means something, even if it\'s not a sinful intention to harm yourself. All those words on your lists are like tokens of a life outside, beyond these walls; of a variety and diversity of human life; and you are not allowed to know any of it."},{"type":"paragraph","content":"For now. You\'ll get out. Eventually. It has to get better."}]},"isolation.nationals":{"id":"isolation.nationals","onArrival":[{"$code":"Q[\'spelling-relief\'] = (Q[\'spelling-relief\'] || 0) + 1;\\nQ[\'world\'] = (Q[\'world\'] || 0) - 1;\\nQ[\'motivation\'] = 2;"}],"content":[{"type":"paragraph","content":"You could go to Washington, D.C. You could see the important buildings. Father would come along, and he would have a lot to say about the politics, and about how you were in the worst school district in the country, about the district as a locus of failure and folly and wrong."},{"type":"paragraph","content":["But. The architecture of the White House. The Washington Monument, which looks so pointy. The Capitol Building. The Smithsonian. The moon rock in its glass case. (OLIVINE BASALT, supplies your mind\'s word list unnecessarily.) All that... ",{"type":"emphasis-1","content":"aspiration"},". Scientific, philosophical, moral."]}]},"isolation":{"id":"isolation","type":"scene","title":"Isolation","subtitle":"Longing for the opening of the lid.","newPage":true,"viewIf":{"$code":"return ((((Q[\'world\'] || 0) > 4) && ((Q[\'month\'] || 0) < 24)) && ((Q[\'age\'] || 0) > 7));"},"onArrival":[{"$code":"Q[\'month\'] = (Q[\'month\'] || 0) + 1;"}],"priority":2,"tags":["menace","top"],"options":[{"id":"@isolation.everyone","title":"Everyone has odd half-asleep thoughts. It\'s nothing."},{"id":"@isolation.nationals","title":"If you go to Nationals, you\'ll get to make a trip cross-country."},{"id":"@isolation.text","title":"Text Jerome."},{"id":"@isolation.text-2","title":"Text Jerome."},{"id":"@isolation.romance","title":"You\'d be less bored if you had a boyfriend."}],"content":[{"type":"heading","content":"Isolation"},{"type":"paragraph","content":"Lying face-down on the carpet in the study. It is early in the morning. No one else is awake. You are printing off your worksheets for the day. The printer works, and while it works, you can get an extra moment or two of lying down, almost as though you were sleeping in."},{"type":"paragraph","content":"The carpet is very close to your nose. Like everything. The thought that comes is like a stranger speaking in your head."},{"type":"paragraph","content":{"type":"emphasis-1","content":"If I ever killed myself, it would be from boredom."}}]},"italian-loan-words.linguine":{"id":"italian-loan-words.linguine","onArrival":[{"$code":"Q[\'spelling\'] = (Q[\'spelling\'] || 0) + 1;"}],"content":{"content":"And FAGOTTINI and SACCHETTONI, CAPELLINI, CANNELLONI. You\'ve mostly got the ini-oni business. But it\'s hard to predict when the letters are going to double or not double, until you\'ve just seen enough of these things that you get a sense about them.","type":"paragraph"}},"italian-loan-words.intaglio":{"id":"italian-loan-words.intaglio","viewIf":{"$code":"return ((Q[\'spelling\'] || 0) > 10);"},"onArrival":[{"$code":"Q[\'spelling\'] = (Q[\'spelling\'] || 0) + 1;"}],"content":[{"type":"paragraph","content":["",{"type":"emphasis-1","content":"intaglio, a family of print-making techniques involving cutting or incising images in a flat surface"},""]},{"type":"paragraph","content":"This one, for some reason, is slippery, and you always find yourself picturing a cameo instead."}]},"italian-loan-words.fantoccini":{"id":"italian-loan-words.fantoccini","onArrival":[{"$code":"Q[\'spelling\'] = (Q[\'spelling\'] || 0) + 1;"}],"viewIf":{"$code":"return ((Q[\'spelling\'] || 0) > 15);"},"content":[{"type":"paragraph","content":["Fantoccini sounds like it ought to be some kind of specialty pasta shape, but in fact is a puppet show with stringed puppets. Etymology, a diminutive of ",{"type":"emphasis-1","content":"fante"}," meaning child."]},{"type":"paragraph","content":["From Latin ",{"type":"emphasis-1","content":"infans"},"."]},{"type":"paragraph","content":"Simple really. You find you\'ve sketched Pinocchio on the back of the index card."}]},"italian-loan-words.harpsichord":{"id":"italian-loan-words.harpsichord","onArrival":[{"$code":"Q[\'spelling\'] = (Q[\'spelling\'] || 0) + 1;"}],"content":{"content":"You go through all the things in the orchestra that apply, from the little flutes to the stringed instruments. Violas and andantes shuffle together with the names of pastas.","type":"paragraph"}},"italian-loan-words":{"id":"italian-loan-words","type":"scene","title":"Italian Loan Words","subtitle":"Food, opera, music, and various other furbelows.","newPage":true,"viewIf":{"$code":"return ((((Q[\'age\'] || 0) > 7) && ((Q[\'spelling\'] || 0) > 2)) && ((Q[\'month\'] || 0) < 24));"},"onArrival":[{"$code":"Q[\'month\'] = (Q[\'month\'] || 0) + 1;"}],"frequency":100,"tags":["drill","top"],"options":[{"id":"@italian-loan-words.harpsichord","title":"HARPSICHORD and PICCOLO."},{"id":"@italian-loan-words.linguine","title":"LINGUINE, FARFALLE."},{"id":"@italian-loan-words.intaglio","title":"INTAGLIO."},{"id":"@italian-loan-words.fantoccini","title":"FANTOCCINI."}],"content":[{"type":"heading","content":"Italian Loan Words"},{"type":"paragraph","content":"You take the cards edged in red and green out of their box and sort through for ones you\'re still having trouble with."}]},"its-all-happening-at-the-zoo.hang-perrys":{"id":"its-all-happening-at-the-zoo.hang-perrys","viewIf":{"$code":"return ((Q[\'perry\'] || 0) > 0);"},"onArrival":[{"$code":"Q[\'status\'] = (Q[\'status\'] || 0) + 1;\\nQ[\'perry\'] = (Q[\'perry\'] || 0) + 1;"}],"options":[{"id":"@its-all-happening-at-the-zoo.snap","title":"Snap obediently."},{"id":"@its-all-happening-at-the-zoo.candid","title":"Wait for an awkwardly candid moment."}],"content":[{"type":"paragraph","content":"Mrs. Perry is wearing an A-line skirt and pearls, and holds her daughters by the hand. Mr. Perry is not along because he works days at a factory that puts custom upholstery on furniture."},{"type":"paragraph","content":"You and Mrs. Perry and Mrs. Perry\'s children work your way through the South America exhibit, taking in llama and capybaras and other curiosities. The scenes are arranged from north to south, so that the penguins are reserved for last."},{"type":"paragraph","content":"Mrs. Perry stops frequently and hands you the family camera. \\"Here, could you just get a snap of us here?\\""},{"type":"paragraph","content":"She poses with the two girls. \\"Honey, point towards that bush as though you\'re noticing something behind it... yes, like that. Now you... okay. Do we look too posed? Very good. Snap now!\\""}]},"its-all-happening-at-the-zoo.snap":{"id":"its-all-happening-at-the-zoo.snap","content":[{"type":"paragraph","content":"You press the shutter."},{"type":"paragraph","content":"\\"Thank you, dear,\\" says Mrs. Perry, retrieving the camera from you. \\"It\'s such a pity that your mother wasn\'t able to make time to escort you to the zoo herself.\\""}]},"its-all-happening-at-the-zoo.candid":{"id":"its-all-happening-at-the-zoo.candid","content":[{"type":"paragraph","content":"You snap just when the wind blows Mrs. Perry\'s skirt up and shows the top of her stockings."},{"type":"paragraph","content":"When you return the camera, she frowns at its little screen. Frowns more. Zooms the camera in. \\"No, that won\'t do,\\" she says. \\"This is for publication, so try to make it look a bit more wholesome, if you would.\\""},{"type":"paragraph","content":"She gives the camera back to you and you have another go."}]},"its-all-happening-at-the-zoo.hang-jerome":{"id":"its-all-happening-at-the-zoo.hang-jerome","viewIf":{"$code":"return (((Q[\'jerome\'] || 0) > 0) && ((Q[\'child-led\'] || 0) > 1));"},"chooseIf":{"$code":"return ((Q[\'jerome\'] || 0) > 3);"},"unavailableSubtitle":"Jerome doesn\'t seem keen for your company.","onArrival":[{"$code":"Q[\'jerome\'] = (Q[\'jerome\'] || 0) + 1;"}],"options":[{"id":"@its-all-happening-at-the-zoo.reptiles","title":"What\'s so great about reptiles?"}],"content":[{"type":"paragraph","content":["Jerome and Flauberta are old enough to be allowed to go around ",{"type":"emphasis-1","content":"without parental accompaniment"},". Their father drops the three of you off at the front gate of the zoo with sixty dollars in cash and an instruction not to get too sunburned."]},{"type":"paragraph","content":"\\"Are we supposed to deflect ultraviolet radiation by an act of will?\\" Flauberta asks pertly. This is the sort of remark that your parents would never welcome from you, but Jerome and Flauberta\'s father grins and tells them to buy matching hats if they start to get too hot."},{"type":"paragraph","content":"\\"Reptiles?\\" Jerome asks."},{"type":"paragraph","content":"\\"Reptiles,\\" Flauberta agrees."}]},"its-all-happening-at-the-zoo.reptiles":{"id":"its-all-happening-at-the-zoo.reptiles","options":[{"id":"@its-all-happening-at-the-zoo.sneak-jerome","title":"Peek at Jerome\'s Post-It."},{"id":"@its-all-happening-at-the-zoo.sneak-flauberta","title":"Peek at Flauberta\'s Post-It."}],"content":{"content":"In the company of Jerome and Flauberta, reptiles turn out to be a highly interesting subject. Flauberta is keen on the way that snakes unhinge their jaws. Jerome is interested in the regulation of blood flow in the reptile body. Both are constantly scribbling things down on Post-It notes for later.","type":"paragraph"}},"its-all-happening-at-the-zoo.sneak-flauberta":{"id":"its-all-happening-at-the-zoo.sneak-flauberta","content":[{"type":"paragraph","content":"The top note on Flauberta\'s pile says, \\"Tune for charming a rattlesnake.\\" Then there are some notations that you are not able to read."},{"type":"paragraph","content":"\\"It\'s for the flute,\\" Flauberta explains when she sees you looking. \\"I\'m letting the reptiles be my Muse.\\""}]},"its-all-happening-at-the-zoo.sneak-jerome":{"id":"its-all-happening-at-the-zoo.sneak-jerome","content":[{"type":"paragraph","content":"The top note on Jerome\'s pile says, \\"Investigate reptile hearts. Dissect? Reptile heart from biological supply?\\""},{"type":"paragraph","content":"\\"I\'m curious how it compares with the structure in other cold- and warm-blooded animals. I\'ve already done a frog,\\" Jerome explains. \\"But I\'m not sure we\'ll be able to get the supplies.\\""}]},"its-all-happening-at-the-zoo.hang-barrons":{"id":"its-all-happening-at-the-zoo.hang-barrons","viewIf":{"$code":"return ((Q[\'barrons\'] || 0) > 0);"},"onArrival":[{"$code":"Q[\'barrons\'] = (Q[\'barrons\'] || 0) + 1;"}],"content":[{"type":"paragraph","content":"The two Barron boys are a bit younger than you and Lettice. Currently the boys are working on a unit on big cats. So you see the lions, and then tigers and jaguars; then take in a puma and a leopard."},{"type":"paragraph","content":"Mrs. Barron has made worksheets for them, which they fill in from information on the placards and from personal observation. Which are the largest cats? Which the smallest? What are their ranges? What do they all eat? The worksheets are vastly detailed. Mrs. Barron must have been in an energetic mood."},{"type":"paragraph","content":"You get a copy of the worksheets and do them as well. It feels more like a spelling exercise than any previous zoo trip you\'ve taken."}]},"its-all-happening-at-the-zoo.hang-lettice":{"id":"its-all-happening-at-the-zoo.hang-lettice","viewIf":{"$code":"return ((Q[\'age\'] || 0) > 10);"},"chooseIf":{"$code":"return ((Q[\'lettice\'] || 0) < 4);"},"unavailableSubtitle":"A whole day with Lettice? As if.","onArrival":[{"$code":"Q[\'lettice\'] = (Q[\'lettice\'] || 0) - 1;\\nQ[\'parents\'] = (Q[\'parents\'] || 0) + 1;"}],"content":[{"type":"paragraph","content":"Seeing the zoo with Lettice is a curiously relaxing experience. She is interested in biology chiefly as a component of anatomical drawing, and she takes a great interest in the plaques that show animal skeletons and other similar details."},{"type":"paragraph","content":"She sketches the baby elephant repeatedly, from a bench under a tree, while all sorts of other zoo visitors come and go. Sometimes she draws no more than the curve of its trunk as it explores picking something up. Sometimes it\'s the flap of the ears. By the end of the day she has her sketchbook completely full of meditations on the concept of elephant youth."},{"type":"paragraph","content":"\\"I don\'t think it\'s been a very educational day for you,\\" she remarks, as she tucks away her pencils. \\"I don\'t know what you\'re going to tell Mother when she asks.\\""}]},"its-all-happening-at-the-zoo.whatever":{"id":"its-all-happening-at-the-zoo.whatever","goTo":[{"id":"its-all-happening-at-the-zoo.polar"},{"id":"its-all-happening-at-the-zoo.night"},{"id":"its-all-happening-at-the-zoo.tortoises"}],"content":[{"type":"paragraph","content":"You wander the zoo in solitary splendor, stopping whenever the mood takes you, accountable for nothing but being back at the main gate at the end of the afternoon. There\'s no one to buy you lunch or ice cream, so you are getting a little light-headed by 3 PM or so."},{"type":"paragraph","content":"On the other hand!"}]},"its-all-happening-at-the-zoo.polar":{"id":"its-all-happening-at-the-zoo.polar","content":[{"type":"paragraph","content":"There\'s also no one to drag you away from the polar bears before you want to go. There\'s nothing to stop you just standing there and observing them minutely, the way their fur grows and the way their faces are arranged, and the length and power of their limbs."},{"type":"paragraph","content":"Having other people around makes it very hard to see things properly, because you are always conscious of also being watched."}]},"its-all-happening-at-the-zoo.night":{"id":"its-all-happening-at-the-zoo.night","content":[{"type":"paragraph","content":["There\'s no one to stop you from resting in the Night House for fifteen minutes, watching the koalas and the owls until your eyes have really adjusted and you can see them ",{"type":"emphasis-1","content":"properly"},"."]},{"type":"paragraph","content":"It is quiet in there, like a chapel during prayer time before the service begins."}]},"its-all-happening-at-the-zoo.tortoises":{"id":"its-all-happening-at-the-zoo.tortoises","content":[{"type":"paragraph","content":"There\'s no one to direct your attention away from the mating tortoises, so you\'re able to watch them \\"doing behavior,\\" as your mother would say."},{"type":"paragraph","content":"It is all extremely informative."}]},"its-all-happening-at-the-zoo":{"id":"its-all-happening-at-the-zoo","type":"scene","title":"It\'s All Happening At the Zoo","subtitle":"Your co-op\'s yearly trip to the Zoo.","newPage":true,"tags":["top"],"viewIf":{"$code":"return (((Q[\'age\'] || 0) > 7) && ((Q[\'month\'] || 0)===7));"},"onArrival":[{"$code":"Q[\'month\'] = (Q[\'month\'] || 0) + 1;"}],"priority":2,"options":[{"id":"@its-all-happening-at-the-zoo.hang-perrys","title":"Go to the South American exhibit with the Perry family."},{"id":"@its-all-happening-at-the-zoo.hang-jerome","title":"Do the reptile house with Jerome and Flauberta."},{"id":"@its-all-happening-at-the-zoo.hang-barrons","title":"Accompany Mrs. Barron and the Barron boys to see the lions."},{"id":"@its-all-happening-at-the-zoo.hang-lettice","title":"Take a drawing expedition with Lettice."},{"id":"@its-all-happening-at-the-zoo.whatever","title":"Wander solo."}],"content":[{"type":"heading","content":"It\'s All Happening At the Zoo"},{"type":"paragraph","content":"\\"Well,\\" says Mother brightly, \\"you and Lettice will have to manage without me, because I am completely swamped with orders this year.\\" She\'s been selling children\'s shirts online to supplement her income, and her sewing desk is covered with brightly colored fabrics. So it\'s up to you to carpool with other families and find proper chaperonage."}]},"j-e-r-o-m-e.draw-out-2":{"id":"j-e-r-o-m-e.draw-out-2","viewIf":{"$code":"return ((Q[\'jerome\'] || 0) > 1);"},"options":[{"id":"@j-e-r-o-m-e.deny-all","title":"Deny all knowledge."},{"id":"@j-e-r-o-m-e.laugh","title":"Laugh."},{"id":"@j-e-r-o-m-e.admit","title":"Cop to some earlier curiosity."}],"content":[{"type":"paragraph","content":"\\"Nice to see you again,\\" you say."},{"type":"paragraph","content":"Jerome twists in his seat. \\"Look, what is it? Do you have a crush on me or something?\\""}]},"j-e-r-o-m-e.admit":{"id":"j-e-r-o-m-e.admit","content":[{"type":"paragraph","content":"\\"I was curious about you,\\" you say. \\"All my previous crushes have had names that started with J.\\""},{"type":"paragraph","content":"\\"So I\'m the latest J in your collection?\\""},{"type":"paragraph","content":"\\"No, I was curious, but then I actually met you. Now I\'m holding out for a Jedediah.\\""},{"type":"paragraph","content":"\\"Yeah? I hear there might be a Japheth in this Sunday School lesson,\\" he says. \\"Could be a very big day for you.\\" He goes back to staring out the window."}]},"j-e-r-o-m-e.deny-all":{"id":"j-e-r-o-m-e.deny-all","content":[{"type":"paragraph","content":"\\"No, Father says I\'m much too young to date,\\" you say."},{"type":"paragraph","content":"He sits back in his chair. \\"Well, when you\'re ready, you should identify people who are at your own level,\\" he says. \\"Don\'t date beneath yourself.\\""},{"type":"paragraph","content":"\\"What does that mean?\\""},{"type":"paragraph","content":"But he has gone back to not answering questions."}]},"j-e-r-o-m-e.laugh":{"id":"j-e-r-o-m-e.laugh","content":[{"type":"paragraph","content":"You laugh. You laugh really hard. You laugh like that\'s the punchline of the funniest joke you ever heard. So hard you have to go to the bathroom and put water on your face and not come back until there are a bunch of other students in the room. It\'s possible Jerome thinks you wet your pants laughing at his comedy."},{"type":"paragraph","content":"When you come back into the room, late for the start of class, he\'s giving you a funny look."}]},"j-e-r-o-m-e.draw-out":{"id":"j-e-r-o-m-e.draw-out","viewIf":{"$code":"return ((Q[\'jerome\'] || 0)===1);"},"options":[{"id":"@j-e-r-o-m-e.ask-why","title":"What? Why?"},{"id":"@j-e-r-o-m-e.sympathize","title":"Anyone would want to escape the Chteau of Mold."}],"content":[{"type":"paragraph","content":"\\"It was interesting seeing your house,\\" you volunteer. \\"What are you studying this week?\\""},{"type":"paragraph","content":"\\"Whatever,\\" says Jerome. \\"I\'m not studying anything. I\'m trying to see how long it will take before my parents give up and let me go back to public school.\\""}]},"j-e-r-o-m-e.ask-why":{"id":"j-e-r-o-m-e.ask-why","content":[{"type":"paragraph","content":"\\"What? Why?\\""},{"type":"paragraph","content":["\\"You wouldn\'t get it,\\" says Jerome, twisting in his seat so that he\'s not looking at you. \\"We all got to hear how ",{"type":"emphasis-1","content":"exceptionable"}," you are at spelling.\\""]},{"type":"paragraph","content":"\\"I think you mean exceptional,\\" you say. \\"Exceptionable is something else, it means\\""},{"type":"paragraph","content":"\\"Exceptionable, causing disapproval or offense? I got the right one.\\""}]},"j-e-r-o-m-e.sympathize":{"id":"j-e-r-o-m-e.sympathize","viewIf":{"$code":"return ((Q[\'child-led\'] || 0) < 1);"},"onArrival":[{"$code":"Q[\'child-led\'] = 1;"}],"content":[{"type":"paragraph","content":"\\"I can see that,\\" you say. \\"Uh, how\'s it working out for you so far?\\""},{"type":"paragraph","content":"\\"It\'s not.\\" Jerome kicks the leg of his chair. \\"I did nothing but lie on the floor in my bedroom all day on Friday and they didn\'t do anything. Aren\'t they supposed to be worried by things like that?\\""},{"type":"paragraph","content":["It\'s hard to imagine your parents putting up with ",{"type":"emphasis-1","content":"you"}," lying on the bedroom floor all day, that\'s for sure."]}]},"j-e-r-o-m-e.spell-things":{"id":"j-e-r-o-m-e.spell-things","onArrival":[{"$code":"Q[\'spelling\'] = (Q[\'spelling\'] || 0) + 1;\\nQ[\'spelling-relief\'] = (Q[\'spelling-relief\'] || 0) + 1;"}],"content":[{"type":"paragraph","content":"On Sundays, the spelling cards you bring with you to church are the ones of Greek origin, to honor the Greek of the New Testament. Today\'s stack brings you GYNARCHY and PERISCOPE. It makes you think of a submarine piloted by a crew of Amazons."},{"type":"paragraph","content":"\\"What are you smiling about?\\" Jerome demands."},{"type":"paragraph","content":"You duck and shake your head."}]},"j-e-r-o-m-e":{"id":"j-e-r-o-m-e","type":"scene","title":"J E R O M E","subtitle":"In which Jerome speaks.","newPage":true,"onArrival":[{"$code":"Q[\'month\'] = (Q[\'month\'] || 0) + 1;\\nQ[\'jerome\'] = (Q[\'jerome\'] || 0) + 1;"}],"viewIf":{"$code":"return (((((Q[\'jerome\'] || 0) > 0) && ((Q[\'jerome\'] || 0) < 3)) && ((Q[\'month\'] || 0) < 24)) && ((Q[\'age\'] || 0) > 7));"},"tags":["plot","top"],"options":[{"id":"@j-e-r-o-m-e.spell-things","title":"Forget it and work on spelling."},{"id":"@j-e-r-o-m-e.draw-out","title":"Try to draw him out."},{"id":"@j-e-r-o-m-e.draw-out-2","title":"Try to draw him out."}],"content":[{"type":"heading","content":"J E R O M E"},{"type":"paragraph","content":"Jerome is the only student in Sunday School class when you walk in. Even the teacher is not there yet."},{"type":"paragraph","content":"\\"Hi,\\" you say."},{"type":"paragraph","content":"Jerome does not answer."}]},"jam.destination-one":{"id":"jam.destination-one","chooseIf":{"$code":"return ((Q[\'age\'] || 0) < 9);"},"unavailableSubtitle":"You\'re old enough to do something harder.","options":[{"id":"@jam.serves-right","title":"Serves her right."},{"id":"@jam.protein-bugs","title":"Bugs are just protein."}],"content":[{"type":"paragraph","content":"Outside the house there is a blackberry vine, and inside the house there are blackberries. Every container in the kitchen has been dragooned into service. There are blackberries in bowls, blackberries in pie tins, blackberries in the bread box."},{"type":"paragraph","content":"\\"Can I eat some now?\\" asks Lettice, looking into her basket."},{"type":"paragraph","content":"\\"After you have helped wash them all,\\" says Mother from the other room."},{"type":"paragraph","content":"Lettice makes a face at you. Then, lightning-fast, she sticks one of the blackberries unwashed into her mouth and swallows it down."},{"type":"paragraph","content":"\\"Good?\\" you whisper."},{"type":"paragraph","content":"Lettice says, \\"I think there was a bug on it.\\""}]},"jam.protein-bugs":{"id":"jam.protein-bugs","viewIf":{"$code":"return ((Q[\'lettice\'] || 0) < 2);"},"onArrival":[{"$code":"Q[\'lettice\'] = (Q[\'lettice\'] || 0) - 1;"}],"content":[{"type":"paragraph","content":"\\"Don\'t worry about it,\\" you say. \\"Bugs are just protein.\\""},{"type":"paragraph","content":"\\"Like chicken?\\" she says."},{"type":"paragraph","content":"\\"Right. There are tribes in Africa that eat bugs on purpose for lunch.\\""},{"type":"paragraph","content":"Lettice looks impressed and eats another blackberry."}]},"jam.serves-right":{"id":"jam.serves-right","onArrival":[{"$code":"Q[\'lettice\'] = (Q[\'lettice\'] || 0) + 1;\\nQ[\'parents\'] = (Q[\'parents\'] || 0) - 1;"}],"content":[{"type":"paragraph","content":"\\"Did you know,\\" you say, \\"that if you swallow a bug, it will lay eggs in your stomach, and then the bug babies will hatch in there?\\""},{"type":"paragraph","content":"Lettice makes a disbelieving face."},{"type":"paragraph","content":"\\"It\'s true,\\" you say. \\"The bugs come out when you poo.\\""},{"type":"paragraph","content":["\\"MOOOOOM,\\" Lettice screams. Stupid cheating Lettice, she\'s broken the rules: if you were the first person to do something wrong, you ",{"type":"emphasis-1","content":"can\'t tattle"}," about anything that happens after that."]},{"type":"paragraph","content":"Fortunately Mother is too busy with a box pleat in tweed to answer the call. \\"Settle it yourselves like ladies,\\" she says from the other room."},{"type":"paragraph","content":"\\"Watch your poo for carapaces,\\" you say. \\"C A R...\\""},{"type":"paragraph","content":"Lettice is gone before you get to the last letter."}]},"jam.destination-three":{"id":"jam.destination-three","chooseIf":{"$code":"return ((Q[\'age\'] || 0) > 9);"},"unavailableSubtitle":"Mother thinks you might spill. Maybe when you\'re older.","options":[{"id":"@jam.your-turn","title":"Sounds like this one\'s for you, then."},{"id":"@jam.lettice-really","title":"Lettice really is a klutz."}],"content":[{"type":"paragraph","content":"On the counter is a large bowl containing seven measured cups of white sugar. The crystals gleam. It almost looks magic."},{"type":"paragraph","content":"\\"Can I?\\" asks Lettice, looking avidly into the bowl."},{"type":"paragraph","content":"\\"No,\\" says Mother. \\"You might spill.\\""}]},"jam.your-turn":{"id":"jam.your-turn","content":[{"type":"paragraph","content":"You do the honors, upending the whole bowl into the seething blackberry goo."},{"type":"paragraph","content":"Lettice takes the empty bowl and licks out the remaining sugar grains."},{"type":"paragraph","content":["\\"Now ",{"type":"emphasis-1","content":"stir"},",\\" says Mother. So you stir, while Lettice watches. Half-way through she gets bored and leaves."]}]},"jam.lettice-really":{"id":"jam.lettice-really","onArrival":[{"$code":"Q[\'lettice\'] = (Q[\'lettice\'] || 0) + 1;"}],"content":[{"type":"paragraph","content":"\\"Yeah, Lettice,\\" you say. \\"If you weren\'t such a klutz --\\""},{"type":"paragraph","content":["Mother comes into the kitchen. \\"",{"type":"emphasis-1","content":"I"}," will pour in the sugar,\\" she says. \\"And ",{"type":"emphasis-1","content":"you"}," will do the dishes.\\""]}]},"jam.destination-four":{"id":"jam.destination-four","chooseIf":{"$code":"return ((Q[\'age\'] || 0) > 10);"},"unavailableSubtitle":"You\'d have to be up past bed-time for that chore.","options":[{"id":"@jam.help-would","title":"Mother expects too much out of you."},{"id":"@jam.sewing-still","title":"It\'s late for Mother still to be sewing."}],"content":[{"type":"paragraph","content":"Every surface in the kitchen is covered in a dark purple sticky goo that smells like blackberries. Every container, every pot, every strainer, every wooden spoon and every plastic spatula. The jam has been put up, and so has syrup, essence, juice."},{"type":"paragraph","content":"\\"Lettice needs to help me dry,\\" you tell Mother. \\"There\'s way too much here for one person to do.\\""},{"type":"paragraph","content":"\\"It is past Lettice\'s bedtime,\\" Mother replies. \\"When your grandmother was a girl, she had to get up at four in the morning and milk cows.\\" Mother herself is busy setting a sleeve in a new work blouse for someone at church. More barter."}]},"jam.help-would":{"id":"jam.help-would","goTo":[{"id":"jam.kitchen-clean"}],"onArrival":[{"$code":"Q[\'parents\'] = (Q[\'parents\'] || 0) + 1;"}],"content":[{"type":"paragraph","content":"You look sideways at Mother. She is humming to herself and running the cloth through the machine again."},{"type":"paragraph","content":"Maybe grandmother had to milk cows, but you don\'t know anyone your age who has nearly as many chores as you. And Lettice doesn\'t have to do as much as you did when you were her age, either. And it\'s also not your fault that Mother and Father decided to make enough blackberry preserves to float the Titanic."},{"type":"paragraph","content":"You submerge another pot in the water so hard that soapy water slops all over your front."},{"type":"paragraph","content":"\\"Don\'t forget to wear an apron, dear,\\" says Mother dreamily from the far side of the sewing machine."}]},"jam.sewing-still":{"id":"jam.sewing-still","goTo":[{"id":"jam.kitchen-clean"}],"onArrival":[{"$code":"Q[\'poverty\'] = (Q[\'poverty\'] || 0) + 1;"}],"content":[{"type":"paragraph","content":"\\"It\'s late for you still to be sewing,\\" you say to Mother."},{"type":"paragraph","content":"She sighs. \\"I know,\\" she says. \\"But we had to spend most of our ready budget this month for the heater repair, so we need to be able to eat more barter. Or there\'s always a lot of blackberry jam.\\""},{"type":"paragraph","content":"\\"I don\'t think I can face any more blackberries ever again,\\" you say."},{"type":"paragraph","content":"\\"We\'ll get some of the Willis\' zucchini bread,\\" Mother says, turning the sleeve under the foot of the sewing machine. \\"You like that.\\""}]},"jam.kitchen-clean":{"id":"jam.kitchen-clean","content":{"content":"It is past one in the morning when the kitchen is finally clean. The smell of blackberries clings to your skin and sticks with you even into your dreams.","type":"paragraph"}},"jam.destination-five":{"id":"jam.destination-five","options":[{"id":"@jam.home-grown","title":"Father\'s very proud of them, but the stickers still look awfully... home-grown."},{"id":"@jam.bartering","title":"These\'ll make good barter material."}],"content":{"content":"Father has designed the labels on the computer and printed them off onto stickers. It is up to you and Lettice to apply the stickers to the various jars and bottles. \\"Blackberry Jam, 12 oz\\" read some of the stickers, with your family name and the date. Or \\"Blackberry Syrup, Best for Pancakes.\\"","type":"paragraph"}},"jam.home-grown":{"id":"jam.home-grown","onArrival":[{"$code":"Q[\'status\'] = (Q[\'status\'] || 0) + 1;"}],"content":[{"type":"paragraph","content":"\\"I think we need a logo,\\" you say, turning a jar thoughtfully in your hands as though this idea had just suddenly come to you rather than bugging you for a day and a half. \\"I read an article online about branding. We could make one.\\""},{"type":"paragraph","content":"\\"I think it has homespun charm,\\" says Mother. \\"There is such a thing as trying too hard, you know, sweetie.\\""},{"type":"paragraph","content":"You frown and put the jar in the box with the others."}]},"jam.bartering":{"id":"jam.bartering","onArrival":[{"$code":"Q[\'poverty\'] = (Q[\'poverty\'] || 0) + 1;"}],"content":[{"type":"paragraph","content":"Mother oversees the operation. \\"Put the stickers on straight,\\" she says, after you\'ve done an especially wobbly one that doesn\'t neatly fit over the smooth space on the jam jar. \\"We don\'t want to look careless.\\""},{"type":"paragraph","content":"When you and Lettice are done, Mother packs the jam jars into a cardboard box for safe-keeping. A few jars are enough to serve your family for the year, and the rest will go on trades, or be given as Christmas gifts."}]},"jam":{"id":"jam","type":"scene","title":"Jam","subtitle":"Your family makes its yearly jam.","newPage":true,"viewIf":{"$code":"return (((Q[\'age\'] || 0) > 7) && ((Q[\'month\'] || 0)===2));"},"priority":2,"tags":["chores","seasonal","top"],"onArrival":[{"$code":"Q[\'month\'] = (Q[\'month\'] || 0) + 1;"}],"options":[{"id":"@jam.destination-one","title":"Help pick fruit."},{"id":"@jam.destination-three","title":"Help dump in the sugar."},{"id":"@jam.destination-four","title":"Help clean."},{"id":"@jam.destination-five","title":"Help label the jars."}],"content":[{"type":"heading","content":"Jam"},{"type":"paragraph","content":"Time has come for making jam and other fruit products to use i
