n barter."}]},"latin-root-studies.number":{"id":"latin-root-studies.number","content":[{"type":"paragraph","content":"There are singles, uniques. There are things that come naturally or necessarily in pairs, like binoculars, and bimetallic strips."},{"type":"paragraph","content":"And then there are things that are in pairs arbitrarily (BIATHLON, BIENNIUM)."},{"type":"paragraph","content":"Finally things that are single unnaturally (UNICORN, UNICYCLE), and things that are doubled incorrectly or wrongfully (BIGAMY)."},{"type":"paragraph","content":"Why is there nothing in the language to flag whether things are paired by design, or just by accident?"}]},"latin-root-studies.fer":{"id":"latin-root-studies.fer","content":[{"type":"paragraph","content":["So many forms for carrying, bearing, moving from place to place. ",{"type":"emphasis-1","content":"Wheelock\'s Latin"}," covers all this eventually, but you\'re not there yet."]},{"type":"paragraph","content":"For now it must just be memorized, carried, or borne."}]},"latin-root-studies.lights":{"id":"latin-root-studies.lights","content":{"content":"Words of light and fire flicker through your notebook. Physics words, chemistry words. If you learn all the science words, will you know science? What is there that doesn\'t come down to a vocabulary problem?","type":"paragraph"}},"latin-root-studies":{"id":"latin-root-studies","type":"scene","title":"Latin Root Studies","subtitle":"Practical Latin work.","newPage":true,"viewIf":{"$code":"return (((((Q[\'age\'] || 0) > 7) && ((Q[\'spelling\'] || 0) > 1)) && ((Q[\'month\'] || 0) < 24)) && ((Q[\'latin-study\'] || 0) < 2));"},"onArrival":[{"$code":"Q[\'month\'] = (Q[\'month\'] || 0) + 1;\\nQ[\'spelling\'] = (Q[\'spelling\'] || 0) + 2;\\nQ[\'latin-study\'] = (Q[\'latin-study\'] || 0) + 1;"}],"tags":["drill","top"],"frequency":500,"options":[{"id":"@latin-root-studies.lights","title":"IGN-. LUC-. LUMIN-."},{"id":"@latin-root-studies.fer","title":"FER-. TUL-. LAT-."},{"id":"@latin-root-studies.number","title":"UNI-. BI-."}],"content":[{"type":"heading","content":"Latin Root Studies"},{"type":"paragraph","content":"Latin vocabulary work begins with..."}]},"lawn-mowing.snip":{"id":"lawn-mowing.snip","viewIf":{"$code":"return ((Q[\'spelling\'] || 0) > 3);"},"onArrival":[{"$code":"Q[\'spelling-relief\'] = (Q[\'spelling-relief\'] || 0) + 1;"}],"content":{"content":"You work in stripes, listening to past spelling bees in your headphones. It\'s not a perfect drill method, but it means the time under the hot sun isn\'t totally wasted. When it comes to the picnic bench, you slide it sideways in great heaves that correspond to the rhythm of the letters being pronounced.","type":"paragraph"}},"lawn-mowing.dig-out":{"id":"lawn-mowing.dig-out","onArrival":[{"$code":"Q[\'parents\'] = (Q[\'parents\'] || 0) + 1;"}],"content":[{"type":"paragraph","content":"There is an alternate possibility: get down on your knees and clip the grass around the feet of the picnic bench with a pair of hand clippers."},{"type":"paragraph","content":"It\'s hot, slow, sticky work, even when you\'re in the shade of the picnic table. Your hands get blistered and covered with the milk of slaughtered dandelions."},{"type":"paragraph","content":"Nature. It isn\'t as nice as the calendars make it out to be."}]},"lawn-mowing":{"id":"lawn-mowing","type":"scene","title":"Lawn Mowing","subtitle":"Time to mow.","newPage":true,"viewIf":{"$code":"return (((Q[\'month\'] || 0) < 6) && ((Q[\'age\'] || 0) > 7));"},"onArrival":[{"$code":"Q[\'month\'] = (Q[\'month\'] || 0) + 1;"}],"tags":["chores","seasonal","top"],"options":[{"id":"@lawn-mowing.snip","title":"Snip the GRAMINOIDS down to size."},{"id":"@lawn-mowing.dig-out","title":"It\'s unfair asking a small person to move a table every time the grass needs trimming."}],"content":[{"type":"heading","content":"Lawn Mowing"},{"type":"paragraph","content":"Summertime. Since there are no boys in the house, you and Lettice get to take turns with the lawn mowing, for the patch of lawn that isn\'t used for gardening."},{"type":"paragraph","content":"The hardest part is mowing around and under the picnic table. Mother and Father refuse to put it someplace more convenient than on the grass. The lawnmower, naturally, doesn\'t slide underneath; so the table, with its two attached benches, must be moved out of place, then moved back afterwards. It\'s like vacuuming under the ottoman, only much, much slower and more annoying."}]},"lent.friday-fasting":{"id":"lent.friday-fasting","chooseIf":{"$code":"return ((Q[\'age\'] || 0) > 9);"},"unavailableSubtitle":"You\'re too young to fast.","content":[{"type":"paragraph","content":"On days of fasting, you eat no solid food. Mother and Father have only water, but you are allowed juice or milk. Orange juice makes your stomach hurt if you drink too much by itself, though, so you stick to apple."},{"type":"paragraph","content":"The effect is floaty and dreamy. You don\'t concentrate well. You spend the day lying on your bed, reading a book for English, and having fantastical reveries about scrambled eggs. With mushrooms. Sliced mushrooms sauteed in olive oil."}]},"lent.wednesday":{"id":"lent.wednesday","onArrival":[{"$code":"Q[\'wednesday-done\'] = (Q[\'wednesday-done\'] || 0) + 1;"}],"viewIf":{"$code":"return ((Q[\'wednesday-done\'] || 0)===0);"},"content":[{"type":"paragraph","content":"Every Wednesday night during Lent, there is adult Bible study at church. Most of the other children play in the nursery, if they attend this session at all. The lucky little Barrons stay home with a baby-sitter."},{"type":"paragraph","content":"Father insists that you are adult enough to understand the adult Bible study, and therefore you will attend it; though you will sit in the back and not say anything. You are allowed a notepad for recording your thoughts, however, so that you can share these thoughts with Father privately after study."},{"type":"paragraph","content":["Mostly you do not have any of the kinds of thoughts that Father would like to discuss with you. Instead you use the notepad for writing down things you observe about the adults. Mr Harrison has a single black curly hair that grows out of the end of his nose. Why doesn\'t he pluck it out? Is that what it means to be ",{"type":"emphasis-1","content":"an hairy man"},"?"]}]},"lent.silence-discipline":{"id":"lent.silence-discipline","viewIf":{"$code":"return ((Q[\'lettice-monster\'] || 0)===0);"},"onArrival":[{"$code":"Q[\'lettice-monster\'] = 1;"}],"content":[{"type":"paragraph","content":"Your household exercises the discipline of silence during Lent: no word spoken aloud from dinner until bed time. This means also no audio programs on the computer, no games or television, and no read-alouds; just quietness and contemplation."},{"type":"paragraph","content":"When Lettice was younger, the Silence bothered her very much. Lettice needs attention."},{"type":"paragraph","content":"Recently she has taken to rolling out a sheet of butcher paper on the floor, or taping together smaller sheets of paper to make a display as grand as a screen. She sprawls across it and draws dramatic things. It is getting harder to ignore Lettice\'s drawings."},{"type":"paragraph","content":"Tonight she\'s made an image as though you\'re looking down from the edge of a pit. In the pit are monster arms reaching out to grab the unwary."},{"type":"paragraph","content":"Mother hops over the pit on the way to the bathroom. She makes a terrified face. Lettice laughs silently."}]},"lent.moderation-food":{"id":"lent.moderation-food","content":[{"type":"paragraph","content":"During Lent, the family goes off sweets and meat. \\"Good for the budget as well as the soul,\\" Mother likes to say."},{"type":"paragraph","content":"Instead there are a variety of other meals that, perversely, you quite like. There is pea soup, and not the nasty kind with ham, but smooth pea soup with no fatty bits in it. There is rice served with red beans over. There is brown bread, which comes out of a can. There is lentil porridge and oatmeal. There are cheese sandwiches and cheese cauliflower and breaded cheese sticks."},{"type":"paragraph","content":"The food in Lent sticks to the insides and makes you feel well-anchored, like a ship safely at harbor."}]},"lent.wednesday-two":{"id":"lent.wednesday-two","onArrival":[{"$code":"Q[\'wednesday-done\'] = (Q[\'wednesday-done\'] || 0) + 1;"}],"viewIf":{"$code":"return ((Q[\'wednesday-done\'] || 0)===1);"},"options":[{"id":"@lent.literacy","title":"Ask if he means Abraham Lincoln was illiterate at a young age."},{"id":"@lent.no-notes","title":"Do your summary without notes too. As a point."}],"content":[{"type":"paragraph","content":"This time Father gives you more specific instructions about the notes you\'re to take. \\"Start by summarizing the discussion,\\" he says. \\"When Abraham Lincoln was a boy, he could sit through a two-hour sermon and then come home from church and tell the whole thing verbatim to his mother.\\""},{"type":"paragraph","content":"\\"His mother didn\'t go to church?\\" you ask."},{"type":"paragraph","content":"\\"Perhaps she was housebound,\\" Father says. \\"Anyway, your job will be easier because you can write notes, which Abraham could not.\\""}]},"lent.literacy":{"id":"lent.literacy","options":[{"id":"@lent.doubt","title":"Privately doubt the accuracy of this anecdote."},{"id":"@lent.ask","title":"Ask how that could be possible."}],"content":[{"type":"paragraph","content":"\\"Abraham Lincoln couldn\'t write?\\""},{"type":"paragraph","content":["\\"He ",{"type":"emphasis-1","content":"didn\'t"}," write. He committed the entire sermon to memory as it was spoken,\\" Father says."]}]},"lent.doubt":{"id":"lent.doubt","onArrival":[{"$code":"Q[\'parents\'] = (Q[\'parents\'] || 0) + 1;"}],"content":{"type":"paragraph","content":["\\"",{"type":"emphasis-1","content":"Citation needed"},",\\" you grumble to yourself as you get in the car. But you don\'t speak loudly enough to be heard."]}},"lent.ask":{"id":"lent.ask","content":[{"type":"paragraph","content":"\\"How would it be possible for anyone to memorize that much at once?\\" you ask."},{"type":"paragraph","content":"\\"You memorize your spelling letters,\\" Father replies."},{"type":"paragraph","content":"\\"True, but...\\" Hm. It seems different. Your spelling words stay put on their cards until you get them into your head. How much harder would it be if the words were just washing over you in a single stream, too fast to review?"},{"type":"paragraph","content":"But Mother knows more than Father about ancient rhetoric techniques, and she spends the car ride telling you and Lettice about Memory Palaces and how you could imagine the parts of a speech being associated with things in a house."}]},"lent.no-notes":{"id":"lent.no-notes","onArrival":[{"$code":"Q[\'parents\'] = (Q[\'parents\'] || 0) + 1;"}],"options":[{"id":"@lent.refuse","title":"Erm, best if Father doesn\'t see; you weren\'t entirely respectful."},{"id":"@lent.show","title":"It\'s blank, so why not?"}],"content":[{"type":"paragraph","content":"You sit in the back and listen, and the task of mentally summarizing and then memorizing the summary makes the whole process a lot less boring than usual."},{"type":"paragraph","content":"Mrs. Barron sees the struggle between Jacob and the Angel as representing difficulties we have with our own personality, with \\"strong but potentially dangerous parts of ourselves.\\" Mrs. Perry thinks it\'s very important that there was a literal angel."},{"type":"paragraph","content":"\\"That\'s not bad at all,\\" Father says, when you\'ve rendered your report. \\"Let\'s see your notepad, then.\\""}]},"lent.show":{"id":"lent.show","content":[{"type":"paragraph","content":"\\"No notes?\\" Father says, a little surprised."},{"type":"paragraph","content":"\\"I memorized my summary,\\" you reply proudly."},{"type":"paragraph","content":"\\"Not bad,\\" Father says, returning the notepad to you. \\"But next time do go ahead and write things down. I\'d like you to be able to keep these notes for your future reference.\\""}]},"lent.refuse":{"id":"lent.refuse","onArrival":[{"$code":"Q[\'parents\'] = (Q[\'parents\'] || 0) + 1;"}],"chooseIf":{"$code":"return ((Q[\'parents\'] || 0) > 2);"},"content":[{"type":"paragraph","content":"\\"You don\'t need the notes,\\" you say."},{"type":"paragraph","content":"\\"Young lady, I told you to show me the notepad.\\""},{"type":"paragraph","content":"You hand it across."},{"type":"paragraph","content":"\\"SUCK IT, ABE LINCOLN,\\" Father reads."},{"type":"paragraph","content":"After that you don\'t go to Bible study again for two weeks; or anywhere else for that matter."}]},"lent":{"id":"lent","type":"scene","title":"Lent","subtitle":"You and the family practice Lenten disciplines.","newPage":true,"viewIf":{"$code":"return ((((Q[\'month\'] || 0) > 16) && ((Q[\'month\'] || 0) < 20)) && ((Q[\'age\'] || 0) > 7));"},"priority":2,"tags":["seasonal","religious","top"],"onArrival":[{"$code":"Q[\'month\'] = (Q[\'month\'] || 0) + 1;"}],"options":[{"id":"@lent.silence-discipline","title":"The discipline of silence."},{"id":"@lent.wednesday","title":"The discipline of Wednesday night Bible study."},{"id":"@lent.wednesday-two","title":"Try Bible study a second time."},{"id":"@lent.moderation-food","title":"The discipline of moderation in food."},{"id":"@lent.friday-fasting","title":"The discipline of fasting on Fridays."}],"content":[{"type":"heading","content":"Lent"},{"type":"paragraph","content":"Where does one begin?"}]},"lessons-for-lettice.destination-one":{"id":"lessons-for-lettice.destination-one","onArrival":[{"$code":"Q[\'lettice\'] = (Q[\'lettice\'] || 0) + 1;"}],"content":[{"type":"paragraph","content":"\\"Lettice does not apply herself,\\" you say. \\"She\'s ill-behaved and not disciplined.\\""},{"type":"paragraph","content":"Mother looks surprised. \\"Lettice is really one of the best-behaved children I know,\\" she says. \\"Everyone at church is always impressed by it.\\""},{"type":"paragraph","content":"You do not mention the time Lettice stole a donut in the parish hall without paying the two dollars for it, or the time she accepted chewing gum from a little old lady and then stuck the chewed wad under the pew, or the time she drew with marker on Hymn 712, \\"I Sing a Song of the Saints of God.\\""},{"type":"paragraph","content":"\\"Listen,\\" says Mother. \\"It is very common for eldest children to be the most driven. Lettice has a different temperament from you, but if you encourage her and praise her for her successes, I am sure she will make progress.\\""}]},"lessons-for-lettice.destination-two":{"id":"lessons-for-lettice.destination-two","onArrival":[{"$code":"Q[\'lettice\'] = (Q[\'lettice\'] || 0) + 1;\\nQ[\'parents\'] = (Q[\'parents\'] || 0) + 1;"}],"content":[{"type":"paragraph","content":"\\"I\'m not sure whether she\'s abnormally vicious for her age,\\" you say. \\"I\'m really not trained in child development.\\""},{"type":"paragraph","content":"Mother laughs. \\"Your jokes are so dry, honey,\\" she says."},{"type":"paragraph","content":"Lettice stirs her instant oatmeal. When Mother has stopped looking, Lettice deliberately drops a blob on her homework paper."}]},"lessons-for-lettice.destination-three":{"id":"lessons-for-lettice.destination-three","onArrival":[{"$code":"Q[\'parents\'] = (Q[\'parents\'] || 0) - 1;\\nQ[\'poverty\'] = (Q[\'poverty\'] || 0) + 1;"}],"content":[{"type":"paragraph","content":"\\"Everything is going very well,\\" you say."},{"type":"paragraph","content":"Mother\'s face smoothes out from the anxious waiting expression it was holding. \\"Oh, I\'m so glad,\\" she says. Then she makes a check mark on a piece of note paper."},{"type":"paragraph","content":"\\"That\'s something successfully delegated,\\" she adds, in a lower voice."}]},"lessons-for-lettice":{"id":"lessons-for-lettice","type":"scene","title":"Lessons for Lettice","subtitle":"Mother asks you to take on some new responsibilities in educating Lettice.","newPage":true,"viewIf":{"$code":"return ((((Q[\'age\'] || 0) > 9) && ((Q[\'lessons\'] || 0) < 1)) && ((Q[\'month\'] || 0) < 24));"},"onArrival":[{"$code":"Q[\'lessons\'] = (Q[\'lessons\'] || 0) + 1;"}],"tags":["plot","chores","top"],"options":[{"id":"@lessons-for-lettice.destination-one","title":"Lettice is very ill-behaved."},{"id":"@lessons-for-lettice.destination-two","title":"Lettice is kind of a monster, but your parents should be the ones dealing with her."},{"id":"@lessons-for-lettice.destination-three","title":"Everything is fine. Mother has enough to worry about."}],"content":[{"type":"heading","content":"Lessons for Lettice"},{"type":"paragraph","content":"on-arrival: month += 1"},{"type":"paragraph","content":"When you are old enough, Mother asks you to take over Lettice\'s lessons in reading and spelling. You are certainly qualified (she says with a tiny smile) and it will bring the two of you closer together as sisters."},{"type":"paragraph","content":"It is not clear that Lettice feels the same way. She sits sideways in her chair and crosses her arms at you. She kicks the chair leg."},{"type":"paragraph","content":"Once she licks your arm for no reason at all."},{"type":"paragraph","content":"\\"And how are my two champion spellers getting along?\\" Mother asks over breakfast."}]},"lessons-from-sara.othello":{"id":"lessons-from-sara.othello","options":[{"id":"@lessons-from-sara.devil","title":"The Devil? Black is often for the devil."}],"content":{"type":"paragraph","content":["\\"What does the color black represent?\\" she asks earnestly after you read ",{"type":"emphasis-1","content":"Othello"},"."]}},"lessons-from-sara.devil":{"id":"lessons-from-sara.devil","goTo":[{"id":"lessons-from-sara.disappointment"}],"content":{"content":"\\"The Devil is the bad guy, and bad guys wear black.\\"","type":"paragraph"}},"lessons-from-sara.henry":{"id":"lessons-from-sara.henry","options":[{"id":"@lessons-from-sara.yes","title":"They seem logically argued."}],"content":{"type":"paragraph","content":["Cradling a used paperback of ",{"type":"emphasis-1","content":"Henry V"},", she asks, \\"Do you think we are meant to accept Henry\'s excuses for why a king is not responsible for the death of his men?\\""]}},"lessons-from-sara.yes":{"id":"lessons-from-sara.yes","goTo":[{"id":"lessons-from-sara.disappointment"}],"content":{"content":"\\"They seem logically argued,\\" you say. \\"Henry displays a good command of rhetoric throughout. I think we are supposed to accept his argument.\\"","type":"paragraph"}},"lessons-from-sara.disappointment":{"id":"lessons-from-sara.disappointment","options":[{"id":"@lessons-from-sara.magenta","title":"What does magenta represent?"},{"id":"@lessons-from-sara.spelling-time","title":"It\'s time for spelling now, anyway."},{"id":"@lessons-from-sara.study-would","title":"Study questions would help."}],"content":[{"type":"paragraph","content":"\\"Well...\\" She pushes her curtain of straw-textured hair behind one ear. \\"It might be something subtler than that.\\""},{"type":"paragraph","content":"The neckline of her woolen sweater slips down and you get a glimpse of a magenta bra-strap peeking out. The color scandalizes and electrifies."}]},"lessons-from-sara.spelling-time":{"id":"lessons-from-sara.spelling-time","onArrival":[{"$code":"Q[\'spelling-relief\'] = (Q[\'spelling-relief\'] || 0) + 1;"}],"content":{"content":"You see Sara out with relief and get back to making progress on your cards.","type":"paragraph"}},"lessons-from-sara.magenta":{"id":"lessons-from-sara.magenta","onArrival":[{"$code":"Q[\'world\'] = (Q[\'world\'] || 0) + 1;"}],"options":[{"id":"@lessons-from-sara.spelling-time","title":"It\'s time for spelling now, anyway."},{"id":"@lessons-from-sara.study-would","title":"Study questions would help."}],"content":{"content":"She catches you looking, and adjusts her sweater over the bra strap again. She doesn\'t seem embarrassed, though. \\"My lucky bra,\\" she explains. \\"I have an econ exam later.\\"","type":"paragraph"}},"lessons-from-sara.study-would":{"id":"lessons-from-sara.study-would","options":[{"id":"@lessons-from-sara.if-cant","title":"If it can\'t be wrong, what\'s the point of learning it?"},{"id":"@lessons-from-sara.spelling-time","title":"It\'s time for spelling now, anyway."}],"content":[{"type":"paragraph","content":"\\"Maybe if you gave me some study questions I would be better at this,\\" you offer hesitantly. It is lesson ten. Sara is sitting in the scruffy porridge-colored armchair. In the next room your mother is bartering with Celia Hopgood to exchange a car battery and a sack of dry peas for some home tailoring."},{"type":"paragraph","content":"\\"They\'re not questions with one answer,\\" Sara says, knee bouncing against the arm of the chair. \\"You should say whatever you think. It won\'t be wrong.\\""}]},"lessons-from-sara.if-cant":{"id":"lessons-from-sara.if-cant","options":[{"id":"@lessons-from-sara.no","title":"That story about Ruth and Boaz seemed more innocent a couple years ago."},{"id":"@lessons-from-sara.spelling-time","title":"It\'s time for spelling now, anyway."}],"content":[{"type":"paragraph","content":"\\"If it can\'t be wrong, what\'s the point of learning it?\\""},{"type":"paragraph","content":"\\"Hmm. That\'s an excellent question.\\" Sara seems more pleased by this impertinence than by any of the hesitating answers you\'ve given before. She looks around the room and a thought occurs to her. \\"Why do you reread Bible stories?\\""},{"type":"paragraph","content":"\\"To make sure we understand them?\\" You stick your hands under your legs to prevent yourself from biting the nails, as you sometimes want to do when asked questions like this."},{"type":"paragraph","content":"\\"Do you understand them the same way every time?\\""}]},"lessons-from-sara.no":{"id":"lessons-from-sara.no","options":[{"id":"@lessons-from-sara.except","title":"Except the Bible."},{"id":"@lessons-from-sara.spelled-wrong","title":"Except if you don\'t know the right meanings of words."},{"id":"@lessons-from-sara.spelling-time","title":"It\'s time for spelling now, anyway."}],"content":[{"type":"paragraph","content":"\\"We might get them wrong at first,\\" you say. \\"So I guess maybe no.\\""},{"type":"paragraph","content":"Sara slumps in her chair. \\"Okay, look,\\" she says. \\"Every time you read something, you\'re building a bridge between you, the person you are now and the time you\'re in, to the author, the person she was and the time she belonged to.\\""},{"type":"paragraph","content":"\\"Or he.\\""},{"type":"paragraph","content":["\\"Or he,\\" Sara agrees amiably. \\"So what the story means, that\'s partly about you and partly about the author. It doesn\'t just, just ",{"type":"emphasis-1","content":"mean"}," in the abstract. It means something ",{"type":"emphasis-1","content":"to"}," someone. Meaning exists in relationship.\\""]}]},"lessons-from-sara.spelled-wrong":{"id":"lessons-from-sara.spelled-wrong","content":[{"type":"paragraph","content":"\\"Yes,\\" you say. \\"But what if I don\'t know what all the words mean? Maybe I think \'handkerchief\' is a word for a kind of goat. Then the story won\'t mean the right thing.\\""},{"type":"paragraph","content":"\\"Fortunately you are very good at vocabulary,\\" says Sara, with a mild smile. \\"I don\'t think you will be having that kind of misinterpretation.\\""}]},"lessons-from-sara.except":{"id":"lessons-from-sara.except","content":[{"type":"paragraph","content":"\\"Except the Bible,\\" you say. \\"Because that comes from God, so it means what He wants it to mean. And sometimes we read it wrong, but that is why there are sermons and pastors, to tell us what God meant.\\""},{"type":"paragraph","content":"Sara glances towards the door, towards where Mother is still negotiating barter prices. \\"I think it might be more complicated than that,\\" she says. \\"But I\'m here for English, so we\'ll focus on that for now, shall we?\\""}]},"lessons-from-sara":{"id":"lessons-from-sara","type":"scene","title":"Lessons from Sara","subtitle":"English lessons begin.","newPage":true,"viewIf":{"$code":"return ((((Q[\'english\'] || 0)===1) && ((Q[\'age\'] || 0) > 0)) && ((Q[\'month\'] || 0) < 24));"},"onArrival":[{"$code":"Q[\'english\'] = (Q[\'english\'] || 0) + 2;\\nQ[\'month\'] = (Q[\'month\'] || 0) + 1;\\nQ[\'sara\'] = (Q[\'sara\'] || 0) + 1;"}],"tags":["plot","top"],"goTo":[{"id":"lessons-from-sara.othello"},{"id":"lessons-from-sara.henry"}],"content":[{"type":"heading","content":"Lessons from Sara"},{"type":"paragraph","content":"English lessons with Sara are awkward and mysterious. She sits with her legs tucked under her and asks you questions about the book you\'ve read that week. They are not factual questions, such as \\"Whom did Natasha love?\\" They are not questions of faith or morality, like \\"What sin caused Oedipus\' downfall?\\""},{"type":"paragraph","content":"They\'re vague questions, plushy questions."}]},"lettice-revolts.point-out":{"id":"lettice-revolts.point-out","options":[{"id":"@lettice-revolts.manners","title":"Correct Lettice."},{"id":"@lettice-revolts.your-job","title":"It\'s practically your job raising her anyway."}],"content":[{"type":"paragraph","content":["\\"It\'s not because you\'re youngest, it\'s because you\'re ",{"type":"emphasis-1","content":"lazy"},",\\" you say indignantly."]},{"type":"paragraph","content":"Mother looks back and forth between the two of you. \\"Sweetheart,\\" she says to you, \\"it\'s for me and your Father to judge how well Lettice is doing, not for you.\\""},{"type":"paragraph","content":"Lettice sets her corn down on the plate and begins picking individual kernels off it with her fingers. Father doesn\'t even tell her to stop."}]},"lettice-revolts.manners":{"id":"lettice-revolts.manners","goTo":[{"id":"lettice-revolts.next"}],"content":[{"type":"paragraph","content":"\\"Lettice, that\'s rude,\\" you say."},{"type":"paragraph","content":"\\"I bet at public school no one punishes you for eating with your fingers,\\" she says."},{"type":"paragraph","content":"\\"That isn\'t exactly a good argument for public school, is it?\\""}]},"lettice-revolts.your-job":{"id":"lettice-revolts.your-job","goTo":[{"id":"lettice-revolts.next"}],"content":{"content":"\\"It is a little bit my job,\\" you say to Mother. \\"Because you make me watch her do her work and things, and get her to finish her homework.\\"","type":"paragraph"}},"lettice-revolts.next":{"id":"lettice-revolts.next","options":[{"id":"@lettice-revolts.probably","title":"Probably they won\'t even punish Lettice for this."}],"content":[{"type":"paragraph","content":"\\"You\'re not my Mom!\\" Lettice howls at you. And she throws the cob of her corn across the table and it hits you on the forehead just above the right eye. SUPERCILIARY ARCH, you think, touching the spot."},{"type":"paragraph","content":"\\"Lettice!\\" Father says. He scoops her up from her seat and carries her -- even though she\'s gotten pretty large for carrying -- away to her own room. Half her food is left behind on her plate. Mother silently begins packing the plate away."}]},"lettice-revolts.probably":{"id":"lettice-revolts.probably","options":[{"id":"@lettice-revolts.what","title":"What!? How in the world is that fair?"}],"content":[{"type":"paragraph","content":"\\"I bet you and Father are going to just let Lettice do that,\\" you say darkly."},{"type":"paragraph","content":"\\"I don\'t condone Lettice throwing things,\\" Mother says. \\"But you\'ve been provoking her pretty hard recently.\\""},{"type":"paragraph","content":["\\"She gets ",{"type":"emphasis-1","content":"away"}," with everything!\\" you say. \\"It\'s never fair, she\'s never punished as much as I was for things, you don\'t expect as much from her, and then you make me be in charge of her so if she\'s bad I get in trouble too. She does it on purpose.\\""]},{"type":"paragraph","content":["Mother sighs. \\"I know you think that, dear. It\'s not true, and saying it over and over doesn\'t make things more comfortable for Lettice. If anything, I think we made a mistake with ",{"type":"emphasis-1","content":"you"},". Maybe you\'re the one who should be put in public school for a little while. I\'d hate to do it, but...\\""]}]},"lettice-revolts.what":{"id":"lettice-revolts.what","options":[{"id":"@lettice-revolts.what-about-spelling","title":"What about your spelling?"},{"id":"@lettice-revolts.standards","title":"It was your parents who taught you to have standards in the first place."}],"content":[{"type":"paragraph","content":["\\"What!? How in the world is that fair?\\" you shout. \\"Lettice asks to go to school so you decide to send ",{"type":"emphasis-1","content":"me"},"?\\""]},{"type":"paragraph","content":"\\"Lettice just wants not to be under your thumb all the time, and constantly compared to you. She used to worship you,\\" Mother says. \\"She\'d be just as happy at home if you were sent away. And you I think could maybe stand to learn something about tolerating the foibles of other people.\\""}]},"lettice-revolts.what-about-spelling":{"id":"lettice-revolts.what-about-spelling","goTo":[{"id":"lettice-revolts.anyway"}],"onArrival":[{"$code":"Q[\'spelling-relief\'] = (Q[\'spelling-relief\'] || 0) + 1;"}],"content":[{"type":"paragraph","content":"\\"What about my spelling?\\" you demand. \\"What would happen then?\\""},{"type":"paragraph","content":"\\"Maybe you\'d be able to keep it up,\\" Mother says. \\"And maybe not. But it\'s more important that you learn to be a kind and loving person than for you to be able to spell every word in the dictionary.\\""}]},"lettice-revolts.standards":{"id":"lettice-revolts.standards","goTo":[{"id":"lettice-revolts.anyway"}],"onArrival":[{"$code":"Q[\'parents\'] = (Q[\'parents\'] || 0) + 1;"}],"content":[{"type":"paragraph","content":"\\"It was you who taught me to have standards in the first place,\\" you say."},{"type":"paragraph","content":"For a moment Lettice\'s voice rises in her bedroom and Father is heard making vaguely soothing noises."},{"type":"paragraph","content":"\\"We wanted to teach you to have standards for yourself, to push yourself to fulfill the special potential that God gave you,\\" Mother says. \\"But Lettice\'s gifts are not the same as yours, and that\'s okay.\\""}]},"lettice-revolts.anyway":{"id":"lettice-revolts.anyway","options":[{"id":"@lettice-revolts.still","title":"Still not fair."}],"content":{"content":"You breathe heavily.","type":"paragraph"}},"lettice-revolts.still":{"id":"lettice-revolts.still","onArrival":[{"$code":"Q[\'month\'] = 26;"}],"content":[{"type":"paragraph","content":"But that\'s how it ends for you. Just like that. Mother sews you a backpack out of funny shiny material. Father walks you down to the school on the corner. There is a grim, shamed quality as though someone were being escorted to jail."},{"type":"paragraph","content":"\\"Try not to pick up too much of the secular bearing of your peers,\\" Father says, looking unhappily at an eight-year-old girl in pink mini-shorts. \\"But at the same time, remember that you are here to learn to love those who are not like you.\\""},{"type":"paragraph","content":"\\"I thought we didn\'t believe in Purgatory,\\" you mutter, kicking the sidewalk."},{"type":"paragraph","content":"\\"We don\'t,\\" says Father."},{"type":"paragraph","content":"He goes away, and you\'re standing alone by a flagpole. The grass is brown. The school is beige stucco. Inside there is not one person who speaks your language as you speak it. The bell is ringing."}]},"lettice-revolts":{"id":"lettice-revolts","type":"scene","title":"Lettice Revolts","subtitle":"Lettice tries to escape.","newPage":true,"viewIf":{"$code":"return (((Q[\'lettice\'] || 0) > 10) && ((Q[\'month\'] || 0) < 24));"},"priority":2,"tags":["menace","top"],"options":[{"id":"@lettice-revolts.point-out","title":"Point out that Lettice is just lazy."}],"content":[{"type":"heading","content":"Lettice Revolts"},{"type":"paragraph","content":"\\"I want to go to public school,\\" Lettice says. There is corn on the cob for dinner, and Lettice\'s announcement startles Mother so that she drops the corn on her plate."},{"type":"paragraph","content":"\\"Why?\\" asks Mother. \\"You remember that a lot of public schools don\'t have any money for art lessons. You wouldn\'t be able to work on your drawings.\\""},{"type":"paragraph","content":["\\"I just think it would be nicer,\\" Lettice says, giving you a side look. \\"She could stay here and be schooled at home. But I think home-schooling isn\'t so good for people who are the ",{"type":"emphasis-1","content":"younger"}," sister.\\""]}]},"lettice.ally":{"id":"lettice.ally","onArrival":[{"$code":"Q[\'lettice\'] = (Q[\'lettice\'] || 0) - 1;"}],"content":[{"type":"paragraph","content":"Who else is there to talk to on long road trips? Who else has to wake up as early as you do for prayers? Even the other home-schooling kids you know aren\'t home-schooled in exactly the same way."},{"type":"paragraph","content":"One night you\'re sent to bed early. For comfort, Lettice puts a drawing on your pillow. It shows Father with a cloud of exclamation points over his head, shaking his finger, his eyebrows represented by one black V. And Mother working at the sewing machine, making a dress big enough for a giantess."}]},"lettice.mental":{"id":"lettice.mental","onArrival":[{"$code":"Q[\'lettice\'] = (Q[\'lettice\'] || 0) + 1;"}],"content":[{"type":"paragraph","content":"You ask Mother whether something is wrong with Lettice\'s learning ability. Might she be dyslexic? Autistic? Delayed?"},{"type":"paragraph","content":"\\"Not to my knowledge,\\" says Mother, eyes on her sewing. \\"Every child is different, remember. That\'s why we don\'t go to public school.\\""}]},"lettice":{"id":"lettice","type":"scene","title":"Lettice","subtitle":"Your sister\'s place.","newPage":true,"viewIf":{"$code":"return ((((Q[\'age\'] || 0) > 4) && ((Q[\'age\'] || 0) < 8)) && ((Q[\'let-introduced\'] || 0)===0));"},"onArrival":[{"$code":"Q[\'age\'] = (Q[\'age\'] || 0) + 1;\\nQ[\'let-introduced\'] = 1;"}],"tags":["plot","top"],"maxVisits":1,"options":[{"id":"@lettice.mental","title":"Possibly Lettice is not the sharpest."},{"id":"@lettice.ally","title":"Then again, she\'s your only natural ally."}],"content":[{"type":"heading","content":"Lettice"},{"type":"paragraph","content":"Your sister, Lettice, suffers daily from being named almost after a vegetable. Her full name is Letitia. As a little girl, she couldn\'t say all the syllables. She called herself Lettice, and it stuck."},{"type":"paragraph","content":"Lettice does not mind your parents as much as you do. This is true in both senses of the word \\"mind.\\" If Father gives a direction Lettice doesn\'t like, she will sit under the table and draw instead. She still sucks her thumb when she feels like it. She eats what she wants to and ignores the rest of the food. Once she took a bowl of lentil soup out in the back yard and dug holes and planted little dollops of lentil every two inches."},{"type":"paragraph","content":"Though your family is odd, Lettice doesn\'t seem embarrassed when new people come to visit. She doesn\'t apologize for the purple drapes Mother made of remnant cloth, even though, if you look closely, the purple drapes are patterned with tiny purple aliens."},{"type":"paragraph","content":"Lettice is not interested in learning to spell for the Bee, either."}],"countVisitsMax":1},"lettices-aquarium.make-fun":{"id":"lettices-aquarium.make-fun","viewIf":{"$code":"return ((Q[\'spelling\'] || 0) > 0);"},"onArrival":[{"$code":"Q[\'spelling-relief\'] = (Q[\'spelling-relief\'] || 0) + 1;"}],"content":[{"type":"paragraph","content":"\\"You\'ve misspelled urchin,\\" you point out. \\"There\'s no E.\\""},{"type":"paragraph","content":"\\"Thanks,\\" says Lettice tonelessly. She erases the word and writes in SEA IRCHIN instead."}]},"lettices-aquarium.check-what-1":{"id":"lettices-aquarium.check-what-1","viewIf":{"$code":"return ((Q[\'age\'] || 0) < 9);"},"content":[{"type":"paragraph","content":"The current drawing is a picture of a red puffer fish. Lettice has drawn it in crayon, and it has many many spikes. Strange objects from under the sea have gotten stuck to the spikes of the puffer, including something donut-shaped."},{"type":"paragraph","content":"\\"What is that?\\""},{"type":"paragraph","content":"\\"It\'s a tire,\\" Lettice explains. \\"Sometimes people throw them into the ocean, remember? In that documentary on pollution?\\""},{"type":"paragraph","content":"\\"I think tires are much larger than puffer fish,\\" you say."},{"type":"paragraph","content":"Lettice looks stumped for a moment, then shrugs. \\"I guess then it\'s a doll\'s tire.\\""}]},"lettices-aquarium.check-what-2":{"id":"lettices-aquarium.check-what-2","viewIf":{"$code":"return ((Q[\'age\'] || 0)===9);"},"content":[{"type":"paragraph","content":"Lettice has traced a starfish from a picture in a book. It is wrapped partially around a rock. Next to it there is something roughly wedge-shaped."},{"type":"paragraph","content":"\\"What is the wedge-shaped thing?\\" you ask."},{"type":"paragraph","content":"\\"The starfish\'s other leg,\\" she replies. \\"It lost that one but then it grew a new one.\\""},{"type":"paragraph","content":"\\"Oh.\\""},{"type":"paragraph","content":"She continues filling in the blue of the water."},{"type":"paragraph","content":"\\"Is starfish edible?\\" Lettice asks."},{"type":"paragraph","content":"You shrug."},{"type":"paragraph","content":"\\"I bet it is,\\" she says."},{"type":"paragraph","content":"Over the water she draws a sign, like the sign at the front of a ranch. STARFISH LEG FARM, she writes. PICK YOUR OWN."}]},"lettices-aquarium.check-what-3":{"id":"lettices-aquarium.check-what-3","viewIf":{"$code":"return ((Q[\'age\'] || 0)===10);"},"content":[{"type":"paragraph","content":"On this page is a sort of chambered nautilus, shown in cross-section. Someone told Lettice that there was a mathematical proportion to the size of the chambers, and as a result she has drawn each one in carefully with a ruler to make sure that it is the right width in comparison to the one before."},{"type":"paragraph","content":"\\"What do you think?\\" Lettice asks, turning the page so you can see it. \\"If you were a shellfish, would you live here?\\""}]},"lettices-aquarium.check-what-4":{"id":"lettices-aquarium.check-what-4","viewIf":{"$code":"return ((Q[\'age\'] || 0) > 10);"},"content":[{"type":"paragraph","content":"Lettice is drawing with colored pencils now. She copies pictures carefully from the encyclopedia. As a result, the fish look much more realistic, but they are usually shown completely still, as though they\'d been stuffed and mounted on the wall."},{"type":"paragraph","content":"Currently she is completing a picture of a big-mouth bass. The sheen on the scales is surprisingly persuasive. Along the bottom of the page there is already a collection of notes that she wrote down from the encyclopedia to remind her of what the fish is, where it swims and spawns, and how it behaves."},{"type":"paragraph","content":"\\"I am learning the most populous fish species,\\" she explains, glancing sideways at you. \\"And in particular which ones are overfished so I can avoid ordering those in restaurants, because it contributes to the depletion of ocean life. Did you know that the Atlantic ocean has run out of cod nearly completely?\\""}]},"lettices-aquarium":{"id":"lettices-aquarium","type":"scene","title":"Lettice\'s Aquarium","subtitle":"Lettice works on a project.","newPage":true,"viewIf":{"$code":"return ((((Q[\'age\'] || 0) > 7) && ((Q[\'lettice\'] || 0) < 5)) && ((Q[\'month\'] || 0) < 24));"},"onArrival":[{"$code":"Q[\'month\'] = (Q[\'month\'] || 0) + 1;\\nQ[\'lettice\'] = (Q[\'lettice\'] || 0) - 1;"}],"frequency":200,"tags":["menace","top"],"options":[{"id":"@lettices-aquarium.check-what-1","title":"Check out what she\'s been working on lately."},{"id":"@lettices-aquarium.check-what-2","title":"Check out what she\'s been working on lately."},{"id":"@lettices-aquarium.check-what-3","title":"Check out what she\'s been working on lately."},{"id":"@lettices-aquarium.check-what-4","title":"Check out what she\'s been working on lately."},{"id":"@lettices-aquarium.make-fun","title":"Correct the spelling on the latest page."}],"content":[{"type":"heading","content":"Lettice\'s Aquarium"},{"type":"paragraph","content":"Lettice has a blue sketchbook that she has been working on for years. On the front are silver letters that she cut out of sticky paper, which spell A Q U A R I U M."},{"type":"paragraph","content":"The inside of the aquarium is pages and pages of fish, and curious shelled creatures, and things with tentacles."}]},"middle-school-english.ignore":{"id":"middle-school-english.ignore","goTo":[{"id":"middle-school-english.sara"}],"onArrival":[{"$code":"Q[\'spelling\'] = (Q[\'spelling\'] || 0) + 1;"}],"content":{"content":"Whether they open the door or not, you keep working your way through a stack of words ending in -CEOUS.","type":"paragraph"}},"middle-school-english.look-interesting":{"id":"middle-school-english.look-interesting","goTo":[{"id":"middle-school-english.sara"}],"onArrival":[{"$code":"Q[\'world\'] = (Q[\'world\'] || 0) + 1;"}],"content":{"content":"You contrive to be diligently reading a young person\'s Homer translation when they look in. It conveys the right sort of image, you think. Though there are only so many times you can read about the Cyclops and his cheese.","type":"paragraph"}},"middle-school-english.sara":{"id":"middle-school-english.sara","content":{"content":"The teacher your parents choose is Sara, a skinny girl with thatch-colored hair who bites her nails. She always looks cold in your house. After the first lesson, she always wears a lumpy woolen sweater knitted with pictures of sheep.","type":"paragraph"}},"middle-school-english":{"id":"middle-school-english","type":"scene","title":"Middle School English","subtitle":"A hired tutor for you.","newPage":true,"viewIf":{"$code":"return ((((Q[\'english\'] || 0)===0) && ((Q[\'age\'] || 0) > 7)) && ((Q[\'month\'] || 0) < 24));"},"onArrival":[{"$code":"Q[\'month\'] = (Q[\'month\'] || 0) + 1;\\nQ[\'english\'] = (Q[\'english\'] || 0) + 1;"}],"tags":["plot","top"],"options":[{"id":"@middle-school-english.look-interesting","title":"Look interesting."},{"id":"@middle-school-english.ignore","title":"Ignore them and keep working."}],"content":[{"type":"heading","content":"Middle School English"},{"type":"paragraph","content":["After a certain point, you stop gaining anything from workbooks. Your parents put up an advertisement at a local college. \\"English student wanted,\\" it says. \\"$20/lesson. To teach ",{"type":"emphasis-1","content":"extremely talented"}," middle schooler literature and composition. High school level reading materials would be appropriate.\\""]},{"type":"paragraph","content":"There are applicants. College students are always poor. There are a series of interviews that you are not encouraged to attend. Sometimes, stopping outside the living room door during these interviews, you hear snippets of conversation. \\"Academically advanced,\\" says your mother\'s voice firmly. \\"Spelling champion... Superb grammar... Very disciplined... No disobedience.\\""},{"type":"paragraph","content":"At the end of each interview, Mother leads the student to the door of the study and lets the interviewee look in at you as though you were a creature at the zoo. No words are exchanged and the student is led away again."}]},"minding-lettice.cajole":{"id":"minding-lettice.cajole","chooseIf":{"$code":"return ((Q[\'lettice\'] || 0) < 6);"},"onArrival":[{"$code":"Q[\'lettice\'] = (Q[\'lettice\'] || 0) + 1;"}],"content":[{"type":"paragraph","content":"\\"Come on, Lettice,\\" you say. \\"If you just work for half an hour now, you can have some cake later.\\""},{"type":"paragraph","content":"\\"Dessert is probably fruit salad,\\" Lettice says. \\"I\'m not doing my math work for some peach chunks in syrup.\\""}]},"minding-lettice.bargain":{"id":"minding-lettice.bargain","chooseIf":{"$code":"return ((Q[\'lettice\'] || 0) < 7);"},"onArrival":[{"$code":"Q[\'lettice\'] = (Q[\'lettice\'] || 0) + 1;"}],"content":[{"type":"paragraph","content":"\\"I\'ll give you a sticker if you finish your math,\\" you say to Lettice. \\"It has an octopus on it.\\" You won it for memorizing Bible verses for Sunday School, but you haven\'t yet stuck it to anything."},{"type":"paragraph","content":"\\"Is it a sparkly sticker?\\""},{"type":"paragraph","content":"Honesty compels you to admit that it is not a sparkly sticker."},{"type":"paragraph","content":"\\"Then I can do better,\\" Lettice says, continuing to color."}]},"minding-lettice.moral":{"id":"minding-lettice.moral","chooseIf":{"$code":"return ((Q[\'parents\'] || 0) < 3);"},"unavailableSubtitle":"Lettice would spot the hypocrisy there for sure.","onArrival":[{"$code":"Q[\'lettice\'] = (Q[\'lettice\'] || 0) + 1;"}],"options":[{"id":"@minding-lettice.parent-duty","title":"And duty to one\'s parents comes from God."},{"id":"@minding-lettice.give-up","title":"Though it\'s not always easy to believe them when they say that."}],"content":[{"type":"paragraph","content":"\\"Mother wants you to do your work,\\" you say. \\"So morally, disobeying me on this is the same as disobeying her.\\""},{"type":"paragraph","content":"\\"That\'s interesting,\\" says Lettice, continuing to color."}]},"minding-lettice.parent-duty":{"id":"minding-lettice.parent-duty","onArrival":[{"$code":"Q[\'parents\'] = (Q[\'parents\'] || 0) - 1;"}],"content":[{"type":"paragraph","content":"\\"And duty to one\'s parents comes from God,\\" you say."},{"type":"paragraph","content":"\\"I\'ll say sorry to Him at church on Sunday,\\" she says, still coloring."}]},"minding-lettice.give-up":{"id":"minding-lettice.give-up","onArrival":[{"$code":"Q[\'parents\'] = (Q[\'parents\'] || 0) + 1;"}],"content":{"content":"Unable to carry the argument the rest of the way, you shrug and do some free reading yourself. Might as well. It\'s not like there\'s going to be any cake.","type":"paragraph"}},"minding-lettice.threaten":{"id":"minding-lettice.threaten","onArrival":[{"$code":"Q[\'lettice\'] = (Q[\'lettice\'] || 0) + 3;\\nQ[\'threats-useless\'] = (Q[\'threats-useless\'] || 0) + 1;"}],"chooseIf":{"$code":"return ((Q[\'threats-useless\'] || 0) < 1);"},"unavailableSubtitle":"Threats don\'t work if you don\'t carry them out yourself.","content":[{"type":"paragraph","content":"\\"If you don\'t do your math, I\'m going to take away your pencils for a week,\\" you tell Lettice. Her response is to draw pictures of sea cucumbers in the margins of her introductory algebra."},{"type":"paragraph","content":"When Mother gets home, you explain the punishment and why Lettice has earned it."},{"type":"paragraph","content":"\\"You and Lettice are already being punished by going without dessert,\\" Mother replies tranquilly. Lettice grins at you and makes a face. The pencils are given back."}]},"minding-lettice.punish":{"id":"minding-lettice.punish","onArrival":[{"$code":"Q[\'lettice\'] = (Q[\'lettice\'] || 0) + 2;"}],"viewIf":{"$code":"return ((Q[\'lettice\'] || 0) > 6);"},"content":[{"type":"paragraph","content":"\\"If you don\'t do your math, I\'m going to break all your pencils and throw them away,\\" you tell Lettice. \\"Right now, this afternoon, before Mother and Father get back. So there won\'t be any part where you get to cry and look sad and get out of it.\\""},{"type":"paragraph","content":"Lettice\'s fingers tighten on her Flamebright Orange pencil. \\"You wouldn\'t do that.\\""},{"type":"paragraph","content":"But you do. When she hasn\'t gotten anything done, at the end of the day. You take the pencils and break them one by one into the garbage can while Lettice punches you in the stomach with fists that aren\'t really strong enough to make a difference."}]},"minding-lettice":{"id":"minding-lettice","type":"scene","title":"Minding Lettice","subtitle":"Someone has to watch her when your parents go out.","newPage":true,"viewIf":{"$code":"return ((((Q[\'lettice\'] || 0) > 4) && ((Q[\'lettice\'] || 0) < 20)) && ((Q[\'month\'] || 0) < 24));"},"priority":2,"onArrival":[{"$code":"Q[\'month\'] = (Q[\'month\'] || 0) + 1;"}],"tags":["menace","top"],"options":[{"id":"@minding-lettice.cajole","title":"Cajole her into working."},{"id":"@minding-lettice.bargain","title":"Bargain with her."},{"id":"@minding-lettice.moral","title":"Argue that your authority is derived from your parents."},{"id":"@minding-lettice.threaten","title":"Threaten her."},{"id":"@minding-lettice.punish","title":"Threaten her and carry out the punishment yourself."}],"content":[{"type":"heading","content":"Minding Lettice"},{"type":"paragraph","content":"\\"I have to go to the church office,\\" Mother says. \\"Watch Lettice while I am gone, and make sure she is done with her math homework, or there will be no dessert for anyone.\\""},{"type":"paragraph","content":"So saying, she goes out."},{"type":"paragraph","content":"As soon as the door is closed and the car pulls out of the driveway, Lettice gets up from the table, ostentatiously drops her textbook on the floor, and goes to get her sketching pencils."}]},"mirrors.ride-along":{"id":"mirrors.ride-along","onArrival":[{"$code":"Q[\'perry\'] = (Q[\'perry\'] || 0) + 1;"}],"options":[{"id":"@mirrors.on-to","title":"Fortunately the salon is just ahead."}],"content":[{"type":"paragraph","content":"You turn your mind from the missing spelling cards and watch out the window."},{"type":"paragraph","content":"\\"We could listen to the radio,\\" proposes Mrs. Barron after a couple of silent minutes. \\"What station do you girls like?\\""},{"type":"paragraph","content":"\\"Mrs. Perry listens to End Times Radio,\\" Lettice announces from the back seat. \\"They have a man who tells you what is going to happen at the end of the world, and when it is prophesied to be this year, and what the four horsemen will look like and everything.\\""},{"type":"paragraph","content":"\\"What a delight, ha ha,\\" says Mrs. Barron distractedly. Then she gives the finger to the man in the next lane who is trying to merge into this one. Lettice doesn\'t see, but your cheeks feel red."}]},"mirrors.suggest-returning":{"id":"mirrors.suggest-returning","options":[{"id":"@mirrors.on-to","title":"Fortunately the salon is just ahead."}],"content":[{"type":"paragraph","content":"You explain the predicament. \\"And I don\'t want to be bored while you\'re having your hair done, Mrs. Barron,\\" you say."},{"type":"paragraph","content":"\\"Don\'t worry,\\" she says, glancing sideways at you. \\"If you feel like you\'re starting to get bored, tell me and I\'ll ask you a spelling question. I know lots.\\""},{"type":"paragraph","content":"Mrs. Barron can\'t have learned the whole spelling list by grade level. But it is equally clear that she\'s not going back, so you settle as comfortably as you can considering that the shoulder strap cuts across you right at the neck."},{"type":"paragraph","content":["As though sensing your distrust, Mrs. Barron says, \\"How about ",{"type":"emphasis-1","content":"scolionophobia"},"?\\""]},{"type":"paragraph","content":"\\"That\'s not on the graded list,\\" you say."},{"type":"paragraph","content":"\\"Mm. Pity.\\""}]},"mirrors.on-to":{"id":"mirrors.on-to","options":[{"id":"@mirrors.outcome","title":"You must be expected to take off your shirt before putting on the robe."},{"id":"@mirrors.but-that","title":"But that seems immodest."},{"id":"@mirrors.then-again","title":"Then again maybe the robe is like a hospital gown."}],"content":[{"type":"paragraph","content":"At Mrs. Barron\'s salon, there is a blonde lady waiting behind a desk when you come in, just like at a restaurant."},{"type":"paragraph","content":"\\"Barron appointments for 4:15,\\" says Mrs. Barron."},{"type":"paragraph","content":"The blonde lady consults her computer. \\"You and your daughters for Kiley, Manie, and Jolie, correct? Excellent.\\""},{"type":"paragraph","content":"You and Lettice look at each other in confusion. \\"We aren\'t getting our hair cut!\\" Lettice says. \\"We\'re here to read about social studies!\\""},{"type":"paragraph","content":"Mrs. Barron says, \\"Surprise! It\'s my treat, girls. It won\'t do any harm.\\""},{"type":"paragraph","content":"The salon lady gives you and Lettice each a silky little robe, and a room to change into it."}]},"mirrors.but-that":{"id":"mirrors.but-that","goTo":[{"id":"mirrors.outcome"}],"content":{"content":"","type":"paragraph"}},"mirrors.then-again":{"id":"mirrors.then-again","goTo":[{"id":"mirrors.outcome"}],"content":{"content":"","type":"paragraph"}},"mirrors.outcome":{"id":"mirrors.outcome","options":[{"id":"@mirrors.best","title":"That would be for the best."}],"content":[{"type":"paragraph","content":"When you come out, Mrs. Barron is also wearing a silky robe, with no shirt beneath. She is sitting on a leather bench, drinking a cappuccino and reading a glossy magazine about houses."},{"type":"paragraph","content":"\\"Mrs. Barron--\\""},{"type":"paragraph","content":"She raises a finger to her lips. \\"Salons are for quiet relaxing,\\" she says."},{"type":"paragraph","content":"So you and Lettice read Lettice\'s social studies chapter about the native peoples of New Zealand. A salon lady brings each of you a square of dark chocolate in an individual wrapper, and a tiny bottle of water with bubbles in it. Lettice does not like hers because it\'s not the sweet kind of soda, so you drink it for her. Then, in whispers, you teach her to pronounce \\"Maori\\"."},{"type":"paragraph","content":"You wonder whether Mother will be able to tell you\'ve had your hair cut; but since haircuts usually involve taking off a couple of centimeters, and your hair is so long already, it\'s possible she won\'t notice."}]},"mirrors.best":{"id":"mirrors.best","options":[{"id":"@mirrors.worldly","title":"...worldly."},{"id":"@mirrors.not-family","title":"...like she could be from any family. Not necessarily yours."}],"content":[{"type":"paragraph","content":"Manie takes you to a chair, which faces a mirror framed in lights. Mrs. Barron and Lettice each have their own chairs nearby."},{"type":"paragraph","content":"\\"We look like we\'re ready for something a little bit more grown-up!\\" announces Manie cheerfully, pulling your bangs to one side. \\"We could give you a little more volume, pump up your eyes a little... here, what do you think about this?\\""},{"type":"paragraph","content":"The person looking back at you in the mirror is someone new. She looks..."}]},"mirrors.worldly":{"id":"mirrors.worldly","goTo":[{"id":"mirrors.salon-conclusion"}],"content":[{"type":"paragraph","content":"Yes. Worldly. Like a soundtrack plays when she walks. She might wear a hat with a brim, and know how to ride in taxis. People might give her flowers. Possibly she even goes on vacation in airplanes."},{"type":"paragraph","content":"Manie meets your glance cheerfully in the mirror. \\"No? It\'s really cute...\\""}]},"mirrors.not-family":{"id":"mirrors.not-family","goTo":[{"id":"mirrors.salon-conclusion"}],"content":[{"type":"paragraph","content":"...like the weirdness is gone. Like you\'re not marked apart from the rest of humanity."},{"type":"paragraph","content":"Manie\'s watching for your expression in the mirror. She squeezes your shoulder. \\"It\'s up to you,\\" she says."}]},"mirrors.salon-conclusion":{"id":"mirrors.salon-conclusion","options":[{"id":"@mirrors.go-ahead","title":"Tell Manie to go ahead."},{"id":"@mirrors.narrow-cut","title":"Ask her just to trim the ends, the way Mother does."}],"content":{"content":"","type":"paragraph"}},"mirrors.go-ahead":{"id":"mirrors.go-ahead","onArrival":[{"$code":"Q[\'hairdresser\'] = 2;"}],"options":[{"id":"@mirrors.paying","title":"Wait for Mrs. Barron to be done and pay."}],"content":{"content":"You nod once. Manie takes you to have your hair shampooed in a deep black sink, and then she snips, and then she blow-dries. She sprays your hair with a mist that smells like watermelons, and another one that smells like strawberries. When she is done, the worldly little woman is back in full force. Manie gives you a second mirror so that you can observe the back of your own head.","type":"paragraph"}},"mirrors.narrow-cut":{"id":"mirrors.narrow-cut","onArrival":[{"$code":"Q[\'hairdresser\'] = 45;"}],"options":[{"id":"@mirrors.paying","title":"Wait for Mrs. Barron to be done and pay."}],"content":{"type":"paragraph","content":["Afterward you look almost the same, though your hair ",{"type":"emphasis-1","content":"is"}," glossier, and the shampooing and blow-drying takes a long time. The smell of salon lingers in your hair afterward."]}},"mirrors.paying":{"id":"mirrors.paying","content":[{"type":"paragraph","content":"When it\'s all over you have to take the silky robe off again and give it back. When you come out, Mrs. Barron is at the counter, tucking something into her wallet. It seems like the salon might be expensive, but you see Mrs. Barron hand Manie a twenty dollar bill."},{"type":"paragraph","content":"You had been afraid it might be more, but twenty divides by 3 as 6 with a remainder of 2; so it must be $6 for each haircut and then there will be $2 in change? It could be."}]},"mirrors":{"id":"mirrors","type":"scene","title":"Mirrors","subtitle":"We go to the salon with Mrs. Barron.","newPage":true,"viewIf":{"$code":"return (((((Q[\'age\'] || 0) > 7) && ((Q[\'barrons\'] || 0) > 0)) && ((Q[\'hairdresser\'] || 0)===1)) && ((Q[\'month\'] || 0) < 24));"},"priority":2,"tags":["plot","top"],"options":[{"id":"@mirrors.suggest-returning","title":"Suggest returning home for your flashcards."},{"id":"@mirrors.ride-along","title":"Wait and hope for the best."}],"content":[{"type":"heading","content":"Mirrors"},{"type":"paragraph","content":"It is nerve-wracking on Tuesday afternoon, riding with Mrs. Barron to the salon. Lettice has her backpack containing her social studies textbook, and she is clasping it tightly to her front as a shield. You only have a packet of spelling flashcards. You realize after you get in the car that they are the packet from last week and are already completely memorized. So you will be stuck at the salon while Mrs. Barron has her hair fixed and you will not be able to do anything useful at all."}]},"moodiness.psittacotic":{"id":"moodiness.psittacotic","goTo":[{"id":"moodiness.explanation"}],"onArrival":[{"$code":"Q[\'psitta\'] = (Q[\'psitta\'] || 0) + 1;"}],"content":[{"type":"paragraph","content":"Father interrupts your studying while you\'re copying the definition of PSITTACOSIS onto a notecard."},{"type":"paragraph","content":"\\"Mother says you haven\'t taken out the trash,\\" he says. \\"And that you\'ve shown a bad attitude towards your homework recently as well.\\""},{"type":"paragraph","content":"You wait."}]},"moodiness.hyalithic":{"id":"moodiness.hyalithic","goTo":[{"id":"moodiness.explanation"}],"onArrival":[{"$code":"Q[\'hyalithe\'] = (Q[\'hyalithe\'] || 0) + 1;"}],"content":[{"type":"paragraph","content":"Father comes into your bedroom. You\'re on HYALITHE. Father plucks the card out of your hand."},{"type":"paragraph","content":"\\"Mother asked me to talk to you about your attitude lately. She says you\'ve shown a lot of sullenness when you\'re asked to help out around the house.\\""},{"type":"paragraph","content":"From the kitchen comes the sound of dishes being done angrily."}]},"moodiness.cyanosis":{"id":"moodiness.cyanosis","goTo":[{"id":"moodiness.explanation"}],"onArrival":[{"$code":"Q[\'cyan\'] = (Q[\'cyan\'] || 0) + 1;"}],"content":{"content":"\\"Your Mother has noticed a great deal of attitude from you lately,\\" says Father, sitting down at the foot of your bed. His presence disorders the piles of flash cards, so that a small heap of medical terms goes sliding off onto the floor. CYANOTIC lands face up.","type":"paragraph"}},"moodiness.explanation":{"id":"moodiness.explanation","options":[{"id":"@moodiness.unfairness","title":"You have way too many chores."},{"id":"@moodiness.unfairness-2","title":"You have way too many chores."},{"id":"@moodiness.lettice-gets-away","title":"Lettice gets away with everything."},{"id":"@moodiness.worldly","title":"You want to see more of the world."},{"id":"@moodiness.poor","title":"You\'re being unreasonable. It\'s hard on everyone, not having enough money."},{"id":"@moodiness.cyanotic","title":"CYANOTIC means turning blue."},{"id":"@moodiness.hyalithe","title":"HYALITHE is an opaque glass."},{"id":"@moodiness.psittacosis","title":"PSITTACOSIS, with a silent P."}],"content":{"content":"\\"Do you have an explanation to offer?\\"","type":"paragraph"}},"moodiness.poor":{"id":"moodiness.poor","viewIf":{"$code":"return ((Q[\'poverty\'] || 0) > 0);"},"onArrival":[{"$code":"Q[\'parents\'] = (Q[\'parents\'] || 0) - 4;\\nQ[\'poverty\'] = (Q[\'poverty\'] || 0) + 2;\\nQ[\'hyalithe\'] = 0;\\nQ[\'psitta\'] = 0;\\nQ[\'cyan\'] = 0;"}],"options":[{"id":"@moodiness.versus-what","title":"Instead of what?"}],"content":[{"type":"paragraph","content":"\\"I get mad about having so many chores and no allowance,\\" you say. \\"But that\'s not really fair, I guess.\\""},{"type":"paragraph","content":"\\"Your mother works extremely hard,\\" he says. \\"And so do I. I know it\'s not easy, but we\'ve chosen to live our lives a certain way.\\""}]},"moodiness.versus-what":{"id":"moodiness.versus-what","content":{"content":"Father puts his hand on your shoulder in what is possibly meant to be a comforting gesture. \\"Your mother could work outside the house,\\" he says. \\"She wouldn\'t be home, and you and Lettice would have to go to school. We\'d have more money, but less time together. That\'s a choice.\\"","type":"paragraph"}},"moodiness.worldly":{"id":"moodiness.worldly","viewIf":{"$code":"return ((Q[\'world\'] || 0) > 2);"},"onArrival":[{"$code":"Q[\'world\'] = (Q[\'world\'] || 0) + 2;\\nQ[\'parents\'] = (Q[\'parents\'] || 0) - 4;\\nQ[\'hyalithe\'] = 0;\\nQ[\'psitta\'] = 0;\\nQ[\'cyan\'] = 0;"}],"content":[{"type":"paragraph","content":"\\"I never get to go and do anything,\\" you say. \\"Other kids\' families go places. They have field trips to other parts of the country.\\""},{"type":"paragraph","content":"\\"I know,\\" says Father. \\"But we\'ve chosen a different path for our family. We live a life that leaves the smallest possible mark. We earn little and we spend little. We don\'t consume more resources than we have to. We pay very little tax, so we\'re not supporting foreign wars. All that\'s for the good of the world too, you know.\\""},{"type":"paragraph","content":"Into your silence, he adds, \\"And we\'ve always said that if you get into the National, we\'ll see that you can go to the Bee. All the way to Washington, D. C.\\""}]},"moodiness.lettice-gets-away":{"id":"moodiness.lettice-gets-away","viewIf":{"$code":"return ((Q[\'lettice\'] || 0) > 2);"},"onArrival":[{"$code":"Q[\'lettice\'] = (Q[\'lettice\'] || 0) + 2;\\nQ[\'parents\'] = (Q[\'parents\'] || 0) - 4;\\nQ[\'hyalithe\'] = 0;\\nQ[\'psitta\'] = 0;\\nQ[\'cyan\'] = 0;"}],"content":[{"type":"paragraph","content":["\\"Lettice is ",{"type":"emphasis-1","content":"spoiled"},",\\" you say. \\"When I was her age I had to do the laundry and the dishes. She only has to help dry things, and then only sometimes. And she gets more toys than I did, and you don\'t punish her as much.\\""]},{"type":"paragraph","content":"\\"Maybe,\\" he says. \\"But Lettice has more needs than you did. Everyone matures at different rates, and it\'s very common for an older sibling to advance more quickly than the younger siblings.\\""}]},"moodiness.unfairness":{"id":"moodiness.unfairness","viewIf":{"$code":"return ((Q[\'newslettering\'] || 0) < 1);"},"onArrival":[{"$code":"Q[\'parents\'] = (Q[\'parents\'] || 0) + 1;\\nQ[\'hyalithe\'] = 0;\\nQ[\'psitta\'] = 0;\\nQ[\'cyan\'] = 0;"}],"content":[{"type":"paragraph","content":"\\"I have more chores than any kid I know,\\" you say. \\"Even the home-schooled ones.\\""},{"type":"paragraph","content":"\\"Our family is like one body,\\" Father says. \\"What needs to be done, will be done, and it doesn\'t matter by which part of the body.\\""}]},"moodiness.unfairness-2":{"id":"moodiness.unfairness-2","viewIf":{"$code":"return ((Q[\'newslettering\'] || 0) > 0);"},"onArrival":[{"$code":"Q[\'parents\'] = (Q[\'parents\'] || 0) + 1;\\nQ[\'hyalithe\'] = 0;\\nQ[\'psitta\'] = 0;\\nQ[\'cyan\'] = 0;"}],"content":[{"type":"paragraph","content":"\\"I have more chores than any kid I know,\\" you say. \\"Even the home-schooled ones.\\""},{"type":"paragraph","content":"\\"Some of the families who get our newsletter own farms,\\" says Father. \\"You can\'t tell me you work harder than those kids who get up at 4 in the morning to milk their cows and gather eggs from their chickens.\\""},{"type":"paragraph","content":"\\"But \\""},{"type":"paragraph","content":"\\"You do what needs to be done in the place where you find yourself,\\" Father says. \\"And you do it with a smile.\\" He pushes himself up off the bed."}]},"moodiness.psittacosis":{"id":"moodiness.psittacosis","goTo":[{"id":"moodiness.whatever"}],"viewIf":{"$code":"return ((Q[\'psitta\'] || 0)===1);"},"onArrival":[{"$code":"Q[\'spelling-relief\'] = (Q[\'spelling-relief\'] || 0) + 1;\\nQ[\'parents\'] = (Q[\'parents\'] || 0) - 2;\\nQ[\'psitta\'] = 0;"}],"content":[{"type":"paragraph","content":"\\"PSITTACOSIS is a disease transmitted by birds,\\" you say. \\"I didn\'t know that.\\""},{"type":"paragraph","content":"\\"That\'s not an answer to my question,\\" Father says."}]},"moodiness.cyanotic":{"id":"moodiness.cyanotic","goTo":[{"id":"moodiness.whatever"}],"viewIf":{"$code":"return ((Q[\'cyan\'] || 0)===1);"},"onArrival":[{"$code":"Q[\'spelling-relief\'] = (Q[\'spelling-relief\'] || 0) + 1;\\nQ[\'parents\'] = (Q[\'parents\'] || 0) - 2;\\nQ[\'cyan\'] = 0;"}],"content":[{"type":"paragraph","content":"\\"Cyanotic means turning blue,\\" you say. \\"Often due to a lack of oxygen.\\""},{"type":"paragraph","content":"Father sighs. \\"You don\'t really listen these days, do you?\\" But it is not as though he\'d get it if you put it more plainly."}]},"moodiness.hyalithe":{"id":"moodiness.hyalithe","goTo":[{"id":"moodiness.whatever"}],"viewIf":{"$code":"return ((Q[\'hyalithe\'] || 0)===1);"},"onArrival":[{"$code":"Q[\'spelling-relief\'] = (Q[\'spelling-relief\'] || 0) + 1;\\nQ[\'parents\'] = (Q[\'parents\'] || 0) - 2;\\nQ[\'hyalithe\'] = 0;"}],"content":[{"type":"paragraph","content":"\\"Hyalithe is an opaque glass,\\" you say conversationally."},{"type":"paragraph","content":"\\"Is that supposed to be an answer?\\""}]},"moodiness.whatever":{"id":"moodiness.whatever","onArrival":[{"$code":"Q[\'hyalithe\'] = 0;\\nQ[\'psitta\'] = 0;\\nQ[\'cyan\'] = 0;"}],"options":[{"id":"@moodiness.whatever-1","title":"Whatever."},{"id":"@moodiness.whatever-2","title":"Whatever."},{"id":"@moodiness.whatever-3","title":"Whatever."}],"content":{"content":"","type":"paragraph"}},"moodiness.whatever-1":{"id":"moodiness.whatever-1","viewIf":{"$code":"return ((Q[\'not-talking\'] || 0)===0);"},"onArrival":[{"$code":"Q[\'not-talking\'] = (Q[\'not-talking\'] || 0) + 1;"}],"content":[{"type":"paragraph","content":"When you don\'t reply, Father says, \\"I have a Greek word for you. DEMOCRACY, as in, what this household is not. I am in charge, then your mother, then you and Lettice. And when someone who is in charge tells you to do something, you are to do it, in a civil and cooperative spirit.\\""},{"type":"paragraph","content":"He goes out and you push the door shut behind him."}]},"moodiness.whatever-2":{"id":"moodiness.whatever-2","viewIf":{"$code":"return ((Q[\'not-talking\'] || 0)===1);"},"onArrival":[{"$code":"Q[\'not-talking\'] = (Q[\'not-talking\'] || 0) + 1;"}],"content":[{"type":"paragraph","content":"\\"The language of origin is Greek,\\" you say."},{"type":"paragraph","content":"\\"Yeah,\\" he says. \\"I guess it is.\\" He gets up and goes out."}]},"moodiness.whatever-3":{"id":"moodiness.whatever-3","viewIf":{"$code":"return ((Q[\'not-talking\'] || 0) > 1);"},"onArrival":[{"$code":"Q[\'not-talking\'] = (Q[\'not-talking\'] || 0) + 1;"}],"content":{"content":"\\"Civil discourse,\\" Father grumbles. \\"I thought we\'d taught you to be capable of it, but I guess not.\\"","type":"paragraph"}},"moodiness":{"id":"moodiness","type":"scene","title":"Moodiness","subtitle":"Questions of \\"attitude.\\"","newPage":true,"viewIf":{"$code":"return (((Q[\'parents\'] || 0) > 5) && ((Q[\'month\'] || 0) < 24));"},"priority":2,"tags":["menace","top"],"goTo":[{"id":"moodiness.cyanosis"},{"id":"moodiness.hyalithic"},{"id":"moodiness.psittacotic"}],"content":{"type":"heading","content":"Moodiness"}},"mother-and-the-haircut.cut-yourself":{"id":"mother-and-the-haircut.cut-yourself","onArrival":[{"$code":"Q[\'hairdresser\'] = 30;"}],"options":[{"id":"@mother-and-the-haircut.laugh","title":"Laugh."},{"id":"@mother-and-the-haircut.sulk","title":"Sulk."},{"id":"@mother-and-the-haircut.like-it","title":"Insist you like it the new way."}],"content":[{"type":"paragraph","content":["You get the scissors and a mirror so that you can see the back of your own head, and you spend forty-five private minutes in the bathroom while you\'re supposed to be studying ",{"type":"emphasis-1","content":"Wheelock\'s Latin Grammar"}," and your mother is at a quilting goods exchange."]},{"type":"paragraph","content":"When you\'re done, the floor is covered with snips and your hair looks like a wild bush. You gather as many of the snips as you can and flush them down the toilet, but there\'s no concealing what\'s happened to your head."},{"type":"paragraph","content":"\\"We could clean that up with hedge trimmers,\\" says Father, when he sees it."}]},"mother-and-the-haircut.sulk":{"id":"mother-and-the-haircut.sulk","onArrival":[{"$code":"Q[\'parents\'] = (Q[\'parents\'] || 0) + 1;"}],"goTo":[{"id":"mother-and-the-haircut.fixing-hair"}],"content":{"content":"You go into your bedroom and slam the door after you, and bury your head under a pillow until Mother comes home.","type":"paragraph"}},"mother-and-the-haircut.like-it":{"id":"mother-and-the-haircut.like-it","onArrival":[{"$code":"Q[\'world\'] = (Q[\'world\'] || 0) + 1;"}],"goTo":[{"id":"mother-and-the-haircut.fixing-hair"}],"content":[{"type":"paragraph","content":"\\"I like it this way,\\" you say. \\"It has spirit.\\""},{"type":"paragraph","content":"\\"Well, it\'s the rest of us that have to look at you,\\" Father says. \\"So you\'re going to have a head fit for humans to look at.\\""}]},"mother-and-the-haircut.laugh":{"id":"mother-and-the-haircut.laugh","onArrival":[{"$code":"Q[\'parents\'] = (Q[\'parents\'] || 0) - 1;"}],"goTo":[{"id":"mother-and-the-haircut.fixing-hair"}],"content":{"content":"You manage a smile, at least, and for a moment you really don\'t care.","type":"paragraph"}},"mother-and-the-haircut.fixing-hair":{"id":"mother-and-the-haircut.fixing-hair","options":[{"id":"@mother-and-the-haircut.father-horrid","title":"Father is the most horrible."},{"id":"@mother-and-the-haircut.mother-horrid","title":"No, Mother."},{"id":"@mother-and-the-haircut.lettice-worst","title":"They were both trying to fix it, but Lettice was just gloating."}],"content":[{"type":"paragraph","content":"Mother tries to fix it, but she can\'t figure out how to undo the spiky damage you\'ve done. There\'s no way to make the hair lie flat and even. Trying sends her crying after a while, especially since Father keeps coming in to comment on what a wild animal you\'ve become."},{"type":"paragraph","content":"\\"I can\'t take her to church like this,\\" Mother says. \\"What will people say!\\""},{"type":"paragraph","content":"\\"Here,\\" says Father, producing a pair of electric clippers he uses for his beard. \\"Shave it down to a quarter inch. Everyone will assume she got lice.\\""},{"type":"paragraph","content":"\\"From playing with public school children,\\" Mother sobs."},{"type":"paragraph","content":["\\"Better than thinking we can\'t control our own,\\" he replies grimly. So Mother shaves down your head, and puts the hair clippings in the compost pile. And Lettice reads you a Chinese folk tale from her ",{"type":"emphasis-1","content":"Stories of the World\'s People"}," book, in which a monk\'s soul is stolen by a mouse that eats his fingernails."]}]},"mother-and-the-haircut.father-horrid":{"id":"mother-and-the-haircut.father-horrid","onArrival":[{"$code":"Q[\'parents\'] = (Q[\'parents\'] || 0) + 1;"}],"content":{"content":"It\'s not as though Father\'s beard is any masterpiece of foliage-sculpting.","type":"paragraph"}},"mother-and-the-haircut.mother-horrid":{"id":"mother-and-the-haircut.mother-horrid","onArrival":[{"$code":"Q[\'parents\'] = (Q[\'parents\'] || 0) + 1;"}],"content":{"content":"If she didn\'t mind how you looked at church, you could have gone on with your hair as it was.","type":"paragraph"}},"mother-and-the-haircut.lettice-worst":{"id":"mother-and-the-haircut.lettice-worst","onArrival":[{"$code":"Q[\'lettice\'] = (Q[\'lettice\'] || 0) + 1;"}],"content":[{"type":"paragraph","content":"Maybe someone will steal Lettice\'s soul."},{"type":"paragraph","content":"Maybe someone already has."}]},"mother-and-the-haircut.beg-back":{"id":"mother-and-the-haircut.beg-back","options":[{"id":"@mother-and-the-haircut.plea-succeeds","title":"Look pleadingly at Father."}],"content":[{"type":"paragraph","content":"You place your request."},{"type":"paragraph","content":"\\"I don\'t think we could afford it,\\" Mother says. \\"Mrs. Barron has more money than we do.\\""},{"type":"paragraph","content":"\\"She only paid the salon lady twenty dollars for the three of us,\\" you say. \\"I saw her.\\""},{"type":"paragraph","content":"Mother looks uncertainly at Father. \\"Darling, do you think, for her birthday, we might...?\\""}]},"mother-and-the-haircut.plea-succeeds":{"id":"mother-and-the-haircut.plea-succeeds","onArrival":[{"$code":"Q[\'parents\'] = (Q[\'parents\'] || 0) - 1;"}],"options":[{"id":"@mother-and-the-haircut.better","title":"Maybe it\'s for the best Mother doesn\'t realize how out of place she is."},{"id":"@mother-and-the-haircut.worse","title":"Then again, maybe if she realized, she might change something."}],"content":{"content":"So Mother takes you to the salon, and sits on the benches waiting while you get your hair redone by Manie. You had not realized until you came how out of place Mother would be in this environment, sitting upright in her homemade blouse and skirt, doing a bit of hand-sewing from her big craft bag, while other ladies sip coffee and read magazines.","type":"paragraph"}},"mother-and-the-haircut.better":{"id":"mother-and-the-haircut.better","onArrival":[{"$code":"Q[\'world\'] = (Q[\'world\'] || 0) + 1;"}],"goTo":[{"id":"mother-and-the-haircut.paying"}],"content":{"content":"Yes. Best not to dwell on that.","type":"paragraph"}},"mother-and-the-haircut.worse":{"id":"mother-and-the-haircut.worse","onArrival":[{"$code":"Q[\'parents\'] = (Q[\'parents\'] || 0) + 1;"}],"goTo":[{"id":"mother-and-the-haircut.paying"}],"content":{"content":"Yes. Best not to dwell on that.","type":"paragraph"}},"mother-and-the-haircut.paying":{"id":"mother-and-the-haircut.paying","options":[{"id":"@mother-and-the-haircut.assure-her","title":"Will she think you lied about the price?"}],"content":[{"type":"paragraph","content":"Manie washes and fluffs and cuts and blow-dries, and it is all as good as last time. Better, really, because you know what to expect, and can be a woman of the world about it all, and not surprised by the black sink with a notch for your neck, or by the fruit-scented mists."},{"type":"paragraph","content":["When it comes time to pay, Mother goes to the front desk with a twenty clutched in her hand that she brought from the savings jar at home. It is wrinkled. And then the cashier announces the price: ",{"type":"emphasis-1","content":"seventy-three dollars"},"."]},{"type":"paragraph","content":"Mother turns towards you with eyes wide and shocked."}]},"mother-and-the-haircut.assure-her":{"id":"mother-and-the-haircut.assure-her","options":[{"id":"@mother-and-the-haircut.shaking","title":"That was far too much money to spend on hair."},{"id":"@mother-and-the-haircut.distract","title":"Perhaps you\'d better be quiet and do your spelling until she feels better."}],"content":[{"type":"paragraph","content":"\\"I saw Mrs. Barron paying with a twenty-dollar bill,\\" you hiss urgently."},{"type":"paragraph","content":"Manie and the cashier exchange glances."},{"type":"paragraph","content":"\\"Oh, honey,\\" Manie says. \\"That was the tip.\\""},{"type":"paragraph","content":"In the end Mother has to get out the debit card she carries for emergencies, and pay with that. Her hands are shaking as she signs the receipt."}]},"mother-and-the-haircut.distract":{"id":"mother-and-the-haircut.distract","onArrival":[{"$code":"Q[\'spelling\'] = (Q[\'spelling\'] || 0) + 1;\\nQ[\'spelling-relief\'] = (Q[\'spelling-relief\'] || 0) + 1;\\nQ[\'poverty\'] = (Q[\'poverty\'] || 0) + 1;"}],"content":[{"type":"paragraph","content":"On the car ride home Mother is totally silent, and you are silent too, shuffling through your pack of spelling cards. You\'re doing better on words with funny French endings; that should come in handy later, right?"},{"type":"paragraph","content":"But you avoid the sight of your reflection in any window or mirror."}]},"mother-and-the-haircut.shaking":{"id":"mother-and-the-haircut.shaking","onArrival":[{"$code":"Q[\'poverty\'] = (Q[\'poverty\'] || 0) + 3;"}],"content":[{"type":"paragraph","content":"\\"Are you okay?\\" you ask Mother, when you get back in the car."},{"type":"paragraph","content":"She rests her head on the steering wheel. \\"It\'s my fault,\\" she says, over and over. She talks all the way home about vanity, and pride in one\'s off-spring, and living on bartered red beans for the coming month."}]},"mother-and-the-haircut":{"id":"mother-and-the-haircut","type":"scene","title":"Mother and the Haircut","subtitle":"Teasing Mother for another salon haircut.","newPage":true,"viewIf":{"$code":"return (((((Q[\'age\'] || 0) > 7) && ((Q[\'barrons\'] || 0) > 0)) && ((Q[\'hairdresser\'] || 0)===3)) && ((Q[\'month\'] || 0) < 24));"},"onArrival":[{"$code":"Q[\'hairdresser\'] = (Q[\'hairdresser\'] || 0) + 1;\\nQ[\'month\'] = (Q[\'month\'] || 0) + 1;"}],"tags":["plot","top"],"options":[{"id":"@mother-and-the-haircut.beg-back","title":"Beg to go back to the salon."},{"id":"@mother-and-the-haircut.cut-yourself","title":"Try cutting it yourself."}],"content":[{"type":"heading","content":"Mother and the Haircut"},{"type":"paragraph","content":"After a while, your new hair grows out. It frames your face in the old, straight, dull way."}]},"mothers-temporary-work.what-about":{"id":"mothers-temporary-work.what-about","options":[{"id":"@mothers-temporary-work.phones","title":"The phone rings more often in the morning."}],"content":[{"type":"paragraph","content":"\\"What are we doing for school?\\" you ask."},{"type":"paragraph","content":"\\"You\'ll have to look after yourself and Lettice more often,\\" Father says. \\"Your Mother will go over your work with you when she gets home. And we\'ll arrange for more Co-op hours for you.\\""}]},"mothers-temporary-work.phones":{"id":"mothers-temporary-work.phones","options":[{"id":"@mothers-temporary-work.ask-about","title":"Ask her about the mascara when you catch her putting it on."}],"content":{"content":"What happens in fact is that the phone rings often in the morning, sometimes when only you are awake. When that happens, Mother gets up and puts on a pair of black trousers she made
