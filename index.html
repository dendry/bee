says. \\"The netting is ripped.\\""},{"type":"paragraph","content":"\\"When Mrs. Fundt was a girl,\\" Mother says, \\"It was the rule that ladies had to wear a hat to church, so she is still used to it. Now that she is retired, she might not be able to afford a new hat.\\""},{"type":"paragraph","content":"After church, everyone does research together on the internet. You find a list of idioms to do with clothing. Lettice laughs at the phrase \\"birthday suit.\\" No one says anything else about how you yawned during the sermon."}]},"church.people-diverse":{"id":"church.people-diverse","options":[{"id":"@church.ask-mother","title":"Ask Mother her opinion about this."},{"id":"@church.ask-father","title":"Ask Father his opinion."},{"id":"@church.ask-mrs-p","title":"Ask Mrs. Perry about the girl with the triple-pierced ears."}],"content":[{"type":"paragraph","content":"Your parents go to a very mixed church. For instance, Mrs. Perry goes there, and the Perry family believes strongly in the end of days. Mrs. Perry asks Father Sudwell about the Rapture a little more often than he would prefer."},{"type":"paragraph","content":"On the other hand, sometimes you find cars in the parking lot with stickers for Democratic candidates. A couple of the younger parishioners occasionally have colored streaks in their hair, or too many ear-piercings."}]},"church.ask-mother":{"id":"church.ask-mother","onArrival":[{"$code":"Q[\'status\'] = (Q[\'status\'] || 0) - 1;"}],"content":[{"type":"paragraph","content":"You ask Mother why it is that so many different kinds of people come to church, some of whom don\'t seem to believe everything you do."},{"type":"paragraph","content":"\\"When you go to the communion rail, everyone is as important as everyone else,\\" she says."},{"type":"paragraph","content":"\\"Even if they have funny breath?\\" asks Lettice. \\"Like Mr. Fundt?\\""},{"type":"paragraph","content":"\\"In Christ there is no east or west,\\" says Mother. \\"Nor any halitosis.\\""}]},"church.ask-father":{"id":"church.ask-father","content":{"content":"\\"It\'s good to be exposed to a variety of opinions,\\" Father says; which is not the line he takes when you and Lettice ask to take an overly grown-up book out of the library. \\"That way, you can learn to defend your own views against them. It\'s best to learn how to argue civilly with people who are mostly on your same side, at church, before you need to go out and practice those skills more broadly in a more secular environment.\\"","type":"paragraph"}},"church.ask-mrs-p":{"id":"church.ask-mrs-p","onArrival":[{"$code":"Q[\'status\'] = (Q[\'status\'] || 0) + 1;"}],"viewIf":{"$code":"return ((Q[\'status\'] || 0) > 0);"},"content":[{"type":"paragraph","content":"You stand near Mrs. Perry one day during coffee-and-donuts time."},{"type":"paragraph","content":["\\"There was a girl in the pew ahead of me who had ",{"type":"emphasis-1","content":"three"}," piercings in each ear,\\" you tell Mrs. Perry."]},{"type":"paragraph","content":"\\"Really?\\" says Mrs. Perry. She wipes her mouth with her little coffee napkin and starts scanning the room."},{"type":"paragraph","content":"\\"I prayed for her secretly during the Prayers of the People,\\" you add."},{"type":"paragraph","content":"Mrs. Perry stops scanning and looks down at you. \\"Well bless your heart,\\" she says."}]},"church.must-be":{"id":"church.must-be","onArrival":[{"$code":"Q[\'poverty\'] = (Q[\'poverty\'] || 0) + 1;"}],"content":[{"type":"paragraph","content":"It must be expensive to buy all the flowers and candles all the time, and keep up the church building, and have all the plates and goblets, which look like they might be made of gold."},{"type":"paragraph","content":"They probably aren\'t. But even so, they look like they might be."},{"type":"paragraph","content":"\\"Would it be better if the money for those things went to poor people?\\" you ask Mother."},{"type":"paragraph","content":"\\"The church also gives money to charity,\\" Mother says. \\"It doesn\'t have to be either-or.\\""},{"type":"paragraph","content":["\\"But poor people could always use ",{"type":"emphasis-1","content":"more"}," money,\\" you say."]},{"type":"paragraph","content":"Mother looks at you thoughtfully. \\"Yeah,\\" she says, giving your shoulders a hug. \\"I\'m sorry, sweetie. That\'s one of the not-very-nice things about the world.\\""}]},"church.good-against":{"id":"church.good-against","onArrival":[{"$code":"Q[\'world\'] = (Q[\'world\'] || 0) + 1;"}],"content":{"content":"Maybe, when unchurched people come inside -- for Easter or Christmas, for example, or for weddings or funerals -- maybe all of this will say something to them. Maybe they\'ll look at the flowers and the shiny plates and think that something is missing from their lives.","type":"paragraph"}},"church":{"id":"church","type":"scene","title":"Church","subtitle":"Where you spend most of the time when you\'re not at home.","newPage":true,"viewIf":{"$code":"return ((((Q[\'age\'] || 0) > 4) && ((Q[\'age\'] || 0) < 8)) && ((Q[\'church-introduced\'] || 0)===0));"},"onArrival":[{"$code":"Q[\'age\'] = (Q[\'age\'] || 0) + 1;\\nQ[\'church-introduced\'] = 1;"}],"tags":["plot","top"],"options":[{"id":"@church.liturgy","title":"Your favorite thing is the flowers and stained glass."},{"id":"@church.on-the-other","title":"What\'s more, it\'s very familiar."},{"id":"@church.still","title":"Still, sometimes services get very boring."},{"id":"@church.people-diverse","title":"The parishioners are very diverse, though."}],"content":[{"type":"heading","content":"Church"},{"type":"paragraph","content":"You go to church at least once a week, obviously, and often more than that during certain seasons. There is special Bible study during Lent, and a lot of services around Christmas. Besides home and the Co-op, church is the place you know best in the world."}]},"clipping-coupons.next":{"id":"clipping-coupons.next","goTo":[{"id":"clipping-coupons.scissor-check"},{"id":"clipping-coupons.while-at-store"}],"content":{"content":"","type":"paragraph"}},"clipping-coupons.while-at-store":{"id":"clipping-coupons.while-at-store","options":[{"id":"@clipping-coupons.not-much","title":"This is your little contribution to the family finances."},{"id":"@clipping-coupons.dull-work","title":"Heaven forbid you not have enough chores."}],"content":[{"type":"paragraph","content":"Mother brings in the week\'s shopping list, and you go through and match it up as well as you can to the coupons you have, so they\'re all ready-pulled for the store trip."},{"type":"paragraph","content":"It is sometimes a frustrating process, because the kinds of goods that have coupons are usually not the kinds of goods the family needs. There are never coupons for bulk flour, say, or rice in a fifty-pound bag, or store-generic toilet paper."}]},"clipping-coupons.not-much":{"id":"clipping-coupons.not-much","onArrival":[{"$code":"Q[\'poverty\'] = (Q[\'poverty\'] || 0) + 1;"}],"content":{"type":"paragraph","content":["Mother ",{"type":"emphasis-1","content":"has"}," been more stressed lately than usual."]}},"clipping-coupons.dull-work":{"id":"clipping-coupons.dull-work","onArrival":[{"$code":"Q[\'parents\'] = (Q[\'parents\'] || 0) + 1;"}],"content":[{"type":"paragraph","content":"\\"I don\'t really think we save that much with the coupons,\\" you tell Lettice heretically. \\"Maybe a couple of dollars.\\""},{"type":"paragraph","content":"\\"That\'s enough for fast food hamburger!\\" Lettice says."},{"type":"paragraph","content":"Yes. Lettice is obsessed this week with fast food hamburgers, which she is not allowed to eat as a rule."},{"type":"paragraph","content":"\\"I\'m a child laborer for fifteen cents an hour,\\" you grumble, going out."}]},"clipping-coupons.scissor-check":{"id":"clipping-coupons.scissor-check","options":[{"id":"@clipping-coupons.destination-one","title":"This is a compelling argument. It demands experiment."},{"id":"@clipping-coupons.destination-two","title":"Lettice is a nitwit."},{"id":"@clipping-coupons.destination-three","title":"Lettice is trying to get you in trouble."}],"content":[{"type":"paragraph","content":"Lettice is envious of your use of the scissors. They are not the blunt childproof ones, but have genuine sharp points."},{"type":"paragraph","content":"\\"What would happen,\\" Lettice asks, \\"if you tried to cut your shirt with the scissors? That wouldn\'t work, right? Because it would be bad if there were a hole in your shirt. So the scissors probably don\'t cut shirts.\\""}]},"clipping-coupons.destination-one":{"id":"clipping-coupons.destination-one","viewIf":{"$code":"return ((Q[\'age\'] || 0) < 9);"},"content":[{"type":"paragraph","content":"\\"Here,\\" you say, pinching the fabric of your shirt between thumb and forefinger, roughly over the belly button. You take the scissors and snip."},{"type":"paragraph","content":"Now there is a hole in your shirt."},{"type":"paragraph","content":"You and Lettice stare at the hole."},{"type":"paragraph","content":"\\"I can see your stomach,\\" Lettice says, in a quiet awed tone."},{"type":"paragraph","content":"\\"Hush,\\" you say, feeling suddenly, terribly stupid. \\"Get me the sticky tape.\\""}]},"clipping-coupons.destination-two":{"id":"clipping-coupons.destination-two","onArrival":[{"$code":"Q[\'lettice\'] = (Q[\'lettice\'] || 0) + 1;"}],"content":[{"type":"paragraph","content":["\\"Don\'t be ",{"type":"emphasis-1","content":"silly"},",\\" you say. \\"Haven\'t you seen Mother making shirts? She cuts the fabric with scissors.\\""]},{"type":"paragraph","content":"Lettice considers this. \\"They\'re different scissors,\\" she says. \\"They\'re jaggedy.\\""},{"type":"paragraph","content":"\\"That\'s true. But that doesn\'t mean these scissors can\'t cut cloth.\\" You file away the jaggedy point for later investigation. You\'ve never asked Mother why scissors for cloth should have a saw-tooth pattern the way they do."}]},"clipping-coupons.destination-three":{"id":"clipping-coupons.destination-three","onArrival":[{"$code":"Q[\'lettice\'] = (Q[\'lettice\'] || 0) + 1;"}],"viewIf":{"$code":"return ((Q[\'age\'] || 0) > 9);"},"content":[{"type":"paragraph","content":"\\"You can prank younger kids than you,\\" you say. \\"It doesn\'t work quite as well trying to trick your elders.\\""},{"type":"paragraph","content":"Lettice gets up from the table with a snort, but no more is heard about snipping clothes that day."}]},"clipping-coupons.make-offer":{"id":"clipping-coupons.make-offer","viewIf":{"$code":"return ((Q[\'coupons-offered\'] || 0)===1);"},"onArrival":[{"$code":"Q[\'lettice\'] = (Q[\'lettice\'] || 0) - 1;\\nQ[\'coupons-offered\'] = (Q[\'coupons-offered\'] || 0) + 1;"}],"options":[{"id":"@clipping-coupons.ask-to-see","title":"Ask to see what she\'s doing."},{"id":"@clipping-coupons.ignore","title":"Just ignore her and let her get on with it."}],"content":{"content":"You give Lettice all the parts of the flyers you aren\'t using. This means her collage options are mostly restricted to food and three-ply toilet paper, but she doesn\'t mind. She works diligently with the scissors and glue stick.","type":"paragraph"}},"clipping-coupons.ask-to-see":{"id":"clipping-coupons.ask-to-see","options":[{"id":"@clipping-coupons.ignore","title":"Fine, you can wait."}],"content":[{"type":"paragraph","content":"\\"What are you making?\\" You lean across the table towards her, but she jerks the paper away and hides it with her body."},{"type":"paragraph","content":"\\"I\'m not done,\\" she says."}]},"clipping-coupons.ignore":{"id":"clipping-coupons.ignore","content":[{"type":"paragraph","content":"When she finishes, she puts the project up on the fridge. It\'s a rather alarming face made entirely of foodstuffs, with potato eyes, and cherry lips, and a dozen farm-fresh eggs for teeth."},{"type":"paragraph","content":"\\"It\'s a lot of work,\\" she tells you afterwards. \\"I think I\'d rather just draw.\\""}]},"clipping-coupons":{"id":"clipping-coupons","type":"scene","title":"Clipping Coupons","subtitle":"Another common chore.","newPage":true,"viewIf":{"$code":"return (((Q[\'age\'] || 0) > 7) && ((Q[\'month\'] || 0) < 24));"},"tags":["chores","top"],"frequency":400,"onArrival":[{"$code":"Q[\'month\'] = (Q[\'month\'] || 0) + 1;"}],"options":[{"id":"@clipping-coupons.next","title":"Snip!"},{"id":"@clipping-coupons.make-offer","title":"Offer Lettice the mailers, as promised, for collage-making."}],"content":[{"type":"heading","content":"Clipping Coupons"},{"type":"paragraph","content":"One of your chores is maintaining the coupons. There are coupon mailers that come with the newspaper, and coupon mailers that just come in the mail on their own, and a few coupons that Mother prints off the internet."},{"type":"paragraph","content":"Once a week you sit down with a big pair of sharp scissors and cut out all the ones that might be useful to the family. Then you file them by category in a red coupon wallet. The coupon wallet is divided by index cards and has such categories as SOUP, PERSONAL CARE, PRODUCE (there are rarely any produce coupons), PAPER GOODS, and so on."}]},"consultation.your-learning":{"id":"consultation.your-learning","options":[{"id":"@consultation.yes","title":"Well, okay."},{"id":"@consultation.no","title":"Why? It\'s not like he\'s been particularly friendly to you."}],"content":[{"type":"paragraph","content":["\\"You mean ",{"type":"emphasis-1","content":"unschooling"},"?\\""]},{"type":"paragraph","content":"Jerome looks frustrated. \\"Not exactly,\\" he says. \\"I want to do something sort of project based, but where we get to pick curriculum topics. We\'ve been doing this workbook series for years and I\'m about ready to gouge my eyes out if we have to do it again.\\""},{"type":"paragraph","content":"At this point he gets out a set of notecards from his pocket. \\"Look, can I practice my presentation on you?\\""}]},"consultation.no":{"id":"consultation.no","onArrival":[{"$code":"Q[\'jerome\'] = (Q[\'jerome\'] || 0) - 1;"}],"content":[{"type":"paragraph","content":"\\"Why are you asking me? It\'s not like we\'re buddies.\\""},{"type":"paragraph","content":"He crams the notecards back. \\"I thought you might get it, that\'s all,\\" he says. \\"Never mind.\\""}]},"consultation.yes":{"id":"consultation.yes","goTo":[{"id":"consultation.objections"}],"content":[{"type":"paragraph","content":"So you go up to one of the unused Sunday School rooms and Jerome gives a short speech with the aid of the notecards. There\'s an introduction and three supporting paragraphs and a conclusion. The gist is that the workbooks are boring and have sapped his desire to continue home-schooling, and that he feels a different method would be preferable."},{"type":"paragraph","content":"He then lays out a rather utopian future in which he\'ll be able to study whatever topics interest him at the moment, resulting in greater engagement with learning and even the possible development of genius-level intelligence in some particular area."}]},"consultation.objections":{"id":"consultation.objections","options":[{"id":"@consultation.is-he","title":"Is he a genius at anything?"},{"id":"@consultation.what-about","title":"What about yearly assessments?"},{"id":"@consultation.how-will","title":"How will you know if the projects are really getting done?"},{"id":"@consultation.sounds-great","title":"Sounds terrific."},{"id":"@consultation.sounds-dumb","title":"This will never work."}],"content":{"content":"You contemplate possible objections.","type":"paragraph"}},"consultation.how-will":{"id":"consultation.how-will","viewIf":{"$code":"return ((Q[\'projects\'] || 0)===0);"},"onArrival":[{"$code":"Q[\'projects\'] = (Q[\'projects\'] || 0) + 1;"}],"goTo":[{"id":"consultation.objections"}],"content":[{"type":"paragraph","content":"\\"Are the projects graded at all? How will you know if they\'re done?\\""},{"type":"paragraph","content":"\\"I\'m not sure,\\" says Jerome. \\"What I\'m picturing is this. We have a big board covered in Post-Its. Each one is a project proposal, something we want to find out or do. But it seems like different tasks would have to be graded in different ways, right? Like if one project was to come up with a new meatloaf recipe and another project was to build a shed in the back yard, you\'d test those different ways.\\""},{"type":"paragraph","content":"\\"So maybe part of thinking of the project is to think up how it\'s going to be tested?\\""},{"type":"paragraph","content":"\\"Good. Good.\\" Jerome takes out one of the notecards and writes an addition."}]},"consultation.what-about":{"id":"consultation.what-about","viewIf":{"$code":"return ((Q[\'assessments\'] || 0)===0);"},"onArrival":[{"$code":"Q[\'assessments\'] = (Q[\'assessments\'] || 0) + 1;"}],"goTo":[{"id":"consultation.objections"}],"content":[{"type":"paragraph","content":"\\"What about your yearly assessments?\\" you ask. The state requires some yearly evaluations by a teacher to discover the grade level at which a home-schooled student is working. It\'s not clear how Jerome\'s project-based curriculum would address that."},{"type":"paragraph","content":"\\"We\'re pretty far ahead of grade level already,\\" he replies. \\"I think even if we didn\'t make any progress for a couple of years in a given subject, it would be okay. But I\'m figuring that projects will include a variety of tasks.\\""}]},"consultation.sounds-dumb":{"id":"consultation.sounds-dumb","onArrival":[{"$code":"Q[\'jerome\'] = (Q[\'jerome\'] || 0) - 1;"}],"content":[{"type":"paragraph","content":"\\"You can try, I guess,\\" you say. \\"But I don\'t think it\'s going to work out for you. It\'s too out there. Students need clear supervision and discipline.\\""},{"type":"paragraph","content":"Jerome sticks the cards back in his pocket. \\"You\'ve got a real hard-on for authority, don\'t you?\\" he asks."},{"type":"paragraph","content":"\\"I just know what\'s worked for me with spelling,\\" you say."}]},"consultation.sounds-great":{"id":"consultation.sounds-great","content":[{"type":"paragraph","content":"\\"That\'s terrific,\\" you say. \\"It sounds like you\'ve thought of everything.\\""},{"type":"paragraph","content":"Jerome grins. \\"We\'ll see whether the parental units agree,\\" he says. \\"But I\'m not just doing this for me. I need to liberate Flauberta too.\\""}]},"consultation.is-he":{"id":"consultation.is-he","viewIf":{"$code":"return ((Q[\'genius\'] || 0)===0);"},"onArrival":[{"$code":"Q[\'genius\'] = (Q[\'genius\'] || 0) + 1;"}],"goTo":[{"id":"consultation.objections"}],"content":[{"type":"paragraph","content":["\\"",{"type":"emphasis-1","content":"Are"}," you a genius at anything?\\" you ask."]},{"type":"paragraph","content":"\\"I\'m not really sure,\\" he says. \\"I haven\'t had a chance to discover a real vocation. Flauberta has her flute music, but I just have a hatred of the workbooks. It\'s something I\'m eager to find out.\\""}]},"consultation":{"id":"consultation","type":"scene","title":"Consultation","subtitle":"Jerome asks an opinion.","newPage":true,"tags":["top"],"viewIf":{"$code":"return (((((Q[\'age\'] || 0) > 7) && ((Q[\'jerome\'] || 0) > 1)) && ((Q[\'child-led\'] || 0) < 2)) && ((Q[\'month\'] || 0) < 24));"},"onArrival":[{"$code":"Q[\'child-led\'] = 2;\\nQ[\'jerome\'] = (Q[\'jerome\'] || 0) + 1;"}],"options":[{"id":"@consultation.your-learning","title":"Your learning is mostly pretty parent-led."}],"content":[{"type":"heading","content":"Consultation"},{"type":"paragraph","content":"Rather surprisingly, Jerome corners you in the hallway at church when you\'re coming out of the girls\' room."},{"type":"paragraph","content":"\\"Were you waiting for me?\\" you ask."},{"type":"paragraph","content":"\\"Yeah, actually.\\" He lifts his chin in challenge. \\"Do you know anything about child-led learning?\\""}]},"contributions-to-fathers-newsletter.cold-again":{"id":"contributions-to-fathers-newsletter.cold-again","viewIf":{"$code":"return (((Q[\'month\'] || 0) > 6) && ((Q[\'month\'] || 0) < 11));"},"goTo":[{"id":"contributions-to-fathers-newsletter.stupid-cold-2"}],"content":{"content":"","type":"paragraph"}},"contributions-to-fathers-newsletter.at-least-warm":{"id":"contributions-to-fathers-newsletter.at-least-warm","viewIf":{"$code":"return (((Q[\'month\'] || 0) < 7) || ((Q[\'month\'] || 0) > 20));"},"goTo":[{"id":"contributions-to-fathers-newsletter.cryptogram"},{"id":"contributions-to-fathers-newsletter.logic"},{"id":"contributions-to-fathers-newsletter.math"},{"id":"contributions-to-fathers-newsletter.kenken"}],"content":{"content":"","type":"paragraph"}},"contributions-to-fathers-newsletter.heater":{"id":"contributions-to-fathers-newsletter.heater","goTo":[{"id":"contributions-to-fathers-newsletter.stupid-cold-2"}],"viewIf":{"$code":"return (((Q[\'month\'] || 0) > 11) && ((Q[\'month\'] || 0) < 21));"},"onArrival":[{"$code":"Q[\'parents\'] = (Q[\'parents\'] || 0) + 1;"}],"content":{"content":"","type":"paragraph"}},"contributions-to-fathers-newsletter.stupid-cold":{"id":"contributions-to-fathers-newsletter.stupid-cold","goTo":[{"id":"contributions-to-fathers-newsletter.stupid-cold-2"}],"viewIf":{"$code":"return (((Q[\'month\'] || 0) > 11) && ((Q[\'month\'] || 0) < 21));"},"content":{"content":"","type":"paragraph"}},"contributions-to-fathers-newsletter.stupid-cold-2":{"id":"contributions-to-fathers-newsletter.stupid-cold-2","goTo":[{"id":"contributions-to-fathers-newsletter.cryptogram"},{"id":"contributions-to-fathers-newsletter.logic"},{"id":"contributions-to-fathers-newsletter.math"},{"id":"contributions-to-fathers-newsletter.kenken"}],"content":[{"type":"paragraph","content":"It\'s not dawn yet. The study is cold, so you are wearing gloves while you sit on the carpeted floor and work out puzzle diagrams for Father\'s newsletter."},{"type":"paragraph","content":"You blow on your fingers to make them more limber around the pencil."}]},"contributions-to-fathers-newsletter.kenken":{"id":"contributions-to-fathers-newsletter.kenken","goTo":[{"id":"contributions-to-fathers-newsletter.no-plagiarism"}],"content":[{"type":"paragraph","content":"Today you are doing one of those gridded kenken puzzles. You lay out a box with numbers from one to nine in each column and row; then draw the cages around numbers that are meant to go together in a single clue: numbers that subtract to 8, for instance, or that multiply to 105, or that sort of thing. The slow part is checking the kenken after it\'s finished to be sure that it has a unique solution, and that is frustrating, because sometimes the grids have to be redrawn over again..."},{"type":"paragraph","content":"There must be thousands of these things online, but of course it would be wrong to use those."}]},"contributions-to-fathers-newsletter.logic":{"id":"contributions-to-fathers-newsletter.logic","options":[{"id":"@contributions-to-fathers-newsletter.welcome-chance","title":"The best part is that you have an excuse to do whatever research you like."},{"id":"@contributions-to-fathers-newsletter.really-good","title":"A really good puzzle will show up Mrs. Perry, too."}],"content":{"type":"paragraph","content":["Thinking up clues for the logic puzzles is the most entertaining of these tasks. You pick seasonal themes for them, too. The Pentecost logic puzzle, about matching up the particular ancient tongue spoken to the apostle who spoke in that tongue, received ",{"type":"emphasis-1","content":"four"}," letters of praise from readers."]}},"contributions-to-fathers-newsletter.welcome-chance":{"id":"contributions-to-fathers-newsletter.welcome-chance","onArrival":[{"$code":"Q[\'world\'] = (Q[\'world\'] || 0) + 1;"}],"content":{"type":"paragraph","content":["Sometimes you pick a foreign setting on purpose just so you\'ll have a reason to read about it in the Encyclopedia and online. Mother and Father are generally a little cautious of letting you do online research because the web is not to be trusted; but if you are researching ",{"type":"emphasis-1","content":"fiction"},", the rules are relaxed a bit, and you are permitted to look up maps of foreign countries, and recipes of ancient cuisines, and whatever else your fancy dictates for the current circumstance."]}},"contributions-to-fathers-newsletter.really-good":{"id":"contributions-to-fathers-newsletter.really-good","viewIf":{"$code":"return ((Q[\'perry\'] || 0) > 0);"},"onArrival":[{"$code":"Q[\'status\'] = (Q[\'status\'] || 0) + 1;"}],"content":{"type":"paragraph","content":["Mrs. Perry\'s newsletters are taken by more families, but are they as inventive and thought-provoking? You\'re pretty sure they aren\'t. You do a lot of your best work thinking about the happy day when Father\'s newsletter outpaces hers, and he can begin to make ",{"type":"emphasis-1","content":"real"}," money on advertisements, like he frequently says he\'s going to, as soon as the subscriber list bulks out a bit."]}},"contributions-to-fathers-newsletter.cryptogram":{"id":"contributions-to-fathers-newsletter.cryptogram","content":[{"type":"paragraph","content":"The cryptogram puzzles are the easiest and least troublesome to construct. You always pick a quotation from a famous author, out of the book of quotations on Father\'s desk. Shakespeare is usually reliable, as are the Founding Fathers and anything from Proverbs or Ecclesiastes. And you skip any quotes that contain words you\'re not sure of, and anything from Shakespeare spoken by a servant, since it\'s more likely to have a rude meaning."},{"type":"paragraph","content":"Once your quote is selected, you shuffle a deck of alphabet cards and lay them out to determine a truly random order for the substitution cipher; and then copy over the cryptogram in its new cipher. This is so easy to do that you generally do several weeks\' worth of cryptograms on a single morning, to save them up for later."}]},"contributions-to-fathers-newsletter.math":{"id":"contributions-to-fathers-newsletter.math","goTo":[{"id":"contributions-to-fathers-newsletter.no-plagiarism"}],"content":{"content":"That means that this week you need to come up with another math stumper, and they\'re the hardest to think of straight off the top.","type":"paragraph"}},"contributions-to-fathers-newsletter.no-plagiarism":{"id":"contributions-to-fathers-newsletter.no-plagiarism","content":[{"type":"paragraph","content":["\\"Now remember,\\" Father says almost every week. \\"Don\'t use any borrowed or found material. That would be ",{"type":"emphasis-1","content":"plagiarism"}," and it could lead to our embarrassment, or even a lawsuit. Anything you submit for the newsletter must be original and your own work, understand?\\""]},{"type":"paragraph","content":"You understand, but it\'s not always easy to arrange."}]},"contributions-to-fathers-newsletter":{"id":"contributions-to-fathers-newsletter","type":"scene","title":"Contributions to Father\'s Newsletter","subtitle":"You write puzzles and games.","newPage":true,"viewIf":{"$code":"return (((((Q[\'newslettering\'] || 0) > 0) && ((Q[\'newslettering\'] || 0) < 4)) && ((Q[\'pedagogue\'] || 0) > 0)) && ((Q[\'month\'] || 0) < 24));"},"onArrival":[{"$code":"Q[\'newslettering\'] = (Q[\'newslettering\'] || 0) + 1;\\nQ[\'month\'] = (Q[\'month\'] || 0) + 1;"}],"tags":["chores","top"],"options":[{"id":"@contributions-to-fathers-newsletter.stupid-cold","title":"Stupid cold fingers."},{"id":"@contributions-to-fathers-newsletter.heater","title":"If only Father believed more in using the heater."},{"id":"@contributions-to-fathers-newsletter.cold-again","title":"It\'s getting cold in the mornings again."},{"id":"@contributions-to-fathers-newsletter.at-least-warm","title":"At least it\'s reasonably warm in the mornings now."}],"content":[{"type":"heading","content":"Contributions to Father\'s Newsletter"},{"type":"paragraph","content":"It\'s early Saturday morning. Father\'s decided, recently, that it would be a good idea to go in cycles, and alternate the crossword puzzles and cryptograms and logic puzzles and math stumpers in a predictable cycle."}]},"crisis.hold":{"id":"crisis.hold","options":[{"id":"@crisis.later","title":"Later."}],"content":[{"type":"paragraph","content":"\\"...please breathe. Calm down. Yes, yes... okay. Mrs. Barron, where are the boys right now? Oh, he did? Okay. All right, then I imagine they\'re fine there... No, no don\'t. I really don\'t think that\'s going to happen...\\""},{"type":"paragraph","content":"Mother appears in the doorway, holding the phone, and signals urgently to Father."},{"type":"paragraph","content":"\\"Here,\\" says Mother to the phone. \\"Would you like to talk to my husband? I know he talked with William more than I did...\\""},{"type":"paragraph","content":"She shoves the phone into Father\'s hands. She goes to the closet and with shaking hands opens it and pulls on her coat. She puts her shoes on without socks and walks out the door."},{"type":"paragraph","content":"Father stays on the phone talking to Mrs. Barron. You and Lettice sit at your places, not eating. Outside, Mother pulls the car out into the street and is gone."}]},"crisis.later":{"id":"crisis.later","options":[{"id":"@crisis.aftermath","title":"Aftermath."}],"content":[{"type":"paragraph","content":"Mother does not come home again until the next day. When she does, there are circles under her eyes. She goes to sleep on the sofa still wearing her coat and even her shoes."},{"type":"paragraph","content":"Mrs. Barron will be all right, is all she will tell you. A long night of the soul, she says."}]},"crisis.aftermath":{"id":"crisis.aftermath","options":[{"id":"@crisis.how-grown","title":"How grown up."},{"id":"@crisis.how-wasteful","title":"How wasteful."}],"content":[{"type":"paragraph","content":"A few days later there is a big gift basket on the front porch, wrapped in pink cellophane. It contains boxes of biscotti and bags of chocolate-dipped cherries, white truffle oil in a bottle, smoked oysters in a tin. Mother pulls out all the things and sets them on the dining table, half laughing and half crying."},{"type":"paragraph","content":"\\"Honey,\\" she says to Father, \\"do you think the girls would like Aztec Chipotle Cacao?\\""},{"type":"paragraph","content":"\\"Only one way to find out,\\" says Father, and the grin on his face says he thinks you wouldn\'t."},{"type":"paragraph","content":"Many of the things stay in their containers and some are bartered away for other, more useful food. But Mother opens the smoked oysters before dinner one night and serves them on crackers."}]},"crisis.how-grown":{"id":"crisis.how-grown","onArrival":[{"$code":"Q[\'world\'] = (Q[\'world\'] || 0) + 1;"}],"content":{"content":"They taste strange and the texture is sort of chewy and mushy at the same time, but the sensation that you ought to like them is stronger than the sensation of how they actually taste. You find yourself having seconds, and thirds.","type":"paragraph"}},"crisis.how-wasteful":{"id":"crisis.how-wasteful","onArrival":[{"$code":"Q[\'poverty\'] = (Q[\'poverty\'] || 0) + 1;"}],"content":{"content":"But what else were you to do with them?","type":"paragraph"}},"crisis":{"id":"crisis","type":"scene","title":"Crisis","subtitle":"A phone call from Mrs. Barron.","newPage":true,"viewIf":{"$code":"return ((((Q[\'barron-crisis\'] || 0)===2) && ((Q[\'month\'] || 0) < 24)) && ((Q[\'barrons\'] || 0) > 2));"},"priority":2,"onArrival":[{"$code":"Q[\'month\'] = (Q[\'month\'] || 0) + 1;\\nQ[\'barron-crisis\'] = (Q[\'barron-crisis\'] || 0) + 1;"}],"tags":["menace","plot","top"],"options":[{"id":"@crisis.hold","title":"A pause."}],"content":[{"type":"heading","content":"Crisis"},{"type":"paragraph","content":"The phone rings and rings."},{"type":"paragraph","content":"\\"Ignore it,\\" Father says. \\"They can learn not to call during dinner time.\\""},{"type":"paragraph","content":"But the phone just starts ringing again."},{"type":"paragraph","content":"\\"It might be an emergency,\\" Mother says, and she and Father look at each other as though something has jumped into their heads at the same time. \\"I\'d better--\\" \\"-- yes, go ahead this once.\\""},{"type":"paragraph","content":"You and Lettice and Father sit silent at the table. No one even pretends not to be listening to Mother\'s half of the conversation."},{"type":"paragraph","content":["\\"Yes, it\'s true, he did come over... no, of course... I\'m sorry to hear that. I didn\'t -- no, of course we didn\'t tell him to file for ",{"type":"emphasis-1","content":"divorce"},"\\" -- Mother\'s voice is angry. \\"You know we believe in the sanctity of -- I\'m sure he\'s not seeing anyone, no! Maybe you should talk with Father Mayhew about this.\\""]}]},"daydream-of-winning.last-year":{"id":"daydream-of-winning.last-year","viewIf":{"$code":"return ((Q[\'age\'] || 0) > 11);"},"onArrival":[{"$code":"Q[\'motivation\'] = 2;"}],"content":[{"type":"paragraph","content":"If you\'re going to win, it has to be this year. Next year you won\'t be eligible. And since Lettice doesn\'t show much interest in the spelling contest, she isn\'t going to win for the family either."},{"type":"paragraph","content":"So if someone is going to, it will have to be you, and it will have to be now."}]},"daydream-of-winning.mastery":{"id":"daydream-of-winning.mastery","onArrival":[{"$code":"Q[\'motivation\'] = 2;\\nQ[\'spelling-relief\'] = (Q[\'spelling-relief\'] || 0) + 1;"}],"content":[{"type":"paragraph","content":"Consider what it would be like to have the active vocabulary of a champion speller. To know all those roots and spelling trends, to be set up in advance to learn all sorts of languages, to be familiar with loans from every language on the globe. To be primed with the jargon of medicine and law, so technical conversations would never befuddle you."},{"type":"paragraph","content":"It\'s like a superpower."}]},"daydream-of-winning.prize":{"id":"daydream-of-winning.prize","onArrival":[{"$code":"Q[\'motivation\'] = 2;\\nQ[\'world\'] = (Q[\'world\'] || 0) + 1;"}],"content":{"content":"The winner of the national spelling bee gets a prize of $30,000. You\'d be in the newspaper and on television. Other spellers would look up to you and possibly even send you mail. You\'d get called up for special acknowledgement and thanks prayers at church. Your big win would go on your college application, and what college wouldn\'t let you in, with an achievement like that?","type":"paragraph"}},"daydream-of-winning":{"id":"daydream-of-winning","type":"scene","title":"Daydream of Winning","subtitle":"Because sometimes a girl just has to stare out the window.","newPage":true,"tags":["top"],"viewIf":{"$code":"return (((Q[\'age\'] || 0) > 7) && ((Q[\'month\'] || 0) < 23));"},"frequency":500,"options":[{"id":"@daydream-of-winning.prize","title":"Think of the prizes and glory."},{"id":"@daydream-of-winning.mastery","title":"Think of the mastery of all those words."},{"id":"@daydream-of-winning.last-year","title":"This is the last year you\'re eligible."}],"content":{"type":"heading","content":"Daydream of Winning"}},"dinner-for-tyler-barron.easier":{"id":"dinner-for-tyler-barron.easier","options":[{"id":"@dinner-for-tyler-barron.polite","title":"It\'s Tyler\'s birthday, so he should get to pick."},{"id":"@dinner-for-tyler-barron.suggest","title":"Suggest Burger Wizard."}],"content":[{"type":"paragraph","content":"Tyler follows your glance. \\"Just put that stuff in a pile,\\" he says. So you and Lettice squeeze into the back bench of the minivan and pile the stuff between you."},{"type":"paragraph","content":"There\'s a sheaf of crumpled Latin translations beginning (incorrectly) with \\"He calls me labor\\"; a snack cake, squashed but still in its plastic wrapper; two pencils; a historical atlas of battlegrounds of the Civil War."},{"type":"paragraph","content":"\\"Where shall we go for dinner?\\" Mrs. Barron asks, looking into the rear-view mirror."}]},"dinner-for-tyler-barron.polite":{"id":"dinner-for-tyler-barron.polite","goTo":[{"id":"dinner-for-tyler-barron.nothere"}],"content":[{"type":"paragraph","content":"\\"Tyler should get to pick,\\" you volunteer."},{"type":"paragraph","content":"Tyler hesitates. After a long while he says, \\"Maybe Burger Wizard?\\""}]},"dinner-for-tyler-barron.suggest":{"id":"dinner-for-tyler-barron.suggest","goTo":[{"id":"dinner-for-tyler-barron.nothere"}],"content":{"content":"You suggest Burger Wizard, chiefly because you\'ve heard of it.","type":"paragraph"}},"dinner-for-tyler-barron.nothere":{"id":"dinner-for-tyler-barron.nothere","options":[{"id":"@dinner-for-tyler-barron.hostage","title":"Nothing for it but to wait."}],"content":[{"type":"paragraph","content":"Burger Wizard is a restaurant with an animatronic warlock on the front yard. The end of its wand waves and sparkles. Mrs. Perry picketed it once to protest the encouragement of Satanic beliefs among children, but her picketing didn\'t accomplish much. It doesn\'t seem like the Barron family, who collect Harry Potter gizmos and have all of the Lord of the Rings movies, can possibly suffer from an ethical objection to a moving warlock statue."},{"type":"paragraph","content":"But... \\"Oh, no, honey,\\" says Mrs. Barron. \\"Not Burger Wizard.\\""},{"type":"paragraph","content":"\\"Why not?\\" says William Barron, his attention returning from the depths of the solar system. \\"Burger Wizard is fine.\\""},{"type":"paragraph","content":"\\"I know, dear, but I just don\'t feel like a hamburger,\\" says Mrs. Barron."},{"type":"paragraph","content":"There is no further discussion. Mrs. Barron takes a left, humming to herself, and drives down a long, leafy road you don\'t remember taking before. Tyler and his brother Kyle get bored and take off their ties. Lettice, who is holding the birthday present for Tyler, picks nervously at the wrapping until the tape tears a little bit."}]},"dinner-for-tyler-barron.hostage":{"id":"dinner-for-tyler-barron.hostage","options":[{"id":"@dinner-for-tyler-barron.macaroni","title":"Macaroni and cheese is at least a recognizable item."},{"id":"@dinner-for-tyler-barron.hamburger","title":"And they do have hamburgers even here."}],"content":[{"type":"paragraph","content":"You sit still. The long winding road ends at last in a parking lot in the middle of a field, and beside it is a small Victorian house decorated with twinkle lights. Some men are coming out of the house wearing jackets."},{"type":"paragraph","content":"William Barron reties Tyler\'s tie and then Kyle\'s tie. Everyone troops into the restaurant and is seated. The table is enormous and covered with a very white, very stiff cloth. The napkins are folded into swans. Mrs. Barron orders a clear cocktail with a lemon twist for herself, and ginger beer for you and Lettice, Tyler and Kyle."},{"type":"paragraph","content":"\\"And I\'ll have a Coke,\\" says Mr. William Barron."},{"type":"paragraph","content":"The ginger beer, when it comes, is the color of cat urine, and contains a number of floating chunks. It is extremely spicy. Your nose hurts when you drink it. And then there\'s the food order."}]},"dinner-for-tyler-barron.macaroni":{"id":"dinner-for-tyler-barron.macaroni","onArrival":[{"$code":"Q[\'poverty\'] = (Q[\'poverty\'] || 0) + 1;"}],"options":[{"id":"@dinner-for-tyler-barron.truffle","title":"That would be... a chocolate candy? Why would you have chocolate candy on macaroni?"},{"id":"@dinner-for-tyler-barron.truffle2","title":"But there\'s another definition. Some kind of fungus."}],"content":[{"type":"paragraph","content":"\\"I\'ll have the macaroni,\\" you say, with all the confidence you can muster. You are trying to ignore the fact that it costs $26. By your calculations, you could eat macaroni and cheese dinners every night for a month for that price, if you weren\'t counting the price of the margarine to mix it up with. Mother usually barters for the margarine."},{"type":"paragraph","content":"\\"And... er... it has truffle shavings on it,\\" says the waiter to you. \\"Do you like truffle?\\""}]},"dinner-for-tyler-barron.truffle2":{"id":"dinner-for-tyler-barron.truffle2","viewIf":{"$code":"return ((Q[\'spelling\'] || 0) > 4);"},"goTo":[{"id":"dinner-for-tyler-barron.truffle"}],"content":{"content":"","type":"paragraph"}},"dinner-for-tyler-barron.truffle":{"id":"dinner-for-tyler-barron.truffle","goTo":[{"id":"dinner-for-tyler-barron.barron-burger"}],"content":{"content":"\\"Of course she does,\\" says Mrs. Barron for you. \\"And I\'ll have the burger.\\"","type":"paragraph"}},"dinner-for-tyler-barron.hamburger":{"id":"dinner-for-tyler-barron.hamburger","goTo":[{"id":"dinner-for-tyler-barron.barron-burger"}],"content":[{"type":"paragraph","content":"\\"The hamburger, please,\\" you say. \\"Medium rare.\\""},{"type":"paragraph","content":"\\"I\'ll have the same,\\" says Mrs. Barron."}]},"dinner-for-tyler-barron.barron-burger":{"id":"dinner-for-tyler-barron.barron-burger","options":[{"id":"@dinner-for-tyler-barron.sayyes","title":"Say yes."},{"id":"@dinner-for-tyler-barron.sayno","title":"Say no."}],"content":[{"type":"paragraph","content":["\\"You\'ll ",{"type":"emphasis-1","content":"have the burger"},",\\" repeats Mr. William Barron to Mrs. Barron. He sounds deeply, deeply displeased."]},{"type":"paragraph","content":"\\"Yes,\\" says Mrs. Barron, folding her menu."},{"type":"paragraph","content":"\\"The burger.\\""},{"type":"paragraph","content":"\\"Yes, you just heard me order it.\\" Mrs. Barron shakes her head at the waiter, who smiles fakely and goes away."},{"type":"paragraph","content":["\\"But you refused to go to Burger Wizard because you couldn\'t ",{"type":"emphasis-1","content":"face"}," a burger,\\" says William Barron angrily. Both Tyler and Kyle are studying their napkins with extreme attention."]},{"type":"paragraph","content":["\\"Well, darling, a burger ",{"type":"emphasis-1","content":"here"}," is not really the same thing as a burger at Burger Wizard,\\" Mrs. Barron says. \\"The aioli for one thing, and the beef is grass-fed, it\'s much better. The girls will love it. You like this place, don\'t you, Lettice?\\""]},{"type":"paragraph","content":"Lettice, startled, takes in too much ginger beer and chokes. \\"It\'s really nice,\\" she says, even though the menu flustered her into ordering crab bisque and you know for a fact that she feels too friendly to shellfish to want to eat them under ordinary circumstances. Lettice\'s eyes water."},{"type":"paragraph","content":"\\"This is ridiculous,\\" says William Barron. \\"Kids, would you rather be at Burger Wizard?\\""},{"type":"paragraph","content":"Tyler nods. Kyle says nothing. Lettice is wiping her nose with her napkin."}]},"dinner-for-tyler-barron.sayyes":{"id":"dinner-for-tyler-barron.sayyes","content":[{"type":"paragraph","content":"\\"Yes,\\" you say. \\"I like the wand that sparkles.\\""},{"type":"paragraph","content":"\\"Fine,\\" Mrs. Barron says, standing. \\"I see.\\" She goes to the restaurant\'s front podium and there is a long discussion. Then she comes back to the table."},{"type":"paragraph","content":"\\"Get your things,\\" she says."},{"type":"paragraph","content":"\\"But what about our food?\\" Kyle asks."},{"type":"paragraph","content":"\\"I\'ve paid for it,\\" Mrs. Barron says. \\"Come on. You wanted Burger Wizard, we\'re going to Burger Wizard.\\""},{"type":"paragraph","content":"At Burger Wizard Tyler orders two burgers which he eats stacked on top of one another, and Kyle has nothing but an extra-grand order of Fries-acadabra."},{"type":"paragraph","content":"Mrs. Barron refuses to eat anything herself. William Barron says something about cocktails on empty stomachs and does the driving home."}]},"dinner-for-tyler-barron.sayno":{"id":"dinner-for-tyler-barron.sayno","content":[{"type":"paragraph","content":"\\"No,\\" you say. \\"It\'s fine here.\\""},{"type":"paragraph","content":"\\"There you have it,\\" Mrs. Barron says. \\"Tyler, your guests prefer this restaurant, so the gracious thing is to treat them to what they\'d like. We can go to Burger Wizard for you later.\\""},{"type":"paragraph","content":"Tyler looks less annoyed by this than you expected. \\"And a nerf gun,\\" he stipulates."},{"type":"paragraph","content":"\\"And you can have a nerf gun for being such a good host,\\" Mrs. Barron agrees."}]},"dinner-for-tyler-barron":{"id":"dinner-for-tyler-barron","type":"scene","title":"Dinner for Tyler Barron","subtitle":"A strange dinner party.","newPage":true,"viewIf":{"$code":"return ((((((Q[\'age\'] || 0) > 7) && ((Q[\'barrons\'] || 0) > 0)) && ((Q[\'tyler\'] || 0) < 1)) && ((Q[\'month\'] || 0) < 24)) && ((Q[\'william\'] || 0) > 0));"},"onArrival":[{"$code":"Q[\'month\'] = (Q[\'month\'] || 0) + 1;\\nQ[\'barrons\'] = (Q[\'barrons\'] || 0) + 1;\\nQ[\'tyler\'] = (Q[\'tyler\'] || 0) + 1;"}],"tags":["plot","top"],"options":[{"id":"@dinner-for-tyler-barron.easier","title":"Easier said than done; the bench seat is covered with homework."}],"content":[{"type":"heading","content":"Dinner for Tyler Barron"},{"type":"paragraph","content":"Mrs. Barron stops her minivan outside your house and honks. Mother walks you and Lettice down to the curb."},{"type":"paragraph","content":"\\"Sorry I couldn\'t come in,\\" says Mrs. Barron, grinning at Mother over her sunglasses. \\"You can see we\'ve got the car full.\\""},{"type":"paragraph","content":"\\"Full\\" means that the van contains both of her sons and her husband. The sons are dressed in identical suits with red ties. The husband is wearing a polo shirt and, from his expression, thinking about something very far away. Life on Mars, possibly."},{"type":"paragraph","content":"\\"Have a nice evening,\\" Mother says to you. \\"Behave yourselves. Tyler, happy birthday!\\""},{"type":"paragraph","content":"Tyler waves. You are not exactly sure which birthday it is for Tyler, since no one told you and Lettice this."},{"type":"paragraph","content":"\\"Get on in,\\" says Mrs. Barron."}]},"dinner-service.pasta":{"id":"dinner-service.pasta","options":[{"id":"@dinner-service.call-dad","title":"Call for Father."},{"id":"@dinner-service.run-water","title":"Pour hot water over the noodles to clean them, put them back in the pot, and say nothing."}],"content":[{"type":"paragraph","content":"You\'ve watched Mother do this often enough. The spaghetti sauce is stored frozen, made monthly in a batch, so you only need to reheat it and serve it over the noodles. Cheese is nice when it\'s available, but the can of parmesan gratings is empty and you haven\'t been given a budget for additional purchases."},{"type":"paragraph","content":"It proves a harder thing than you were expecting. First, not all the noodles can be fit into the pot; they\'re too long, and stick out. Pushing them with the wooden spoon doesn\'t help, so you have to break most of the noodles to make them fit under water."},{"type":"paragraph","content":"Then the pot boils over and gets whitish scum on the stove. Mother\'s spaghetti never does that."},{"type":"paragraph","content":"Then the pot is very heavy and hot and clumsy, and you half drop it when you\'re trying to pour the noodles into the sieve. A good third of the noodles fall out into the sink, some of them slithering down the drain. They can\'t be eaten now, can they?"}]},"dinner-service.run-water":{"id":"dinner-service.run-water","options":[{"id":"@dinner-service.that-was","title":"That was close."}],"content":{"content":"You run hot water from the tea kettle over the sinked noodles. This should  should!  render them clean enough to eat. Then you scoop the results up with the noodle spoon and plop them in the pot. No one the wiser.","type":"paragraph"}},"dinner-service.that-was":{"id":"dinner-service.that-was","options":[{"id":"@dinner-service.reason","title":"Reason with her."},{"id":"@dinner-service.threaten","title":"Offer to tell Father about the time she buried the dead bird and then didn\'t wash her hands."}],"content":{"content":"\\"I saw that,\\" says Lettice, coming in from the doorway. \\"You\'re going to give us all tapeworms.\\"","type":"paragraph"}},"dinner-service.threaten":{"id":"dinner-service.threaten","onArrival":[{"$code":"Q[\'lettice\'] = (Q[\'lettice\'] || 0) + 1;"}],"content":[{"type":"paragraph","content":"\\"Remember when you buried the dead bird in the back yard and then came in to lick the brownie batter without washing your hands?\\" you ask. \\"That was much, much more likely to make us all sick. Have you ever heard of ORNITHOSIS?\\""},{"type":"paragraph","content":"\\"No,\\" says Lettice."},{"type":"paragraph","content":"\\"ORNITH means bird and OSIS means disease,\\" you say. \\"So think about that one.\\" You pile the spaghetti on three plates and hand Lettice hers."},{"type":"paragraph","content":"She pouts at you, but takes it."}]},"dinner-service.reason":{"id":"dinner-service.reason","chooseIf":{"$code":"return ((Q[\'lettice\'] || 0) < 3);"},"unavailableSubtitle":"As if Lettice can be reasoned with.","content":[{"type":"paragraph","content":"\\"That\'s not how you get tapeworms. And I sanitized the noodles.\\" You stare at her very hard until she drops her eyes."},{"type":"paragraph","content":"\\"Okay,\\" she says. \\"But if I get sick later I\'m going to pray for you to have the tapeworms also.\\""}]},"dinner-service.call-dad":{"id":"dinner-service.call-dad","onArrival":[{"$code":"Q[\'parents\'] = (Q[\'parents\'] || 0) - 1;"}],"options":[{"id":"@dinner-service.apologize","title":"Apologize for wasting food."},{"id":"@dinner-service.let-go","title":"Just let it go."}],"content":[{"type":"paragraph","content":"You summon Father to look at the mess. \\"It\'s my fault,\\" you admit. Probably he\'ll just say that it\'s your own portion of supper you\'ve wasted, so you can go without. Which is fair, but you\'re really very hungry."},{"type":"paragraph","content":"\\"Hm,\\" says Father, looking into the sink. \\"Hm,\\" he says again, looking at the goo bubbled over the stove."},{"type":"paragraph","content":"Then he turns on the garbage disposal. There\'s a roar, and the ruined noodles slip away into oblivion. \\"There are some frozen peas,\\" he says. \\"Put them in the microwave for a couple of minutes and they\'ll help fill in the cracks.\\""}]},"dinner-service.let-go":{"id":"dinner-service.let-go","content":{"content":"You make up the peas and say nothing. No one else says anything either.","type":"paragraph"}},"dinner-service.apologize":{"id":"dinner-service.apologize","onArrival":[{"$code":"Q[\'poverty\'] = (Q[\'poverty\'] || 0) + 1;"}],"content":[{"type":"paragraph","content":"\\"I didn\'t mean to waste food,\\" you say. \\"I\'m sorry.\\""},{"type":"paragraph","content":"\\"It\'s not wasted,\\" Father says, pouring glasses of water for you and Lettice. \\"It was an educational supply that has now been used up.\\" He looks at you over his glasses. \\"After dinner, get your lab notebook and record your spaghetti experiment. Include all the parameters you can think of that might have affected your results. Later, when Mother makes spaghetti, you can also record her control parameters and then report what went wrong.\\""}]},"dinner-service":{"id":"dinner-service","type":"scene","title":"Dinner Service","subtitle":"Taking over cooking while Mother is out of town.","newPage":true,"viewIf":{"$code":"return ((((Q[\'age\'] || 0) > 7) && ((Q[\'dinner\'] || 0)===0)) && ((Q[\'month\'] || 0) < 24));"},"onArrival":[{"$code":"Q[\'month\'] = (Q[\'month\'] || 0) + 1;\\nQ[\'dinner\'] = 1;"}],"tags":["chores","plot","top"],"options":[{"id":"@dinner-service.pasta","title":"Improvise something with spaghetti."}],"content":[{"type":"heading","content":"Dinner Service"},{"type":"paragraph","content":"Mother has taken the train to visit your great-aunt near Sacramento. That leaves you and Father and Lettice to fend for yourselves, and it is understood that Father should not be the one to make dinner, because unfortunate things can result."}]},"discipline.but-mostly":{"id":"discipline.but-mostly","onArrival":[{"$code":"Q[\'parents\'] = (Q[\'parents\'] || 0) + 1;"}],"content":[{"type":"paragraph","content":["It isn\'t worth the aggravation of arguing with him about it, but that doesn\'t mean it\'s ",{"type":"emphasis-1","content":"fair"},", either, that he treats you like some kind of personal valet."]},{"type":"paragraph","content":"And when you get older, and get out of here, you will never again have to worry about this completely pointless nonsense. Never. Again."}]},"discipline.maybe":{"id":"discipline.maybe","viewIf":{"$code":"return ((Q[\'age\'] || 0) > 10);"},"options":[{"id":"@discipline.promise","title":"Promise to do better and get back to work."},{"id":"@discipline.in-this","title":"Well, sometimes. But mostly you prefer to put that energy into your spelling."}],"content":[{"type":"paragraph","content":"\\"I guess it might be comforting to have all your things lined up exactly the way you want them,\\" you allow."},{"type":"paragraph","content":"A funny look comes over Father\'s face. \\"Don\'t you derive some pleasure from doing a flawless job?\\" he asks."}]},"discipline.in-this":{"id":"discipline.in-this","onArrival":[{"$code":"Q[\'parents\'] = (Q[\'parents\'] || 0) - 1;"}],"content":[{"type":"paragraph","content":"\\"Flawlessness takes a lot of focus,\\" you say. With a little half smile, you hold up a spelling card. \\"Mostly I like to put it into this instead.\\""},{"type":"paragraph","content":"\\"Hm. Well, if you can spare a thought occasionally from your Hindi loan words, maybe you can come up with a system to make sure the shirts are hung the right way. Say, make a stack of the hangers facing the right direction, and then they\'ll always be the right way when you pick one up to put a shirt on it.\\""},{"type":"paragraph","content":"Which actually kind of has a logic."}]},"discipline.promise":{"id":"discipline.promise","onArrival":[{"$code":"Q[\'spelling\'] = (Q[\'spelling\'] || 0) + 1;\\nQ[\'spelling-relief\'] = (Q[\'spelling-relief\'] || 0) + 1;\\nQ[\'parents\'] = (Q[\'parents\'] || 0) - 2;"}],"content":{"content":"\\"I\'ll try to do better with that next time,\\" you say, turning back to your pile of preparation cards. TRICHOTILLOMANIA, reads the top one. An impulse control disorder characterized by the pulling out of hair...","type":"paragraph"}},"discipline.occasionally":{"id":"discipline.occasionally","onArrival":[{"$code":"Q[\'parents\'] = (Q[\'parents\'] || 0) + 1;"}],"options":[{"id":"@discipline.point","title":"Point out the annoyance value of following arbitrary instructions."},{"id":"@discipline.mention","title":"Mention that shirt-sorting cuts into your spelling practice time."}],"content":{"type":"paragraph","content":["Father has come to your room holding the latest culprit. It is a blue striped Oxford and it is backward, and for good measure the top button is not buttoned, only the second button. He shakes it on its hanger. \\"The issue here is not whether you understand the instruction. The issue is whether you ",{"type":"emphasis-1","content":"obey"},".\\""]}},"discipline.perhaps":{"id":"discipline.perhaps","viewIf":{"$code":"return ((Q[\'age\'] || 0) > 9);"},"options":[{"id":"@discipline.point","title":"Point out the annoyance value of following arbitrary instructions."},{"id":"@discipline.mention","title":"Mention that shirt-sorting cuts into your spelling practice time."}],"content":[{"type":"paragraph","content":"\\"Have you considered speaking with a therapist about this shirt compulsion?\\" you ask Father when he confronts you about it."},{"type":"paragraph","content":"\\"We\'re not here to talk about my preferences,\\" Father says. \\"You have clear instructions, and you know how to follow them.\\""}]},"discipline.mention":{"id":"discipline.mention","onArrival":[{"$code":"Q[\'spelling-relief\'] = (Q[\'spelling-relief\'] || 0) + 1;\\nQ[\'motivation\'] = 2;"}],"content":[{"type":"paragraph","content":"You explain the spelling time situation. \\"Spelling practice also takes discipline.\\""},{"type":"paragraph","content":"\\"That argument works best if you actually win,\\" Father says a bit ungraciously. But he takes the shirt and goes out."}]},"discipline.point":{"id":"discipline.point","content":[{"type":"paragraph","content":"\\"It\'s arbitrary,\\" you say."},{"type":"paragraph","content":"\\"Not at all,\\" he says. \\"If you learn to be disciplined from without, you will learn also to be disciplined from within. And true freedom comes from self-discipline. Otherwise, you\'re a prey to your sins, your appetites, your sloth, and you never accomplish what you mean to accomplish.\\""},{"type":"paragraph","content":"Not accomplishing things is the ultimate horror, with Father."}]},"discipline":{"id":"discipline","type":"scene","title":"Discipline","subtitle":"Questions of \\"discipline.\\"","newPage":true,"viewIf":{"$code":"return ((((Q[\'parents\'] || 0) > 6) && ((Q[\'month\'] || 0) < 24)) && ((Q[\'age\'] || 0) > 7));"},"priority":2,"tags":["menace","top"],"onArrival":[{"$code":"Q[\'month\'] = (Q[\'month\'] || 0) + 1;"}],"options":[{"id":"@discipline.maybe","title":"Maybe ordering his shirts is Father\'s way of coping with more uncontrollable things."},{"id":"@discipline.perhaps","title":"Perhaps this creates a feeling of shirt solidarity."},{"id":"@discipline.occasionally","title":"Occasionally you hang shirts backward on purpose."},{"id":"@discipline.but-mostly","title":"But mostly you hang them the right way and grumble to yourself."}],"content":[{"type":"heading","content":"Discipline"},{"type":"paragraph","content":"Father likes his shirts to be hung so that, if the shirt were lying face up on a table, the hanger hook would resemble a question mark. That way, all the shirts are facing the same direction in the closet."}]},"easter.pyromania":{"id":"easter.pyromania","viewIf":{"$code":"return ((Q[\'age\'] || 0) > 9);"},"content":[{"type":"paragraph","content":"The service begins with the lighting of the New Fire: a pagan-seeming ritual, though it wouldn\'t do to comment about this to Mother and Father. The New Fire is made with twigs and scented sticks out in the courtyard before the rest of the service begins. Then everyone lights their candles and processes into the church proper, where there are no lights but the lights held by parishioners and a handful of candles on the altar."},{"type":"paragraph","content":"The candles drip. There is a guard made of cardboard that is supposed to protect your hand, but it is never entirely effective and sooner or later some of the wax always dribbles through onto the sensitive webbing between forefinger and thumb."},{"type":"paragraph","content":"To prevent this as much as possible requires careful and prolonged tending of the candle. You turn it this way and that way so that the wax drips down different sides, forming gnarly protrusions that look like a knobby tree or an old man\'s face, rather than streaming straight down onto your hand."},{"type":"paragraph","content":"Ahead in the darkness, the lector reads of God\'s promise to Israel, of the dry bones raised to life, of Noah\'s rainbow."}]},"easter.origami":{"id":"easter.origami","viewIf":{"$code":"return ((Q[\'age\'] || 0) > 10);"},"content":[{"type":"paragraph","content":"You decide to make a crane of your service leaflet. This is a stealth maneuver, and it is possible only because Father is seated at the other end of the row and the church is unusually dark this year. But if you are very careful and very quiet and do not make your paper crinkle at all, you are able to fold it: first into a square, then into a triangle, then into more and more intricate shapes."},{"type":"paragraph","content":"You have the whole method down, because of making a whole mobile out of paper cranes for Girl Scouts."}]},"easter.spelling-practice":{"id":"easter.spelling-practice","onArrival":[{"$code":"Q[\'spelling\'] = (Q[\'spelling\'] || 0) + 1;"}],"content":[{"type":"paragraph","content":"With the service this long and the lessons the same every year, it is not easy to pay strict attention. You\'ve devised a solution, which is to test yourself on the spellings of any interesting words as the readers come to them. ISRAELITE provides some passing interest. ZEPHANIAH is really almost a poser, and you keep yourself from glancing at your service leaflet, as a test. ABOMINATION is not difficult, but it has a angry tone to it and a lot of Ms and Ns, which makes it fun to imagine rattling off in front of judges."},{"type":"paragraph","content":"Unfortunately the lector stumbles and says UNCLEANNESSESSES, and this starts you thinking of other words with that many Es and Ss, such as ESSSSE, the obsolete word for ashes."},{"type":"paragraph","content":["Lettice jabs you with the corner of her hymnal. \\"We\'re ",{"type":"emphasis-1","content":"singing"}," now.\\""]}]},"easter.onward":{"id":"easter.onward","goTo":[{"id":"easter.fire-confiscation"},{"id":"easter.acolyte-envy"},{"id":"easter.peaceful"},{"id":"easter.flowers"}],"content":{"content":"","type":"paragraph"}},"easter.flowers":{"id":"easter.flowers","options":[{"id":"@easter.providence","title":"Father would say something about the providence of God."},{"id":"@easter.management","title":"Seems more like clever stage management."}],"content":{"content":"Pots of flowers are lined up on the floor at the back of the church. When the lights come on, two altar ladies will come and set the flowers on and around the altar, to represent the resurrection and the new life. But now, in the dark, they\'re already sitting quietly; lilies grown in advance by a man in a flower shop who knew they would be needed.","type":"paragraph"}},"easter.providence":{"id":"easter.providence","onArrival":[{"$code":"Q[\'parents\'] = (Q[\'parents\'] || 0) - 1;"}],"content":{"content":"Father is fond of the idea of providence, and that God takes care of people in a parental way.","type":"paragraph"}},"easter.management":{"id":"easter.management","onArrival":[{"$code":"Q[\'parents\'] = (Q[\'parents\'] || 0) + 1;"}],"content":{"content":"It\'s a good thing no one can hear what goes on in your head.","type":"paragraph"}},"easter.peaceful":{"id":"easter.peaceful","content":[{"type":"paragraph","content":"You are very still inside and out. The candles all around you show just a bit of each parishioner\'s face. The familiar characters seem smoothed out and gentle."},{"type":"paragraph","content":"Perhaps this is what people will look like in heaven, you think. A little bit glowing, and ageless. Like their nicest selves."},{"type":"paragraph","content":"Then: will we all wear Easter hats to heaven?"}]},"easter.acolyte-envy":{"id":"easter.acolyte-envy","options":[{"id":"@easter.nice-if","title":"It would be nice to have everyone at church respect you, if you were an acolyte."},{"id":"@easter.perhaps-wrong","title":"But it is wrong to think of service in terms of how it would make others look up to you."}],"content":{"content":"The altar boys for the service are allowed to tend the candles, lighting them at the beginning and snuffing them at the end. This is by far the most interesting thing to do in the service, but you are not allowed to do what they do. Father and Mother feel that it is not appropriate; even though there are female acolytes sometimes, some places, they prefer to keep their daughters sitting quietly in their places.","type":"paragraph"}},"easter.nice-if":{"id":"easter.nice-if","onArrival":[{"$code":"Q[\'status\'] = (Q[\'status\'] || 0) + 1;"}],"content":{"content":"After all, they get to sit at the front, and to wear robes as though they were in the choir. And they can go in and out of the back of the church.","type":"paragraph"}},"easter.perhaps-wrong":{"id":"easter.perhaps-wrong","onArrival":[{"$code":"Q[\'status\'] = (Q[\'status\'] || 0) - 1;"}],"content":{"content":"When you look sideways at Mother, her face is turned downwards and looks as serene as the Virgin Mary\'s.","type":"paragraph"}},"easter.fire-confiscation":{"id":"easter.fire-confiscation","content":[{"type":"paragraph","content":"Lettice is not as good as you are at sitting still. During the third lesson, she sets her service leaflet on fire. It is only a little on fire and it goes out almost immediately, but Father is angry and takes away Lettice\'s candle and yours as well for good measure."},{"type":"paragraph","content":"\\"But!\\" you begin, as he sets both extinguished candles on the pew beside him."},{"type":"paragraph","content":"Father gives you a very angry look. \\"Listen to the lessons,\\" he says sharply."},{"type":"paragraph","content":"You listen."},{"type":"paragraph","content":"\\"Early the next morning, Abraham rose up and saddled his ass,\\" says the reader gravely."},{"type":"paragraph","content":"Lettice giggles. She knows the giggling is wrong and she stuffs the heel of her hand into her mouth to stop it, but Father has already noticed."},{"type":"paragraph","content":"Somehow you know that there will be no chocolate eggs in your basket tomorrow morning."}]},"easter":{"id":"easter","type":"scene","title":"Easter","subtitle":"Vigil service.","newPage":true,"viewIf":{"$code":"return ((Q[\'month\'] || 0)===20);"},"priority":2,"onArrival":[{"$code":"Q[\'month\'] = (Q[\'month\'] || 0) + 1;"}],"tags":["seasonal","religious","top"],"options":[{"id":"@easter.onward","title":"Be as still as possible."},{"id":"@easter.spelling-practice","title":"Drill yourself on spelling to keep focused."},{"id":"@easter.origami","title":"Make your service leaflet into a paper crane."},{"id":"@easter.pyromania","title":"Indulge your pyromania to the fullest."}],"content":[{"type":"heading","content":"Easter"},{"type":"paragraph","content":"The service of Easter vigil is a long one, held late at night and into the next morning. Mother and Father fast beforehand, and perhaps when you are older, you will as well. There are a lot of lessons, read by candle-light, and the best part about the service is that you get a candle of your own to hold while you listen."}]},"epilogue.and-choose":{"id":"epilogue.and-choose","content":{"content":"So you decide for yourself.","type":"paragraph"}},"epilogue":{"id":"epilogue","type":"scene","title":"Epilogue","subtitle":"Down the corridor of years.","newPage":true,"tags":["top"],"viewIf":{"$code":"return ((Q[\'month\'] || 0)===26);"},"onArrival":[{"$code":"Q[\'epilogued\'] = 1;"}],"options":[{"id":"@epilogue.and-choose","title":"And you\'re allowed to choose for yourself."}],"content":[{"type":"heading","content":"Epilogue"},{"type":"paragraph","content":"So you go to public school, and you don\'t go to Nationals."},{"type":"paragraph","content":"Language arts classes are never up to your level. Listening to other kids read aloud badly is a special kind of pain."},{"type":"paragraph","content":"Science class is more interesting than you expected, and you get to cut up a frog."},{"type":"paragraph","content":"Lettice stays home and works with Mother. She gets her own art tutor. She does illustrations for different story books she reads. Suddenly she\'s the talented one. She hardly remembers to hate you at all."},{"type":"paragraph","content":"It hurts for a while, and then it stops hurting. And one day Mother and Father say you\'ve come a long way and you don\'t have to stay in public school if you don\'t want to."}]},"exercises-in-reading-between-the-lines.feminism":{"id":"exercises-in-reading-between-the-lines.feminism","options":[{"id":"@exercises-in-reading-between-the-lines.promise-silence","title":"Promise not to tell the parents."}],"content":[{"type":"paragraph","content":"\\"Are you a feminist?\\""},{"type":"paragraph","content":"Sara doesn\'t seem particularly mean to children or anti-man, for that matter. So it is a little surprising when she says, \\"Well, of course.\\""}]},"exercises-in-reading-between-the-lines.promise-silence":{"id":"exercises-in-reading-between-the-lines.promise-silence","options":[{"id":"@exercises-in-reading-between-the-lines.rhetoric","title":"Ah, rhetorical terms. Now you\'re on familiar ground."}],"content":[{"type":"paragraph","content":"\\"I won\'t tell Mother,\\" you say. \\"I promise. I think you shouldn\'t tell her either.\\""},{"type":"paragraph","content":"The corners of Sara\'s mouth turn down. \\"What do you think a feminist is?\\""},{"type":"paragraph","content":"\\"Someone who thinks women shouldn\'t be allowed to be mothers and stay home with their families?\\" you say. You\'ve also heard the phrase \\"ball-busting\\" in this connection, but you\'re pretty sure the term has testicular significance and that children shouldn\'t use it."},{"type":"paragraph","content":"\\"That\'s not what it means, and anyone who attacks feminists on those grounds is using a straw man argument.\\""}]},"exercises-in-reading-between-the-lines.rhetoric":{"id":"exercises-in-reading-between-the-lines.rhetoric","content":{"content":"Sara talks and talks, but the important thing seems to be that, whatever Mother and Father were concerned about, she isn\'t a feminist in that bad way.","type":"paragraph"}},"exercises-in-reading-between-the-lines.atheism":{"id":"exercises-in-reading-between-the-lines.atheism","options":[{"id":"@exercises-in-reading-between-the-lines.cop-out","title":"That was a cop-out if you ever heard one."},{"id":"@exercises-in-reading-between-the-lines.afraid-losing","title":"Perhaps she\'s afraid of losing the fee for teaching you."}],"content":[{"type":"paragraph","content":"\\"Do you not believe in God?\\" you ask."},{"type":"paragraph","content":"Sara\'s mouth goes sideways and she pushes back the straw hair. \\"I don\'t talk to you about God,\\" she says. \\"So I don\'t think it should matter.\\""}]},"exercises-in-reading-between-the-lines.cop-out":{"id":"exercises-in-reading-between-the-lines.cop-out","goTo":[{"id":"exercises-in-reading-between-the-lines.sags"}],"content":[{"type":"paragraph","content":"\\"Weren\'t you just saying the other day that what we believe affects how we understand what we\'re told, and even what we choose to read in the first place?\\" Confirmation bias."},{"type":"paragraph","content":"\\"Mmm, fair point.\\""},{"type":"paragraph","content":"You wait."}]},"exercises-in-reading-between-the-lines.afraid-losing":{"id":"exercises-in-reading-between-the-lines.afraid-losing","goTo":[{"id":"exercises-in-reading-between-the-lines.sags"}],"viewIf":{"$code":"return ((Q[\'poverty\'] || 0) > 0);"},"onArrival":[{"$code":"Q[\'poverty\'] = (Q[\'poverty\'] || 0) + 1;"}],"content":{"content":"\\"I won\'t tell Mother what you say,\\" you offer. \\"I\'m just curious.\\"","type":"paragraph"}},"exercises-in-reading-between-the-lines.sags":{"id":"exercises-in-reading-between-the-lines.sags","content":[{"type":"paragraph","content":["She sags in her chair and pulls the arms of her sweater down to cover her hands. \\"I think the Bible is a record of experiences people have had, and stories they\'ve told each other, about how they understand the Divine. But I also think that about some of the Greek philosophers, and the Koran, and spiritual poetry. They\'re records of ",{"type":"emphasis-1","content":"human"}," thoughts, which might not be big enough to encompass all of the truth. I wouldn\'t say for sure there\'s no God, but I\'m not convinced any religion has a unique claim to describe him.\\""]},{"type":"paragraph","content":"Not atheist, exactly. But agnostic? Hm. Or perhaps some other heresy. Best not to mention that, then."}]},"exercises-in-reading-between-the-lines":{"id":"exercises-in-reading-between-the-lines","type":"scene","title":"Exercises in Reading Between the Lines","subtitle":"A question of employment.","newPage":true,"viewIf":{"$code":"return ((((Q[\'english\'] || 0) > 2) && ((Q[\'english\'] || 0) < 4)) && ((Q[\'month\'] || 0) < 24));"},"onArrival":[{"$code":"Q[\'month\'] = (Q[\'month\'] || 0) + 1;\\nQ[\'english\'] = (Q[\'english\'] || 0) + 1;\\nQ[\'sara\'] = (Q[\'sara\'] || 0) + 1;"}],"tags":["plot","top"],"options":[{"id":"@exercises-in-reading-between-the-lines.feminism","title":"Is she feminist?"},{"id":"@exercises-in-reading-between-the-lines.atheism","title":"Is she atheist?"}],"content":[{"type":"heading","content":"Exercises in Reading Between the Lines"},{"type":"paragraph","content":"A conversation, overheard:"},{"type":"paragraph","content":"\\"...wondering about Sara. I\'ve noticed that she...\\" Something in lowered voices. \\"...not what I would want influencing our daughter.\\""},{"type":"paragraph","content":"Father\'s voice: \\"Are you sure? Wouldn\'t want to fire her if it\'s a misunderstanding.\\""},{"type":"paragraph","content":"\\"I can hardly ask her straight out, can I?\\" Mother asks."},{"type":"paragraph","content":"But you can. If you can figure out what to ask her about. Perhaps at the beginning of a lesson, but after Mother has left the room."}]},"french-art-words.art":{"id":"french-art-words.art","onArrival":[{"$code":"Q[\'art-words\'] = 1;"}],"viewIf":{"$code":"return ((Q[\'art-words\'] || 0)===0);"},"options":[{"id":"@french-art-words.knew-before","title":"Of course, you\'ve run into collages before, in Sunday school."},{"id":"@french-art-words.tell-lettice","title":"Tell Lettice about the concept of collage."},{"id":"@french-art-words.tell-lettice-2","title":"Tell Lettice about the concept of gouache."},{"id":"@french-art-words.tell-lettice-3","title":"Tell Lettice about the concept of grisaille."}],"content":{"content":"The long runs of vowels and the sometimes-almost-silent Ls are a trick, but consistent enough when you have learned them.","type":"paragraph"}},"french-art-words.tell-lettice":{"id":"french-art-words.tell-lettice","onArrival":[{"$code":"Q[\'collage-ready\'] = 1;"}],"viewIf":{"$code":"return (((Q[\'lettice\'] || 0) < 2) && ((Q[\'age\'] || 0) < 9));"},"options":[{"id":"@french-art-words.rub-in","title":"Give Lettice some big-sisterly advice."},{"id":"@french-art-words.offer-coupons","title":"Offer to let her cut up some of the discarded coupon flyers the next time you clip coupons."}],"content":[{"type":"paragraph","content":["She gets the idea without very much explanation, and gets as far as cutting up two back copies of ",{"type":"emphasis-1","content":"The Old Schoolhouse"}," before Mother confiscates the scissors."]},{"type":"paragraph","content":"\\"You might ask,\\" Mother says tartly. \\"There was an article on humility I wanted to save.\\""},{"type":"paragraph","content":"Lettice pouts."}]},"french-art-words.rub-in":{"id":"french-art-words.rub-in","onArrival":[{"$code":"Q[\'lettice\'] = (Q[\'lettice\'] || 0) + 1;"}],"content":[{"type":"paragraph","content":"\\"Yes, it\'s best not to cut up other people\'s magazines,\\" you tell Lettice. \\"It\'s not recycling until it\'s in the recycling bin.\\""},{"type":"paragraph","content":["Lettice scowls at you. \\"It ",{"type":"emphasis-1","content":"was"}," in the recycling bin! Mom just must have forgotten she put it in there.\\""]},{"type":"paragraph","content":"She stomps off to her room and slams the door."},{"type":"paragraph","content":"\\"Father must have thrown it away,\\" Mother says, a curious expression on her face. \\"But I did tell him I had an article I wanted to read aloud to him, so...\\" And she goes off, looking puzzled, with one of Lettice\'s cut-out magazine children adhering to the heel of her shoe."}]},"french-art-words.offer-coupons":{"id":"french-art-words.offer-coupons","onArrival":[{"$code":"Q[\'coupons-offered\'] = (Q[\'coupons-offered\'] || 0) + 1;"}],"content":[{"type":"paragraph","content":"\\"Next time I clip coupons, you can have the rest of the flyers to cut up,\\" you say."},{"type":"paragraph","content":"Lettice weighs the offer for a moment, then shrugs and says, \\"Okay, that\'s cool. I don\'t really want this many pictures of schoolbooks anyway.\\""}]},"french-art-words.art-2":{"id":"french-art-words.art-2","onArrival":[{"$code":"Q[\'art-words\'] = 2;"}],"viewIf":{"$code":"return ((Q[\'art-words\'] || 0)===1);"},"options":[{"id":"@french-art-words.wikipedia","title":"Check them out on wikipedia instead."},{"id":"@french-art-words.dont-let","title":"Don\'t let yourself get distracted from the task at hand."}],"content":{"content":"SURREALISM, FAUVISM, CUBISM. You letter the cards and color their edges, but you don\'t get very far with the meanings. The dictionary definitions of these words are almost entirely useless, the descriptions unimaginable.","type":"paragraph"}},"french-art-words.wikipedia":{"id":"french-art-words.wikipedia","content":{"type":"paragraph","content":["Afterward you mostly wish you hadn\'t. The Fauvist paintings are too ",{"type":"emphasis-1","content":"pink"},", as though the people being painted all got sunburned first. And the Cubist paintings aren\'t really proper paintings at all. What would sentences be like, if people felt free to break up words and stick them together at all odd angles like that? Noncomp sens icpletely cal."]}},"french-art-words.dont-let":{"id":"french-art-words.dont-let","onArrival":[{"$code":"Q[\'spelling\'] = (Q[\'spelling\'] || 0) + 1;"}],"content":[{"type":"paragraph","content":"If you looked up every single word that comes your way, you\'d be here all week. So you stack the cards away with all the other words you haven\'t gotten to look up yet, animals you\'ll never see pictures of and foods you\'ll never have time to taste. Even as an adult you\'ll probably never get through all of this stuff."},{"type":"paragraph","content":"\\"That\'s why I am glad of heaven,\\" Mother says, when you mention it to her later. \\"All eternity to study the things we didn\'t get to on Earth.\\""},{"type":"paragraph","content":"\\"Do you think that\'s what it will be like?\\" you ask."},{"type":"paragraph","content":"\\"If that\'s what you would find heavenly, why not?\\""}]},"french-art-words.tell-lettice-3":{"id":"french-art-words.tell-lettice-3","viewIf":{"$code":"return (((Q[\'lettice\'] || 0) < 2) && ((Q[\'age\'] || 0) > 9));"},"onArrival":[{"$code":"Q[\'lettice\'] = (Q[\'lettice\'] || 0) - 1;"}],"content":[{"type":"paragraph","content":"You show Lettice the pictures of grey-toned paintings, so still and colorless they look like statues. She studies them closely, frowning."},{"type":"paragraph","content":"Three days later on your pillow there is a picture all in different shades of pencil grey. It shows you, sitting and reading your spelling cards, as though you\'d been carved in that position."}]},"french-art-words.tell-lettice-2":{"id":"french-art-words.tell-lettice-2","viewIf":{"$code":"return (((Q[\'lettice\'] || 0) < 2) && ((Q[\'age\'] || 0)===9));"},"onArrival":[{"$code":"Q[\'lettice\'] = (Q[\'lettice\'] || 0) - 1;"}],"content":[{"type":"paragraph","content":"You tell Lettice about gouache."},{"type":"paragraph","content":"The results of the discovery are not entirely happy. Mother finds her crouching in the bathtub, crushing pieces of white chalk with a rock and mixing the powder with watercolors."},{"type":"paragraph","content":"\\"Are you making a mess?\\" Mother asks."},{"type":"paragraph","content":"\\"In the bathtub!\\" Lettice says. \\"It\'s not going anywhere!\\""},{"type":"paragraph","content":"Mother is in a good mood. She shrugs and takes the chalk away. \\"Don\'t break any more of these, but you might as well use the... what is that gunk? You might as well use it now you\'ve made it. But when you\'re done, wash the tub out. Thoroughly! Okay?\\""},{"type":"paragraph","content":"So Lettice does two smeary, chalky pictures of starfish and pins them to a clothesline to dry."},{"type":"paragraph","content":"\\"It\'s thicker than watercolors but still not very good,\\" she says. \\"I need to get oils.\\""}]},"french-art-words.knew-before":{"id":"french-art-words.knew-before","content":[{"type":"paragraph","content":"You knew about collages before: once in Sunday school you had to cut out pieces from magazines to make an image representing what
