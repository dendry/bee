cacophony","title":"CACOPHONY."},{"id":"@year-end-competition.kakophony","title":"KAKOPHONY."},{"id":"@year-end-competition.cakofunny","title":"CAKOFUNNY."},{"id":"@year-end-competition.cacoughanie","title":"CACOUGHANIE."},{"id":"@year-end-competition.ask-for","title":"Ask for the origin of the word."}],"content":{"content":"","type":"paragraph"}},"year-end-competition.ask-for":{"id":"year-end-competition.ask-for","goTo":[{"id":"year-end-competition.origin"}],"onArrival":[{"$code":"Q[\'isgreek\'] = (Q[\'isgreek\'] || 0) + 1;"}],"content":[{"type":"paragraph","content":"\\"Could I have the language of origin, please?\\""},{"type":"paragraph","content":"The pronouncer is a man in a yellow bow tie. He gives you a mostly friendly smile. \\"The origin is Greek,\\" he says."}]},"year-end-competition.cakofunny":{"id":"year-end-competition.cakofunny","onArrival":[{"$code":"Q[\'parents\'] = (Q[\'parents\'] || 0) + 2;"}],"chooseIf":{"$code":"return ((Q[\'spelling\'] || 0) < 5);"},"unavailableSubtitle":"That doesn\'t really look right, does it?","content":[{"type":"paragraph","content":"\\"CAKOFUNNY,\\" you say firmly."},{"type":"paragraph","content":"You\'re dinged. Wrong answer. Several of the kids waiting their turn give you looks of frank contempt, which suggests it wasn\'t even a very good guess."},{"type":"paragraph","content":"\\"I wish you\'d make more of an attempt,\\" Mother says on the car ride home. \\"I know you\'ve put in some time with your lists, but you need to take it more seriously. Otherwise, you\'re sending a certain message about the whole home-schooling community.\\""}]},"year-end-competition.kakophony":{"id":"year-end-competition.kakophony","onArrival":[{"$code":"Q[\'parents\'] = (Q[\'parents\'] || 0) + 1;"}],"chooseIf":{"$code":"return ((Q[\'spelling\'] || 0) < 7);"},"unavailableSubtitle":"In a Greek word, those kappas would have been converted to Cs.","content":[{"type":"paragraph","content":"\\"KAKOPHONY.\\""},{"type":"paragraph","content":"The bell dings. Mother gets up from her seat a little grimly."},{"type":"paragraph","content":"\\"Well,\\" she says on the ride home. \\"That was an entry fee wasted, wasn\'t it?\\""},{"type":"paragraph","content":"Lettice draws a stick figure of a crying person in a blue plaid dress. Possibly to be sympathetic. Possibly not."}]},"year-end-competition.cacoughanie":{"id":"year-end-competition.cacoughanie","chooseIf":{"$code":"return (((Q[\'isgreek\'] || 0)===0) || ((Q[\'greekletters\'] || 0)===0));"},"unavailableSubtitle":"Greek wouldn\'t produce that -gh- as an f sound.","onArrival":[{"$code":"Q[\'parents\'] = (Q[\'parents\'] || 0) + 1;\\nQ[\'status\'] = (Q[\'status\'] || 0) + 1;"}],"content":[{"type":"paragraph","content":"You have in mind for it to be an exotic sort of old English or Scottish word. \\"CACOUGHANIE.\\""},{"type":"paragraph","content":[{"type":"emphasis-1","content":"Ding"}," goes the bell. And you\'re out."]},{"type":"paragraph","content":"\\"Haven\'t we said that if you don\'t know the spelling, you should guess as simply as possible?\\" Mother demands on the car ride home."},{"type":"paragraph","content":"You stare out the window and do not comment."}]},"year-end-competition.cacophony":{"id":"year-end-competition.cacophony","onArrival":[{"$code":"Q[\'highest-win\'] = 1;"}],"content":[{"type":"paragraph","content":"\\"CACOPHONY.\\""},{"type":"paragraph","content":"The judge nods and there is polite applause, some of it from your fellow contestants. And then the two other competitors at this level strike out on CIRRHOSIS and ICOSAHEDRON, leaving you in charge of the field."},{"type":"paragraph","content":"The local competition is yours!"}]},"year-end-competition":{"id":"year-end-competition","type":"scene","title":"Year-end Competition","subtitle":"A first competition with others your own age.","newPage":true,"viewIf":{"$code":"return (((Q[\'month\'] || 0)===24) && ((Q[\'age\'] || 0)===8));"},"priority":3,"tags":["competition","top"],"onArrival":[{"$code":"Q
