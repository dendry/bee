am condensing inside the kitchen windows, the middle of an autumn afternoon."}]},"spelling-practice.lectern":{"id":"spelling-practice.lectern","viewIf":{"$code":"return ((Q[\'lectern\'] || 0) < 1);"},"onArrival":[{"$code":"Q[\'lectern\'] = (Q[\'lectern\'] || 0) + 1;"}],"content":[{"type":"paragraph","content":["",{"type":"emphasis-1","content":"Lectern."},""]},{"type":"paragraph","content":"There\'s one in church; it\'s the pedestal where the lessons are read. Sometimes the word LECTERN even appears in the Sunday service leaflet."}]},"spelling-practice.photosynthesis":{"id":"spelling-practice.photosynthesis","viewIf":{"$code":"return ((Q[\'photosynthesis\'] || 0) < 1);"},"onArrival":[{"$code":"Q[\'photosynthesis\'] = (Q[\'photosynthesis\'] || 0) + 1;"}],"content":[{"type":"paragraph","content":["",{"type":"emphasis-1","content":"Photosynthesis."},""]},{"type":"paragraph","content":"You\'ve done a botany unit already with Mother. You planned your own field trip for it, even. Two other homeschooling families came along from the co-op. When you read on the website that the paths could be muddy after rain, it was you who had to call the other families and warn them to wear boots. (Mother listened on the phone line to make sure that you didn\'t make a mistake, but you didn\'t.)"},{"type":"paragraph","content":"You had a picnic, and a supervised tour with the arboretum staff. You noted down a lot of interesting tree names. Lettice came home with a sketchbook full of azaleas and foreign trees from Australia."}]},"spelling-practice":{"id":"spelling-practice","type":"scene","title":"Spelling Practice","subtitle":"Getting started on words for the new year.","newPage":true,"viewIf":{"$code":"return (((((Q[\'age\'] || 0) > 7) && ((Q[\'spelling\'] || 0) < 2)) && ((Q[\'age\'] || 0) < 9)) && ((Q[\'month\'] || 0) < 24));"},"priority":2,"onArrival":[{"$code":"Q[\'spelling\'] = (Q[\'spelling\'] || 0) + 1;\\nQ[\'month\'] = (Q[\'month\'] || 0) + 1;"}],"tags":["drill","plot","top"],"options":[{"id":"@spelling-practice.lectern","title":"LECTERN."},{"id":"@spelling-practice.minestrone","title":"MINESTRONE."},{"id":"@spelling-practice.photosynthesis","title":"PHOTOSYNTHESIS."},{"id":"@spelling-practice.any","title":"Any of the above. You can spend all night pruning this list."}],"content":[{"type":"heading","content":"Spelling Practice"},{"type":"paragraph","content":"You start with a word list. It\'s alphabetically ordered, and each word has a number next to it, which is the grade level at which you\'re expected to know the word."},{"type":"paragraph","content":"The word list involves a lot of pruning to start with. You cross out all the words you know, and identify another set that are just concatenations of familiar terms. For instance, it\'s not as though you need any review of"}]},"sunday-afternoon.excuse":{"id":"sunday-afternoon.excuse","chooseIf":{"$code":"return ((Q[\'motivation\'] || 0) > 0);"},"unavailableSubtitle":"The motivation just isn\'t there.","onArrival":[{"$code":"Q[\'spelling\'] = (Q[\'spelling\'] || 0) + 2;\\nQ[\'parents\'] = (Q[\'parents\'] || 0) + 1;\\nQ[\'motivation\'] = (Q[\'motivation\'] || 0) - 1;"}],"content":[{"type":"paragraph","content":"\\"Scrabble isn\'t really directed study,\\" you say, ignoring the tiny hurt look in Father\'s eyes. \\"I should do something a bit more focused.\\""},{"type":"paragraph","content":"\\"Okay,\\" he says. \\"I know it\'s important to you.\\""},{"type":"paragraph","content":"So the others play three-handed Pictionary, which Lettice invented, while you sit on your bed with a stack of notecards until the light fades outside your window."}]},"sunday-afternoon.agree":{"id":"sunday-afternoon.agree","goTo":[{"id":"sunday-afternoon.outcome-1"},{"id":"sunday-afternoon.outcome-2"}],"onArrival":[{"$code":"Q[\'spelling\'] = (Q[\'spelling\'] || 0) + 1;\\nQ[\'parents\'] = (Q[\'parents\'] || 0) - 1;"}],"content":{"content":"Your family plays with the rule that you\'re allowed to look up words in the dictionary before playing, which means that you spend most of the time during other people\'s turns checking out options that might exist in your rack. It\'s practically study for you, though also more fun than average.","type":"paragraph"}},"sunday-afternoon.outcome-1":{"id":"sunday-afternoon.outcome-1","content":{"content":"You rack out with TOILETS, which isn\'t so high-scoring in itself, but the fifty point bonus is something. Plus it disables Lettice for the next turn and a half because of the giggling. At any rate, you come in firmly in the lead.","type":"paragraph"}},"sunday-afternoon.outcome-2":{"id":"sunday-afternoon.outcome-2","content":[{"type":"paragraph","content":"It\'s a close-fought round this time. You\'ve got more obscure words than Mother and Father, but you also have worse luck with your rack, and have to spend a lot of time playing off difficult letters in tiny words like QI and JO. Father plays a very conservative game, and since he\'s immediately before you in the turn rotation, he\'s quick to lock off any access to double and triple word scores."},{"type":"paragraph","content":"In the end, Lettice, playing after Mother, has almost as many points as you do. She will gloat over coming second for all of next week."},{"type":"paragraph","content":"\\"Caesar fought on uneven ground,\\" Father says to you privately in Latin afterward."}]},"sunday-afternoon.too-much":{"id":"sunday-afternoon.too-much","viewIf":{"$code":"return ((Q[\'parents\'] || 0) > 4);"},"options":[{"id":"@sunday-afternoon.double-dog","title":"Let them disagree. You\'ve got a speech about discipline and duty all ready."}],"content":[{"type":"paragraph","content":"\\"I\'d love to,\\" you say, \\"but I\'m really behind on my chores.\\""},{"type":"paragraph","content":"\\"If you schedule your time better, you could get those done in the early mornings,\\" Mother suggests. Never mind that her work is never done until late at night. Or that it\'s cold and tiring in the early mornings."},{"type":"paragraph","content":"\\"I can\'t,\\" you repeat. \\"I\'ve got some laundry to catch up on, and some outdoor work as well. That really can\'t be done in the morning.\\""}]},"sunday-afternoon.double-dog":{"id":"sunday-afternoon.double-dog","onArrival":[{"$code":"Q[\'parents\'] = (Q[\'parents\'] || 0) - 3;"}],"content":[{"type":"paragraph","content":"Father sighs faintly. \\"Fine,\\" he says. \\"Go ahead.\\""},{"type":"paragraph","content":"So you go virtuously to the laundry room while he, Mother, and Lettice play a three-hander, and by the sound of it make a total mess of the game. You work all day and into the night."},{"type":"paragraph","content":"Afterward there is a noticeable slackening in the rate at which you are assigned chores. It doesn\'t last forever, of course. But it\'s a rest."}]},"sunday-afternoon":{"id":"sunday-afternoon","type":"scene","title":"Sunday Afternoon","subtitle":"Sunday afternoon is traditionally time for playing games.","newPage":true,"viewIf":{"$code":"return (((Q[\'age\'] || 0) > 7) && ((Q[\'month\'] || 0) < 24));"},"onArrival":[{"$code":"Q[\'month\'] = (Q[\'month\'] || 0) + 1;"}],"tags":["menace","top"],"options":[{"id":"@sunday-afternoon.agree","title":"Agree. You generally win, but no one minds."},{"id":"@sunday-afternoon.too-much","title":"Say you have too many chores to do."},{"id":"@sunday-afternoon.excuse","title":"Excuse yourself for private spelling drill."}],"content":[{"type":"heading","content":"Sunday Afternoon"},{"type":"paragraph","content":"\\"So,\\" says Father. \\"What about a game of Scrabble with my girls?\\""}]},"that-other-question.see-what":{"id":"that-other-question.see-what","viewIf":{"$code":"return ((Q[\'parents\'] || 0) > 4);"},"onArrival":[{"$code":"Q[\'parents\'] = (Q[\'parents\'] || 0) + 1;"}],"content":[{"type":"paragraph","content":"\\"I sometimes think that myself,\\" Mother says, with so much bitter energy that the woman is abashed."},{"type":"paragraph","content":"\\"Sorry,\\" she mumbles."},{"type":"paragraph","content":"The bus stops sharply. Original Style Tuna Flavor Pate bounces out everywhere."}]},"that-other-question.see-what-2":{"id":"that-other-question.see-what-2","goTo":[{"id":"that-other-question.explaining"},{"id":"that-other-question.lying"}],"content":{"content":"","type":"paragraph"}},"that-other-question.lying":{"id":"that-other-question.lying","content":[{"type":"paragraph","content":"A calculating look crosses Mother\'s face."},{"type":"paragraph","content":"\\"Sadly, they\'re not able to attend public school because of their extreme allergies,\\" she says. \\"There are simply too many allergens in the environment.\\""},{"type":"paragraph","content":"The woman looks a little embarrassed."},{"type":"paragraph","content":"Mother goes on. \\"I wish they could have a normal life, but the risk... if they got a tiny fragment of peanut, or came into contact with even one cat hair...\\" She sighs, and wipes her eye with the sleeve of her coat."},{"type":"paragraph","content":"\\"Uh... yeah. Maybe I\'d better...\\" The woman gathers herself and heads for the other end of the bus; from which she stares at your family frequently during the rest of the ride."}]},"that-other-question.explaining":{"id":"that-other-question.explaining","viewIf":{"$code":"return ((Q[\'parents\'] || 0) < 5);"},"onArrival":[{"$code":"Q[\'status\'] = (Q[\'status\'] || 0) + 1;"}],"options":[{"id":"@that-other-question.what-if","title":"What if the kid were being bullied?"},{"id":"@that-other-question.what-if-autistic","title":"Or autistic, and the school wasn\'t well equipped to handle that?"},{"id":"@that-other-question.also-opposed","title":"Are you also opposed to private schooling?"}],"content":[{"type":"paragraph","content":"\\"They\'re home-schooled,\\" says Mother. And she explains in the usual way. Yes, it\'s legal. Yes, the state supervises. Yes, there are set topics that you\'re supposed to cover at some point during the process. Yes, you have activities that allow you to interact with other members of your peer group."},{"type":"paragraph","content":"The explanation lasts three quarters of the route to the library."},{"type":"paragraph","content":"\\"I just don\'t think it\'s right,\\" says the woman anyway."},{"type":"paragraph","content":"Her cheeks are red and she\'s rearranging and rearranging the tins in her bag, but she speaks with the same angry courage as the little Jehovah\'s Witness boy down the street. \\"Homeschooling takes all the kids whose parents really care out of the system. Shouldn\'t you have them in public school, and then work with the schools to make them better?\\""}]},"that-other-question.what-if":{"id":"that-other-question.what-if","goTo":[{"id":"that-other-question.giving-up"}],"content":{"content":"\\"What if the kid were being bullied in school?\\" you say. You know a kid at the co-op who home-schools because one of his classmates broke his arm on the playground. \\"What if the teachers couldn\'t stop it?\\"","type":"paragraph"}},"that-other-question.what-if-autistic":{"id":"that-other-question.what-if-autistic","goTo":[{"id":"that-other-question.giving-up"}],"content":{"content":"\\"What if the kid were autistic and didn\'t fit well with a conventional curriculum?\\" There are a few of those, special-needs kids you know of through the co-op. They rarely come to co-op functions themselves, but sometimes their parents appear for social events or participate in Mrs. Perry\'s Legislative Calls To Action.","type":"paragraph"}},"that-other-question.also-opposed":{"id":"that-other-question.also-opposed","content":[{"type":"paragraph","content":"\\"Are you also opposed to private schooling?\\" you ask."},{"type":"paragraph","content":"The woman seems surprised that you\'re speaking."},{"type":"paragraph","content":"\\"Yes,\\" she says. \\"But at least with private school everyone has theoretical access to the same materials and experiences, if they pay for them.\\""},{"type":"paragraph","content":"You and Lettice exchange glances."}]},"that-other-question.giving-up":{"id":"that-other-question.giving-up","options":[{"id":"@that-other-question.own-kids","title":"Let Mother answer."},{"id":"@that-other-question.world-help","title":"Let Mother answer."}],"content":{"content":"The woman looks redder. \\"Doesn\'t that just give up on the other children whose parents can\'t take them out?\\"","type":"paragraph"}},"that-other-question.own-kids":{"id":"that-other-question.own-kids","viewIf":{"$code":"return ((Q[\'poverty\'] || 0) > 2);"},"onArrival":[{"$code":"Q[\'poverty\'] = (Q[\'poverty\'] || 0) + 1;"}],"content":[{"type":"paragraph","content":["\\"My first duty is to my ",{"type":"emphasis-1","content":"own"}," kids,\\" says Mother. She eyes the woman coldly. \\"I\'m going to take a wild guess that you don\'t have any of your own.\\""]},{"type":"paragraph","content":"The woman gets a look on her face like she\'s just been slapped. She gets up and walks to the front of the bus without saying anything else."},{"type":"paragraph","content":"Mother turns and looks out the window. It is hard to read the expression in her reflection."}]},"that-other-question.world-help":{"id":"that-other-question.world-help","viewIf":{"$code":"return ((Q[\'poverty\'] || 0) < 3);"},"content":[{"type":"paragraph","content":["\\"We pay taxes,\\" Mother says. \\"We decrease the load on the public schools. We actively lobby our congresspeople for better educational provisions. Our home-schooling co-op provides classes that are open to anyone, including classes in crafting, music, and programming that are scheduled at a time when public school students can attend. What do ",{"type":"emphasis-1","content":"you"}," do to improve public education?\\""]},{"type":"paragraph","content":"The woman embraces her bag of cans more tightly. \\"Animal charities are more my thing,\\" she says."}]},"that-other-question":{"id":"that-other-question","type":"scene","title":"That Other Question","subtitle":"A standard conversation.","newPage":true,"viewIf":{"$code":"return (((Q[\'age\'] || 0) > 7) && ((Q[\'month\'] || 0) < 24));"},"onArrival":[{"$code":"Q[\'month\'] = (Q[\'month\'] || 0) + 1;"}],"tags":["menace","top"],"frequency":100,"options":[{"id":"@that-other-question.see-what","title":"Wait."},{"id":"@that-other-question.see-what-2","title":"Wait."}],"content":[{"type":"heading","content":"That Other Question"},{"type":"paragraph","content":"\\"Shouldn\'t the little darlings be in school?\\""},{"type":"paragraph","content":"You\'re on the bus with Lettice and Mother. The speaker is a middle-aged woman in the seat across from yours. She\'s balancing a grocery bag of cat food on her knees. A can of Ocean Treat With Salmon is peeking out of the plastic. She looks extremely earnest."},{"type":"paragraph","content":"Through the arm of your coat, you feel Mother flinch. This could go any of a number of ways, depending on her mood of the moment..."}]},"that-question.first-possible-chunk":{"id":"that-question.first-possible-chunk","goTo":[{"id":"that-question.always"}],"content":[{"type":"paragraph","content":"You meet the girl at a local spelling meet. She\'s from the public school in the next district, and she has already demonstrated that she doesn\'t know the difference between Washington State and Washington, D.C. You\'ve made a note to tell Father that one so he can add it to his list of ways in which public education is failing young people."},{"type":"paragraph","content":"\\"So do you have friends?\\" the girl asks, perplexed."}]},"that-question.second-possible-chunk":{"id":"that-question.second-possible-chunk","goTo":[{"id":"that-question.always"}],"content":[{"type":"paragraph","content":"The girl on the bus is wearing soccer clothes and looks a little older than you, and less shy. You\'ve already explained that you\'re not in school soccer because you\'re not in school, in the conventional sense."},{"type":"paragraph","content":"\\"Do you have anyone to hang out with?\\""}]},"that-question.third-possible-chunk":{"id":"that-question.third-possible-chunk","goTo":[{"id":"that-question.always"}],"content":[{"type":"paragraph","content":"There\'s an Asian girl in your neighborhood who wants to know why you\'re always home at strange hours and why she\'s never seen you waiting for the school bus. You give a quick outline of what you do, adding that it\'s perfectly legal and that your parents submit reports to the state yearly. (That\'s so that she doesn\'t get the wrong idea and have her parents call child welfare on you.)"},{"type":"paragraph","content":"\\"How do you socialize, though?\\" she asks. \\"I mean, if you never have a chance to meet friends?\\""}]},"that-question.always":{"id":"that-question.always","options":[{"id":"@that-question.of-course","title":"You meet people at church."},{"id":"@that-question.co-ops","title":"And there are the home-schooling co-ops."},{"id":"@that-question.rude","title":"On top of which, it\'s a bit rude to ask."},{"id":"@that-question.still","title":"Still, it probably does seem weird to outsiders."}],"content":{"content":"Ah, yes. This.","type":"paragraph"}},"that-question.of-course":{"id":"that-question.of-course","content":[{"type":"paragraph","content":"You start to explain about youth group and getting together with the other youth to do fundraisers. You talk about car washes and bake sales. You explain about the time you sorted the jumble sale and how you and the other kids found a donated incomplete Connect Four game and had an impromptu tournament."},{"type":"paragraph","content":"She doesn\'t really seem to be taking it in."},{"type":"paragraph","content":"\\"What\'s impromptu?\\""}]},"that-question.co-ops":{"id":"that-question.co-ops","options":[{"id":"@that-question.okay","title":"Lettice is okay. Mostly."},{"id":"@that-question.notokay","title":"Unfortunately."}],"content":[{"type":"paragraph","content":"You tell her about the time last month that you went with the rest of the home-schooling co-op to the zoo, taking along notebooks and binoculars and animal guidebooks. Lettice drew a turtle in her sketchbook, and the younger children got to ride the elephant."},{"type":"paragraph","content":"The girl frowns. \\"So you have to hang out with little kids?\\""}]},"that-question.rude":{"id":"that-question.rude","viewIf":{"$code":"return ((Q[\'world\'] || 0) < 3);"},"onArrival":[{"$code":"Q[\'world\'] = (Q[\'world\'] || 0) + 1;"}],"content":[{"type":"paragraph","content":"\\"No,\\" you say sarcastically. \\"I have no friends. It\'s an unfortunate condition.\\""},{"type":"paragraph","content":"She takes out a small notebook, like the kind that reporters use, and writes something in it."},{"type":"paragraph","content":"\\"What\'s that?\\" you ask."},{"type":"paragraph","content":"\\"My idea book,\\" she says. \\"I use it to write down ideas for how I\'m going to get rich. So I just realized, there must be a lot of home-schooled kids that want friends, right? And I could put an ad in the paper. If they wanted to hire me to go to the mall with them.\\""}]},"that-question.still":{"id":"that-question.still","viewIf":{"$code":"return ((Q[\'world\'] || 0) > 2);"},"onArrival":[{"$code":"Q[\'world\'] = (Q[\'world\'] || 0) + 1;"}],"content":[{"type":"paragraph","content":"\\"It\'s odd, I know,\\" you say. \\"But I do meet people.\\" You try to explain how you get to know people of all different ages, not just your own peers, but younger kids who belong to other home-schooling families, and their parents and older siblings, and folks at church you volunteer with."},{"type":"paragraph","content":"It must come out sounding a bit mealy, though, because she says, \\"Man, sorry,\\" with real sympathy."}]},"that-question.okay":{"id":"that-question.okay","viewIf":{"$code":"return ((Q[\'lettice\'] || 0) < 1);"},"onArrival":[{"$code":"Q[\'lettice\'] = (Q[\'lettice\'] || 0) + 1;"}],"content":{"content":"\\"My sister isn\'t too bad,\\" you say. \\"Most of the time.\\" Though of course saying it you\'re reminded of all the less than okay incidents, and how nice it would be to have someone around that you didn\'t have to be in charge of part of the time. And how Lettice got mad because you got to do the laundry by yourself, as though that were some kind of privilege, you\'d be happy to hand that one off.","type":"paragraph"}},"that-question.notokay":{"id":"that-question.notokay","viewIf":{"$code":"return ((Q[\'lettice\'] || 0) > 0);"},"onArrival":[{"$code":"Q[\'lettice\'] = (Q[\'lettice\'] || 0) + 2;"}],"content":[{"type":"paragraph","content":"\\"My sister is a social limpet.\\""},{"type":"paragraph","content":"\\"Limpet?\\" The girl frowns uncertainly. \\"Maybe you don\'t know this in \'home school,\' but it\'s not nice to call people lame. It\'s one of those words like retarded, it hurts people\'s feelings.\\""},{"type":"paragraph","content":["\\"No, ",{"type":"emphasis-1","content":"limpet"},", it\'s a kind of shellfish,\\" you explain."]},{"type":"paragraph","content":"\\"It\'s okay you didn\'t know that limpet is rude,\\" the girl interrupts. \\"I won\'t tell. You don\'t have to make something up.\\""}]},"that-question":{"id":"that-question","type":"scene","title":"That Question","subtitle":"A standard conversation.","newPage":true,"viewIf":{"$code":"return (((Q[\'age\'] || 0) > 7) && ((Q[\'month\'] || 0) < 24));"},"onArrival":[{"$code":"Q[\'month\'] = (Q[\'month\'] || 0) + 1;"}],"tags":["menace","top"],"frequency":500,"goTo":[{"id":"that-question.first-possible-chunk"},{"id":"that-question.second-possible-chunk"},{"id":"that-question.third-possible-chunk"}],"content":{"type":"heading","content":"That Question"}},"the-co-op.saxon-math":{"id":"the-co-op.saxon-math","goTo":[{"id":"the-co-op.continuation"}],"onArrival":[{"$code":"Q[\'poverty\'] = (Q[\'poverty\'] || 0) + 1;"}],"content":[{"type":"paragraph","content":["The battered set of Saxon Math books has been in circulation since possibly the 1990s. \\"Help me virgen mary\\" is written several times in pen in the margin of ",{"type":"emphasis-1","content":"Algebra 1/2"},". This caused a bit of a ruckus when the book was returned. Mrs. Perry put a warning sticker on the front that said \\"please note marks on page 34\\" so that no Protestant parents would be taken by surprise."]},{"type":"paragraph","content":"People still keep checking them out anyway."}]},"the-co-op.creation-myth":{"id":"the-co-op.creation-myth","goTo":[{"id":"the-co-op.continuation"}],"onArrival":[{"$code":"Q[\'world\'] = (Q[\'world\'] || 0) + 1;"}],"content":[{"type":"paragraph","content":"Someone last year anonymously donated a big glossy illustrated book of creation myths from around the world. This made Mrs. Perry uncomfortable, especially since it included the story of Genesis without clarifying that that one was true and all the others were false."},{"type":"paragraph","content":"But the book stays and sometimes it is used for read-alouds, and you have the fun of being the only one who can pronounce AMATERASU."}]},"the-co-op.dictionary":{"id":"the-co-op.dictionary","goTo":[{"id":"the-co-op.continuation"}],"onArrival":[{"$code":"Q[\'spelling-relief\'] = (Q[\'spelling-relief\'] || 0) + 1;"}],"content":{"content":"The dictionary has its own pedestal and is so big that you can hardly lift it. It is useful for those occasions when there\'s a spelling word so obscure that you can\'t find good sourcing on the internet. It is also just pleasing to turn over the big thin sheets of paper.","type":"paragraph"}},"the-co-op.continuation":{"id":"the-co-op.continuation","options":[{"id":"@the-co-op.not-often","title":"Mercifully, your parents don\'t sign you up often."},{"id":"@the-co-op.wish-more","title":"Actually, it might be nice to have more classes with other kids."},{"id":"@the-co-op.more-status","title":"Or maybe your parents would get more respect from other families if they taught more joint classes themselves."}],"content":[{"type":"paragraph","content":"Sometimes one of the parents with special skills will run a class for the whole co-op: how to count in French, for instance, or how to dye yarn."},{"type":"paragraph","content":"These classes are held in the back room of the resource center. Inside it always smells like something sweet and brown and sickly, wafting from the home-brewing supply shop next door."}]},"the-co-op.not-often":{"id":"the-co-op.not-often","goTo":[{"id":"the-co-op.bulletin"}],"onArrival":[{"$code":"Q[\'parents\'] = (Q[\'parents\'] || 0) - 1;"}],"content":[{"type":"paragraph","content":"It\'s a mercy your parents don\'t sign you up often. The class on introductory Spanish, for instance. You thought it might help you with spelling words that are related to Spain, but most of the class was devoted to learning to say \\"hello\\" and \\"thank you\\" in Spanish."},{"type":"paragraph","content":"Then there was fifteen minutes for coloring in the flag of Mexico with big fat crayons. It\'s hard coloring in the crest of Mexico, with the snake and the cactus and all of the tiny details, when a broken jumbo Sunshine Yellow is the only crayon not currently being chewed by another student."},{"type":"paragraph","content":"After the first session, you declined to go back."}]},"the-co-op.wish-more":{"id":"the-co-op.wish-more","goTo":[{"id":"the-co-op.bulletin"}],"onArrival":[{"$code":"Q[\'world\'] = (Q[\'world\'] || 0) + 1;"}],"content":{"content":"Maybe the classes you\'ve been to weren\'t that challenging, but it\'s nice sometimes to know what other students are working on. It\'s so hard to tell how you compare with everyone else when you\'re just doing home-planned curricula in your own living room.","type":"paragraph"}},"the-co-op.bulletin":{"id":"the-co-op.bulletin","options":[{"id":"@the-co-op.it-would","title":"Maybe it would be better to be one of the Perry kids."},{"id":"@the-co-op.then-again","title":"Then again, nothing could replace your own parents."}],"content":{"type":"paragraph","content":["The Co-op also has a bulletin board, where parents can announce field trips and projects that they\'re offering jointly. Your parents typically do not organize these things, but just wait for Mrs. Perry to call and invite you. Mrs. Perry organizes ",{"type":"emphasis-1","content":"everything"},"."]}},"the-co-op.then-again":{"id":"the-co-op.then-again","onArrival":[{"$code":"Q[\'parents\'] = (Q[\'parents\'] || 0) - 1;"}],"content":{"content":"Mother and Father are entirely dedicated to you and your education. Father once told you that if he didn\'t have to earn something, he\'d like to stay home all day too, like Mother, and the two of them would do nothing but teach your classes and work on their own projects.","type":"paragraph"}},"the-co-op.it-would":{"id":"the-co-op.it-would","onArrival":[{"$code":"Q[\'status\'] = (Q[\'status\'] || 0) + 1;"}],"content":[{"type":"paragraph","content":"Other parents are always talking about Mrs Perry and the Perry kids. Her picture appears on the front of homeschooling magazines, and she gives interviews about how to raise Godly children."},{"type":"paragraph","content":"They\'re like an example in a textbook; you overheard Mother saying so to Father once. \\"A textbook example,\\" she said, and she looked annoyed. Maybe she was jealous too."}]},"the-co-op.more-status":{"id":"the-co-op.more-status","onArrival":[{"$code":"Q[\'status\'] = (Q[\'status\'] || 0) + 1;"}],"options":[{"id":"@the-co-op.maybe-you","title":"Maybe you could teach your own class."},{"id":"@the-co-op.bulletin","title":"For now you\'ll have to make do with field trips with other kids."}],"content":[{"type":"paragraph","content":"Sometimes you suggest possible courses your own parents could teach: Mother could bring in her sewing machine and do a few classes on how to make simple home things."},{"type":"paragraph","content":"This would impress Mrs. Perry. You have sometimes overheard her saying good things about other parents who teach classes. Things like \\"So-and-so really pulls her weight around here\\" or \\"Such-and-so is always a big help.\\""},{"type":"paragraph","content":["Then she\'ll cut her eyes towards someone she thinks is ",{"type":"emphasis-1","content":"not"}," a big help, and though she doesn\'t say anything else, everyone knows what she means."]},{"type":"paragraph","content":"Father and Mother always say that they are too busy, however. \\"Our dues will have to be enough for now,\\" Mother says."}]},"the-co-op.maybe-you":{"id":"the-co-op.maybe-you","onArrival":[{"$code":"Q[\'spelling-relief\'] = (Q[\'spelling-relief\'] || 0) + 1;"}],"content":[{"type":"paragraph","content":["\\"Do you think ",{"type":"emphasis-1","content":"I"}," could teach a class?\\" you ask Mother. \\"We could do spelling words.\\""]},{"type":"paragraph","content":"\\"Maybe when you\'re older,\\" she says. \\"It\'s usually the teenagers who are allowed to teach classes.\\""},{"type":"paragraph","content":"When she notices your expression, she adds, \\"It\'s not because you don\'t have anything you could teach them, sweetie. It\'s just that when you\'re not very old yourself, it can be hard to make students who are your own age, or even older than you are, follow your instructions. But maybe you could start designing the curriculum you\'ll use when you\'re older; how about that?\\""}]},"the-co-op":{"id":"the-co-op","type":"scene","title":"The Co-op","subtitle":"Shared resources with other home-schooling families.","newPage":true,"viewIf":{"$code":"return ((((Q[\'age\'] || 0) > 4) && ((Q[\'age\'] || 0) < 8)) && ((Q[\'friends-introduced\'] || 0)===0));"},"onArrival":[{"$code":"Q[\'age\'] = (Q[\'age\'] || 0) + 1;\\nQ[\'friends-introduced\'] = 1;\\nQ[\'perry\'] = (Q[\'perry\'] || 0) + 1;"}],"tags":["plot","top"],"options":[{"id":"@the-co-op.saxon-math","title":"Sometimes the books supplement when families are on a low income."},{"id":"@the-co-op.creation-myth","title":"Or introduce them to new ideas."},{"id":"@the-co-op.dictionary","title":"Also, there\'s a much bigger dictionary than most families have at home."}],"content":[{"type":"heading","content":"The Co-op"},{"type":"paragraph","content":"Your local home-schooling co-op is one of the biggest in the state."},{"type":"paragraph","content":"The co-op has its own resource center, a rented storefront in a strip mall surrounded by pine trees. Inside there are shelves of used textbooks, parent guides, and inspirational literature, donated by families who have already been through them."}]},"the-doll.grab-back":{"id":"the-doll.grab-back","onArrival":[{"$code":"Q[\'parents\'] = (Q[\'parents\'] || 0) + 1;"}],"content":[{"type":"paragraph","content":["You seize the doll and pull. \\"It\'s not ",{"type":"emphasis-1","content":"for"}," charity,\\" you say."]},{"type":"paragraph","content":"Father is holding the doll by the hair, and its head pops off. \\"Well,\\" he says. \\"Looks like it\'s not for anyone, now. Let that be a lesson to you to speak civilly rather than trying to grab and pull things.\\""},{"type":"paragraph","content":"As if speaking civilly would have gotten the doll back."}]},"the-doll.charity":{"id":"the-doll.charity","onArrival":[{"$code":"Q[\'spelling-relief\'] = (Q[\'spelling-relief\'] || 0) + 1;"}],"content":[{"type":"paragraph","content":"Father twists the doll\'s head on its neck experimentally. The head pops off. It hasn\'t been very secure lately."},{"type":"paragraph","content":"\\"Does this go back on?\\" Father asks."},{"type":"paragraph","content":"\\"You just pop it back,\\" you say. You\'re itching to take the doll back and reassemble it yourself, and stop his hands from twisting the apron around."},{"type":"paragraph","content":"\\"We\'ll do that when we\'re ready to donate,\\" Father says. \\"You can\'t give a headless doll to charity.\\" He puts the doll and the head of the doll side by side on the mantel."}]},"the-doll":{"id":"the-doll","type":"scene","title":"The Doll","subtitle":"No good deed goes unpunished.","newPage":true,"viewIf":{"$code":"return (((((Q[\'doll\'] || 0)===0) && ((Q[\'lettice\'] || 0) < 2)) && ((Q[\'age\'] || 0) > 7)) && ((Q[\'month\'] || 0) < 24));"},"onArrival":[{"$code":"Q[\'month\'] = (Q[\'month\'] || 0) + 1;\\nQ[\'doll\'] = 1;"}],"tags":["plot","menace","one-off","top"],"options":[{"id":"@the-doll.charity","title":"(Charity. C, H, A--)"},{"id":"@the-doll.grab-back","title":"Grab the doll back."}],"content":[{"type":"heading","content":"The Doll"},{"type":"paragraph","content":"Father takes the doll away from you one morning. \\"Is this what you are spending your time on?\\""},{"type":"paragraph","content":"You\'ve been working with Mother\'s cloth remnants, making calico dresses and white aprons for the doll with tiny stitches. It is hard work. The patterns are not easy to scale to doll size, and whenever you need to use a button or a snap it is comically large in comparison to everything else. Also, ruffles and frills do not scale down. The cloth may be cut shorter, but it is still as thick as ever."},{"type":"paragraph","content":"\\"Sometimes,\\" you say. It\'s not for you. It\'s to amuse Lettice."},{"type":"paragraph","content":"\\"You\'re too old for such things,\\" Father says, frowning at the doll. He seems aware, vaguely, that the outfit it is wearing -- an apron with satin-stitched apples in the corner, and a deep blue gown -- is not the outfit it came with. \\"We will give it to charity.\\""}]},"the-family-with-all-the-stuff.homely-virtues":{"id":"the-family-with-all-the-stuff.homely-virtues","content":[{"type":"paragraph","content":"go-to: much-visiting on-arrival: world += 1"},{"type":"paragraph","content":"You gather the papers on the sofa into a sheaf and set them and several textbooks on top of the coffee table. It\'s precarious, and several of the pages slide off. You stoop to pick them up."},{"type":"paragraph","content":"\\"Oh, don\'t bother,\\" says Mrs. Barron, with a generous sweep of the painted talons. \\"The boys won\'t mind if I don\'t get to those. They\'re not graded yet, but I have strongly the impression that they won\'t have done very well.\\""}]},"the-family-with-all-the-stuff.certain-intrigue":{"id":"the-family-with-all-the-stuff.certain-intrigue","goTo":[{"id":"the-family-with-all-the-stuff.much-visiting"}],"onArrival":[{"$code":"Q[\'world\'] = (Q[\'world\'] || 0) + 2;"}],"content":[{"type":"paragraph","content":"Everything is chaos. There\'s a potted bamboo in the corner and someone has stuck a hat on it. A plate of sandwich crumbs is underneath a geography worksheet bearing the vital statistics of Kazakhstan."},{"type":"paragraph","content":"The cuckoo clock on the wall is broken and doesn\'t tell the time, and the bird is sticking out as though he\'s come to visit and can\'t take the hint to go home again."},{"type":"paragraph","content":"But, but but but, there\'s something about this place that feels -- no, you don\'t have a word for it."}]},"the-family-with-all-the-stuff.much-visiting":{"id":"the-family-with-all-the-stuff.much-visiting","options":[{"id":"@the-family-with-all-the-stuff.let-lie","title":"What does she expect you to say to that, exactly?"},{"id":"@the-family-with-all-the-stuff.mother-does","title":"Mother does her best."},{"id":"@the-family-with-all-the-stuff.strange-then","title":"Yes, even the crazy woman thinks your parents are strange."}],"content":{"content":"\\"Listen, sweetheart, I\'ve got the sense that your parents don\'t let you do much visiting,\\" says Mrs. Barron. \\"Our house is on the extreme end --\\" (she laughs here) \\"-- but I think you\'ll find that very few mothers are quite as house-proud as yours.\\"","type":"paragraph"}},"the-family-with-all-the-stuff.strange-then":{"id":"the-family-with-all-the-stuff.strange-then","onArrival":[{"$code":"Q[\'parents\'] = (Q[\'parents\'] || 0) + 1;"}],"goTo":[{"id":"the-family-with-all-the-stuff.boys-your"}],"content":[{"type":"paragraph","content":"\\"Yeah, they\'re... kind of strange,\\" you agree. There doesn\'t really seem to be much point in denying it."},{"type":"paragraph","content":"\\"Don\'t worry, sweetie,\\" says Mrs. Barron, patting the back of your hand. \\"I know it feels very uncomfortable where you are now, but you\'ll be grown up sooner than you realize, and then -- well, it\'s not like you wear your parents around your neck.\\""},{"type":"paragraph","content":"\\"I\'m sorry?\\""},{"type":"paragraph","content":["\\"I mean, when you\'re grown up you can be different from them. No one will ever have to know what you came from. It\'s ",{"type":"emphasis-1","content":"okay"},".\\""]},{"type":"paragraph","content":"You swallow, not comforted."}]},"the-family-with-all-the-stuff.mother-does":{"id":"the-family-with-all-the-stuff.mother-does","onArrival":[{"$code":"Q[\'status\'] = (Q[\'status\'] || 0) + 1;"}],"goTo":[{"id":"the-family-with-all-the-stuff.boys-your"}],"content":[{"type":"paragraph","content":"\\"Mother likes the floor to be clean enough to eat off, she says. She does what she can for us, even if there isn\'t always a lot of money.\\""},{"type":"paragraph","content":"\\"Oh, sweetheart. Your parents do have plates...?\\""},{"type":"paragraph","content":["\\"Of course they ",{"type":"emphasis-1","content":"have plates"},".\\" You feel the blood coming into your cheeks. You have the same troubled sense you get when you\'ve just played a bad set of tiles in Scrabble and opened the triple letter score to Father."]}]},"the-family-with-all-the-stuff.let-lie":{"id":"the-family-with-all-the-stuff.let-lie","goTo":[{"id":"the-family-with-all-the-stuff.boys-your"}],"content":{"content":"You say nothing.","type":"paragraph"}},"the-family-with-all-the-stuff.boys-your":{"id":"the-family-with-all-the-stuff.boys-your","content":[{"type":"paragraph","content":"\\"Do you get to meet very many boys your age?\\" Mrs. Barron asks."},{"type":"paragraph","content":"\\"Sometimes at church.\\""},{"type":"paragraph","content":"\\"You\'ll like mine,\\" says Mrs. Barron confidently."},{"type":"paragraph","content":"The oven dings."},{"type":"paragraph","content":"\\"Stay here,\\" she says. \\"That\'ll be the cake. I so rarely get a chance to have anyone over to tea! But with the boys camping...\\" And so the prattle goes on, and Mrs. Barron serves you adult tea with caffeine in it, and pineapple cake that is too sweet. However, it is the first time you can remember that you\'ve been a guest at an adult\'s house, just you, by yourself."}]},"the-family-with-all-the-stuff":{"id":"the-family-with-all-the-stuff","type":"scene","title":"The Family with All the Stuff","subtitle":"An introduction to Mrs. Barron, who also homeschools her children.","newPage":true,"viewIf":{"$code":"return ((((Q[\'age\'] || 0) > 7) && ((Q[\'barrons\'] || 0) < 1)) && ((Q[\'month\'] || 0) < 24));"},"tags":["plot","top"],"onArrival":[{"$code":"Q[\'month\'] = (Q[\'month\'] || 0) + 1;\\nQ[\'barrons\'] = (Q[\'barrons\'] || 0) + 1;"}],"options":[{"id":"@the-family-with-all-the-stuff.homely-virtues","title":"What sort of Jezebel paints her nails and doesn\'t clean house?"},{"id":"@the-family-with-all-the-stuff.certain-intrigue","title":"It\'s chaotic, but it has a certain compelling quality."}],"content":[{"type":"heading","content":"The Family with All the Stuff"},{"type":"paragraph","content":"There are things piled everywhere. College-ruled pages with Latin declensions written out on them. Graph paper with quadratic equations. Physics problem sets. Clippings from a local newspaper, mostly the crosswords and logic puzzles, but sometimes also stories about scientific advances."},{"type":"paragraph","content":"\\"Just shove over some of that,\\" says Mrs. Barron, pointing at a sofa covered with textbooks. \\"I\'ve got a pineapple upside down cake in the oven. Do you like pineapple upside down cake?\\""},{"type":"paragraph","content":"You don\'t, but this doesn\'t seem the moment to say so."},{"type":"paragraph","content":"\\"I was hoping you and my sons could be friends,\\" says Mrs. Barron. She talks with her hands, and the bright red nail polish has you mesmerized. Your mother would not approve of nail polish like that."}]},"the-homeschooling-newsletter.your-choice":{"id":"the-homeschooling-newsletter.your-choice","goTo":[{"id":"the-homeschooling-newsletter.next"}],"content":[{"type":"paragraph","content":"\\"I don\'t think people are expecting poetry at all,\\" you say. \\"Some of the readers might not like it, unless you used a psalm.\\""},{"type":"paragraph","content":"\\"Hm.\\""},{"type":"paragraph","content":"A moment of moody silence follows."}]},"the-homeschooling-newsletter.mom-choice":{"id":"the-homeschooling-newsletter.mom-choice","goTo":[{"id":"the-homeschooling-newsletter.next"}],"content":{"content":"Mother runs another stretch of cloth under the foot of the sewing machine, and its aggressive chunk-a-chunk-a-chunk makes her answer for her. She is putting a brown calico frill at the bottom of a mud-colored day dress, and now is not a good time to interrupt her.","type":"paragraph"}},"the-homeschooling-newsletter.next":{"id":"the-homeschooling-newsletter.next","options":[{"id":"@the-homeschooling-newsletter.destination-one","title":"Volunteer to provide some puzzle content."},{"id":"@the-homeschooling-newsletter.destination-two","title":"Suggest including some drawings by Lettice."},{"id":"@the-homeschooling-newsletter.enough-already","title":"Say they already have plenty of content."}],"content":{"content":"\\"I want this newsletter to stand out,\\" Father explains. \\"Both for the quality of its content and for its playful appeal.\\"","type":"paragraph"}},"the-homeschooling-newsletter.enough-already":{"id":"the-homeschooling-newsletter.enough-already","goTo":[{"id":"the-homeschooling-newsletter.conclusion"}],"content":[{"type":"paragraph","content":"\\"I think there\'s a lot of good stuff in there already,\\" you say."},{"type":"paragraph","content":"(Sycophantic. S Y C... No, that\'s not fair. Father is genuinely concerned to do the best possible job on the newsletter.)"},{"type":"paragraph","content":"Father looks pleased. He and Mother have each already written several serious articles: about materials for the math curriculum, about disciplinary methods, about how to bake a chocolate chip cookie that costs next to nothing and survives freezing. No real chocolate is involved, only carob."},{"type":"paragraph","content":"You and Lettice were taste-testers."}]},"the-homeschooling-newsletter.destination-one":{"id":"the-homeschooling-newsletter.destination-one","goTo":[{"id":"the-homeschooling-newsletter.conclusion"}],"onArrival":[{"$code":"Q[\'pedagogue\'] = (Q[\'pedagogue\'] || 0) + 1;"}],"content":[{"type":"paragraph","content":"\\"Perhaps there should be a puzzle or challenge,\\" you suggest. \\"It would be useful because parents could use it as part of their weekly learning with their students.\\""},{"type":"paragraph","content":["Father looks at you intently. \\"",{"type":"emphasis-1","content":"You"}," should write this challenge,\\" he says."]},{"type":"paragraph","content":"\\"All right,\\" you say. It will cost you hours of your Saturday every week to construct the challenge, and you will not be remunerated. Whether it does any good to the reputation of the newsletter, you never know."}]},"the-homeschooling-newsletter.destination-two":{"id":"the-homeschooling-newsletter.destination-two","options":[{"id":"@the-homeschooling-newsletter.explain","title":"Lettice should know what you\'re talking about."},{"id":"@the-homeschooling-newsletter.father-no","title":"It doesn\'t look like Father wants you to bring it up."}],"content":[{"type":"paragraph","content":"\\"Why not one of Lettice\'s cartoon drawings?\\" you suggest. Lettice has been drawing comics lately. They involve a superheroine in a cape. The superheroine has a magic ray gun that solves math problems."},{"type":"paragraph","content":"\\"I\'m not sure,\\" Mother says, \\"that everyone will appreciate Lettice\'s drawings as much as we do.\\""},{"type":"paragraph","content":"\\"Did someone mention me?\\" Lettice comes in from the other room. There are marker streaks on her fingers."}]},"the-homeschooling-newsletter.father-no":{"id":"the-homeschooling-newsletter.father-no","goTo":[{"id":"the-homeschooling-newsletter.conclusion"}],"content":[{"type":"paragraph","content":"\\"Nothing important,\\" you say."},{"type":"paragraph","content":"\\"Okay.\\" Lettice holds up a piece of recycled paper. One side is a discarded bill from the electric company, and on the other side she\'s drawn Mathina. Mathina wears a tiara with a division symbol on it."},{"type":"paragraph","content":"\\"That\'s nice,\\" says Mother. \\"You can put it on the fridge if you like.\\""}]},"the-homeschooling-newsletter.explain":{"id":"the-homeschooling-newsletter.explain","goTo":[{"id":"the-homeschooling-newsletter.conclusion"}],"content":[{"type":"paragraph","content":"\\"Father is looking for content for the newsletter,\\" you say."},{"type":"paragraph","content":["Lettice\'s face lights up. \\"Oh, let\'s put in my drawings, please please ",{"type":"emphasis-1","content":"please"},".\\""]},{"type":"paragraph","content":["Father gives you a dirty look. \\"I\'m not sure that\'s the kind of content we\'re looking for, Lettice. Though, of course, ",{"type":"emphasis-1","content":"we"}," all enjoy your comics and stories very much.\\""]},{"type":"paragraph","content":"Lettice opens her mouth. Then she remembers herself and closes her mouth again. She disappears down the hall. Her bedroom door shuts firmly."}]},"the-homeschooling-newsletter.conclusion":{"id":"the-homeschooling-newsletter.conclusion","content":{"content":"Father goes away, tapping his pen against his lower lip. \\"Five hundred thirty-two subscribers,\\" he says. \\"And counting.\\"","type":"paragraph"}},"the-homeschooling-newsletter":{"id":"the-homeschooling-newsletter","type":"scene","title":"The Homeschooling Newsletter","subtitle":"Father begins a new project, and other members of the family are invited to help out.","newPage":true,"viewIf":{"$code":"return ((((Q[\'age\'] || 0) > 7) && ((Q[\'newslettering\'] || 0)===0)) && ((Q[\'month\'] || 0) < 24));"},"tags":["plot","top"],"onArrival":[{"$code":"Q[\'month\'] = (Q[\'month\'] || 0) + 1;\\nQ[\'newslettering\'] = (Q[\'newslettering\'] || 0) + 1;"}],"options":[{"id":"@the-homeschooling-newsletter.your-choice","title":"Discourage the poetry."},{"id":"@the-homeschooling-newsletter.mom-choice","title":"Leave it to Mother to field this."}],"content":[{"type":"heading","content":"The Homeschooling Newsletter"},{"type":"paragraph","content":"\\"Listen to this little tidbit,\\" says Father. And he reads off a limerick about the apostle Paul and the province of Gaul."},{"type":"paragraph","content":"Mother looks at Father over the top of the sewing machine. \\"Limericks are an unclean form.\\""},{"type":"paragraph","content":"Father looks crushed. \\"What do you think about double dactyls?\\""}]},"the-house-of-mildew.previous-crushes":{"id":"the-house-of-mildew.previous-crushes","options":[{"id":"@the-house-of-mildew.Jerome","title":"\\"Jerome. J. E. R. O M E. Jerome.\\""}],"content":{"content":"Jerome must be meant for you too.","type":"paragraph"}},"the-house-of-mildew.Jerome":{"id":"the-house-of-mildew.Jerome","onArrival":[{"$code":"Q[\'spelling-relief\'] = (Q[\'spelling-relief\'] || 0) + 1;"}],"options":[{"id":"@the-house-of-mildew.unattractive","title":"He is also not attractive."}],"content":[{"type":"paragraph","content":"\\"Jerome. J. E. R. O M E. Jerome.\\" You whisper it to yourself as a bedtime treat after you have run through the day\'s other exercises: ACCOMMODATE, DESICCATE."},{"type":"paragraph","content":"But this dream dies hard. Their dad invites your family over. You all go. Their house smells like mold. Jerome ignores you."}]},"the-house-of-mildew.unattractive":{"id":"the-house-of-mildew.unattractive","options":[{"id":"@the-house-of-mildew.socks","title":"Flauberta. F L A U. B E R. T A. Example sentence: Flauberta is a disappointing flautist."}],"content":{"content":"His sister Flauberta plays the flute, badly, and expects everyone to be very interested.","type":"paragraph"}},"the-house-of-mildew.socks":{"id":"the-house-of-mildew.socks","options":[{"id":"@the-house-of-mildew.probably","title":"Probably they think they are better at social studies than you."},{"id":"@the-house-of-mildew.arent-cigars","title":"Aren\'t cigars for rich people?"}],"content":[{"type":"paragraph","content":"on-arrival: spelling-relief += 1"},{"type":"paragraph","content":"For dinner there is a soup that tastes like socks. \\"It is garlic soup,\\" the mother explains, smiling like the smile was painted onto a doll\'s head. \\"We grow the garlic in the back garden. Flauberta plays the flute to it.\\""},{"type":"paragraph","content":"After dinner, your mother and their mother talk about patterns for modest clothing, how high above the sock the hemline should appear, and which types of collar are the least likely to display underclothes or bare skin. Flauberta reads aloud an article from the World Book Encyclopedia for the edification of the children. The fathers go out on the patio and have a conversation in the dark, with cigars."},{"type":"paragraph","content":"You can see the lights at the end of the cigars glowing and going away while Flauberta reads about the colonization of Guinea-Bissau and Jerome pays no attention to anyone."}]},"the-house-of-mildew.probably":{"id":"the-house-of-mildew.probably","onArrival":[{"$code":"Q[\'status\'] = (Q[\'status\'] || 0) + 1;"}],"content":{"content":"Little do they know that you and Lettice memorized all the countries in the world, and all their capitals. But the two of you know better than to show off.","type":"paragraph"}},"the-house-of-mildew.arent-cigars":{"id":"the-house-of-mildew.arent-cigars","onArrival":[{"$code":"Q[\'poverty\'] = (Q[\'poverty\'] || 0) + 1;"}],"content":{"content":"Perhaps the father of the house is richer than his moldy-smelling carpet would let on.","type":"paragraph"}},"the-house-of-mildew":{"id":"the-house-of-mildew","type":"scene","title":"The House of Mildew","subtitle":"An introduction to another family.","newPage":true,"onArrival":[{"$code":"Q[\'month\'] = (Q[\'month\'] || 0) + 1;\\nQ[\'jerome\'] = 1;"}],"viewIf":{"$code":"return ((((Q[\'jerome\'] || 0)===0) && ((Q[\'age\'] || 0) > 7)) && ((Q[\'month\'] || 0) < 24));"},"tags":["plot","top"],"options":[{"id":"@the-house-of-mildew.previous-crushes","title":"All your previous crushes have had names that started with J."}],"content":[{"type":"heading","content":"The House of Mildew"},{"type":"paragraph","content":"Your family meets their family at church. Their family takes up an entire row and their father is the only one who speaks during the service. The others are silent, even during hymns. But they\'re another home-schooling family, and they have a son who\'s just about your age, Jerome."}]},"the-legend-of-public-school.bored":{"id":"the-legend-of-public-school.bored","onArrival":[{"$code":"Q[\'parents\'] = (Q[\'parents\'] || 0) + 1;"}],"options":[{"id":"@the-legend-of-public-school.anti-parent","title":"Do they never realize how much they repeat themselves?"},{"id":"@the-legend-of-public-school.anti-lettice","title":"It won\'t kill Lettice to play audience for once."}],"content":{"content":"At the first excuse, you head sideways out of the room and go in back to do a bit of reading, leaving Lettice to listen to the stories. She gives you a frowny look as you slip out of the room.","type":"paragraph"}},"the-legend-of-public-school.anti-parent":{"id":"the-legend-of-public-school.anti-parent","onArrival":[{"$code":"Q[\'parents\'] = (Q[\'parents\'] || 0) + 1;"}],"content":[{"type":"paragraph","content":"\\"I\'m behind on my science reading,\\" you say."},{"type":"paragraph","content":["\\"Okay, you do that,\\" says Father. \\"See, ",{"type":"emphasis-1","content":"you"}," have an appropriate amount of work to do. If you were in public school you\'d be trapped in a classroom all day and then you\'d have fifteen minutes of pointless busy-work at the end of the day. When my Papa, your granddad, finally pulled me out of school, we made a chart of how much time I\'d been losing...\\""]},{"type":"paragraph","content":"You shut the door to your room. The organization of a plant cell is riveting stuff in comparison."}]},"the-legend-of-public-school.anti-lettice":{"id":"the-legend-of-public-school.anti-lettice","onArrival":[{"$code":"Q[\'lettice\'] = (Q[\'lettice\'] || 0) + 1;"}],"content":[{"type":"paragraph","content":"You give Lettice a bright, \\"I see you frowning\\" smile and tiptoe off down the hall."},{"type":"paragraph","content":"Your bedroom is a quiet private place and there is no nattering inside."}]},"the-legend-of-public-school.onward":{"id":"the-legend-of-public-school.onward","goTo":[{"id":"the-legend-of-public-school.bus-smell"},{"id":"the-legend-of-public-school.pledge-of"},{"id":"the-legend-of-public-school.cafeteria"}],"content":{"content":"","type":"paragraph"}},"the-legend-of-public-school.cafeteria":{"id":"the-legend-of-public-school.cafeteria","options":[{"id":"@the-legend-of-public-school.world-our-side","title":"The world isn\'t always on our side."},{"id":"@the-legend-of-public-school.other-kids","title":"Bet the other kids made fun of Father."},{"id":"@the-legend-of-public-school.whatever","title":"Having to drink chocolate milk is a pretty whiny thing to complain about."}],"content":[{"type":"paragraph","content":"\\"They have the most terrible food in school,\\" says Mother. \\"It\'s all made in a big vat by a lunch lady. Sometimes it\'s chili and sometimes it\'s soup, but it always tastes disgusting. And there are hardly any fresh vegetables.\\""},{"type":"paragraph","content":"\\"And they make you have chocolate milk,\\" says Father. \\"It comes in little cartons, and you have to bring coins to school to buy it with. Once I couldn\'t have ordinary milk, even when it was Lent and I was off chocolate.\\""}]},"the-legend-of-public-school.whatever":{"id":"the-legend-of-public-school.whatever","onArrival":[{"$code":"Q[\'parents\'] = (Q[\'parents\'] || 0) + 1;"}],"content":[{"type":"paragraph","content":"\\"I hear that Roman Christians were also forced to drink chocolate milk in the arena,\\" you say."},{"type":"paragraph","content":"Father gives you a sharp look. \\"That\'s enough of you being smart, young lady.\\""}]},"the-legend-of-public-school.world-our-side":{"id":"the-legend-of-public-school.world-our-side","onArrival":[{"$code":"Q[\'world\'] = (Q[\'world\'] || 0) + 1;"}],"content":[{"type":"paragraph","content":"\\"I don\'t think the people who make the system took your Lenten discipline into account,\\" you say."},{"type":"paragraph","content":"\\"The world is sadly secular,\\" Father agrees. He\'s not much for hellfire and brimstone and predicting bad things that will happen to heathens and atheists, like some of the more extreme parents you\'ve met."},{"type":"paragraph","content":"But he looks a bit gloomy, as though he feels that the clockwork of the world has somehow slipped, and it would all be so much better, if only the cogs meshed properly again."}]},"the-legend-of-public-school.other-kids":{"id":"the-legend-of-public-school.other-kids","onArrival":[{"$code":"Q[\'status\'] = (Q[\'status\'] || 0) + 1;"}],"content":{"content":"\\"That\'s too bad,\\" you say. It makes you feel awkward to picture Father being singled out by the other kids because of his strange milk-drinking preferences.","type":"paragraph"}},"the-legend-of-public-school.pledge-of":{"id":"the-legend-of-public-school.pledge-of","options":[{"id":"@the-legend-of-public-school.students-fair","title":"Sounds like Father might as well have misbehaved with everyone else."},{"id":"@the-legend-of-public-school.very-unfair","title":"That is completely unfair."}],"content":[{"type":"paragraph","content":"\\"In school, you\'d spend a lot of time doing really very nonsensical things,\\" Mother explains. \\"You have to say the pledge of allegiance every day, and the teacher calls roll to make sure everyone is there. After that there are school announcements, and if some of the other students misbehave, then you lose all sorts of time waiting while the teacher brings them in line.\\""},{"type":"paragraph","content":"Father nods gravely. \\"Once most of the class was misbehaving so badly that I had to write standards even though I\'d been doing nothing wrong,\\" he says. \\"Just because the other students were being bad.\\""}]},"the-legend-of-public-school.very-unfair":{"id":"the-legend-of-public-school.very-unfair","onArrival":[{"$code":"Q[\'world\'] = (Q[\'world\'] || 0) + 1;"}],"content":[{"type":"paragraph","content":"\\"Couldn\'t you protest to the teacher?\\" you ask. \\"Like, make some kind of formal appeal?\\""},{"type":"paragraph","content":"\\"The teacher\'s word is the rule of the classroom,\\" Mother says."},{"type":"paragraph","content":"\\"I would have written her a letter,\\" Lettice says. \\"And I would have gotten it signed by all the other students as a protest. Like Amnesty.\\" Lettice picked up a knowledge of Amnesty International from public radio."},{"type":"paragraph","content":"\\"That\'s a very inventive solution,\\" says Father. \\"And I have to admit that it didn\'t occur to me.\\""}]},"the-legend-of-public-school.students-fair":{"id":"the-legend-of-public-school.students-fair","onArrival":[{"$code":"Q[\'world\'] = (Q[\'world\'] || 0) + 1;\\nQ[\'parents\'] = (Q[\'parents\'] || 0) + 1;"}],"content":[{"type":"paragraph","content":"\\"What were they being punished for?\\" you ask. \\"Sounds like it must have been pretty fun if the whole rest of the class got into it.\\""},{"type":"paragraph","content":"\\"They had an ice cream fight,\\" Father says. \\"They got it everywhere. Ice cream went into the heater in the cafeteria and spoiled and made everything smell disgusting.\\""},{"type":"paragraph","content":"\\"What happened to your ice cream?\\" asks Lettice."},{"type":"paragraph","content":"\\"I ate it. That\'s not the point.\\""}]},"the-legend-of-public-school.bus-smell":{"id":"the-legend-of-public-school.bus-smell","options":[{"id":"@the-legend-of-public-school.school-scary","title":"Public school is a place of fear and stale odors."},{"id":"@the-legend-of-public-school.status-of-fear","title":"Public school sounds like Mrs. Perry\'s Armageddon drills."},{"id":"@the-legend-of-public-school.show-better","title":"You\'ll show up public education by winning the Bee."}],"content":[{"type":"paragraph","content":"\\"When I was your age,\\" Father says, \\"I had to take the bus to school. It took half an hour, and the bus smelled like sour milk.\\""},{"type":"paragraph","content":["\\"When I was your age,\\" Mother says, \\"I had to ",{"type":"emphasis-1","content":"walk"},". And we used to have drills for what we would do in case of a major earthquake.\\" Mother spent part of her schooling time in southern California."]}]},"the-legend-of-public-school.show-better":{"id":"the-legend-of-public-school.show-better","onArrival":[{"$code":"Q[\'motivation\'] = 2;\\nQ[\'status\'] = (Q[\'status\'] || 0) + 1;"}],"content":[{"type":"paragraph","content":"\\"Doesn\'t sound like they spent much time on learning,\\" you say comfortably."},{"type":"paragraph","content":"\\"Not as much as we do, that\'s for certain,\\" says Mother."}]},"the-legend-of-public-school.school-scary":{"id":"the-legend-of-public-school.school-scary","onArrival":[{"$code":"Q[\'world\'] = (Q[\'world\'] || 0) + 1;"}],"content":[{"type":"paragraph","content":"\\"Sounds gross,\\" you say."},{"type":"paragraph","content":"\\"Yeah,\\" says Lettice. \\"Gross.\\""},{"type":"paragraph","content":"\\"Gross,\\" repeat Mother and Father in chorus."}]},"the-legend-of-public-school.status-of-fear":{"id":"the-legend-of-public-school.status-of-fear","onArrival":[{"$code":"Q[\'perry\'] = (Q[\'perry\'] || 0) + 1;"}],"options":[{"id":"@the-legend-of-public-school.people-listen","title":"People listen more to Mrs. Perry than they do to Father."}],"content":[{"type":"paragraph","content":"\\"Like Mrs. Perry\'s Armageddon drills?\\" you ask. Mrs. Perry is another homeschooling mother. She is afraid that the four horsemen of the apocalypse are going to come galloping over the horizon one day while her daughters are shopping. She has special plans in place so that the family can reunite and be Raptured together, so they won\'t be separated on the way to the New Jerusalem. She\'s even written a pamphlet of guidance to other parents on how to set up similar systems for themselves."},{"type":"paragraph","content":"\\"Equally pointless if for different reasons,\\" says Father. \\"But it doesn\'t behove us to speak ill of our acquaintances.\\""}]},"the-legend-of-public-school.people-listen":{"id":"the-legend-of-public-school.people-listen","onArrival":[{"$code":"Q[\'status\'] = (Q[\'status\'] || 0) + 1;"}],"content":[{"type":"paragraph","content":"\\"Lots of people buy Mrs. Perry\'s pamphlets about the end times,\\" you say. \\"And also her Perry Preparation Packets.\\""},{"type":"paragraph","content":"\\"Yeah,\\" says Father. \\"Mrs. Perry has found an excellent way to make a living off of other people\'s faith and love of family, I\'ll give her that.\\""},{"type":"paragraph","content":"\\"Sweetheart!\\" exclaims Mother, scandalized."},{"type":"paragraph","content":["\\"Well, what?\\" Father says. \\"Do ",{"type":"emphasis-1","content":"you"}," have any respect for those sorts of shenanigans? It\'s ludicrous. Even if you do believe that we\'re all literally going to be snatched up to heaven on a beam of light, then you have to figure that God knows how to sort.\\" He\'s getting red and a little out of breath now. \\"And to be honest I wouldn\'t be surprised if Mrs. Perry\'s neurotic Preparation Packets just provoked God into putting them all in the wrong places on purpose, just for the first day or two.\\""]}]},"the-legend-of-public-school":{"id":"the-legend-of-public-school","type":"scene","title":"The Legend of Public School","subtitle":"Mother and Father share anecdotes about what public school used to be like.","newPage":true,"viewIf":{"$code":"return ((((Q[\'age\'] || 0) > 7) && ((Q[\'age\'] || 0) < 10)) && ((Q[\'month\'] || 0) < 24));"},"tags":["menace","top"],"onArrival":[{"$code":"Q[\'month\'] = (Q[\'month\'] || 0) + 1;"}],"options":[{"id":"@the-legend-of-public-school.onward","title":"Listen politely."},{"id":"@the-legend-of-public-school.bored","title":"Slip out of the room to do a little more reading."}],"content":[{"type":"heading","content":"The Legend of Public School"},{"type":"paragraph","content":"Father and Mother are in a reminiscent mood about how things used to be for them. These stories have a tendency to repeat after a while, like stories told before going to bed."}]},"the-state-fair.booths":{"id":"the-state-fair.booths","onArrival":[{"$code":"Q[\'status\'] = (Q[\'status\'] || 0) + 1;"}],"content":[{"type":"paragraph","content":"The home-schooling booths display textbooks and curriculum materials, science lab materials, sign-ups for cooperatives, that sort of thing."},{"type":"paragraph","content":"You leaf through a textbook idly. There are line drawings. Roman children are speaking to one another in very elementary Latin. Their slave stands beside them, carrying their bags and looking harassed."},{"type":"paragraph","content":"\\"Is your mother with you?\\" asks the woman minding the booth. She is wearing a pink t-shirt that says MY FETUS IS A PERSON TOO."},{"type":"paragraph","content":"You take the hint and close the book again, backing away. \\"I was just looking,\\" you say. \\"Sorry. Valete.\\""},{"type":"paragraph","content":"\\"That\'s all right, dear,\\" she says. But she keeps an eye on you until you have walked all the way away."}]},"the-state-fair.quilts":{"id":"the-state-fair.quilts","options":[{"id":"@the-state-fair.artistry","title":"Admire the artistry."},{"id":"@the-state-fair.prizes","title":"Admire the prize bows."}],"content":{"content":"The prize-winning quilts are in their own auditorium. They\'re hung from bars on the wall, and there is a cordon to keep visitors from getting too close or touching them. They\'ve been judged in categories. Hand- or machine-quilted, traditional pattern or art pattern.","type":"paragraph"}},"the-state-fair.prizes":{"id":"the-state-fair.prizes","onArrival":[{"$code":"Q[\'motivation\'] = 2;"}],"content":{"content":"There is a kind of glowing allure about the ones with the blue ribbons for first place. The mystique of having no superior. It leaves you with a glowing ambition about the Bee.","type":"paragraph"}},"the-state-fair.artistry":{"id":"the-state-fair.artistry","content":[{"type":"paragraph","content":"The art pattern pieces don\'t always look like quilts at all. One looks like a stained-glass tree, pieced together out of different swatches of fine brown corduroy and even velvet, so the bark looks nobbly and textured all the way out to the fine branches. The leaves are a subtle green, but each one has been quilted in a pattern of veins."},{"type":"paragraph","content":"Later when you mention it to Mother, she says, \\"Yes, I saw that one.\\""},{"type":"paragraph","content":"You wait."},{"type":"paragraph","content":"She says, \\"If you use those sorts of materials, it won\'t wear well. I doubt you could even wash it.\\""},{"type":"paragraph","content":"It had not occurred to you that the tree quilt might ever need washing."}]},"the-state-fair.candy":{"id":"the-state-fair.candy","options":[{"id":"@the-state-fair.candy-poverty","title":"That was a waste of money."},{"id":"@the-state-fair.at-least","title":"At least you got a taste of the fair."}],"content":{"content":"With the last of your pocket money for this week, you buy a wad of pink cotton candy spun around a paper cone. It is not as satisfying to eat as to look at. As soon as it gets into your mouth, it dissolves into insubstantial goo.","type":"paragraph"}},"the-state-fair.candy-poverty":{"id":"the-state-fair.candy-poverty","onArrival":[{"$code":"Q[\'poverty\'] = (Q[\'poverty\'] || 0) + 1;"}],"content":[{"type":"paragraph","content":"How foolish. You could have spent that pocket money on something worth while. You pinch the cotton together viciously with your fingers, forming it into wads. It is ruined."},{"type":"paragraph","content":"After a few minutes you throw away the rest."}]},"the-state-fair.at-least":{"id":"the-state-fair.at-least","onArrival":[{"$code":"Q[\'world\'] = (Q[\'world\'] || 0) + 1;"}],"content":[{"type":"paragraph","content":"Well, perhaps it wasn\'t a useful purchase, but at least you got a taste of the fair. It\'s worthwhile knowing something of the world beyond, isn\'t it? Surely."},{"type":"paragraph","content":"You hold up the cotton candy and the sunlight shines through the outer edges of it like a pink halo."}]},"the-state-fair.livestock":{"id":"the-state-fair.livestock","viewIf":{"$code":"return ((Q[\'age\'] || 0) > 9);"},"content":[{"type":"paragraph","content":"There are large pigs and somewhat larger pigs and black pigs and pink pigs and white pigs. There are cows of various types. All this animal flesh, so warm and smelly, packed so close together, makes you almost feel a little ill."},{"type":"paragraph","content":"Healthy-looking 4H types stand around the stalls. You imagine what it would be like living on a farm with animals around all the time, and big open fields of land. It sounds exciting. There might even be horses."}]},"the-state-fair.cake":{"id":"the-state-fair.cake","viewIf":{"$code":"return ((Q[\'age\'] || 0) > 10);"},"content":[{"type":"paragraph","content":"The exhibition cakes have been inside their glass cases for weeks now. This is an unnatural life-span for a cake, and a few of them appear to be showing the strain, with cracks appearing in their frosting or a noticeable drying effect."},{"type":"paragraph","content":"But even in their slightly over-the-hill condition, they are still very impressive -- decorated typically for a reception, white flowers on white frosting, lacy drizzles of chocolate, lakes of ganache with white chocolate swans gliding over the surface."},{"type":"paragraph","content":"It looks like the remains of a thousand canceled weddings."}]},"the-state-fair":{"id":"the-state-fair","type":"scene","title":"The State Fair","subtitle":"In which you attend the State Fair and have the opportunity to examine the exhibits there.","newPage":true,"viewIf":{"$code":"return ((((Q[\'month\'] || 0) > 2) && ((Q[\'month\'] || 0) < 5)) && ((Q[\'age\'] || 0) > 7));"},"onArrival":[{"$code":"Q[\'month\'] = (Q[\'month\'] || 0) + 1;"}],"tags":["seasonal","top"],"options":[{"id":"@the-state-fair.candy","title":"Buy cotton candy."},{"id":"@the-state-fair.livestock","title":"Look at the competition livestock."},{"id":"@the-state-fair.cake","title":"Go to the cake exhibition hall."},{"id":"@the-state-fair.quilts","title":"Check out the prize-winning quilts."},{"id":"@the-state-fair.booths","title":"Go to the home-schooling booths."}],"content":[{"type":"heading","content":"The State Fair"},{"type":"paragraph","content":"There is too much of the State Fair to see all of in a single visit. With atypical lenience, however, Father and Mother permit you to pick what you\'d like to see and do, assuming that you have enough pocket money to pay for it yourself."}]},"was-it-this-way-for-the-desert-fathers.sound":{"id":"was-it-this-way-for-the-desert-fathers.sound","onArrival":[{"$code":"Q[\'world\'] = (Q[\'world\'] || 0) - 2;"}],"content":[{"type":"paragraph","content":"Sometimes a word could be a palace. Sometimes the aspirates could be curtains of thick cloth, the glottals could be walls, the liquids a slippery marble floor."},{"type":"paragraph","content":"Sometimes the spelling of a word inhabits every sense, not just seen and heard but performed as a choreography of the tongue and the teeth, or tapped in the feet."}]},"was-it-this-way-for-the-desert-fathers.mankind":{"id":"was-it-this-way-for-the-desert-fathers.mankind","onArrival":[{"$code":"Q[\'world\'] = (Q[\'world\'] || 0) - 2;"}],"content":[{"type":"paragraph","content":"If a woman were a shut-in all her life  as you sometimes feel you are  perhaps late in life she would ask for someone to bring her a tray, and on that tray as many as possible of the things of the world outside, then perhaps she would lie on her white cotton pillow and wait; expecting to have to make do with a jar of tea, a scrap of sailcloth, some frayed electric wire, a Chinese coin."},{"type":"paragraph","content":"But her caretaker, being cleverer, would bring her the dictionary, and she would lie there turning over all the thousands on thousands of nouns, from ASH to VIRIDITY."}]},"was-it-this-way-for-the-desert-fathers.no-one":{"id":"was-it-this-way-for-the-desert-fathers.no-one","onArrival":[{"$code":"Q[\'world\'] = (Q[\'world\'] || 0) - 2;"}],"content":[{"type":"paragraph","content":"No one else would have these thoughts."},{"type":"paragraph","content":"And if you went to public school, would you even have the time or the inclination for them? Would the ideas join up in your head in all these jumping, unpredictable ways? A word from biology here, a bit of Greek history there, fizzing all the time like a shaken Coke?"},{"type":"paragraph","content":"Or would you sit squeezed in a too-small desk in a classroom, learning lessons from which all mystery had been excised?"}]},"was-it-this-way-for-the-desert-fathers":{"id":"was-it-this-way-for-the-desert-fathers","type":"scene","title":"Was It This Way For the Desert Fathers?","subtitle":"The private mystery of letters.","newPage":true,"viewIf":{"$code":"return (((((Q[\'world\'] || 0) > 4) && ((Q[\'month\'] || 0) < 24)) && ((Q[\'spelling-relief\'] || 0) > 3)) && ((Q[\'spelling\'] || 0) > 4));"},"onArrival":[{"$code":"Q[\'month\'] = (Q[\'month\'] || 0) + 1;"}],"priority":2,"tags":["menace","top"],"options":[{"id":"@was-it-this-way-for-the-desert-fathers.sound","title":"how solid the sounds are"},{"id":"@was-it-this-way-for-the-desert-fathers.mankind","title":"how they are the dust of lost peoples"},{"id":"@was-it-this-way-for-the-desert-fathers.no-one","title":"no one else would have these thoughts"}],"content":[{"type":"heading","content":"Was It This Way For the Desert Fathers?"},{"type":"paragraph","content":"In the early, filtered light, when you are doing your spelling and no one else is awake, you think things about your spelling words that are half dreams."}]},"worldly-cinema.korea":{"id":"worldly-cinema.korea","onArrival":[{"$code":"Q[\'world\'] = (Q[\'world\'] || 0) + 1;"}],"content":[{"type":"paragraph","content":"\\"My father was just watching a documentary about North Korea,\\" you say."},{"type":"paragraph","content":"Jerome scratches his head. \\"Huh.\\""},{"type":"paragraph","content":"\\"It was all about how the people there train together to put on these big exhibitions in a stadium,\\" you say."},{"type":"paragraph","content":"\\"Like football?\\""},{"type":"paragraph","content":"\\"No. Like gymnastics. They do kicks and twirls and do mass demonstrations with balls. It\'s a little bit like synchronized swimming.\\""},{"type":"paragraph","content":"\\"That sounds pretty girly,\\" he says skeptically. But it wasn\'t girly at all. It was like everyone being in an army. All the time."}]},"worldly-cinema.bambi":{"id":"worldly-cinema.bambi","content":[{"type":"paragraph","content":["\\"I like ",{"type":"emphasis-1","content":"Bambi"},",\\" you say."]},{"type":"paragraph","content":"He looks at you and you wait for the meanness to come. \\"Yeah?\\" he says. \\"That\'s the one with the deer, right?\\""},{"type":"paragraph","content":"\\"Yes.\\""},{"type":"paragraph","content":"\\"It\'s kind of hardcore when his mom dies,\\" says Jerome. \\"Like, I don\'t think they\'d put that in a modern animated movie, you know? Because of the trauma.\\""}]},"worldly-cinema.vegetables":{"id":"worldly-cinema.vegetables","options":[{"id":"@worldly-cinema.bioluminescent","title":"Boys who say \\"bioluminescent\\" are automatically cuter."},{"id":"@worldly-cinema.show-off","title":"Or else showing off."}],"content":[{"type":"paragraph","content":"\\"I -- there was a movie with talking vegetables,\\" you say."},{"type":"paragraph","content":"\\"Sure,\\" says Jerome. \\"Veggie Tales? Where, like, the carrot tells you to be a better person?\\""},{"type":"paragraph","content":"\\"No,\\" you say. \\"It was an educational film about where our food comes from. There was a genetically modified tomato that was the villain. It glowed in the dark.\\""},{"type":"paragraph","content":"\\"That\'s cool. I wish my tomatoes would glow in the dark. Ketchup, too. That way if it was dark and you were eating a hamburger you could still see where it was.\\" Jerome looks thoughtful. \\"We grow vegetables in the back garden. I wonder if we could make them bioluminescent.\\""}]},"worldly-cinema.bioluminescent":{"id":"worldly-cinema.bioluminescent","onArrival":[{"$code":"Q[\'jerome\'] = (Q[\'jerome\'] || 0) + 1;"}],"content":[{"type":"paragraph","content":"\\"I like that word,\\" you volunteer."},{"type":"paragraph","content":"Jerome looks at you funny, then says: \\"Oh, yeah. The spelling fetish.\\""}]},"worldly-cinema.show-off":{"id":"worldly-cinema.show-off","content":[{"type":"paragraph","content":"\\"Bioluminescence occurs chiefly in animals and bacteria rather than plants,\\" you explain."},{"type":"paragraph","content":"Jerome looks thoughtful and mad-science-y."}]},"worldly-cinema":{"id":"worldly-cinema","type":"scene","title":"Worldly Cinema","subtitle":"Comparing movie notes with Jerome.","newPage":true,"tags":["top"],"viewIf":{"$code":"return ((((((Q[\'age\'] || 0) > 8) && ((Q[\'world\'] || 0) > 0)) && ((Q[\'month\'] || 0) < 24)) && ((Q[\'jerome\'] || 0) > 0)) && ((Q[\'jerome\'] || 0) < 3));"},"onArrival":[{"$code":"Q[\'month\'] = (Q[\'month\'] || 0) + 1;"}],"options":[{"id":"@worldly-cinema.korea","title":"The one about North Korea."},{"id":"@worldly-cinema.vegetables","title":"The one with the talking vegetables."},{"id":"@worldly-cinema.bambi","title":"Bambi."}],"content":[{"type":"heading","content":"Worldly Cinema"},{"type":"paragraph","content":"\\"What movies do you like?\\" asks Jerome, around a mouthful of donut. Church has just let out. The adults are conversing."},{"type":"paragraph","content":"\\"I don\'t know,\\" you say. Because you aren\'t allowed to watch many movies at home unless they are documentaries or spiritually inspiring, and it seems likely that Jerome will make fun of whatever you say."},{"type":"paragraph","content":"\\"Come on, you have to like something,\\" he says. \\"Name me something you watched recently.\\""}]},"year-end-competition.fruktiferrus":{"id":"year-end-competition.fruktiferrus","chooseIf":{"$code":"return ((Q[\'spelling\'] || 0) < 1);"},"onArrival":[{"$code":"Q[\'parents\'] = (Q[\'parents\'] || 0) + 1;\\nQ[\'status\'] = (Q[\'status\'] || 0) + 1;\\nQ[\'lettice\'] = (Q[\'lettice\'] || 0) + 1;"}],"unavailableSubtitle":"You\'ve too much spelling knowledge to get that wrong. Latin wouldn\'t use a K that way.","content":[{"type":"paragraph","content":"\\"FRUKTIFERRUS.\\""},{"type":"paragraph","content":"The bell rings almost before you\'re done speaking. You take your seat. Mother is visibly embarrassed. Even Lettice mocks you in the car."},{"type":"paragraph","content":"\\"If you\'re not going to study and show respect for your family and for the competition,\\" Mother says, \\"I don\'t know why we pay what it costs for you to participate. The purpose of this experience is for you to learn to take responsibility for yourself, for you to do something that will glorify your God, and to show the slothful public-schoolers what a child schooled at home can truly accomplish. Turn in a performance like that and you let us all down...\\""},{"type":"paragraph","content":"So it continues most of the way home."}]},"year-end-competition.frooctiferus":{"id":"year-end-competition.frooctiferus","chooseIf":{"$code":"return ((Q[\'spelling\'] || 0) < 2);"},"onArrival":[{"$code":"Q[\'parents\'] = (Q[\'parents\'] || 0) + 1;\\nQ[\'status\'] = (Q[\'status\'] || 0) + 1;"}],"unavailableSubtitle":"Double Os would be surprising in a Latinate word like this.","content":[{"type":"paragraph","content":"\\"FROOCTIFERUS.\\""},{"type":"paragraph","content":"Ah. No. The bell rings and several of the seated kids snicker. Mother winces in the back row. Not a triumph for home-schooling, really."},{"type":"paragraph","content":"On the way home, Mother shares her opinion of people who do not properly study and prepare themselves. Next year you will need to do better."}]},"year-end-competition.fructiferrous":{"id":"year-end-competition.fructiferrous","chooseIf":{"$code":"return ((Q[\'spelling\'] || 0) < 3);"},"unavailableSubtitle":"If it means fruit-bearing, it should have just one R in ferous, not two.","content":[{"type":"paragraph","content":"\\"FRUCTIFERROUS.\\""},{"type":"paragraph","content":"Not quite right."},{"type":"paragraph","content":"\\"What did you think it meant, fruits made of iron?\\" asks Mother in the car. \\"You\'ve got more Latin root study coming your way, I can tell you that, buckerino.\\" Or should that be buccarino?"}]},"year-end-competition.fructiferous":{"id":"year-end-competition.fructiferous","goTo":[{"id":"year-end-competition.origin"}],"content":[{"type":"paragraph","content":"\\"FRUCTIFEROUS.\\""},{"type":"paragraph","content":"Success! The judges nod you on to round two. Mother applauds in the back row, while Lettice sits quietly and continues to draw in her book."},{"type":"paragraph","content":"The next word that causes you pause is"}]},"year-end-competition.origin":{"id":"year-end-competition.origin","options":[{"id":"@year-end-competition.
